 tr_genetics_creation_delayed:0 "Nature is a blind guide. We have moved beyond the lumbering processes of evolution, and have become masters of our own destiny."
 tr_genetics_creation_desc:1 "สามารถ §Yเปลี่ยน§! §Yรูปลักษณ์§! ของประชากรได้ด้วยการปรับเปลี่ยนเผ่าพันธุ์\nทำให้สามารถเปลี่ยนประชากรให้เหมือนหรือคล้ายกันกับ §Yสิ่งมีชีวิตจิตสำนึกร่วม(Hive-Mind)§! หรือต่างออกไปก็ได้"
