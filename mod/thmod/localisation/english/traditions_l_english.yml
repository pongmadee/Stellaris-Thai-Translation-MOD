 tr_psionics_psi_corps_delayed:0 "The Psi-Corps, like an ever-vigilant eye, will peer into the minds of our citizens, defending society from those who might do it harm."
 tr_psionics_psionic_assimilation:0 "การตื่นรู้ครั้งยิ่งใหญ่"
 tr_psionics_psionic_assimilation_desc:0 "ทุกเผ่าพันธุ์ที่มี §Y$trait_latent_psionic$§! จะปลดล็อกศักยภาพพลังจิตโดยสมบูรณ์\nช่วยให้มี §Yการดัดแปลงเผ่าพันธุ์ให้มีพลังจิต§! เผ่าพันธุ์อื่นที่จะปลดล็อกความสามารถที่ซ่อนอยู่"
