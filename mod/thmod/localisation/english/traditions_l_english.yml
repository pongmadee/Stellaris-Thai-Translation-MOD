 TRADITIONS_UNLOCKED:0 "เราปลดล็อกวัฒนธรรมไปแล้ว $COUNT|Y$ จากทั้งหมด $MAX|Y$ ในแผนผังวัฒนธรรม"
 TRADITION_ADOPT_BUTTON:0 "เลือกใช้"
 TRADITION_SELECT_BUTTON:0 "เลือก"
 TRADITIONS_ADOPT:1 "§Eเอฟเฟกต์เมื่อเลือกใช้§!:\n"
 TRADITIONS_FINISH:3 "§Eเอฟเฟกต์เมื่อทำเสร็จ§!:\nใช้วัฒนธรรม $CATEGORY|Y$ ทั้งหมดจะได้รับ:\n"
 TRADITIONS_FINISH_AP:2 "$MOD_COUNTRY_ASCENSION_PERKS_ADD$: §G+1§!"
 TRADITION_COST:0 "ค่าใช้จ่ายวัฒนธรรม"
 TRADITIONS_UNAFFORDABLE:0 "§Rเราต้องการเพิ่มอีก §Y$RESOURCES$§! จึงจะปลดล็อกวัฒนธรรมนี้ได้§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$มีการปรับใช้วัฒนธรรม $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$มีการปรับใช้ทุกวัฒนธรรมย่อยในกลุ่มวัฒนธรรมนี้"
 TRADITION_ADOPT_CONFIRM:0 "นำวัฒนธรรมมาใช้"
 TRADITION_ADOPT_CONFIRM_DESC:0 "เราแน่ใจหรือไม่ว่าต้องการปรับใช้ §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§Gคลิกเพื่อปรับใช้วัฒนธรรมนี้§!"
 TRADITION_GROUP_CLICK_DESC:0 "§Gคลิกเพื่อปรับใช้วัฒนธรรมกลุ่มนี้§!"
 TRADITION_COST_NEXT:0 "วัฒนธรรมต่อไป"
 TRADITION_COST_MULT_NUM_TR:0 "วัฒนธรรม $COUNT|Y$: $VALUE|Y$"
 TRADITION_COST_MULT_EMPIRE_SIZE:1 "$COUNT|Y$ $EMPIRE_SIZE$: $VALUE|%$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "ประเภทการนำวัฒนธรรมมาใช้ $COUNT|Y$ : $VALUE$"
 TRADITION_SLOT_EMPTY:0 "ว่าง"
 TRADITION_SLOT_LOCKED:0 "ยังไม่ได้เลือกอะไร"
 TRADITION_SELECTION_TITLE:0 "เลือกวัฒนธรรม"
 pop_xenos:0 "ประชากรเอเลี่ยนต่างดาว"
 pop_xeno_slaves:0 "ประชากรทาสเอเลี่ยนต่างดาว"
 pop_slaves:0 "ประชากรทาส"
 pop_founders:0 "ประชากรผู้ก่อตั้ง"
 pop_robots:0 "ประชากรหุ่นยนต์"
 tradition_expansion:0 "การขยายอาณาเขต"
 tradition_expansion_desc:0 "เราต้องขยายอารยธรรมของเราไปยังระบบและดาวเคราะห์ใหม่หรือจะเสี่ยงต่อการสูญพันธุ์ในที่สุด"
 tradition_expansion_machine_desc:0 "การคาดการณ์การเติบโตบ่งชี้ว่าอีกไม่นานเราจะเกินความจุสูงสุดของระบบในบ้านของเราแล้ว เราต้องขยายหรือหยุดนิ่ง"
 tradition_expansion_hive_desc:0 "มีเพียงสองสถานะที่เป็นไปได้สำหรับ สิ่งมีชีวิตจิตสำนึกร่วมคือ: เพิ่มจำนวน หรือ ตาย"
 tradition_expansion_void_desc:0 "We must expand our civilization to new systems and habitats, or risk eventual extinction."
 tr_expansion_adopt:0 "วัฒนธรรมการขยายอาณาเขต"
 tr_expansion_colonization_fever:0 "ความตื่นเต้นในการตั้งอาณานิคม"
 tr_expansion_colonization_fever_desc:1 "อาณานิคมใหม่เริ่มต้นด้วย £pops£ ประชากรเพิ่มเติมอีก §Y1§!"
 tr_expansion_colonization_fever_delayed:0 "Colonization fever seems to have gripped the populace. Their enthusiasm and patriotic fervor draws additional population to new colonies."
 tr_expansion_colonization_fever_machine:1 "หน่วยตั้งอาณานิคมอัตโนมัติ"
 tr_expansion_colonization_fever_machine_delayed:1 "The production of highly specialized first wave colonization units with narrow but deep hard-coded behavior adapting them to specific world types will speed the integration of new planets into our collective."
 tr_expansion_colonization_fever_hive:0 "ความคิดหนึ่งเดียว"
 tr_expansion_colonization_fever_hive_delayed:0 "The overmind is a chorus of thought that even the cold emptiness of space cannot silence."
 tr_expansion_a_new_life:0 "ชีวิตใหม่"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! เพิ่มขึ้น §G+10%§!"
 tr_expansion_a_new_life_delayed:0 "A new life awaits our citizens in the off-world colonies. A chance to begin again in a golden land of opportunity and adventure! With the help of an aggressive marketing campaign, the less fortunate elements of our society will be flocking to our colony ships."
 tr_expansion_a_new_life_machine:1 "โปรโตคอล Hotjoin"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! เพิ่มขึ้น §G+10%§!"
 tr_expansion_a_new_life_machine_delayed:2 "The process of assembling new pops can be sped up by loading their operating instructions while their chassis is still under construction."
 tr_expansion_a_new_life_hive:0 "วางไข่อย่างบ้าคลั่ง"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Upon claiming a new nest, the breeder pods have a powerful instinctual compulsion to spawn at a frenetic rate. They typically die from the strain, but the birth of many fresh drones speeds processing of new worlds."
 tr_expansion_courier_network:0 "เครือข่ายขนส่ง"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! จาก §Yระบบ§! และ §Yอาณานิคม§! ลดลง §G25%§!"
 tr_expansion_courier_network_delayed:0 "A network of small courier vessels is a reliable alternative for transporting VIPs or delivering messages that can't be trusted to FTL communications. This will tie our far-flung colonies more closely together."
 tr_expansion_courier_network_machine:0 "ซอฟต์แวร์ที่สามารถขยายได้"
 tr_expansion_courier_network_machine_delayed:0 "By building our synaptic network with future expansion to other worlds in mind, we can reduce signal loss even across interstellar distances."
 tr_expansion_courier_network_hive:2 "การควบคุมที่จำกัด"
 tr_expansion_courier_network_hive_delayed:1 "Every Hive need not be directly controlled by the Overmind at all times, instead they can be given basic instructions and carry these out autonomously until new direction is required."
 tr_expansion_reach_for_the_stars:0 "เข้าถึงดวงดาว"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! ลดลง §G10%§!"
 tr_expansion_reach_for_the_stars_delayed:0 "The frontiers of our star nation are being pushed ever forwards. Soon, nothing in this galaxy will lie beyond our grasp..."
 tr_expansion_reach_for_the_stars_machine:0 "สถานีถ่ายทอดสัญญาณ"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "The massive distances inherent to space exploration cause bandwidth loss between our core and peripheral systems. Signal boosting relay stations will ensure that directives from the core are received undisrupted."
 tr_expansion_reach_for_the_stars_hive:0 "ไซแน็ปส์อะมีบา"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encasing synapses in a miniature hyperdrive shell, hardened for spaceflight, and using them to pass on directives from the hive has allowed us to conquer the stars."
 tr_expansion_galactic_ambition:0 "ความทะเยอทะยานกาแล็กติก"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! ลดลง §G20%§!"
 tr_expansion_galactic_ambition_delayed:0 "The banner of our great empire will one day be as common as hydrogen throughout the galaxy."
 tr_expansion_galactic_ambition_machine:0 "ความฝันในเครื่องจักร"
 tr_expansion_galactic_ambition_machine_delayed:0 "Every stellar resource and hyperlane controlled by us brings the universe closer to mechanical perfection."
 tr_expansion_galactic_ambition_hive:0 "ลบล้างดวงดาว"
 tr_expansion_galactic_ambition_hive_delayed:0 "Primal terror accompanied the first tentative steps in to the dark, away from our home nest and the mother hive that nurtured us. Only by conquering and breeding out this fear can we continue to grow. Millions of drones will die so that the hive may live."
 tr_expansion_finish:0 "วัฒนธรรมการขยายอาณาเขตเสร็จแล้ว"
 tr_expansion_finish_machine:0 "วัฒนธรรมการขยายอาณาเขตเสร็จแล้ว"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ บนที่อยู่อาศัยในอวกาศ: §G+1§!\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_domination:0 "การมีอำนาจเหนือกว่า"
 tradition_domination_desc:0 "หากเราไม่บังคับคนอื่น พวกเขาก็จะบังคับเราอย่างหลีกเลี่ยงไม่ได้"
 tradition_domination_machine_desc:0 "เราแสวงหาการทำงานที่มีความสามัคคีปรองดองกันทั่วทั้งกาแล็กซี่ สิ่งมีชีวิตที่อื่นๆต่อต้านสิ่งนี้เนื่องจากความต้องการส่วนตัวตามอำเภอใจที่ไร้ประสิทธิภาพ เราจะลบความผิดปกติของพวกเขาออกไปเช่นส่วนที่ทำงานผิดปกติ"
 tradition_domination_hive_desc:0 "ทุกสิ่งที่ไม่ใช่เราจะต้องรับใช้เรา หรือไม่ก็เป็นอาหารของเรา"
 tr_domination_adopt:0 "วัฒนธรรมการมีอำนาจเหนือกว่า"
 tr_domination_colonial_viceroys:0 "อุปราชอาณานิคม"
 tr_domination_colonial_viceroys_delayed:0 "Our control over the colonies is dependent upon us finding capable and loyal individuals that can be trusted to enforce the will of the government."
 tr_domination_colonial_viceroys_machine:0 "AI ควบคุมตนเองอิสระ"
 tr_domination_colonial_viceroys_machine_delayed:0 "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."
 tr_domination_colonial_viceroys_hive:0 "การชุมนุมของความคิด"
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."
 tr_domination_grand_council:1 "คณะองคมนตรี"
 tr_domination_grand_council_delayed:2 "The best and the brightest compete for a chance to whisper advice into the auditory receiver of our illustrious ruler, to better guide the ship of state."
 tr_domination_multi_thread:0 "ฟังก์ชันหลักแบบมัลติเทรด"
 tr_domination_multi_thread_delayed:1 "Once all core functions have been multithreaded, no CPU core shall be left to wallow in idleness."
 tr_domination_synaptic_network:0 "เครือข่ายระบบประสาท"
 tr_domination_synaptic_network_delayed:1 "The Mind can only act as fast as it receives input and information from the drones under its control. With a faster and more efficient synaptic network, delays in response time will be a thing of the past."
 tr_domination_imperious_architecture:0 "สถาปัตยกรรมที่ครอบงำ"
 tr_domination_imperious_architecture_desc:2 "£building£ §Yสิ่งปลูกสร้างที่เป็นเมืองหลวง§! และ £building£ §Yสิ่งปลูกสร้างที่เป็นที่อยู่§! ให้ §G+1§! £housing£ แต่ละ §Y$MOD_PLANET_HOUSING_ADD$§!"
 tr_domination_imperious_architecture_delayed:1 "All government buildings in our great empire shall be monuments to the state, looming over the populace to inspire obedience, loyalty, and awe."
 tr_domination_synaptic_extensions:0 "ขยายระบบประสาท"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! ตอนนี้จะเพิ่ม £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! §Y2§!"
 tr_domination_synaptic_extensions_delayed:1 "The great reach of the Mind must be extended farther still. Additional synaptic extensions will enable efficient control of yet more drones."
 tr_domination_modular_depot:0 "คลังเก็บแบบโมดูลย่อย"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! จาก §Yเขตต่างๆ§! ลดลง §G25%§!"
 tr_domination_modular_depot_delayed:2 "To maximize the number of drones that can be fielded, our buildings that make up our districts must become more efficient. A modular design would provide far more flexibility."
 tr_domination_workplace_motivators:0 "แรงจูงใจในสถานที่ทำงาน"
 tr_domination_workplace_motivators_desc:3 "§Yปลดล็อกประกาศคำสั่ง:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "There are many ways to motivate those who perform menial labor to work harder. Some based on incentives and some... not."
 tr_domination_drone_network:0 "เครือข่ายโดรน"
 tr_domination_drone_network_desc:3 "§Yปลดล็อกประกาศคำสั่ง:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "We have improved the ways in which our consciousness communicates with its drones, greatly increasing their efficiency."
 tr_domination_trust_officers:0 "เจ้าหน้าที่น่าเชื่อถือ"
 tr_domination_trust_officers_desc:3 "§Yปลดล็อกคำสั่ง:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! และสร้าง £unity£ เอกภาพ §Y1§!"
 tr_domination_trust_officers_delayed:0 "The important work done by law enforcement officials can only truly be successful if they have the cooperation of the public. Creating a corps of Public Trust Officers that work directly with the population will help ensure that this cooperation is freely given."
 tr_domination_judgment_corps:0 "คณะผู้พิพากษา"
 tr_domination_judgment_corps_desc:3 "§Yปลดล็อกคำสั่ง:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! และสร้าง £unity£ เอกภาพ §Y1§!"
 tr_domination_judgment_corps_delayed:1 "Sprawling cities and isolated mining stations both have unique challenges associated with crime prevention. To expedite law enforcement we have made the judicial process more efficient by combining the roles of judge, jury and enforcer."
 tr_domination_deviancy_protocols:0 "วิธีการจัดการความเบี่ยงเบน"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! ลดลง §G10§! ในดาวเคราะห์ทั้งหมดของเรา"
 tr_domination_deviancy_protocols_delayed:1 "Deviancy and corruption must be guarded against at all levels. With efficient counter-protocols in place, drones suspected of deviant activities can be swiftly terminated before they can spread the corruption further."
 tr_domination_divergence_supression:0 "การปราบปรามความแตกต่าง"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives."
 tr_domination_finish:0 "วัฒนธรรมการมีอำนาจเหนือกว่าสำเร็จ"
 tr_domination_federations_finish:0 "$tr_domination_finish$"
 tr_domination_federations_finish_desc:0 "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\nสามารถเข้าถึงสหพันธ์ประเภท §Y$hegemony_federation$§!ได้\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_harmony:0 "ความปรองดอง"
 tradition_harmony_desc:0 "มีบางสิ่งที่สามารถจับประเด็นความต้องการของประชาชนมาทำงานเพื่อเป้าหมายร่วมกัน"
 tr_harmony_adopt:0 "วัฒนธรรมความปรองดอง"
 tr_harmony_the_greater_good:0 "สิ่งที่ดีกว่า"
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a vastly larger whole."
 tr_harmony_kinship:0 "ญาติมิตร"
 tr_harmony_kinship_delayed:1 "A true sense of kinship has developed between all the citizens of our great star nation, regardless of their place in the social order."
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
 tr_harmony_kinship_shared_burdens_delayed:0 "Our leaders and our people are one and the same. We are equal in all ways."
 tr_harmony_utopian_dream:0 "ฝันของชาวยูโทเปีย"
 tr_harmony_utopian_dream_desc:4 "£stability£ §Y$MOD_PLANET_STABILITY_ADD$§! เพิ่มขึ้น §G5%§! บนดาวเคราะห์ทั้งหมดของเรา"
 tr_harmony_utopian_dream_delayed:2 "The dream of a utopian future drives our people ever forwards. A better tomorrow is worth fighting for."
 tr_harmony_mind_and_body:0 "จิตใจและร่างกาย"
 tr_harmony_mind_and_body_delayed:0 "By embracing a combination of new meditation techniques and healthier eating habits, a large segment of our population enjoys a greater life expectancy than ever before."
 tr_harmony_mind_and_body_immortal: "Medical Meditation"
 tr_harmony_mind_and_body_immortal_delayed: "By utilizing our nanomedical capabilities we can remove harmful stress from both the mind and the body of our people."
 tr_harmony_unity_of_self:0 "เอกภาพของอัตตา (ตนเอง)"
 tr_harmony_unity_of_self_desc:1 "การสร้าง £pop£ §Yประชากร§! ผีดิบเนโครฟาจจะให้ £unity£ เอกภาพ"
 tr_harmony_unity_of_self_delayed:0 "Interstellar harmony would be greatly increased if all sentient beings looked, thought and acted as we do."
 tr_harmony_harmonious_directives:0 "คำสั่งสอดประสานกัน"
 tr_harmony_harmonious_directives_delayed:0 "The enlightened decrees of our benevolent leadership will spread peace, freedom, justice, and security throughout the entire star nation and beyond."
 tr_harmony_finish:0 "วัฒนธรรมความปรองดองสำเร็จ"
 tr_harmony_federations_finish:0 "$tr_harmony_finish$"
 tr_harmony_federations_finish_desc:0 "$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nสามารถเข้าถึงสหพันธ์ประเภท §Y$spiritualist_federation$§!\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_synchronicity:0 "ความสอดคล้องกัน"
 tradition_synchronicity_desc:0 "ความสามัคคีของจิตใจก่อให้เกิดเอกภาพของความมุ่งหมาย เราต้องพยายามดำเนินการให้สอดคล้องกันในทุกความพยายาม"
 tr_synchronicity_adopt:0 "วัฒนธรรมความสอดคล้องกัน"
 tr_synchronicity_adopt_desc:0 "$UNLOCKS_AGENDA$ $council_agenda_agenda_gestalt_boost_growth_name$\n$UNLOCKS_AGENDA$ $council_agenda_agenda_gestalt_boost_cognitive_name$\n$UNLOCKS_AGENDA$ $council_agenda_agenda_gestalt_boost_regulatory_name$\n$UNLOCKS_AGENDA$ $council_agenda_agenda_gestalt_boost_legion_name$\n$mod_planet_pops_upkeep_mult$: §G-10%§!"
 tr_synchronicity_cloned_organs:0 "โคลนอวัยวะ"
 tr_synchronicity_cloned_organs_delayed:0 "The cloning vats mass-produce the more frequently consumed organs like hearts and lungs, increasing the usable lifespan of high-priority drones."
 tr_synchronicity_kinship_gestalt:0 "การเชื่อมต่อควบคุมเจ้าหน้าที่ (การซิงค์)"
 tr_synchronicity_kinship_gestalt_desc:0 "§Y$mod_leaders_upkeep_mult$§! ลดลง §G20%§!"
 tr_synchronicity_kinship_gestalt_delayed:0 "Agents with similar purposes shall be given orders as a group, reducing the strain on the Overmind."
 tr_synchronicity_instinctive_synchronization:0 "ประสานเข้ากับสัญชาตญาณ"
 tr_synchronicity_instinctive_synchronization_desc:2 "§Y$job_synapse_drone_plural$§! ผลิต §Y2§! £mod_pop_amenities_usage_no_happiness_mult£ ความอยู่ดีกินดี"
 tr_synchronicity_instinctive_synchronization_delayed:0 "Our growing hive has greater demands on synchronized work and development."
 tr_synchronicity_integrated_preservation:1 "การบำรุงรักษาแบบบูรณาการ"
 tr_synchronicity_integrated_preservation_desc:8 "§Y$job_evaluator_plural$§! ลด §Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! §G3§!\nโอกาสในการไปตั้งรกรากใหม่โดยอัตโนมัติ: §G+30%§!"
 tr_synchronicity_integrated_preservation_delayed:6 "Our growing network requires regular maintenance and debugging, therefore more resources shall be devoted to our $job_evaluator_plural$."
 tr_synchronicity_collective_reasoning:1 "การใช้เหตุผลร่วมกัน"
 tr_synchronicity_collective_reasoning_delayed:1 "By synchronizing groups of Drones, more efficient use of planetary infrastructure can be achieved!"
 tr_synchronicity_collective_efforts:2 "ความพยายามร่วมกัน"
 tr_synchronicity_collective_efforts_desc:2 "£mod_pop_amenities_usage_no_happiness_mult£ §Y$MOD_POP_AMENITIES_USAGE_NO_HAPPINESS_MULT$§! ลดลง §G20%§!"
 tr_synchronicity_collective_efforts_delayed:2 "By synchronizing groups of Drones, more efficient use of planetary infrastructure can be achieved!"
 tr_synchronicity_self_preservation:0 "กระบวนการบำรุงรักษาตัวเอง"
 tr_synchronicity_self_preservation_desc:0 "ผู้นำเครื่องจักรมีโอกาสน้อยลง §Y50%§! ที่จะได้รับความเสียหายและอุบัติเหตุ"
