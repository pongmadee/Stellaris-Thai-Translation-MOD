 ap_grasp_the_void_tech_effect:0 "มีอัตราการคิดค้นหรือค้นพบ §Yเทคโนโลยีที่เกี่ยวกับการเดินทางเร็วกว่าแสง (FTL)§! เป็น §Y1.5§! เท่าจากอัตราปกติ"
