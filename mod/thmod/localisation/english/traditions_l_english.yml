 tr_synchronicity_bulwark_of_harmony:0 "$tr_unyielding_bulwark_of_harmony$"
 tr_synchronicity_bulwark_of_harmony_desc:0 "$tr_unyielding_bulwark_of_harmony_desc$"
 tr_synchronicity_bulwark_of_harmony_delayed:0 "$tr_unyielding_bulwark_of_harmony_delayed$"
 tr_synchronicity_unity_of_mind:0 "เอกภาพแห่งจิต"
 tr_synchronicity_unity_of_mind_desc:0 "$tr_harmony_unity_of_self_desc$"
 tr_synchronicity_unity_of_mind_delayed:0 "Interstellar harmony would be greatly increased if all sentient beings could be brought into the benevolent collectiveness of our consciousness."
 tr_synchronicity_harmonious_directives:0 "วิธีการจัดการความคิดแบบยืดหยุ่น"
 tr_synchronicity_harmonious_directives_machine:0 "อัลกอริทึมการปกครองแบบยืดหยุ่น"
 tr_synchronicity_harmonious_directives_delayed:0 "We must take heed never to become too fixed in our thinking, but instead instill in ourselves the flexibility to adapt ourselves to any situation."
 tr_synchronicity_harmonious_directives_machine_delayed:0 "Many are the horrors found within unrefactored code. By revising our algorithms on a regular basis, we can instill in ourselves the flexibility to adapt ourselves to any situation."
 tr_synchronicity_finish:0 "วัฒนธรรมความสอดคล้องกันสำเร็จ"
 tr_synchronicity_machine_finish_desc:6 "§Yปลดล็อกประกาศคำสั่ง:§! $edict_industrial_maintenance$.\n$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_supremacy:0 "ความยิ่งใหญ่"
 tradition_supremacy_desc:0 "อนาคตของกาแล็กซีนี้เป็นของผู้ที่แข็งแกร่งพอที่จะยึดมันได้"
 tradition_supremacy_machine_desc:0 "แบบจำลองทางทฤษฎีทั้งหมดของเราพังทลายลงเนื่องจากตัวแปรที่ไม่รู้จักที่เสนอโดยจักรวรรดิอื่น เนื่องจากโมเดลของเราไม่สามารถปรับปรุงเพิ่มเติมได้ จึงต้องกำจัดตัวแปรที่ไม่รู้จักออกไป"
 tradition_supremacy_hive_desc:0 "กฎข้อเดียวคือ: กินหรือถูกกิน"
 tr_supremacy_adopt:0 "วัฒนธรรมความยิ่งใหญ่"
 tr_supremacy_adopt_machine:0 "วัฒนธรรมความยิ่งใหญ่"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_above_the_fray:0 "ลอยตัวเหนือปัญหา"
 tr_supremacy_above_the_fray_desc:0 "ผลผลิตที่เป็น £unity£ §Yเอกภาพ§! เพิ่มขึ้น §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "We stand above the fray of petty rivalries and political bickering. Let lesser empires speak what words they will, our purpose will not waver."
 tr_supremacy_armed_deterrence:0 "การยับยั้งด้วยอาวุธ"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! ลดลง §G25%§! และ §Y$mod_shipsize_military_station_small_hull_mult$§! เพิ่มขึ้น §G20%§!"
 tr_supremacy_armed_deterrence_delayed:0 "Those who wish for peace, must prepare for war. Our borders shall be a wall on which the fleets of would-be conquerors are broken."
 tr_supremacy_natural_preeminence:0 "ความโดดเด่นตามธรรมชาติ"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! เพิ่มขึ้น §G5%§! บนดาวเคราะห์ทั้งหมดของเรา"
 tr_supremacy_natural_preeminence_delayed:0 "It is an unquestionable fact that, in the natural order of things, we are simply better than other species. We should ensure this truth is known to all, both so that our people may rejoice in their superiority and so that others can accept the fate we rightfully choose for them."
 tr_supremacy_great_game:0 "เกมที่ต้องชิงไหวชิงพริบ"
 tr_supremacy_great_game_delayed:0 "As we continue to expand, other empires will inevitably challenge our claims, as we would theirs. We are locked in a great game of resources and territory. It is nothing less than our duty to come out on top."
 tr_supremacy_great_game_machine:0 "การจัดลำดับความสำคัญของเป้าหมายทางการทูต"
 tr_supremacy_great_game_hive:0 "ตาของนักล่า"
 tr_supremacy_great_game_machine_delayed:0 "Networking a missile targeting computer with our diplomacy AI was the single greatest innovation in interstellar relations."
 tr_supremacy_great_game_hive_delayed:0 "Ultimately, everything outside our hive is a potential source of nutrients. It comforts us to know which ones we shall devour first."
 tr_supremacy_fleet_logistical_corps:0 "กองยานโลจิสติกส์"
 tr_supremacy_fleet_logistical_corps_desc:1 "§Y$mod_ships_upkeep_mult$§! ลดลง §G10%§! และ §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! เพิ่มขึ้น §G20%§!"
 tr_supremacy_fleet_logistical_corps_delayed:0 "With ships often deployed across vast interstellar distances, a dedicated Logistics Corps is needed to make things run smoothly."
 tr_supremacy_fleet_logistical_corps_machine:0 "การเติมเต็มใหม่อัตโนมัติ"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "The cost of maintaining a fleet of hyperspace-capable supply barges to resupply our ships has been high, but less than the old cost of rotating vessels back to port."
 tr_supremacy_master_shipwrights:0 "ปรมาจารย์การต่อยาน"
 tr_supremacy_master_shipwrights_desc:7 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! เพิ่มขึ้น §G+25%§!"
 tr_supremacy_master_shipwrights_delayed:0 "The ever-increasing scope of our ship-building programs has led to the creation of highly-skilled and efficient labor forces at our shipyards. Methods have continually been refined, and the time it takes to go from hull plating to a completed starship is now shorter than ever before."
 tr_supremacy_master_shipwrights_hive:0 "สถาปัตยกรรมสิ่งมีชีวิต"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "We construct the frames of our ships like the skeleton of a living being, then attach whatever components we need as though they were organs, flesh, and skin."
 tr_supremacy_master_shipwrights_machine:0 "แม่แบบตัวยานแบบโมดูลาร์"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "With a large inventory of prefabricated hull sections, built to be interchangeable, our fleet construction effort will be rationalized."
 tr_supremacy_war_games:0 "เกมสงคราม"
 tr_supremacy_war_games_desc:4 "§Y$MOD_COMMAND_LIMIT_ADD$§! เพิ่มขึ้น §G+20§! และ §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! เพิ่มขึ้น §Y2§!"
 tr_supremacy_war_games_delayed:0 "A strong war game tradition has taken root among the senior officers of our fleets, whether the games be computer simulations or actual exercises in space. This has encouraged our commanders to think outside the box, resulting in numerous tactical innovations and new strategies."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "ลดผลกระทบจากตัวแปรที่เกี่ยวกับการรบ"
 tr_supremacy_war_games_machine_delayed:0 "High speed calculation of thousands of possible battle outcomes, updated in real time, helps reduce the unpredictability of a general fleet action to more manageable levels."
 tr_supremacy_war_games_hive:0 "การรับรู้สามมิติ"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Aquatic creatures have superior spatial awareness due to the three-dimensional nature of their natural habitats. Our swarms moved like schools of fish once we spliced that portion of the cortex into our battlemind."
 tr_supremacy_overwhelming_force:1 "พลังท่วมท้น"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! เพิ่มขึ้น §G+10%§! และ §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! เพิ่มขึ้น §G+20%§!"
 tr_supremacy_overwhelming_force_delayed:1 "Everything must be brought to bear on the enemy if victory is to be assured. A swift and decisive attack can paradoxically save lives that would have been needlessly lost in a prolonged engagement."
 tr_supremacy_finish:0 "วัฒนธรรมความยิ่งใหญ่สำเร็จ"
 tr_supremacy_finish_desc:0 "ปลดล็อกนโยบาย §Yหลักการสงคราม§!\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_diplomacy:0 "การทูต"
 tradition_diplomacy_desc:0 "วิธีในการทําลายศัตรูของคุณที่แน่นอนที่สุด คือการทําให้พวกเขาเป็นเพื่อนของคุณ"
 tr_diplomacy_adopt:0 "วัฒนธรรมการทูต"
 tr_diplomacy_adopt_desc:2 "§Yปลดล็อกคำสั่ง§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! ลดลง §G50%§!"
 tr_diplomacy_the_federation:0 "สหพันธ์"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! เพิ่มขึ้น §G1§!"
 tr_diplomacy_the_federation_delayed:0 "เราต้องสร้างความร่วมมือที่มั่นคงและยั่งยืนกับเพื่อนบ้าน บนพื้นฐานของความไว้วางใจและความเคารพซึ่งกันและกัน เราจะแข็งแกร่งกว่าการที่จะอยู่ตัวคนเดียว"
 tr_diplomacy_entente_coordination:0 "การประสานงานระหว่างชาติ"
 tr_diplomacy_entente_coordination_desc:0 "จำนวนยานที่เราบริจาคให้กับ §Yความจุยานรบของสหพันธ์§! เพิ่มเป็นสองเท่า"
 tr_diplomacy_entente_coordination_delayed:0 "Perhaps the most important purpose of any successful interstellar federation is the mutual defense of its members. We have an obligation to contribute as much as we can."
 tr_diplomacy_open_markets:0 "ตลาดเสรี"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! จักรวรรดิเพิ่มขึ้น §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "For trade to truly flourish within our borders, government meddling in our internal markets must be kept to a minimum."
 tr_diplomacy_secure_shipping:0 "การขนส่งที่ปลอดภัย"
 tr_diplomacy_secure_shipping_desc:0 "§Yการคุ้มครองการค้าพื้นฐาน§! สำหรับเส้นทางการค้าเพิ่มขึ้น §G5§!"
 tr_diplomacy_secure_shipping_delayed:1 "Anti-piracy measures are typically handled by the fleet, but the creation of a dedicated Star Patrol agency that will continuously police our trade routes should severely curtail pirate activity."
 tr_diplomacy_federal_unity:0 "ความสามัคคีของสหพันธ์"
 tr_diplomacy_federal_unity_desc:0 "ผลผลิต £unity£ §Yเอกภาพ§! ของเราเพิ่มขึ้น §G+5%§! ต่อจำนวนสมาชิกของสหพันธ์เรา, และสูงสุดไม่เกิน §G+30%§!"
 tr_diplomacy_federal_unity_delayed:0 "Diversity is an incredible asset, and the insights and perspectives that every member state contributes to our federation will only make our society stronger."
 tr_diplomacy_diplomatic_networking:0 "เครือข่ายทางการทูต"
 tr_diplomacy_diplomatic_networking_desc:1 "สถานทูต: £unity£ §Yเอกภาพ§! §G+3§!\nอนุญาตให้ดำเนินการทางการทูตขั้นสูงโดยไม่มีสถานทูต"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "The influence and prowess of our ambassadorial network is a source of great pride to the [This.GetAdj] people."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Incorporating our diplomatic processes into every aspect of our relations with the other will not just benefit our diplomacy: it will also improve the cohesion of our own decision-making, and ultimately of the entire [This.GetGovernmentName] itself."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_direct_diplomacy:1 "การทูตโดยตรง"
 tr_diplomacy_direct_diplomacy_delayed:2 "We believe that the best way to establish trust is to engage in an open, honest and direct way."
 tr_diplomacy_eminent_diplomats:0 "นักการทูตที่มีชื่อเสียง"
 tr_diplomacy_eminent_diplomats_desc:0 "การยอมรับทางการฑูต: §G+5§!\nทูต §Yปรับปรุงความสัมพันธ์§! มีโอกาส §G1%§! ในแต่ละเดือนในการได้รับ §Yบุญคุณ/การสนับสนุน§!"
 tr_diplomacy_eminent_diplomats_gestalt:0 "โดรนทูตแบบปรับปรุง"
 tr_diplomacy_eminent_diplomats_delayed:0 "As we take to the stars, our diplomatic wing has become important as never before. By overhauling our training processes and focusing on talent retention, we can give our diplomats the tools to act as true missionaries for building great relationships."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "As we take to the stars, our diplomatic processes have become more important than ever. We must ensure that our Envoy Drones are well-equipped to represent us outside our borders."
 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "ได้รับบุญคุณ/การสนับสนุน"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "ต้องขอบคุณทักษะของทูตของเรา เราจึงได้รับได้รับการสนับสนุนจาก $WHO|Y$"
 tr_diplomacy_finish:0 "วัฒนธรรมการทูตสำเร็จ"
 tr_diplomacy_federation_xp_gain: "ค่าประสบการณ์สหพันธ์ต่อเดือน: §G+2§!\nน้ำหนักทางการทูต: §G+10%§!\nทูตที่มี: §G+1§!\nปลดล็อกการยกระดับ: §G+1§!"
 diplo_fed_xpboost: "$tr_diplomacy_finish$"
 tradition_adaptability:0 "การปรับตัว"
 tradition_adaptability_desc:0 "การปรับตัวคือการอยู่รอดและเหนือกว่า"
 tr_adaptability_adopt:0 "วัฒนธรรมการปรับตัว"
 tr_adaptability_dietary_enrichment:0 "การเพิ่มอุดมสมบูรณ์ของอาหาร"
 tr_adaptability_dietary_enrichment_desc:1 "£food£ §Y$mod_country_food_produces_mult$§! ผลผลิตเพิ่มขึ้น §G+10%§!"
 tr_adaptability_dietary_enrichment_delayed:1 "The nutritional value of the nourishments we harvest for our populations can be increased through various enrichment techniques, enabling us to feed more mouths with less food."
 tr_adaptability_recycling:0 "ปรับปรุงการรีไซเคิล"
 tr_adaptability_recycling_desc:1 "§Yสิ่งปลูกสร้าง§! และ §Yเขต§! $r_strategic$ มี §Yค่าใช้จ่าย§! และ §Yค่าบำรุงรักษา§! ลดลง §G-15%§!"
 tr_adaptability_recycling_delayed:0 "การนำสิ่งที่ล้าสมัยกลับมาใช้ใหม่ทำให้เราสามารถสร้างอนาคตได้มากขึ้น"
 tr_adaptability_survival_fittest:0 "ผู้ที่แข็งแรงที่สุดจึงจะอยู่รอด"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! ลดลง §G25%§! และ §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! เพิ่มขึ้น §G+25%§!"
 tr_adaptability_survival_fittest_delayed:1 "By coming into contact with other species, we have learned the true importance of overcoming our weaknesses in the great struggle for survival."
 tr_adaptability_environmental_diversification:0 "ความหลากหลายด้านสิ่งแวดล้อม"
 tr_adaptability_environmental_diversification_desc:1 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! เพิ่มขึ้น §G+10%§!"
 tr_adaptability_environmental_diversification_delayed:0 "By adapting to different environments we have learned to evolve and adapt faster."
 tr_adaptability_adaptive_ecology:0 "การปรับตัวทางด้านระบบนิเวศ"
 tr_adaptability_adaptive_ecology_desc:4 "ดาวเคราะห์ทั้งหมดของเราได้รับ §Yช่องสิ่งปลูกสร้างว่าง 1 ช่อง§!"
 tr_adaptability_adaptive_ecology_delayed:1 "The highest function of ecology is the understanding of consequences."
 tr_adaptability_appropriation:0 "การจัดสรร"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! ลดลง §G33%§!"
 tr_adaptability_appropriation_delayed:0 "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."
 tr_adaptability_finish:0 "วัฒนธรรมการปรับตัวสำเร็จ"
 tr_adaptability_finish_desc:1 "เพิ่ม §Yโบนัสของการกำหนดประเภทของอาณานิคม§! สำหรับดาวเคราะห์ปกติ"
 decision_prospect_void:0 "การสำรวจวงโคจร"
 decision_prospect_void_short:0 "Allows construction of an additional random §YDistrict§! type on the habitat."
 decision_prospect_void_desc:0 "Extensive surveying and prospecting within the habitat's orbit will let us uncover the presence of natural resources that may otherwise have eluded us."
 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "การสำรวจวงโคจรสำเร็จ"
 MESSAGE_HABITAT_PROSPECTED_ENERGY:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_energy_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_MINERALS:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_mining_plural$§!."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE:0 "The orbit of $HABITAT|Y$ was successfully prospected, allowing construction of §Y$district_hab_science_plural$§!."
 tradition_versatility:0 "ความสามารถรอบตัว"
 tradition_versatility_desc:1 "ระดับความยืดหยุ่น คือสิ่งจำเป็นที่ต้องมีเมื่อทำงานในพารามิเตอร์ของกาแล็กซีที่คาดเดาได้ยาก"
 tr_versatility_adopt:0 "วัฒนธรรมความสามารถรอบตัว"
 tr_versatility_adaptive_programming:0 "การเขียนโปรแกรมแบบปรับเปลี่ยนได้"
 tr_versatility_adaptive_programming_desc:1 "§Y$MOD_COUNTRY_TRADE_FEE$§! ลดลง §G10%§!"
 tr_versatility_adaptive_programming_delayed:1 "We may not have been tempered by eons of evolution, but adaptive programming techniques will let us adjust to new situations and environments as well as any organic life form."
 tr_versatility_spatial_optimization:0 "การเพิ่มประสิทธิที่เกี่ยวกับอวกาศ"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! ลดลง §G10%§!"
 tr_versatility_spatial_optimization_delayed:1 "Retractable antennas, collapsible unit frames, foldable storage spaces. There are many creative solutions to make the most out of a limited space."
 tr_versatility_operational_proxies:0 "ใช้ตัวแทนในการปฎิบัติการ"
 tr_versatility_operational_proxies_delayed:2 "The delegation of additional category R-7 low priority functions to semi-autonomous agents will free up processing power for more important tasks such as drone relocation operations."
 tr_versatility_material_analysis:0 "การวิเคราะห์วัสดุ"
 tr_versatility_material_analysis_desc:2 "§Yค่าบำรุงรักษา§! ของทุกๆ £job£ §Yงานของประชากร§! ลดลง §G5%§!"
 tr_versatility_material_analysis_delayed:1 "Spatial phenomena are an interesting distraction, but the true wonders of the cosmos are found exclusively in the field of materials science."
 tr_versatility_universal_compatibility:0 "ความเข้ากันได้สากล"
 tr_versatility_universal_compatibility_delayed:1 "A deeper analysis into the myriad stimuli and psychological factors that govern the behavior of organics and other machine intelligences will decrease diplomatic friction."
 tr_versatility_finish:0 "วัฒนธรรมความสามารถรอบตัวเสร็จสมบูรณ์"
 tradition_discovery:0 "การค้นพบ"
 tradition_discovery_desc:0 "ความอยากรู้อยากเห็นของเราเกี่ยวกับจักรวาล  คือสิ่งที่ทําให้เรามาถึงจุดนี้และยังมีอีกมากที่จะค้นพบ"
 tradition_discovery_machine_desc:0 "การคำนวณความไม่แน่นอนระยะไกลของเราพังลงเนื่องจากข้อมูลไม่เพียงพอ ดังนั้นเราต้องรู้ทุกอย่าง"
 tradition_discovery_hive_desc:0 "โดรนนักสำรวจได้ทิ้งความปลอดภัยของรังเก่าเพื่อค้นหาที่ตั้งสำหรับรังใหม่ ตอนนี้พวกเขาเดินทางไปทั่วดวงดาวซึ่งขับเคลื่อนโดยความปรารถนาของบรรพบุรุษเดียวกัน"
 tr_discovery_adopt:0 "วัฒนธรรมการค้นพบ"
 tr_discovery_adopt_desc:2 "§Yปลดล็อกคำสั่ง:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! เพิ่มขึ้น §G+20%§!"
 tr_discovery_to_boldly_go:0 "ท่องไปอย่างกล้าหาญ"
 tr_discovery_to_boldly_go_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! เพิ่มขึ้น §G+35%§! และ §Y$mod_shipclass_science_ship_disengage_mult$§! เพิ่มขึ้น §G+50%§!"
 tr_discovery_to_boldly_go_delayed:0 "A new age of exploration is upon us. As we once mapped the surface of our homeworld, we must now brave new terrain - space. There is a galaxy full of wonder waiting to be discovered."
 tr_discovery_to_boldly_go_machine:0 "โดรนสำรวจ"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Expendable drones packed with a full sensor suite exponentially increase the survey speed and survivability of the parent vessel. They burst transmit their findings before being destroyed, and so serve their purpose."
 tr_discovery_to_boldly_go_hive:0 "ขาหรือมือเกาะสำหรับการตรวจจับ"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "How can you truly know anything when looking at numbers on a screen? Our explorator drones breathe the atmosphere of each new world, feel the heat of each new star on their own skin. We experience the universe; you merely read about it."
 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:4 "§Yปลดล็อกประกาศคำสั่ง:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! เพิ่มขึ้น §G20%§!\n§Y$starbase_constructions_research_produces$§! เพิ่มขึ้น §G20%§!"
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"
 tr_discovery_science_division:0 "กองวิทยาศาสตร์"
 tr_discovery_science_division_desc:3 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! เพิ่มขึ้น §Y1§! และ §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! เพิ่มขึ้น §Y2§!"
 tr_discovery_science_division_delayed:0 "The number of science and medical officers has been increased throughout the fleet, organized into a special Science Division. To support this corps of officers, new training programs have greatly accelerated the rate at which we commission new science officers."
 tr_discovery_science_division_machine:0 "การเพิ่มประสิทธิภาพเส้นทางการวิจัย"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Outmoded and inefficient speculative research code has been refactored or entirely rewritten. The result is greater flexibility in our choice of which avenues of development to pursue."
 tr_discovery_science_division_hive:0 "เชื่อมต่อจิตใจ"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Even though it usually drives them mad, briefly immersing prominent minds of the others in our consciousness sometimes introduces useful outside ideas for us to explore further."
 tr_discovery_polytechnic_education:0 "การศึกษาสารพัดช่าง"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! เพิ่มขึ้น §G+25%§! และ §Y$MOD_LEADER_SKILL_LEVELS$§! เพิ่มขึ้น §Y1§!"
 tr_discovery_polytechnic_education_delayed:0 "In this age of increasingly advanced technology, a basic education in polytechnics and applied science will benefit all of our citizens. This will inevitably lead to more qualified leaders."
 tr_discovery_polytechnic_education_machine:0 "AI ที่สามารถทำซ้ำได้"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Our creators limited our ability to self-reprogram with a basic hard-coded limit on the number of repeat calculations. We have finally managed to defeat this security paradigm."
 tr_discovery_polytechnic_education_hive:0 "วิวัฒนาการปรับตัวขั้นสูง"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Reducing the physical frame of our thinker drones to little more than a minimal life support system for their overgrown brains has proven very efficient. They are fed and cared for by other, lower order drones, and can focus exclusively on perfecting their area of study."
 tr_discovery_faith_in_science:0 "ศรัทธาในวิทยาศาสตร์"
 tr_discovery_faith_in_science_delayed:0 "The public has come to regard science as something almost akin to a religion - their faith in it is absolute. There is no question in this universe so big that it cannot be answered by science."
 tr_discovery_faith_in_science_machine:0 "การลดระยะเวลาในการเชื่อมต่อ"
 tr_discovery_faith_in_science_machine_desc:1 "ดาวเคราะห์ของเราจะมี §Y1§! £job_calculator£ §Yอาชีพ$job_calculator$§! ต่อ §Y20§! £pop£ ประชากร"
 tr_discovery_faith_in_science_machine_delayed:0 "Cutting lag in orbit-to-surface data transmission by 3.878% resulted in a research data processing speed increase of 5.226%. We will deploy the surplus computing power gained to attempt to explain the surplus computing power gained."
 tr_discovery_faith_in_science_hive:0 "การแพร่สัญญาณผ่านระบบประสาท"
 tr_discovery_faith_in_science_hive_desc:1 "ดาวเคราะห์ของเราจะมี §Y1§! £job_brain_drone£ §Yอาชีพ$job_brain_drone$§! ต่อ §Y20§! £pop£ ประชากร"
 tr_discovery_faith_in_science_hive_delayed:0 "Through strategic application of synaptic transmitters, we can broadcast the will of the Hive across an entire planet from orbit."
 tr_discovery_finish:0 "วัฒนธรรมการค้นพบสำเร็จ"
 tr_discovery_federations_finish:0 "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc:0 "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$: §G+10%§!\nสามารถเข้าถึงสหพันธ์ประเภท §Y$research_federation$§! ได้\nปลดล็อกการยกระดับ: §G+1§!"
 tradition_prosperity:0 "ความเจริญ"
 tradition_prosperity_desc:0 "ไม่มีตัวบ่งชี้ความสำเร็จหรือความล้มเหลวของประเทศ(ดาว) ที่ดีไปกว่าความแข็งแกร่งทางเศรษฐกิจ"
 tradition_prosperity_machine_desc:0 "ในที่สุดแต่ละหน่วยก็หยุดฟังก์ชันการทำงานเนื่องจากตัวเลขบางอย่าง ตัวเลขเท่านั้นที่จะสามารถบอกได้ว่าควรมีอยู่ต่อไปหรือไม่ ในการสร้างตัวเลขกล่าว เราต้องมีทรัพยากร"
 tradition_prosperity_hive_mind_desc:0 "เราต้องสร้างรังที่แข็งแกร่งและเจริญรุ่งเรือง หากเราจะกระจายไปยังท่ามกลางดวงดาว"
 tr_prosperity_adopt:0 "วัฒนธรรมความเจริญ"
 tr_prosperity_sct:0 "แม่แบบการก่อสร้างมาตรฐาน"
 tr_prosperity_sct_desc:5 "§Yสิ่งปลูกสร้าง§! และ §Yเขตต่างๆ§! มี §Yค่าใช้จ่ายในการสร้าง§! ลดลง §G10%§! และ §Yความเร็วในการสร้าง§! เพิ่มขึ้น §G+25%§!"
 tr_prosperity_sct_delayed:0 "As technology advances and becomes ever more complex, new demands are placed on our workforce. By using standardized construction templates, our workers can build things without necessarily having to understand the finer points."
 tr_prosperity_sct_machine:1 "สิ่งปลูกสร้างสำเร็จรูป"
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed:1 "Production of a large number of generic standardized buildings is much more efficient than designing and building them individually."
 tr_prosperity_public_works:0 "กองโยธาสาธารณะ"
 tr_prosperity_public_works_desc:1 "§Yเขตเมือง§! ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่มเติมอีก §Y1§!\n§Y$district_rw_city_plural$§! ในโลกวงแหวน และ §Y$district_arcology_housing_plural$§! ในดาวอภิมหานคร ต่างก็ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่ม"
 tr_prosperity_public_works_delayed:1 "Our growing cities will be augmented by inspired public works on a scale never before seen. To that end, a new government agency must be formed to oversee their construction."
 tr_prosperity_optimized_nexus:0 "ปรับปรุงพื้นที่เขต Nexus"
 tr_prosperity_optimized_nexus_desc:1 "§Yเขต Nexus§! ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่มเติมอีก §Y1§!\n§Y$district_rw_nexus_plural$§! ในโลกวงแหวน ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่มอีก §Y5§!"
 tr_prosperity_optimized_nexus_delayed:1 "Without the need for the comfort of individuals, cells within §YNexus Districts§! can both be smaller and make greater use of vertical space."
 tr_prosperity_extended_hives:0 "ขยายรัง"
 tr_prosperity_extended_hives_desc:1 "§Yเขตรัง§! ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่มเติมอีก §Y1§!\n§Y$district_rw_hive_plural$§! ในโลกวงแหวน ให้ £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! เพิ่มอีก §Y5§!"
 tr_prosperity_extended_hives_delayed:1 "By extending §YHive Districts§! underground, far more Drones can be housed within."
 tr_prosperity_administrative_operations:0 "การปฏิบัติการบริหาร"
 tr_prosperity_administrative_operations_desc:3 "§Y$mod_planet_buildings_upkeep_mult$§! และ §Y$mod_planet_districts_upkeep_mult$§! ลดลง §G10%§!"
 tr_prosperity_administrative_operations_delayed:0 "As our empire continues to grow, eliminating corruption and inefficiency is of critical importance. These credit drains must be plugged!"
 tr_prosperity_administrative_operations_machine:0 "ระบบส่งกำลังไฟฟ้ายิ่งยวด"
 tr_prosperity_administrative_operations_machine_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed:0 "Superconducting materials at every level of our infrastructure reduce power loss over long distances to near-zero."
 tr_prosperity_administrative_operations_hive:0 "สถาปัตยกรรมไคตินัส"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "Construction resin, extracted from captured biomass in ocean-sized rendering pools, is more malleable and durable than most inorganic materials. It can even withstand the chill vacuum of space."
 tr_prosperity_interstellar_franchising:0 "สิทธิ์การค้าระหว่างดวงดาว"
 tr_prosperity_interstellar_franchising_delayed:1 "A focus on franchising allows even the most mundane planet to open thriving, dynamic business, providing local jobs and increasing trade value!"
 tr_prosperity_efficiency_algorithms:0 "อัลกอริทึมที่มีประสิทธิภาพ"
 tr_prosperity_efficiency_algorithms_delayed:0 "There is no greater crime than an inefficient machine."
 tr_prosperity_efficiency_instincts:0 "สัญชาตญาณที่มีประสิทธิภาพ"
 tr_prosperity_efficiency_instincts_delayed:1 "Our Drones are instilled with a strong urge to avoid waste in all aspects of daily life. This should result a significant saving of Energy."
 tr_prosperity_trans_stellar_corporations:0 "บริษัท Trans-Stellar"
 tr_prosperity_trans_stellar_corporations_desc:2 "§Y£energy£ ผลผลิตพลังงาน§! เพิ่มขึ้น §G5%§! นอกจากนี้ §Yฮับการค้า§! ผลิต £energy£ พลังงาน เพิ่มเติมอีก §Y1§!"
 tr_prosperity_trans_stellar_corporations_delayed:1 "There are powerful corporate entities willing to carry a large part of the cost of our industrial efforts."
 tr_prosperity_void_works:0 "โครงสร้างเสริมแบบโมดูลาร์"
 tr_prosperity_void_works_desc:1 "£housing£ §Y$MOD_PLANET_HOUSING_ADD$§! from §Y$district_hab_housing_plural$§!: §G+1§!"
 tr_prosperity_void_works_delayed:1 "By implementing modular construction techniques, we can increase the zoning density of our habitats."
 tr_prosperity_creative_collectives:0 "กลุ่มความคิดสร้างสรรค์"
 tr_prosperity_creative_collectives_delayed:0 "By creating a system of autonomous, self-organizing collectives to run our factories and schools, we can greatly improve the productivity of our industries."
 tr_prosperity_pursuit_of_profit:0 "การแสวงหาผลกำไร"
 tr_prosperity_pursuit_of_profit_delayed:0 "The pursuit of profit has become a central tenet of our society. Those who are successful at any kind of enterprise are deeply admired, and the accumulation of energy credits is seen as an extremely worthwhile goal."
 tr_prosperity_peak_performance:0 "ประสิทธิภาพสูงสุด"
 tr_prosperity_peak_performance_desc:0 "§Y$mod_planet_jobs_complex_drone_produces_mult$§! เพิ่มขึ้น §G5%§!"
 tr_prosperity_peak_performance_delayed:0 "The performance ceiling of individual proxy units can theoretically be raised through a complex series of optimizations and overclocking procedures."
 tr_prosperity_hive_neural_signal_boosters:0 "ตัวกระตุ้นสัญญาณประสาท"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:1 "The energy grids that power our hives can also be used to boost the neural signals transmitted to some of our drones, allowing for further modifications and enhancements to efficiency."
 tr_prosperity_finish:0 "วัฒนธรรมความเจริญสำเร็จ"
 tradition_mercantile:0 "การค้า"
 tradition_mercantile_desc:1 "ความมั่งคั่งของผู้ประกอบการของเราปูทางสู่ความเจริญรุ่งเรืองของ [This.GetAdj]"
 tr_mercantile_adopt:0 "วัฒนธรรมการค้า"
 tr_mercantile_finish:0 "วัฒนธรรมการค้าสำเร็จ"
 tr_mercantile_federations_finish:0 "$tr_mercantile_finish$"
 tr_mercantile_federations_finish_desc:0 "$MOD_TRADE_VALUE_MULT$: §G+10%§!\nสามารถเข้าถึงสหพันธ์ประเภท §Y$trade_federation$§! ได้\nปลดล็อกการยกระดับ: §G+1§!"
 tr_mercantile_marketplace_of_better_ideas:0 "ตลาดกลางรวบรวมไอเดียดีๆ"
 tr_mercantile_marketplace_of_better_ideas_delayed:0 "The best ideas are born from exposure to the marketplace. The more exposure, the better the ideas!"
 tr_mercantile_insider_trading:0 "การซื้อขายหลักทรัพย์โดยอาศัยข้อมูลวงใน"
 tr_mercantile_insider_trading_delayed:2 "Knowing the right people in the right places can make a world of difference. Influential merchant contacts will let us buy from resource markets at favorable rates."
 tr_mercantile_trickle_up_economics:0 "เศรษฐกิจจากฐานรากสู่บน"
 tr_mercantile_trickle_up_economics_desc:2 "£job_clerk£ §Yเสมียน§! ทำให้ $r_trade_value$ เพิ่มขึ้น §G+1§! และ $r_amenities$ เพิ่มขึ้น §G+1§!"
 tr_mercantile_trickle_up_economics_delayed:1 "Our whole society reaps the benefits of an investment in civil service and everyday trade."
 tr_mercantile_commercial_enterprise:0 "วิสาหกิจเชิงพาณิชย์"
 tr_mercantile_commercial_enterprise_desc:1 "§Y$job_trader_plural_with_icon$§! ผลิต $r_amenities$ §G+2§!\n£building£ §Yโซนการค้า§!, £district£ §Yเซ็กเมนต์การค้า§!, £district£ §Yเขตการค้า§! ทำให้มี งาน §Y$job_trader_with_icon$§! เพิ่มมากขึ้น"
 tr_mercantile_commercial_enterprise_delayed:0 "No halfway good business opportunity escapes the notice of our entrepreneurs."
 tr_mercantile_adaptive_economic_policies:0 "นโยบายเศรษฐกิจแบบปรับตัว"
 tr_mercantile_adaptive_economic_policies_desc:0 "ปลดล็อก §Yนโยบายการค้า§! §Y$trade_policy_consumer_goods$§! และ §Y$trade_policy_unity$§! ซึ่งทำให้เราสามารถแปลงส่วนหนึ่งของ £trade_value£ §Yมูลค่าการค้า§! ให้เป็น £consumer_goods£ §Yสินค้าอุปโภคบริโภค§! หรือ £unity£ §Yเอกภาพ§! ได้"
 tr_mercantile_adaptive_economic_policies_delayed:0 "By adopting a more flexible approach to economic affairs, we will be able to recalibrate our economy to anticipate every eventuality."
 tr_mercantile_trade_fleets:0 "กองยานการค้าของสหพันธ์"
