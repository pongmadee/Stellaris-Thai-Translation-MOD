 ap_eternal_vigilance_desc:0 "การแสดงถึงความอ่อนแอคือการเชิญชวนการโจมตี ราคาที่ต้องจ่ายในการบุกรุกพื้นที่ของเราจะต้องสูงมากเท่าที่จะเป็นไปได้"
 ap_grasp_the_void:0 "เข้าใจความว่างเปล่าในอวกาศ"
 ap_grasp_the_void_desc:0 "พื้นที่กว้างใหญ่ของกาแล็กซีมีความไร้ขีดจำกัด สำหรับจักรวรรดิเหล่านั้นที่รักษาความเข้าใจในความว่างเปล่านั้น"
 ap_engineered_evolution_desc:0 "การปล่อยให้ชะตากรรมทางพันธุกรรมของเราอยู่ในเงื้อมมือของธรรมชาตินั้นเป็นกระบวนการที่ไม่มีประสิทธิภาพและช้าอย่างมาก ทำไมไม่เริ่มต้นอนาคตของสายพันธุ์ใหม่ของเรา?"
 ap_the_flesh_is_weak_desc:0 "ข้อจำกัดของร่างกายสิ่งมีชีวิตที่อ่อนแอของเราเป็นสิ่งที่ยอมรับไม่ได้ เพื่อให้บรรลุศักยภาพสูงสุดเราต้องหันไปใช้การปลูกถ่ายระบบควบคุมระบบประสาท"
 ap_synthetic_evolution_desc:0 "ถึงเวลาแล้วที่จะละทิ้งภาชนะอินทรีย์ที่มีข้อบกพร่องซึ่งกักขังจิตของเราเอาไว้ โดยการถ่ายโอนข้อมูลรูปแบบเครือข่ายประสาทเทียมไปยังร่างกายสังเคราะห์ เราจะบรรลุสถานะที่สูงขึ้น"
 ap_mind_over_matter_desc:0 "เพียงเศษเสี้ยวของศักยภาพที่มีอยู่ในจิตใจของเราเท่านั้นได้ถูกปลดล็อกแล้ว ความสามารถในการพลังจิตแฝงของเผ่าพันธุ์เรากำลังเริ่มปรากฏให้เห็นแล้วในบางคน"
 ap_synthetic_age:0 "ยุคจักรกลสังเคราะห์"
 ap_synthetic_age_desc:0 "ยุคของสิ่งมีชีวิตได้มาและผ่านไป อนาคตของกาแลคซีเป็นของเครื่องจักร นี่คือรุ่งอรุณแห่งยุคสังเคราะห์"
 synthetic_age_tooltip:1 "สามารถเข้าถึงวัฒนธรรม §Y$tradition_synthetics$§! ได้\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_age_name$, ซึ่งจะให้เทคโนโลยีการดัดแปลงเครื่องจักรเป็นทางเลือกในการวิจัย"
 synthetic_age_tooltip_machine_age: "เริ่ม §Yสถานการณ์: การเปลี่ยนผ่าน§! ที่จะปลดล็อกวัฒนธรรม §Y$tradition_modularity$§!, §Y$tradition_virtuality$§! หรือ §Y$tradition_nanotech$§!\n§Rต้องมีสล็อตวัฒนธรรมว่าง§!\n$UNLOCKS_AGENDA$ $council_agenda_agenda_synthetic_age_name$, ซึ่งจะให้เทคโนโลยีปรับเปลี่ยนเครื่องจักรให้เป็นทางเลือกในการวิจัย"
 ap_machine_worlds:0 "ดาวเครื่องจักร"
 ap_machine_worlds_desc:0 "เราจะสร้างดาวของเราให้เป็นภาพสะท้อนของตัวเราเองโดยแทนที่ความอ่อนแอของสิ่งมีชีวิตด้วยความสมบูรณ์แบบของโลหะที่ไม่เปลี่ยนรูป"
 ap_hive_worlds:0 "ดาวที่เป็นรัง"
 ap_hive_worlds_desc:0 "เราจะสร้างดาวที่มีชีวิตซึ่งเป็นส่วนหนึ่งของรังเหมือนกับโดรนที่อาศัยอยู่ด้วยกัน"
 ap_shared_destiny:0 "โชคชะตาร่วมกัน"
 ap_shared_destiny_desc:0 "เมื่อเราขึ้นไปจุดที่สูงขึ้นเรื่อยๆเราต้องไม่ทิ้งคนที่รับใช้เราด้วยความภักดี อนาคตอันรุ่งโรจน์ของจักรวรรดิเราหมายถึงการมีโชคชะตาร่วมกันเสมอ"
 ap_shared_destiny_effect:0 "คุณไม่ได้รับโทษ $r_loyalty$ ของ §Yจักรวรรดิที่เป็นบริวาร§! ลดลง จากการที่คุณมีหลายจักรวรรดิบริวาร(เมืองขึ้น)"
 ap_world_shaper_desc:0 "การกำหนดรูปร่างและปรับเปลี่ยนระบบนิเวศของโลกทั้งใบให้เป็นอย่างอื่นอย่างระมัดระวังนั้นไม่ได้แตกต่างจากศิลปินที่ปั้นรูปปั้นจากดิน"
 ap_master_builders_desc:0 "การสร้างโครงสร้างขนาดใหญ่ต้องใช้ทรัพยากรและการวางแผนจำนวนมากอย่างไม่เคยปรากฏมาก่อน และเรากำลังเริ่มต้นใหม่ในสาขาวิศวกรรมมหภาค"
 ap_imperial_prerogative_desc:0 "เมื่ออารยธรรมของเราเติบโตขึ้นเรื่อยๆ ดังนั้นการเต้นของหัวใจก็ต้องขยายออกไปด้วย ระบบอื่นๆจะถูกวางไว้ภายใต้การควบคุมโดยตรงของเรา"
 ap_one_vision_desc:0 "เอกภาพที่แท้จริงจะเกิดขึ้นได้ก็ต่อเมื่อเป้าหมายสูงสุดของชาติและประชาชนเป็นหนึ่งเดียวกัน หลังจากนั้นบ้านที่แตกแยกกันเองก็ไม่สามารถยืนหยัดได้"
 ap_consecrated_worlds_desc:0 "กาแล็กซีเป็นที่ตั้งของสถานที่ศักดิ์สิทธิ์หลายแห่งบางแห่งเห็นได้ชัดกว่าที่อื่นๆ ในฐานะปุถุชน เรายังคงต่อสู้เพื่อคาดการณ์พยากรณ์ธรรมชาติที่แท้จริงของจักรวาล"
 ap_galactic_force_projection_desc:0 "กองยานเป็นเครื่องมือที่แสดงเจตจำนงของจักรวรรดิของเรา - เราจะอยู่หรือตายก็ขึ้นอยู่กับกำลังของมัน"
 ap_defender_of_the_galaxy_desc:0 "ในขณะที่ชาติดวงดาวต่างต่อสู้กันในข้อพิพาทเล็กๆน้อยๆ กองกำลังที่น่ากลัวและพลังที่ไม่อาจจินตนาการได้กำลังรวมตัวกันเพื่อต่อสู้กับสิ่งชีวิตทั้งหมด ใครจะปกป้องเรา?"
 ap_galactic_contender_desc:0 "จักรวรรดิเก่าแก่ทรงพลังยึดติดอยู่กับซากปรักหักพังของอารยธรรมที่เสื่อมโทรมของพวกเขาและไม่เคยกลัวเผ่าพันธุ์ที่อายุน้อยกว่าและมีพลวัตมากขึ้นที่ล้อมรอบพวกเขา ช่วงเวลาของพวกเขาได้ผ่านไปนานแล้ว"
 ap_technological_ascendancy_desc:0 "เทคโนโลยีที่จะแยกไม่ออกจากเวทมนตร์ที่คนรุ่นก่อนอยู่ใกล้แค่เอื้อม ยุคแห่งเทคโนโลยีใหม่ได้เริ่มขึ้นแล้ว"
 ap_mastery_of_nature_desc:0 "แม้ว่าเราจะเข้าใจธรรมชาติของดาวของเรามานานแล้ว แต่สิ่งมีชีวิตต่างดาวที่เราได้พบกับความท้าทายใหม่ๆ พวกเขาก็จะเอาชนะได้เช่นกัน"
 ap_voidborn_desc:2 "เราได้ปรับเปลี่ยนให้เข้ากับที่อยู่อาศัยถาวรในอวกาศ ลดความต้องการโครงสร้างพื้นฐานและเพิ่มพื้นที่ที่อยู่อาศัยสำหรับการทำงานอื่นๆ"
 ap_voidborn_habitat_effect:1 "สามารถสร้างที่อยู่อาศัยขั้นสูงบน §Yที่อยู่อาศัยในอวกาศ§! ได้"
 ap_the_circle_of_life_desc:0 "โครงสร้างขนาดใหญ่รูปวงแหวนพร้อมที่อยู่อาศัยเทียมที่สร้างขึ้นรอบๆวงโคจรของดาวฤกษ์ ในทางทฤษฎีก็สามารถทำได้..."
 ap_galactic_wonders_desc:0 "โครงสร้างขนาดใหญ่ถือได้ว่าเป็นสิ่งมหัศจรรย์ในยุคของเรา ขอบเขตของโครงการดังกล่าวน่าจะเป็นไปไม่ได้เลยสำหรับคนรุ่นก่อนๆ"
 ap_interstellar_dominion_desc:2 "ดวงดาวกวักมือเรียกและเราก็ตามไป ขอให้ไม่มีอะไรขวางกั้นระหว่างเรากับพวกเขา"
 ap_colossus:0 "โครงการโคลอสซัส"
 ap_colossus_desc:0 "โครงการ 'โคลอสซัส' เป็นสถานที่ในฝันของความน่ากลัวและการป้องกันยับยั้ง ลองจินตนาการถึงยานที่ใหญ่ที่สุดซึ่งมีอาวุธที่สามารถทำลายล้างทั้งดาวได้"
 ap_enigmatic_engineering:0 "วิศวกรรมพิศวง"
 ap_enigmatic_engineering_desc:0 "เทคโนโลยีไม่ได้เป็นเพียงวิธีการแก้ปัญหา แต่เป็นภาษาที่เราก้าวไปไกลกว่าในทางโลก จิตใจที่ด้อยกว่าก็ไม่เข้าใจความก้าวหน้าของเรา"
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "การครอบครองสิ่งที่ไม่มีความหมาย"
 ap_nihilistic_acquisition_desc:0 "แนวคิดเรื่องการตัดสินใจด้วยตนเองไม่สามารถเป็นคุณธรรมที่สมบูรณ์ได้ เป้าหมายแบบองค์รวมค่ามีมากกว่าความกังวลของแต่ละบุคคลอย่างชัดเจน"
 ap_transcendent_learning:0 "การเรียนรู้ที่ดีเยี่ยม"
 ap_transcendent_learning_desc:0 "สังคมของเราต้องเปลี่ยนแนวทางไปสู่การเรียนรู้และด้วยการทำเช่นนั้นสิ่งที่ดีที่สุดและฉลาดที่สุดของเราจะสามารถไปสู่ความสำเร็จในระดับใหม่ได้อย่างสมบูรณ์"
