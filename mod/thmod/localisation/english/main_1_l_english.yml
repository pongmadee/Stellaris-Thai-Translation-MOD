 d_quicksand_basin:0 "£blocker£ แอ่งทรายดูด"
 quicksand_basin_singular: "quicksand basin"
 d_quicksand_basin_desc:0 "A vast body of quicksand covers this region, making construction impossible."
 d_noxious_swamp:0 "£blocker£ หนองน้ำมีพิษ"
 noxious_swamp_singular: "noxious swamp"
 d_noxious_swamp_desc:0 "Treacherous swamplands and bogs surrounded by putrid gases."
 d_massive_glacier:0 "£blocker£ ธารน้ำแข็งขนาดใหญ่"
 massive_glacier_singular: "vast glacier"
 d_massive_glacier_desc:0 "An immense body of dense ice covers this region."
 d_toxic_kelp:0 "£blocker£ สาหร่ายทะเลมีพิษ"
 toxic_kelp_singular: "toxic kelp patch"
 d_toxic_kelp_desc:0 "A thick forest of kelp that is toxic to most forms of life covers the ocean in this region."
 d_deep_sinkhole:0 "£blocker£ หลุมลึก"
 deep_sinkhole_singular: "deep sinkhole"
 d_deep_sinkhole_desc:0 "A colossal sinkhole covers most of this region."
 d_city_ruins:0 "£blocker£ ซากปรักหักพังของเมือง"
 d_city_ruins_desc:0 "Once a great city, now just a metal boneyard stretching as far as the eye can see."
 d_ancient_ruins:0 "£blocker£ ซากปรักหักพังโบราณ"
 d_ancient_ruins_desc:0 "§LOnce a great city built with highly advanced technology, now just ruins and rubble that has been abandoned for centuries.§!"
 d_ancient_cryo_chambers:0 "£blocker£ Ruined Stasis Chambers"
 d_ancient_cryo_chambers_desc:0 "§LA sprawling, partially ruined complex containing millions of stasis chambers. The complex is unpowered and only trace biomatter remains of the chambers' occupants, who appear to have come from dozens of distinct biological species.§!"
 d_tribal_settlement:0 "£blocker£ Native Reservation"
 d_tribal_settlement_desc:1 "This entire region has been set aside as a reservation for the pre-FTL indigenous population."
 d_xeno_preserve:0 "£blocker£ ที่อนุรักษ์พันธุ์ต่างดาว"
 d_xeno_preserve_desc:0 "This entire region has been set aside as a reservation for endangered alien species."
 d_wandering_forests:0 "£blocker£ Wandering Forests"
 d_wandering_forests_desc:0 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 d_wandering_forest_reserve:0 "£blocker£ Wandering Forest Reserve"
 d_wandering_forest_reserve_desc:0 "§YAdds £society£ Research to neighboring tiles.§!\n\nA nature reserve that covers the vast expanse of territory where the wandering forests range."
 d_sinkhole_subterraneans:0 "£blocker£ Subterranean Entrance"
 d_sinkhole_subterraneans_desc:0 "A large hole in the ground that leads into the extensive cave network stretching beneath the surface of this world."
 d_crater:0 "£blocker£ หลุมอุกกาบาต"
 d_crater_desc:0 "Something collided with the surface of this world at some point, creating this massive impact crater."
 d_bomb_crater:0 "£blocker£ หลุมระเบิด"
 d_bomb_crater_desc:0 "This massive crater was created by the detonation of a particularly devastating hydrogen bomb."
 d_ruined_district:0 "£blocker£ Ruined District"
 d_ruined_district_desc:0 "This region is covered by countless craters caused by relentless Orbital Bombardment."
 d_radioactive_wasteland:0 "£blocker£ Radioactive Wasteland"
 d_radioactive_wasteland_desc:0 "Few organisms can survive in this desolate, irradiated wasteland."
 d_failing_infrastructure_desc:0 "This region is covered by ruined industrial complexes and toxic soil; detritus from a past age of progress."
 d_failing_infrastructure:0 "£blocker£ Industrial Wasteland"
 d_forgotten_civilization:0 "£blocker£ Forgotten Civilization"
 d_forgotten_civilization_desc:0 "The ruins of a forgotten civilization that lived here before us."
 d_decrepit_dwellings:0 "£blocker£ Sprawling Slums"
 d_decrepit_dwellings_desc:0 "This region is covered by vast shanty towns and slums filled with the poor and the outcast."
 d_decrepit_dwellings_custom_tooltip:0 "§G100§! £pop£ Pops are created"
 d_titanic_life_blocker:0 "£blocker£ รูปแบบสิ่งมีชีวิตขนาดใหญ่"
 d_titanic_life_blocker_desc:0 "Numerous Titanic aliens make this area their home, it would be wise to avoid it."
 d_bombarded_land:0 "£blocker£ Bombarded Ground"
 d_bombarded_land_desc:0 "The area has been devastated by orbital bombardment."
 d_battlefield_debris:0 "£blocker£ Battlefield Debris"
 d_battlefield_debris_desc:0 "The area has been devastated by a series of massive ground battles."
 d_tomb_world_ruins:0 "£blocker£ ซากปรักหักพัง"
 d_tomb_world_ruins_desc:0 "A scattered population of scavengers are eking out a desperate existence in the ruins of this once major city."
 d_tomb_world_wasteland:0 "£blocker£ เขตกัมมันตภาพรังสี"
 d_tomb_world_wasteland_desc:0 "A region that was the target of numerous nuclear warheads. Though the radiation in this area has gone down since the initial impact, it is still unfit for habitation barring a major clean-up effort."
 d_machine_empire_ruins:0 "£blocker£ Long-Abandoned City"
 d_machine_empire_ruins_desc:0 "The crumbling remains of what must once have been a major population center on the planet. No traces of its past inhabitants remain."
 d_exterminators_ruins:0 "£blocker£ Former Organic City"
 d_exterminators_ruins_desc:0 "The charred and irradiated ruins of what was once a major organic population center. Those buildings that still remain standing contain nothing but ashes now."
 d_assimilators_ruins:0 "£blocker£ Silent Ruins"
 d_assimilators_ruins_desc:0 "This once major settlement is now a crumbling ruin, occupied only by the decaying bodies of those organics that chose self-termination rather than be assimilated."
 d_former_battlefield:0 "£blocker£ Battlefield Remnants"
 d_former_battlefield_desc:0 "Tens of thousands of burnt war machines and the twisted skeletal remains of organic soldiers litter the ground at this former battlefield. Residual pockets of radiation interferes with most electronics."
 d_strip_mine:0 "£blocker£ เหมืองเปิดหน้าดินร้าง"
 d_strip_mine_desc:0 "This area was heavily strip mined in the past, by older and more primitive machine models that unfortunately were not programmed to take future development of the region into account."
 d_unsupervised_settlement:0 "£blocker£ Unsupervised Settlement"
 d_unsupervised_settlement_desc:0 "A pocket of organic society on this world that still exists outside of machine supervision. Violence, disease and starvation run rampant inside the settlement's walls, whose inhabitants have regressed technologically by several centuries."
 d_collapsed_burrows:0 "£blocker£ Collapsed Burrows"
 d_collapsed_burrows_desc:0 "This site once housed extensive underground tunnel systems inhabited by the Hive, but was abandoned due to overexploitation of local resources and wildlife."
 d_ruined_building_blocker:1 "£blocker£ ซากปรักหักพัง"
 d_ruined_building_blocker_desc:0 "Extensive ruins block all access."
