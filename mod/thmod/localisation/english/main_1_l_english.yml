 trait_repugnant:0 "น่ารังเกียจ"
 trait_repugnant_desc:0 "§Lลักษณะทางกายภาพและขนบธรรมเนียมของเผ่าพันธุ์นี้ถือเป็นที่น่ารังเกียจสำหรับคนอื่นๆส่วนใหญ่และมีเพียงไม่กี่คนที่ชื่นชมพวกมันในฐานะเพื่อนบ้าน§!\n"
 trait_talented:0 "มีพรสวรรค์"
 trait_talented_desc:0 "§LMember of this species are born with a natural aptitude.§!\n"
 trait_strong:0 "แข็งแกร่ง"
 trait_strong_desc:0 "§LMembers of this species possess great physical strength, making them formidable fighters on the ground.§!\n"
