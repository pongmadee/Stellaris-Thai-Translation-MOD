 stone_age:0 "ยุคหิน"
 stone_age_desc:0 "อารยธรรมนี้อยู่ในสถานะเทียบเท่ากับยุคหิน พวกเขาเชี่ยวชาญเรื่องไฟและพัฒนาภาษาพูดพื้นฐาน แต่เรายังไม่เห็นหลักฐานใดๆเกี่ยวกับโลหะวิทยาหรือการสื่อสารที่เป็นลายลักษณ์อักษร"
 bronze_age:0 "ยุคสัมฤทธิ์"
 bronze_age_desc:0 "อารยธรรมนี้อยู่ในสถานะเทียบเท่ากับยุคสำริด งานโลหะดึกดำบรรพ์และภาษาเขียนชุดแรกปรากฏขึ้น ในขณะที่เมืองและชุมชนขนาดใหญ่กำลังเป็นรูปเป็นร่าง"
 iron_age:0 "ยุคเหล็ก"
 iron_age_desc:0 "อารยธรรมนี้อยู่ในสถานะเทียบเท่ากับยุคเหล็ก พวกเขาแพร่กระจายไปทั่วดาวบ้านเกิดของพวกเขา ในขณะที่เทคนิคการถลุงเหล็กและการตีเหล็กช่วยให้พวกเขาสามารถสร้างเครื่องมือและอาวุธอย่างหยาบแต่มีประสิทธิภาพได้"
 late_medieval_age:0 "ปลายยุคกลาง"
 late_medieval_age_desc:0 "อารยธรรมนี้กำลังประสบอยู่เทียบเท่ากับยุคกลางตอนปลาย พวกเขามีความเข้าใจอย่างถ่องแท้เกี่ยวกับโลหะวิทยาและการประดิษฐ์แท่นพิมพ์เริ่มเป็นประโยชน์ต่อการเผยแพร่ความรู้"
 renaissance_age:0 "ยุคฟื้นฟูศิลปวิทยา"
 renaissance_age_desc:0 "อารยธรรมนี้กำลังประสบอยู่เทียบเท่ากับยุคฟื้นฟูศิลปวิทยา ความรู้ทางวิทยาศาสตร์เพิ่มขึ้นอย่างรวดเร็วและการประดิษฐ์ดินปืนได้ปฏิวัติการทำสงคราม"
 steam_age:0 "ยุคไอน้ำ"
 steam_age_desc:0 "อารยธรรมนี้อยู่ในสถานะเทียบเท่ากับยุคไอน้ำ การประดิษฐ์เครื่องจักรไอน้ำมีผลกระทบอย่างกว้างขวางต่อสังคมของพวกเขาและพวกเขาอยู่บนจุดสูงสุดของการปฏิวัติอุตสาหกรรม"
 industrial_age:0 "ยุคปฏิวัติอุตสาหกรรม"
 industrial_age_desc:0 "อารยธรรมนี้ได้ก้าวเข้าสู่ยุคอุตสาหกรรมตอนต้น ไฟฟ้าและเครื่องยนต์สันดาปภายในค่อยๆถูกนำมาใช้อย่างแพร่หลาย ในขณะที่การขยายตัวของเมืองเพิ่มขึ้นอย่างรวดเร็ว"
 machine_age:0 "ยุคเครื่องจักร"
 machine_age_desc:0 "อารยธรรมนี้ได้ก้าวเข้าสู่ยุคเครื่องจักร ถือเป็นช่วงหลังของยุคอุตสาหกรรม โรงงานของพวกเขาผลิตสินค้าและยานพาหนะจำนวนมากและการเดินทางทางอากาศกลายเป็นเรื่องธรรมดา"
 atomic_age:0 "ยุคปรมาณู"
 atomic_age_desc:0 "อารยธรรมนี้ได้ก้าวเข้าสู่ยุคปรมาณู พวกเขาควบคุมพลังของอะตอม แต่ก็ยังไปไม่ถึงอวกาศ อาวุธนิวเคลียร์อาจมีมากมายและอาจส่งผลให้เกิดการสูญพันธุ์อย่างกะทันหัน"
 early_space_age:0 "ก่อนยุคอวกาศ"
 early_space_age_desc:0 "อารยธรรมนี้ได้เข้าสู่ยุคอวกาศตอนต้น ดาวเทียมยุคดึกดำบรรพ์กำลังโคจรรอบดาวบ้านเกิดและภารกิจในอวกาศที่มีมนุษย์ควบคุมเป็นครั้งแรกก็จบลงที่ระดับความสูงวงโคจรต่ำของดาว (Low Orbit) ในไม่ช้าพวกเขาก็พร้อมที่จะจากดาวนี้ไป"
