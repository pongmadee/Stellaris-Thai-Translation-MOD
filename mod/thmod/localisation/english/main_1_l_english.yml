 pc_barren_cold:0 "ดาวแห้งแล้ง (หนาวเย็น)"
 pc_barren_cold_desc:1 "Barren and rocky world with a thin or non-existent atmosphere. The surface is covered in meteor impact craters and is completely devoid of life."
 pc_desert:0 "ดาวทะเลทราย"
 pc_desert_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. Precipitation and major bodies of surface water are relatively rare. Significant temperature variations between day and night cycles. Vegetation is scarce, but even moderate precipitation can make the desert bloom."
 pc_arid:0 "ดาวแห้งแล้งจัด"
 pc_arid_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere. The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pc_tundra:0 "ดาวทุนดรา"
 pc_tundra_desc:0 "Cold and rocky world with a nitrogen-oxygen atmosphere. Permafrost covers most of the surface except for the more temperate equatorial regions. A stable biosphere exists but vegetation is mostly limited to mosses and lichens."
 pc_continental:0 "ดาวแผ่นดินขนาดใหญ่"
 pc_continental_desc:0 "ดาวที่เต็มไปด้วยหิน มีบรรยากาศไนโตรเจน-ออกซิเจนและมีไฮโดรสเฟียร์ที่มีความเสถียร มวลพื้นดินขนาดใหญ่ถูกแยกออกจากกันโดยมหาสมุทรโดยมีการเปลี่ยนแปลงของสภาพอากาศมาก ขึ้นอยู่กับละติจูดและปริมาณฝน"
 pc_tropical:0 "ดาวร้อนชื้น"
 pc_tropical_desc:0 "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pc_ocean:0 "ดาวมหาสมุทร"
 pc_ocean_desc:0 "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans cover more than §Y90%§! of the surface, with scattered islands making up the remaining percentage."
 pc_arctic:0 "ดาวอาร์กติก"
 pc_arctic_desc:0 "Frigid, rocky world with a nitrogen-oxygen atmosphere. The poles are big, and significant water deposits can be found permanently frozen as glacial ice. However, the planet experiences seasonal variations and the equatorial band is covered by vegetation."
 pc_alpine:0 "ดาวอัลไพน์"
 pc_alpine_desc:1 "Mountainous world with a nitrogen-oxygen atmosphere. Snow covers the mountaintops, and frozen-over lakes dot the valleys. While the planet experiences minimal seasonal variations, the still-liquid water beneath the frozen surface of the lakes is enough to sustain some hardy vegetation."
 pc_savannah:0 "ดาวสะวันนา"
 pc_savannah_desc:1 "Rocky world dominated by dry, arid plains covered by a nitrogen-oxygen atmosphere. The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses, vegetation is largely concentrated around shallow oases."
 pc_habitat:0 "ที่อยู่อาศัยวงโคจรดาว"
 pc_habitat_plural: "Orbital Habitats"
 pc_habitat_desc:1 "An artificial deep-space arcology offering planet-like - if decidedly urban - living conditions. Hydroponics and advanced filtering technologies make it near-self-sustaining, and station-borne facilities can mine the station's host planet for raw materials."
 pc_toxic:0 "ดาวพิษ"
 pc_toxic_desc:0 "A rocky planet with a thick atmosphere that is lethal to all known higher forms of life."
 pc_shrouded:0 "ดาวที่ถูกปกคลุมด้วยพลังบางอย่าง"
 pc_shrouded_desc:0 "เซ็นเซอร์ของเราไม่สามารถเจาะผ่านหมอกหนารอบดาวเคราะห์นี้ได้ ยานที่เข้าไปจะไม่สามารถกลับออกมาได้"
 pc_b_star:0 "ดาว Class B"
 pc_b_star_desc:0 "The large class B main-sequence stars are very bright and blue. Although somewhat rare, the luminosity of these stars make them among the most visible to the naked eye."
 pc_a_star:0 "ดาว Class A"
 pc_a_star_desc:0 "These relatively young white or bluish-white main-sequence stars are typically among the most visible to the naked eye. They are large and rotate very quickly, but will eventually evolve into slower and cooler red giants."
 pc_f_star:0 "ดาว Class F"
 pc_f_star_desc:0 "F-type stars are fairly large and often referred to as yellow-white dwarfs. Although they often emit significant amounts of UV radiation, their wide habitable zones have a good chance of supporting life-bearing worlds."
 pc_g_star:0 "ดาว Class G"
 pc_g_star_desc:0 "Often referred to as yellow dwarfs, G-type stars actually range in color from white to slightly yellow. Main-sequence stars fuse hydrogen for roughly 10 billion years before they expand and become red giants. Although their lifespans are shorter than K-type stars, worlds inside the habitable zone of a G star often enjoy optimal conditions for the development of life."
 pc_k_star:0 "ดาว Class K"
 pc_k_star_desc:0 "These main-sequence stars, sometimes referred to as orange dwarfs, are a fairly common sight. They are stable on the main-sequence for up to 30 billion years, meaning that worlds orbiting a K-type star have a longer than average window to evolve life."
 pc_m_star:0 "ดาว Class M"
 pc_m_star_desc:0 "The most common stars in the universe, often referred to as red dwarfs. Their low luminosity means they are difficult to observe with the naked eye from afar. Although they typically have an extremely long lifespan, red dwarfs emit almost no UV light resulting in unfavorable conditions for most forms of life."
 pc_t_star:0 "ดาว Class T (ดาวแคระน้ำตาล)"
 pc_t_star_desc:0 "Brown dwarfs are substellar objects that lack the mass to sustain hydrogen fusion. Roughly the size of large gas giants, they have a much greater density. Their low luminosity and comparatively small heat generation means that planets orbiting them are unlikely to support life."
 pc_m_giant_star:0 "ดาว Class M (ดาวยักษ์แดง)"
 pc_m_giant_star_desc:0 "With a large radius and comparatively low surface temperature, red giants are stars of moderate mass in a late stage of stellar evolution. Their expanded stellar atmospheres and high luminosity make for distant habitable zone orbits."
 pc_black_hole:0 "หลุมดำ"
 pc_black_hole_desc:1 "Typically formed as a result of the collapse of a very massive star at the end of its life cycle, black holes have extremely strong gravity fields that prevent anything - including light - from escaping once the event horizon has been crossed. The gravitational waves emitted by black holes interfere with FTL drives, making it harder for ships to escape from combat."
 pc_neutron_star:0 "ดาวนิวตรอน"
 pc_neutron_star_desc:2 "These incredibly dense stellar remnants are sometimes created when a massive star suffers a rapid collapse and explodes in a supernova. Although their diameter is typically as little as ten kilometers, their mass is many times greater than an average G-type star. The gravitational waves and radiation emitted by neutron stars must be carefully navigated around, slowing the sublight speed of ships."
 pc_pulsar:0 "พัลซาร์"
 pc_pulsar_desc:1 "Pulsars are highly magnetized neutron stars that emit beams of electromagnetic radiation. As the star rotates, the radiation beam is only visible when it is pointing directly at the observer. This results in a very precise interval of pulses, which sometimes is so exact that it can be used to measure the passage of time with extreme accuracy. The radiation emitted by pulsars interferes with deflector technology, rendering ship and station shields inoperable."
 pc_toxoid_star:0 "Viridescent Lightbringer"
 pc_toxoid_star_desc:0 "Millennia of exposure to the Toxic Entity have caused alterations in the makeup of this star. Though once it was a fairly standard G-type star, now it emits an eerie green haze unlike any seen elsewhere in the galaxy."
 pc_infested:0 "ดาวที่เต็มไปด้วยสัตว์ร้าย"
 pc_infested_desc:0 "The surface of this world is covered by some kind of biological contaminant."
 pc_gaia:0 "ดาวไกอา"
 pc_gaia_plural: "Gaia Worlds"
 pc_gaia_desc:0 "An ideal, temperate world with a nitrogen-oxygen atmosphere and a resilient ecosystem. Optimal conditions for all known higher forms of life at different latitudes."
 pc_nuked:0 "ดาวแห่งความตาย"
 pc_nuked_plural: "Tomb Worlds"
 pc_nuked_desc:0 "A rocky world with a nitrogen-oxygen atmosphere. It is currently experiencing a nuclear winter, with dense layers of sooty aerosols in the atmosphere. High levels of surface radiation. Minimal signs of life."
 pc_ringworld_habitable:1 "วงแหวนเซ็กเมนต์"
 pc_ringworld_habitable_desc:1 "Part of a Ring World, an immense band encircling the system's sun.\nBuilt to allow for numerous artificial habitation zones along its inner span, freed from the restrictions and mundanity of planet-bound, spherical existence."
 pc_ringworld_tech:1 "$pc_ringworld_habitable$"
