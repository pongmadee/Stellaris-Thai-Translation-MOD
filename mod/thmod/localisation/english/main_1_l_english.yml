 leader_trait_adaptable: "Adaptable"
 leader_trait_adaptable_desc:3 "This leader is quick to adopt new methods and ideas that prove superior."
 leader_trait_stubborn: "Stubborn"
 leader_trait_stubborn_desc:1 "This leader is stubborn and slow to accept new methods and ideas, even if they have proven superior."
 leader_trait_resilient: "Resilient"
 leader_trait_resilient_desc:2 "This leader is resilient and in excellent physical condition, increasing their life expectancy."
 leader_trait_substance_abuser:0 "ติดยา"
 leader_trait_substance_abuser_desc:2 "This leader has fallen to substance abuse to cope with stress, which has had a detrimental effect on their physical health."
 leader_trait_eager: "Eager"
 leader_trait_eager_desc:1 "This leader is particularly eager for an assignment."
 leader_trait_arrested_development:0 "เหนี่ยวรั้งการพัฒนา"
 leader_trait_arrested_development_desc:2 "The personal development and skills of this leader seem to have plateaued."
 leader_trait_intemporal: "Intemporal"
 leader_trait_intemporal_desc:0 "This leader is unaffected by time and will not die from old age."
 leader_trait_ex_fighter_pilot:0 "นักบินรบ"
 leader_trait_ex_fighter_pilot_desc:1 "A former space ace, this leader excels at utilizing the speed and maneuverability of Strike Craft squadrons."
 leader_trait_trickster:0 "นักหลอกล่อ"
 leader_trait_trickster_desc:1 "This leader fights deviously, relying on misdirection and surprise to get the better of the enemy."
 leader_trait_fleet_logistician:0 "นักส่งกำลังบำรุงกองยาน"
 leader_trait_fleet_logistician_desc:1 "This leader has mastered the field of logistics, and knows how to manage supplies to keep upkeep costs down."
 leader_trait_fleet_organizer:0 "นักจัดการกองยาน"
 leader_trait_fleet_organizer_desc:1 "This leader is an expert at organization, having the necessary micromanagement skills to command very large starship formations."
 leader_trait_nervous: "Nervous"
 leader_trait_nervous_desc:2 "This leader is nervous and apprehensive, and is easily overwhelmed commanding large formations of starships."
 leader_trait_engineer:0 "วิศวกร"
 leader_trait_engineer_desc:1 "This leader is a natural engineer, having the knowledge and skills to organize and oversee starship repairs while on missions."
 leader_trait_aggressive: "Aggressive"
 leader_trait_aggressive_desc:2 "This leader is notoriously aggressive, overwhelming the enemy with numerous barrages from their fleet's weapons."
 leader_trait_cautious: "Cautious"
 leader_trait_cautious_desc:1 "This leader is a cautious commander, avoiding unnecessary risks and taking care to always maintain formations in which fleet units can mutually support each other against the enemy."
 leader_trait_unyielding:0 "ไม่ยอมใคร"
 leader_trait_unyielding_desc:2 "This leader would prefer to fight to the death than admit defeat."
 leader_trait_gale_speed:0 "รวดเร็ว-ว่องไว"
 leader_trait_gale_speed_desc:1 "This leader believes that speed and rapid maneuvers are the keys to success in any space engagement."
 leader_trait_lethargic:0 "เฉื่อยชา"
 leader_trait_lethargic_desc:1 "This leader is slow and indolent, performing duties with little energy or initiative."
 leader_trait_restrained: "Careful"
 leader_trait_restrained_desc:1 "This leader is concerned with minimizing loss and avoiding unnecessary deaths among soldiers and non-combatants."
 leader_trait_defender:0 "ผู้ปกป้อง"
 leader_trait_defender_desc:1 "This leader is an expert defender, knowing how best to deploy ground units and utilize fortifications to make planetary invasions as difficult as possible for the enemy."
 leader_trait_attacker:0 "ผู้รุกราน"
 leader_trait_attacker_desc:1 "This leader has mastered the art of planetary invasions, knowing how to most effectively storm an enemy planet from space."
 leader_trait_butcher:0 "โหดร้าย"
 leader_trait_butcher_desc:2 "This leader is ruthless, giving no quarter to the enemy."
 leader_trait_glory_seeker:0 "ผู้แสวงหาความรุ่งโรจน์"
 leader_trait_glory_seeker_desc:2 "This leader always joins the front line, lifting the spirits of the troops despite the risks involved."
 leader_trait_armchair_commander:0 "ผู้บัญชาการที่ไม่เคยอยู่แนวหน้า"
 leader_trait_armchair_commander_desc:2 "This leader commands from the rear, which demoralizes front-line troops."
 leader_trait_army_logistician:0 "นักส่งกำลังบำรุงกองทหาร"
 leader_trait_army_logistician_desc:1 "This leader can seemingly conjure up supplies from nowhere, decreasing the upkeep costs of ground forces."
 leader_trait_iron_fist:0 "กำปั้นเหล็ก"
 leader_trait_iron_fist_desc:1 "This leader is infamous for their ruthless pursuit of efficiency, and is capable of getting the most out of slave labor."
 leader_trait_army_veteran:0 "ทหารผ่านศึกทหารบก"
