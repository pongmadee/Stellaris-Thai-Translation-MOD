 d_dangerous_wildlife_blocker:0 "£blocker£ สัตว์ป่าอันตราย"
 wildlife_blocker_singular: "wild habitat"
 d_dangerous_wildlife_blocker_desc:0 "The wildlife in this region is particularly lethal, with many dangerous predators and poisonous plants."
 d_dense_jungle:0 "£blocker£ ป่าทึบ"
 dense_jungle_singular: "dense jungle"
