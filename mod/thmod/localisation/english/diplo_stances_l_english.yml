 diplo_stance_animosity: "เป็นปฏิปักษ์"
 diplo_stance_animosity_name: "$diplo_stance_animosity$"
 diplo_stance_animosity_desc: "จักรวรรดินี้ต้องการแข่งขันกับคู่แข่งทั้งหมดที่เป็นไปได้\n\n§Rท่าทีทางการทูตนี้จะเพิ่มผลกระทบต่อทัศนคติเชิงลบของ §Yจักรวรรดิคู่แข่ง§! 100§!\n\n§Eข้อจำกัดในการดำเนินการของ §Yจักรวรรดิคู่แข่ง§! ต่อจักรวรรดิที่มีอำนาจมากกว่าเราจะถูกลบ\n\n$easy_rivalry$§!\n"
