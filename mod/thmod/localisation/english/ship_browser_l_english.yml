 SHIP_GRAPHICS_PREVIEW:0 "ตัวอย่างยานในคลาสต่างๆ"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "DLC ที่ต้องการ"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§Gคลิกเพื่อดูตัวอย่างยาน$CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "§Gเลื่อนปุ่ม Scroll Wheel ไปข้างหน้า§! เพื่อซูมเข้า"
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "§Gเลื่อนปุ่ม Scroll Wheel ไปข้างหลัง§! เพื่อซูมออก"
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "กด §Gปุ่มเมาส์-ขวา§! ค้างแล้วลากที่โมเดลตัวยานเพื่อหมุน"
 SHIP_GRAPHICS_CORVETTE_DESC:0 "คอร์เวต เป็นยานรบคลาสแรกของจักรวรรดิ มีความรวดเร็วว่องไวและราคาถูก"
 SHIP_GRAPHICS_FRIGATE_DESC:0 "ฟริเกตเป็นรุ่นขั้นสูงกว่าของคอร์เวต เชี่ยวชาญด้านการปล่อยตอร์ปิโด พวกมันอาจช้ากว่าและเปราะบางกว่า แต่สามารถทำลายล้างเป้าหมายขนาดใหญ่ได้"
 SHIP_GRAPHICS_DESTROYER_DESC:1 "ยานพิฆาต เปลี่ยนจากความคล่องตัวและความเร็วของยานคอร์เวต แล้วไปเพิ่มพลังการยิงและตัวยานที่หนาขึ้นแทน"
 SHIP_GRAPHICS_CRUISER_DESC:0 "ยานลาดตระเวณสามารถใช้งานได้หลากหลายและทนทาน สามารถดูดซับและทำความเสียหายได้"
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "ยานประจัญบานมีราคาแพงแต่ทรงพลัง ด้วยระยะการยิงที่ยอดเยี่ยม พวกมันเก่งในการสร้างความเสียหายให้ฝ่ายตรงข้ามก่อนที่ฝ่ายตรงข้ามจะโจมตีกลับ"
 SHIP_GRAPHICS_TITAN_DESC:1 "แม้ว่าพวกมันจะมีพลังมหาศาลในตัวของมันเอง และไททันยังสามารถใช้ออร่าเพื่อเพิ่มความสามารถให้แก่ยานที่เป็นมิตรรอบๆยานไททันได้"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "การสร้างยานจักเกอร์น็อทเป็นภารกิจที่ยอดเยี่ยมสำหรับจักรวรรดิ ยานขนาดใหญ่นี้ทำหน้าที่เป็นทั้งอู่ต่อยานเคลื่อนที่และยานสนับสนุน"
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "ยานขนาดมหึมานี้ไม่ได้ติดตั้งอาวุธเพื่อสู้กับกองยานศัตรู แต่หน้าที่ของมันคือทำลายล้างดาวทั้งดวง"
 SHIP_GRAPHICS_OUTPOST_DESC:0 "สถานีด่านหน้าคือระดับขั้นต่ำที่สุดของฐานอวกาศ โดยมีหน้าที่เล็กน้อย ยกเว้นการสร้างความเป็นเจ้าของระบบดาว"
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "ป้อมปราการอวกาศเป็นระดับขั้นสูงสุดของฐานอวกาศที่สามารถอัปเกรดได้ พร้อมกับการป้องกันขนาดใหญ่ ป้อมปราการอวกาศ คือสิ่งที่ศัตรู ยากจะจัดการได้"
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "ยานขนส่งลำเลียงกองทัพเพื่อโจมตีดาวเคราะห์ศัตรูระหว่างสงคราม เนื่องจากไม่ได้ติดตั้งอาวุธ พวกมันต้องการกองยานสนับสนุนเมื่ออยู่ในเขตแดนศัตรู"
 SHIP_GRAPHICS_SCIENCE_DESC:0 "ยานวิจัยวิทยาศาสตร์ใช้เพื่อสำรวจระบบดาวใหม่และความผิดปกติเป็นหลัก เนื่องจากเป็นยานพลเรือน พวกมันจึงไม่มีอาวุธและเปราะบาง"
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "ยานก่อสร้างมีความจำเป็นสำหรับการสร้างสถานีอวกาศ เนื่องจากเป็นยานพลเรือน พวกมันจึงไม่ได้ติดตั้งอาวุธและเปราะบาง"
 SHIP_GRAPHICS_COLONIZER_DESC:0 "ยานอาณานิคมนำผู้อพยพจากดาวเคราะห์ที่ตั้งรกรากเดิมไปสู่ดาวดวงใหม่เพื่อการตั้งรกราก เนื่องจากเป็นยานพลเรือน พวกมันจึงไม่ได้ติดตั้งอาวุธและเปราะบาง"
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§Rยานคลาสนี้จำเป็นต้องมี DLC $SHIP_SIZE_NAME$§!"
