 envoy_events.200.name:0 "Lobbyists"
 envoy_events.200.desc:1 "A cacophony of voices may be heard in the Galactic Community - not all of them friendly, and certainly not all of them aligning with [Root.GetAdj] interests. Unfortunately, it seems that emissary [event_envoy.GetName] has been listening to the wrong voices. Eyebrows were raised when [event_envoy.GetSheHe] attended several conferences hosted by the §H[Root.GetOppositionGalcomLobbyists]§!. Now it has emerged that a large sum of credits traceable to that organization were transferred to [event_envoy.GetHerHim].\n\n[event_envoy.GetName]'s colleagues demand that [event_envoy.GetSheHe] be recalled, citing trust issues. However, some of our more devious advisors suggest that we could strike a deal to keep [event_envoy.GetHerHim] in place in return for a share of the pot."
 envoy_events.200.A:0 "What could be the harm in it?"
 beholden_to_special_interests:0 "Beholden to Special Interests"
 beholden_to_special_interests_desc:0 "Our envoys are as likely to enrich themselves with funds from lobbyist groups as they are to actually do our bidding."
