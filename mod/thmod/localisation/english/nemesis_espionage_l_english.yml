 envoy_events.205.name:0 "Missteps from an Ambassador"
 envoy_events.205.desc:1 "The [envoy_country.GetSpeciesNamePlural] have brought forward a complaint regarding the conduct of our [event_envoy.GetAmbassadorOrNot] to the [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. Apparently [event_envoy.GetHerHis] conduct has so offended the local [envoy_country.GetSpeciesNamePlural] that their authorities have posted a guard for [event_envoy.GetHerHis] own protection. Exactly what [event_envoy.GetSheHe] did is unclear to us, as we lack [envoy_country.GetAdj] sensibilities, but there are widespread protests against [event_envoy.GetHerHim] and the "[Root.GetAdj] arrogance" [event_envoy.GetSheHe] supposedly represent[event_envoy.GetSXX].\n\nThe [envoy_country.GetName] urges us to recall [event_envoy.GetName] and send a new ambassador in [event_envoy.GetHerHis] place. They hint at diplomatic repercussions should we refuse."
 envoy_events.205.A:0 "[event_envoy.GetSheHeCap] shall stay."
 envoy_events.205.A.xenophobe:0 "Alien sensibilities do not matter to us."
