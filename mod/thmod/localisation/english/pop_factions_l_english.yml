l_english:
 pft_supremacist:2 "ฝ่ายความยิ่งใหญ่"
 pft_supremacist_desc:5 "Supremacist Factions wish for their Empire's founding species to dominate. They push for policies that benefit their own species and disadvantage others.\n\n§LXenophobe & Militarist Ethos§!"
 pft_traditionalist:0 "ฝ่ายอนุรักษนิยม"
 pft_traditionalist_desc:2 "Traditionalist Factions desire a return to traditional values that may or may not have existed before the Empire took to the stars. They preach for pious austerity, and scorn the kinds of societal change brought about by radical technology and non-spiritualist values.\n\n§LSpiritualist Ethos§!"
 pft_progressive:0 "ฝ่ายก้าวหน้า"
 pft_progressive_desc:2 "Progressive Factions campaign for equity within existing social structures. They oppose non-representative forms of government, and value equal collaboration with other Empires.\n\n§LEgalitarian Ethos§!"
 pft_imperialist:0 "ฝ่ายจักรวรรดินิยม"
 pft_imperialist_desc:2 "Imperialist Factions crave dominance within our own borders, and over other Empires. They thrive on Rivalries and conquering other Empires, and dislike relying on others.\n\n§LAuthoritarian & Militarist Ethos§!"
 pft_isolationist:0 "ฝ่ายลัทธิโดดเดียว"
 pft_isolationist_desc:3 "Isolationist Factions prefer when the wider galaxy is kept out of our internal affairs. They campaign to keep discourse with other Empires at a bare minimum, eschewing wars of aggression - but not at the cost of our becoming an easy target.\n\n§LXenophobe & Pacifist Ethos§!"
 pft_technologist:0 "ฝ่ายเทคโนโลยี"
 pft_technologist_desc:1 "Technologist Factions desire an Empire-wide embrace of scientific progress and the fruits of technological advancement. They dislike politically-motivated bans on certain avenues of research, as well as being outpaced by other Empires.\n\n§LMaterialist Ethos§!"
 pft_totalitarian:0 "ฝ่ายเผด็จการ"
 pft_totalitarian_desc:2 "Totalitarian Factions dream of a strictly stratified society led by an single authority figure or cabal.\n\n§LAuthoritarian Ethos§!"
 pft_xenoist:0 "ฝ่ายต่างดาว"
 pft_xenoist_desc:2 "Xenoist Factions champion alien life and culture. They enjoy diverse populations and interactions with other species. They oppose species-wide Slavery and Purges.\n\n§LXenophile & Egalitarian Ethos§!"
 pft_prosperity:0 "ฝ่ายรุ่งเรือง"
 pft_prosperity_desc:3 "Prosperity Factions desire economic growth and the acquisition of resources. They campaign for the free flow of trade, and they dislike the kinds of armed conflicts that disrupt internal development.\n\n§LXenophile & Pacifist Ethos§!"
 pft_democratic_election_1:0 "พรรคประชาธิปไตย"
 pft_democratic_election_1_desc:0 "Democratic Party Factions emerge during Empire Elections and and dissipate shortly thereafter, serving as a means to put certain popular Leaders in the political limelight."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"
