 XENOIST_CELEBRATE_DIVERSITY:0 "เฉลิมฉลองความหลากหลาย"
 XENOIST_NO_CELEBRATE_DIVERSITY:0 "$XENOIST_CELEBRATE_DIVERSITY$"
 XENOIST_CELEBRATE_DIVERSITY_DESC:0 "การเฉลิมฉลองความหลากหลายของสิ่งมีชีวิตในจักรวาลด้วยการจัดแสดงศิลปวัตถุชั้นรอง (Minor Artifact) จะทำให้ [Root.GetName] พอใจอยู่ระยะหนึ่ง"
 XENOIST_PROCLAIM_SUPREMACY:0 "ประกาศความเหนือกว่า"
