 SUPREMACIST_ISOLATIONIST_NO_FEDERATION_DESC:1 "การอนุญาตให้ [Root.Owner.GetName] §Yเข้าร่วมสหพันธ์§! จะทำให้ [Root.GetName] ไม่พอใจ"
