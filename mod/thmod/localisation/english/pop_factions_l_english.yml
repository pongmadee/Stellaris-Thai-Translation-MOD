 XENOIST_DIPLOMACY_TRADITION_DESC:1 "การใช้วัฒนธรรม §Y[Root.GetDiplomacyTraditionName]§! จะทำให้ [Root.GetName] พอใจ"
 XENOIST_PRE_SAPIENT_SURVIVAL:0 "การอยู่รอดของเผ่าพันธุ์ดึกดำบรรพ์"
