 XENOIST_ADOPT_PROACTIVE_FIRST_CONTACT_POLICY:0 "$XENOIST_PROACTIVE_FIRST_CONTACT_POLICY$"
 XENOIST_PROACTIVE_FIRST_CONTACT_POLICY_DESC:0 "Enshrining a peaceful and §Yproactive§! approach to establishing first contact into our law codes will please the [Root.GetName] in this age of exploration."
 XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "ภาษาที่ใช้ในการติดต่อครั้งแรกแบบดุดันก้าวร้าว"
 XENOIST_NO_AGGRESSIVE_FIRST_CONTACT_POLICY:0 "$XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY$"
 XENOIST_AGGRESSIVE_FIRST_CONTACT_POLICY_DESC:0 "Failure to legislate against §Yaggression§! towards those we meet in our travels will displease the [Root.GetName] in this age of exploration."
 XENOIST_OPPRESSIVE_SUBJUGATION_POLICY:0 "มีนโยบายกดขี่ (เมื่ออีกฝ่ายแพ้สงคราม)"
