 SUPREMACIST_GIANT_MASSACRE_DESC:0 "การทำให้พวก §Yลิไวธาน§! ให้ออกจากความทุกข์ทรมาน จะทำให้ [Root.GetName] พอใจชั่วขณะหนึ่ง"
