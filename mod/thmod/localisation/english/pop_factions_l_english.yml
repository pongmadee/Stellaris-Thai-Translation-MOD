 XENOIST_PRE_SAPIENT_SURVIVAL_DESC:0 "การไม่ออกกฎหมายเพื่อความอยู่รอดของเผ่าพันธุ์ Pre-FTL จะทำให้ [Root.GetName] ไม่พอใจ"
