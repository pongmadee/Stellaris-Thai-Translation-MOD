 SUPREMACIST_DOMINATION_TRADITION_DESC:0 "การยอมรับวัฒนธรรมใดๆ ที่เน้น §Yการมีอำนาจเหนือกว่า§! จะทำให้ [Root.GetName] พอใจ"
 SUPREMACIST_GIANT_MASSACRE:0 "การสังหารหมู่ยักษ์"
