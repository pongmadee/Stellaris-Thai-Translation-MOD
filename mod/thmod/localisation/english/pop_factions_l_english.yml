 XENOIST_PROCLAIM_SUPREMACY_DESC:0 "การทำลายศิลปวัตถุชั้นรองเพื่อเพิ่มความเกลียดกลัวชาวต่างดาวจะทำให้ [Root.GetName] ไม่พอใจอยู่ระยะหนึ่ง"
