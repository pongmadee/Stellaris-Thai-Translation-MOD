 factions.1.title:0 "ก่อตั้งกลุ่มการเมือง"
 factions.1.desc:1 "เมื่อไม่นานมานี้ กลุ่มการเมืองใหม่ได้รับความสนใจในภูมิทัศน์การเมืองภายในของ [Root.Owner.GetName] พวกเขาเรียกตัวเองว่า [Root.GetName] และสมาชิกของพวกเขาได้พยายามอย่างหนักเพื่อให้เราจัดการกับปัญหาต่างๆที่เกี่ยวข้องกับพวกเขา\n\nเรามีแนวโน้มที่จะเห็นการเกิดขึ้นของกลุ่มใหม่ๆในอนาคต เมื่อประชากรของเราเพิ่มขึ้นและจริยธรรมของพวกเขามีทิศทางที่แตกต่างกัน ฝ่ายที่ไม่พอใจจะเป็นต้นตอของปัญหา แต่ผู้ที่เห็นด้วยกับการกระทำของรัฐบาลถือเป็นประโยชน์..."
 factions.1.desc.start:1 "A new faction has recently been gaining traction in the internal political landscape of the [Root.Owner.GetName]. They call themselves the §H[Root.GetName]§!. "
 factions.1.desc.firstfinisher:0 "A disgruntled faction will be a source of trouble, but one that approves of the government's actions could prove useful..."
 factions.1.desc.imperialist:0 "Their members have been pushing hard for us to assert our military dominance over the rest of the galaxy.\n\n"
 factions.1.desc.isolationist:0 "Their members are advocating for closed borders and non-interference with galactic affairs.\n\n"
 factions.1.desc.progressive:0 "Their members work for equality and justice for all denizens of our empire.\n\n"
 factions.1.desc.prosperity:1 "Their members lobby for a national focus on financial growth and stability through peaceful means."
 factions.1.desc.supremacist:0 "Their members seek to assert the primacy of the [Root.Owner.GetSpeciesAdj] species, by curtailing the rights of aliens if necessary.\n\n"
 factions.1.desc.technologist:0 "Their members have been pushing hard for the advancement of the sciences.\n\n"
 factions.1.desc.totalitarian:0 "Their members have been pushing hard for an extreme centralization of political and military power.\n\n"
 factions.1.desc.traditionalist:0 "Their members support spiritualist and conservative values.\n\n"
 factions.1.desc.xenoist:0 "Their members have been pushing hard for friendly relations with alien species.\n\n"
