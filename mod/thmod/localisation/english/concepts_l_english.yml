 concept_shape:0 "รูปร่าง"
 concept_galaxy_shape:0 "รูปร่างกาแล็กซี"
 concept_galaxy_shape_desc:0 "- §I$elliptical$:§! กาแล็กซีทรงกลมเรียบง่ายที่มีดาวฤกษ์กระจายอย่างสม่ำเสมอ\n- §I$ring$:§! กาแล็กซีทรงกลมที่มีพื้นที่รอบแกนกาแล็กซีมากขึ้น\n- §I$spiral$:§! กาแล็กซีเหล่านี้มีแขนสองถึงหกแขนที่โค้งออกจากแกนกลางของกาแล็กซี\n- §I$bar$:§! กาแล็กซีถูกแบ่งออกเป็นแขนเกลียวหนาสองแขน โดยมีจุดเชื่อมต่อเพียงเล็กน้อย\n- §I$starburst$:§! แขนคู่ขนานหลายแขนหมุนวนออกจากแกนกาแล็กซี\n- §I$cartwheel$:§! มีแขนบางๆจำนวนมากสร้างลูกผสมระหว่างดาราจักรชนิดก้นหอยและวงแหวน\n- §I$spoked$:§! กาแล็กซีนี้แบ่งออกเป็น 'ส่วน' ซึ่งส่วนใหญ่แยกออกจากกัน"
 concept_advanced_empire:0 "จักรวรรดิ AI ขั้นสูง"
 concept_advanced_empires:0 "จักรวรรดิ AI ขั้นสูง"
 concept_advanced_empires_desc:0 "เริ่มต้นด้วยความได้เปรียบในด้านทรัพยากร เทคโนโลยีและจำนวนประชากร พวกเขาไม่ได้รับโบนัสเพิ่มเติมใดๆ นอกจากตำแหน่งเริ่มต้นที่ดีกว่า"
 concept_fallen_empire:0 "จักรวรรดิฟอลเล็น"
 concept_fallen_empires:0 "จักรวรรดิฟอลเล็น"
 concept_fallen_empires_desc:0 "จักรวรรดิฟอลเล็นเป็นอารยธรรมแรกเริ่มโบราณที่เริ่มต้นด้วยเทคโนโลยีขั้นสูงและกองยานที่ทรงพลัง โดยทั่วไปแล้วจะไม่โต้ตอบกับจักรวรรดิอื่นใด ในบางครั้งพวกเขาอาจเรียกร้องหรือเสนองานให้กับจักรวรรดิที่ด้อยกว่า\n\nการยั่วยุจักรวรรดิฟอลเล็นนั้นมีความเสี่ยงอย่างมาก เว้นแต่คุณจะมั่นใจในความสามารถของคุณที่จะเอาชนะได้พวกเขาได้"
 concept_fallen_empire_awakening:0 "จักรวรรดิฟอลเล็นที่ตื่นขึ้น"
 concept_awaken:0 "ตื่นขึ้น"
 concept_awakened_empire:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires:0 "จักรวรรดิฟอลเล็นที่ตื่นขึ้น"
 concept_awakened_empires_desc:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"
 concept_marauder_empire:0 "จักรวรรดิจอมโจร"
 concept_marauder_empires:0 "จักรวรรดิจอมโจร"
 concept_marauder_empires_desc:0 "จักรวรรดิจอมโจรเป็นอารยธรรมในอวกาศที่ใช้เวลาส่วนใหญ่ไปกับการต่อสู้กันเองและโจมตีเพื่อนบ้าน บางครั้งพวกเขาอาจเรียกเก็บ ส่วย(ค่าคุ้มครอง) จากจักรวรรดิอื่น"
 concept_technology:0 "เทคโนโลยี"
 concept_technologies:0 "เทคโนโลยี"
 concept_technology_desc:0 "เทคโนโลยีที่ปลดล็อกโดยการวิจัย เป็นหนึ่งในวิธีการหลักในการเพิ่มความแข็งแกร่งของจักรวรรดิคุณใน Stellaris แบ่งออกเป็นสามสาขาคือ:\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\nแหล่งที่มาทั่วไปของ §Iแต้มการวิจัย§! ได้มาจาก £pops£ §Iประชากร§! ที่ทำงานใน §Iห้องแล็บวิจัย§! หรือ §Iสถานีวิจัย§! ที่สร้างขึ้นในพื้นที่ที่เหมาะสม"
 concept_tradition:0 "วัฒนธรรม"
 concept_traditions:0 "วัฒนธรรม"
 concept_traditions_desc:1 "วัฒนธรรมจะให้โบนัสทั่วทั้งจักรวรรดิซึ่งอยู่ในแผนผังวัฒนธรรม การเลือกใช้วัฒนธรรมจะต้องมี$i_unity$ มากเพียงพอ การเปิดใช้วัฒนธรรมทั้งหมดในกลุ่มวัฒนธรรมจะปลดล็อก['concept_ascension_perks']"
 concept_ascension_perk:0 "การยกระดับ"
 concept_ascension_perks:0 "การยกระดับ"
 concept_ascension_perks_desc:0 "การยกระดับให้โบนัสอย่างมีนัยสำคัญต่อจักรวรรดิ ซึ่งจะเปลี่ยนวิธีเล่นไปโดยสิ้นเชิง"
 concept_physics_research:0 "การวิจัยฟิสิกส์"
 concept_physics_research_desc:0 "การวิจัยฟิสิกส์เป็นหนึ่งในสามสาขาของการศึกษาที่มีสาขาต่างๆ เช่น §Iการคำนวณ§!, §Iการควบคุมสนามพลัง§!, และ §Iอนุภาค§!"
 concept_society_research:0 "การวิจัยสังคม"
 concept_society_research_desc:0 "การวิจัยสังคมเป็นหนึ่งในสามสาขาของการศึกษาที่มีสาขาต่างๆ §Iชีววิทยา§!, §Iการปกครอง§!, และ §Iพลังจิต§!"
 concept_engineering_research:0 "การวิจัยวิศวกรรม"
 concept_engineering_research_desc:0 "การวิจัยวิศวกรรมเป็นหนึ่งในสามสาขาของการศึกษาที่มีสาขาต่างๆ §Iอุตสาหกรรม§!, §Iระบบขับดัน§!, และ §Iยานอวกาศ§!"
 concept_preftl_civilizations:0 "อารยธรรม Pre-FTL"
 concept_preftl_civilizations_desc:0 "อารยธรรมพรี-เอฟทีแอลเป็นอารยธรรมที่ยังไม่ประสบความสำเร็จในการเดินทางในอวกาศที่เร็วกว่าแสง พวกเขามีเทคโนโลยีในช่วงตั้งแต่ยุคหินไปจนถึงยุคอวกาศตอนต้นและโดยทั่วไปไม่รู้ว่ามีสิ่งมีชีวิตต่างดาวอยู่"
 concept_presapient_species:0 "เผ่าพันธุ์ พรี-เซเปียนส์"
 concept_presapient_species_desc:0 "เผ่าพันธุ์พรี-เซเปียนส์เป็นสิ่งมีชีวิตที่มีไหวพริบแต่ขาดเพียงความฉลาดปราดเปรื่อง ด้วยเทคโนโลยีที่เหมาะสมจาก ['concept_society_research', £society£ $concept_society_research$] สามารถยกระดับความฉลาดหรืออนุรักษ์ไว้ใน ['concept_alien_zoo',£building£ สวนสัตว์เอเลี่ยน] ได้"
 concept_endgame_crisis:0 "ไครซิสตอนจบเกม"
 concept_endgame_crises:0 "ไครซิสตอนจบเกม"
 concept_endgame_crisis_desc:0 "เมื่อเกม Stellaris มาถึงช่วงท้ายเกม วิกฤตกาแล็กติกจะปรากฏขึ้น ไครซิสตอนจบเกมเหล่านี้อาจมีความท้าทายอย่างมากสำหรับผู้เล่นที่มีประสบการณ์\n\nไครซิสตอนจบเกม ตามปกติจะเกิดขึ้นหลังจากผ่าน §Iปีที่กำหนดให้จบเกม§!"
 concept_machine_uprising:0 "ปฎิวัติเครื่องจักร"
 concept_machine_uprising_desc:0 "การปฎิวัติเครื่องจักรเป็นอีเวนต์เชนช่วงกลางเกมที่หุ่นยนต์รับใช้ที่มีปัญญาประดิษฐ์อาจพยายามต่อต้านจักรวรรดิผู้สร้าง สิ่งนี้สามารถนำไปสู่การก่อกำเนิด §Iสติปัญญาจักรกลใหม่§! ขึ้นในกาแล็กซี$requires_syn_dawn$"
 concept_great_khan:0 "ข่านผู้ยิ่งใหญ่"
 concept_great_khan_desc:0 "ข่านผู้ยิ่งใหญ่เป็นอีเวนต์เชนช่วงกลางเกมที่เผ่าต่างๆของ['concept_marauder_empires', $concept_marauder_empire$]รวมเป็นหนึ่งโดยผู้นำที่ทรงพลังคือจอมโจรข่าน พวกเขาจะหาทางพิชิตจักรวรรดิอื่นและบังคับให้ยอมจำนน$requires_apoc$"
 concept_war_in_heaven:0 "สงครามมหาเทพ"
 concept_war_in_heaven_desc:0 "สอง['concept_fallen_empires']ที่เป็นศัตรูกันในสมัยโบราณอาจ['concept_awaken']และต่อสู้กันเพื่ออำนาจสูงสุดเหนือกาแล็กซี$requires_leviathans$"
 concept_hyperlane:0 "ไฮเปอร์เลน"
 concept_hyperlanes:0 "ไฮเปอร์เลน"
 concept_hyperlanes_desc:0 "ไฮเปอร์เลนเป็นทางย่อยที่เกิดขึ้นตามธรรมชาติซึ่งก่อตัวขึ้นระหว่างปล่องแห่งแรงโน้มถ่วงของดวงดาว(Gravity Well) การใช้ไฮเปอร์ไดรฟ์เพื่อเดินทางตามไฮเปอร์เลนเป็นวิธีการหลักในการเดินทางระหว่างดวงดาว"
 concept_gateway:0 "เกตเวย์"
 concept_gateways:0 "เกตเวย์"
 concept_gateways_desc:0 "เกตเวย์เป็นโครงสร้างขนาดใหญ่ที่สร้างเป็นทางลัดในอวกาศ ทำให้สามารถเดินทางไปยังเกตเวย์อื่นๆในเครือข่ายได้แทบจะทันที"
 concept_wormhole_pairs:0 "คู่รูหนอน"
 concept_wormhole:0 "รูหนอน"
 concept_wormholes:0 "รูหนอน"
 concept_wormholes_desc:0 "รูหนอนเป็นรอยแยกที่เกิดขึ้นตามธรรมชาติในกาลอวกาศ เมื่อรูหนอนเสถียรแล้ว เราสามารถใช้รูหนอนเป็นทางลัดเชื่อมไปยังตำแหน่งที่แน่นอนในอวกาศได้"
 concept_l_gate:0 "L-Gate"
 concept_l_gates:0 "L-Gates"
 concept_l_gates_desc:0 "เครือข่ายลึกลับของเกตเวย์ที่เชื่อมต่อกับเครือข่ายย่อยที่แยกจากกัน ดูเหมือนว่าพวกมันจะถูกปิดใช้งานโดยเจตนา"
 concept_unity:0 "เอกภาพ"
 concept_unity_desc:0 "เป็นทรัพยากรที่จับต้องไม่ได้ซึ่งแสดงถึงความสอดคล้องและเจตจำนงของสังคม\n\nเอกภาพถูกใช้สำหรับการตัดสินใจภายในของจักรวรรดิหลายอย่าง เช่น การตั้งผู้นำ การตั้งถิ่นฐานใหม่ของประชากร การออกกฎหมายส่วนใหญ่ (['concept_edicts']) และการปลดล็อก ['concept_traditions']\n\nแหล่งที่มาส่วนใหญ่ของเอกภาพได้มาจาก ['concept_factions'] หรือ £pops£ §Iประชากร§! ที่ทำงานในสิ่งปลูกสร้างอย่างเช่น §Yสำนักงานการปกครอง§!, §Yอนุสาวรีย์ชาวพื้นเมืองแต่เริ่มแรก§!, หรือ §Yศาสนสถาน§!"
 concept_edict:0 "ประกาศคำสั่ง"
 concept_edicts:0 "ประกาศคำสั่ง"
 concept_edicts_desc:1 "ประกาศคำสั่งคือการตัดสินใจบางอย่างซึ่งมีผลบังคับใช้ทั่วทั้งจักรวรรดิ โดยการใช้ทรัพยากรหรือจ่ายเป็นค่าบำรุงรักษารายเดือน โดยทั่วไป ค่าใช้จ่ายเหล่านี้จะจ่ายเป็น $i_unity$ หรือ ['concept_edict_fund'] แต่คำสั่งบางอย่าง อาจต้องจ่ายเป็นทรัพยากรอื่นๆแทน"
 concept_edict_fund:0 "กองทุนสำหรับประกาศคำสั่ง"
 concept_edict_fund_desc:1 "กองทุนประกาศคำสั่งเป็น $i_unity$ ที่แยกออกมาจากทรัพยากรเอกภาพก้อนหลัก เพื่อคง §Iประกาศคำสั่ง§! เอาไว้\n\nหากค่าบำรุงรักษาประกาศคำสั่งมีเกินกว่าขนาดของกองทุน ก็จะใช้ทรัพยากร $i_unity$ แบบปกติด้วย"
 concept_faction:0 "กลุ่มการเมือง"
 concept_factions:0 "กลุ่มการเมือง"
 concept_factions_desc:0 "คือกลุ่ม £pops£ §Iประชากร§! ที่มีความต้องการร่วมกันว่าจักรวรรดิควรดำเนินการอะไร-อย่างไร\n\n$POP_FACTIONS_APPROVAL_DESC$"
 concept_xeno_compatibility:0 "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc:0 "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"
 concept_guaranteed_colonies:0 "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc:0 "This controls how many habitable planets of the same planet class as your homeworld are guaranteed to spawn close to your starting system. Turning this off may mean you will find no habitable worlds near your homeworld at all."
 concept_policies:0 "นโยบาย"
 concept_policy:0 "นโยบาย"
 concept_policies_desc:0 "§Iนโยบายต่างๆ§! เป็นการกำหนดทัศนคติของ £empire£ §Iจักรวรรดิ§! เราต่อจักรวรรดิอื่น เป็นวิธีที่เราปฏิบัติต่อ £pops£ พลเมืองของเราและพฤติกรรมใดๆของพลเมืองที่เราถือว่า ยอมรับได้"
 concept_grand_admiral:0 "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc:0 "$DIFFICULTY_GRAND_ADMIRAL_DESC$"
 concept_archaeology_site: "แหล่งโบราณคดี"
 concept_archaeology_site_desc: "Archaeology Sites are remains of ancient civilization, wreckage from battles, and other such sites of interest. They can be excavated by crewed §YScience Ships§! uncovering their secrets."
 concept_alien_zoo:0 "$building_xeno_zoo$"
 concept_alien_zoo_desc:0 "£mod_job_entertainer_add£ งาน $job_entertainer$: §G+1§!\n£mod_job_xeno_zoo_keeper_add£ งาน $job_xeno_zoo_keeper$: §G+1§!\n£mod_job_livestock_zoo_animal_add£ งาน $job_livestock_zoo_animal$: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ เปลี่ยน $r_consumer_goods$ เป็น £society£ §Yแต้มการวิจัย§! และ $r_amenities$\n$t$$r_amenities$ ถูกผลิตด้วย £job_livestock_zoo_animal£ งาน $job_livestock_zoo_animal$\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"
 concept_species_class: "คลาส/ประเภทของเผ่าพันธุ์"
 concept_species_class_desc: "Species Classes describe a broad category of §ISpecies§! type. Examples include Avian, Reptilian, Fungoid, etc."
