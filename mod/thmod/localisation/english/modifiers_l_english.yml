 capital_desc:0 "The Capital planet of an interstellar empire is a vast complex of government buildings, bureaus and agency headquarters."
 distance_from_capital:0 "ระยะทางจากศูนย์กลาง"
 managed_by_sector:0 "ถูกบริหารโดยเซ็กเตอร์"
 hazardous_weather:0 "สภาพอากาศที่เป็นอันตราย"
 hazardous_weather_desc:0 "This world suffers from unstable weather patterns, with violent storms frequently appearing out of nowhere to wreak havoc on the surface."
 dangerous_wildlife:1 "สัตว์ที่ไม่เป็นมิตร"
 dangerous_wildlife_desc:2 "This world has evolved extremely Hostile Fauna, and the surface is rife with lethal predators waiting to ambush their next meal. Studying the creature's biology offers excellent research opportunities."
 weak_magnetic_field:0 "สนามแม่เหล็กอ่อน"
 weak_magnetic_field_desc:1 "Although habitable, this world has a weak magnetic field that offers little protection against cosmic radiation."
 unstable_tectonics:0 "เปลือกโลกที่ไม่เสถียร"
 unstable_tectonics_desc:0 "This world has very unstable plate tectonics and is prone to massive earthquakes and volcanic activity."
 tidal_locked:0 "Tidal Locked"
 tidal_locked_desc:0 "This world is tidally locked around its star, meaning that one side always has daylight while the other is locked in eternal darkness. If life exists here, it is likely limited to the twilight regions where the two sides meet."
 chthonian_planet:0 "Chthonian Planet"
 chthonian_planet_desc:0 "This planet was once a gas giant, but its proximity to its star has burned away the thick atmosphere. All that remains now is a super-dense and mineral rich metallic core."
 brown_dwarf:0 "ดาวแคระน้ำตาล"
 brown_dwarf_desc:0 "This gas giant is actually a brown dwarf - a failed star that lacked the necessary mass to sustain hydrogen fusion. Its special properties makes it valuable for research."
 asteroid_impacts:0 "ได้รับผลจากอุกกาบาต"
 asteroid_impacts_desc:0 "The orbital path this world takes around its star is littered with small asteroids, meteors, and comet swarms. Large impacts on the surface occur at an alarming frequency."
 extensive_moon_system:0 "Extensive Moon System"
 extensive_moon_system_desc:0 "This gas giant has an unusually large amount of natural satellites. Hundreds of small moons and moonlets orbit the planet."
 carbon_world:0 "Carbon World"
 carbon_world_desc:0 "This world has been formed mostly out of carbon, and contains little oxygen."
 asteroid_coprolite:0 "Coprolite Asteroid"
 asteroid_coprolite_desc:1 "This asteroid is actually a gigantic coprolite - an ancient piece of fossilized feces from some kind of massive lifeform."
 asteroid_life:0 "Asteroid Life Forms"
 asteroid_life_desc:1 "This asteroid is home to a colony of large worm-like lithovores that burrow through the rock. Much could be learned by studying these unique life forms."
 derelict_shipyard:0 "Derelict Shipyard"
 derelict_shipyard_desc:1 "A large shipyard was built in the interior of this asteroid eons ago. It has been stripped of valuable artifacts, but remains a marvel of engineering."
 junkyard:0 "Junkyard"
 junkyard_desc:1 "This asteroid served as a junkyard at some point and the surface is covered in metallic debris. Some of it can still be salvaged."
 target_range:0 "Weapons Target Range"
 target_range_desc:1 "Someone used this poor asteroid as a target to test subspace weapons among other things. Anomalous energy echoes still linger on the surface."
 ore_freighter:0 "Crashed Ore Freighter"
 ore_freighter_desc:1 "A massive superfreighter carrying ore crashed on this asteroid thousands of years ago, and the contents of its cargo bays can still be found scattered on the surface."
 atmospheric_ecosystem:0 "Atmospheric Ecosystem"
 atmospheric_ecosystem_desc:1 "The upper atmosphere of this gas giant features a significant ecosystem that is home to many strange alien life forms. Their interesting biology is a promising research subject."
 aerostat_colonies:0 "Aerostat Colonies"
 aerostat_colonies_desc:1 "A crumbing network of ancient aerostat colonies can still be found in low orbit of this gas giant. Their unusually sturdy design is the product of advanced engineering."
 debris_field:0 "Debris Field"
 debris_field_desc:1 "A dense layer of space debris has been captured by the strong gravity well of this gas giant. Most of it is worthless, but the metal can be recycled."
 extreme_storms:0 "Extreme Storms"
 extreme_storms_desc:1 "Dozens of massive storms are raging in the atmosphere of this gas giant. Climate models have failed to explain their presence, making the planet an interesting subject of research."
 precious_moon:0 "Precious Moon"
 precious_moon_desc:1 "A small moonlet largely consisting of precious metals and minerals can be found within the extensive system of natural satellites that orbit this gas giant."
 asteroid_collision:0 "Asteroid Collision"
 asteroid_collision_desc:1 "A massive asteroid impacted this world less than a thousand years ago, depositing a large amount of minerals."
 microsingularity:0 "Microsingularity"
 microsingularity_desc:1 "A microsingularity passed clean through the core of this world, causing some interesting energy emissions."
 alien_writing:0 "Alien Writing"
 alien_writing_desc:1 "Someone has carved a large body of text into the surface of this world with a mining laser. The alien letters are large enough to be visible from orbit."
 towed_asteroid:0 "Towed Asteroid"
 towed_asteroid_desc:1 "Someone has towed a large asteroid into a stable orbit around this world, presumably to mine it for resources."
 nuclear_devastation:0 "การทำลายล้างของนิวเคลียร์"
 nuclear_devastation_desc:1 "The toxic atmosphere of this world is the result of a destructive global war fought between factions of an indigenous civilization. Valuable research can be done by studying the lifeless ruins."
 nuclear_wasteland:0 "Nuclear Wasteland"
 nuclear_wasteland_desc:0 "This world was subjected to a massive exchange of nuclear warheads between factions of an indigenous civilization at some point in the past. The biosphere has yet to fully recover and there are still lingering pockets of radiation."
 gamma_ray:0 "Gamma-Ray Burst"
 gamma_ray_desc:0 "Long ago, this world was in the path of a gamma-ray burst from a collapsing star. The ozone layer has yet to fully recover, meaning that any potential colonists will need extra protection against UV radiation."
 greenhouse_effect:0 "Runaway Greenhouse Effect"
 greenhouse_effect_desc:1 "An indigenous industrial civilization polluted this world to the point where a runaway greenhouse effect was triggered. The lifeless ruins of ancient factories and population centers can still be found on the toxic surface."
 ammonia_biosphere:0 "Ammonia Biosphere"
 ammonia_biosphere_desc:1 "This toxic world is home to a rare ecology where life uses ammonia instead of water as a solvent. These ammonia-based life forms have developed in unique ways, and studying them would advance our understanding of biology."
 silicon_lifeforms:0 "Silicon Life Forms"
 silicon_lifeforms_desc:1 "Burrowing, semi-intelligent life forms made out of silicon inhabit a large tunnel network beneath the surface of this world. Their digging efforts frequently shuffles valuable metals and minerals to the surface."
 colony_ruins:0 "Colony Ruins"
 colony_ruins_desc:0 "Ancient ruins from a small abandoned colony belonging to an unknown interstellar empire can be found on this world."
 alien_mural:0 "Alien Mural"
 alien_mural_desc:1 "An ancient mural on the surface of this world recounts the technological knowledge of a long-dead alien civilization."
 migrating_forests:0 "Migrating Forests"
 migrating_forests_desc:0 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 migrating_forests_2:0 "Docile Migrating Forests"
 migrating_forests_2_desc:2 "§W§YMigrating Forest Reserve§! added, improving £society£ §YSociety Research§! on the planet.§!\n\nThe wandering forests on this world now avoid populated areas and no longer cause damage to settlements. Their presence still limits the amount of free land available to colonists."
 damaged_ecology:0 "นิเวศวิทยาที่เสียหาย"
 damaged_ecology_desc:0 "The destruction of the wandering forests on this world has had a significant effect on the ecology."
 friendly_trees:0 "Forest Adaptation"
 friendly_trees_desc:0 "The forests and colonists on this world have adapted to each other, raising spirits for a time."
 subterranean_civilization:0 "อารยธรรมใต้ดิน"
 subterranean_civilization_desc:0 "The subterranean alien civilization on this world enjoys a good relationship with the colonists on the surface, and both parties frequently engage in trade and cultural exchanges."
 subterranean_expansion:0 "เมืองใต้ดิน"
 subterranean_expansion_desc:0 "The indigenous subterranean civilization that once lived on this world has been exterminated, and colonists are now free to expand into their abandoned underground cities."
 gas_giant_civ:0 "Dathnak Capital"
 gas_giant_civ_desc:1 "This world is the new capital and adopted homeworld of the Dathnak. These sapient gaseous beings have no industry or technology, but they appear to be quite social."
 gas_giant_colony:0 "Dathnak Colony"
 gas_giant_colony_desc:1 "The sapient gaseous life forms known as the Dathnak have established a small colony within the atmosphere of this gas giant."
 abandoned_terraforming:0 "Abandoned Terraforming Project"
 abandoned_terraforming_desc:0 "This world was partly terraformed thousands of years ago, but the process was interrupted for unknown reasons. The result is a highly unstable climate system and biosphere."
 gaia_world:1 "Ancient Terraforming"
 gaia_world_desc:0 "Ancient terraforming techniques have turned this world into a lush paradise."
 mutant_stalker:0 "Marauding Creature"
 mutant_stalker_desc:0 "A mutated creature is hunting the colonists on this world, spreading terror in the countryside. The development of our colony has been impacted, as workers are reluctant to venture into the wilderness."
 wasteland_radiation:0 "Wasteland Radiation"
 wasteland_radiation_desc:0 "High levels of radiation near several settlements are having an adverse effect on the health of the colonists living there."
 wasteland_orbital_debris:0 "Orbital Debris"
 wasteland_orbital_debris_desc:0 "The orbital space over this world is littered with debris. Satellites cannot be launched from the surface, and the dense field has become a navigational hazard. This is seriously hampering the development of the colony's infrastructure."
 wasteland_infrastructure:0 "Surviving Infrastructure"
 wasteland_infrastructure_desc:0 "There is still a significant amount of infrastructure left on this world, built by its original inhabitants before they destroyed themselves in a nuclear war. This will aid in the construction of new buildings."
 forest_fire:0 "Forest Fire"
 forest_fire_desc:0 "A forest fire resulted in a stampede by this world's wandering forests, causing temporary damage to several farming regions."
 upliftable_species:0 "เผ่าพันธุ์สามารถยกระดับได้"
 upliftable_species_desc:0 "There are species here which can be uplifted, creating a colony on this planet would remove our option to uplift them."
 production_targets:0 "Production Targets"
 production_targets_desc:1 ""
 biochemical_suppression:0 "Biochemical Suppression"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "Slave Production"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Allow Slavery"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "Allow FTL Credit-Trading"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "ความอุดมสมบูรณ์ของชาวยูโทเปีย"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Bio-Asset Optimization"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "คำสั่งการไม่แทรกแซง"
 noninterference_directive_desc:0 ""
 abundant_geothermal_activity: "Abundant Geothermal Activity"
 abundant_geothermal_activity_desc: "This planet has many accessible geothermal hot spots. While this poses some engineering challenges, it also provides extra energy generation opportunities."
 subterranean_wildlife: "สัตว์ป่าใต้ดิน"
 subterranean_wildlife_desc: "This planet has a thriving underground lithotrophic ecosystem. Herds of mild mineral-crunching subterranean creatures dig out large caverns, leaving them available for mining and colony use. The animals provide unique research opportunities for the miners who direct the packs to valuable mineral deposits."
 rich_mircoflora: "จุลินทรีย์มาก"
 rich_mircoflora_desc: "The soil of this world is home to a robust and highly productive microflora ecosystem, allowing for rich farming and research opportunities."
 strong_magnetic_field:0 "สนามแม่เหล็กรุนแรง"
 strong_magnetic_field_desc:2 "This planet has an abnormally high magnetic field and will interfere with many of our instruments and computers. Mitigating these effects will help inform field manipulation research."
 wild_storms:0 "พายุ"
 wild_storms_desc:0 "Spectacular electrical storms wrack this planet's atmosphere on a semi-regular basis."
 low_gravity:0 "แรงโน้มถ่วงต่ำ"
 low_gravity_desc:0 "This planet has an unusually low density and therefore much lower gravity than most planets of comparable size."
 high_gravity:0 "แรงโน้มถ่วงสูง"
 high_gravity_desc:1 "This planet is unusually dense and so has uncomfortably high gravity."
 hollow_planet:0 "Hollow Planet"
 hollow_planet_desc:0 "This planet has either been artificially created or was somehow hollowed out. How or why we do not know, but investigating it promises to be fascinating."
 mineral_rich:1 "แร่ธาตุคุณภาพสูง"
 mineral_rich_desc:1 "An abundance of high quality minerals in this planet's crust makes mining here a lucrative business."
 titanic_life:0 "สิ่งมีชีวิตขนาดใหญ่"
 titanic_life_desc:0 "The lifeforms of this planet are built on a massive scale and can be incredibly dangerous even without meaning any harm."
 eat_the_titans:0 "ไททันแสนอร่อย"
 eat_the_titans_desc:0 "Harvesting the Titanic life for research data has had an unexpected side benefit: They taste great!"
 asteroid_belt:0 "แถบดาวเคราะห์น้อย"
 asteroid_belt_desc:1 "This planet has a belt of minor asteroids orbiting around it. Most likely caused by a tiny moon destroyed in a collision with another planetary body, the debris field provides ample but engineeringly complex mining opportunities."
 natural_beauty:0 "ความงามของธรรมชาติ"
 natural_beauty_desc:0 "The scenery on this planet is simply beautiful, anyone living on this planet will be constantly finding new wonders to behold."
 atmospheric_aphrodisiac:0 "Atmospheric Aphrodisiac"
 atmospheric_aphrodisiac_desc:0 "Something in the air of this planet seems to put people in the mood to reproduce."
 atmospheric_hallucinogen:0 "Atmospheric Hallucinogen"
 atmospheric_hallucinogen_desc:0 "The air of this planet contains a natural hallucinogen. While this does keep people happy, and indeed seems to aid the visualization of some of the more esoteric Physics problems, it also distracts people from other work."
 atmospheric_hallucinogen_good:0 "Filtered Atmospheric Hallucinogen"
 atmospheric_hallucinogen_good_desc:0 "The air of this planet once contained a natural hallucinogen. Now, with the aid of massive filters, the effect has been diluted. This has reduced the benefits it once gave, but has also eliminated the negatives."
 lush_planet:0 "Lush"
 lush_planet_desc:0 "Life thrives here, the fauna is plentiful and the flora grows rapidly."
 bleak_planet:0 "เยือกเย็น"
 bleak_planet_desc:1 "Life struggles to survive here, and while some clings to a tenacious existence, it is frail and sickly. These issues will harm food production."
 irradiated_planet:0 "Irradiated"
 irradiated_planet_desc:0 "Some long-ago calamity rendered this planet rather heavily irradiated."
 ancient_automation:0 "Ancient Automation"
 ancient_automation_desc:0 "Ancient, yet helpful, machines aid our production on this planet."
 ancient_factory:0 "Ancient Factory"
 ancient_factory_desc:0 "An ancient factory on this planet is still in operation condition."
 robot_workers:0 "แรงงานหุ่นยนต์"
 robot_workers_desc:0 "Robot workers from a forgotten civilization remain on this planet. With the proper precautions, they could be put to work for us."
 ancient_forgeworld:0 "Ancient Forgeworld"
 ancient_forgeworld_desc:0 "This planet was once some kind of center of production for a forgotten civilization. Although only a shadow of its former capacity remains in working condition, it is still an impressive example of industry."
 holy_planet:0 "ดาวศักดิ์สิทธิ์"
 holy_planet_desc:0 "This planet is considered sacred by a nearby Fallen Empire. Colonizing it will anger them greatly."
 ancient_weapon:0 "Ancient Orbital Weapon"
 ancient_weapon_desc:0 "It seems that some long-forgotten race once build some kind of huge weapon in orbit above this world. While it doesn't work, indeed it doesn't appear to have been completed, we can likely learn a few things by studying it."
 terraforming_candidate:0 "สามารถปรับสภาพดาวได้"
 terraforming_candidate_desc:0 "แม้ว่าจะแห้งแล้งและไร้สิ่งมีชีวิต แต่ดาวดวงนี้ก็มีน้ำในรูปแบบที่เป็นน้ำแข็งและครั้งหนึ่งอาจเคยเป็นที่ตั้งของระบบนิเวศที่เจริญรุ่งเรือง ด้วยเทคโนโลยีที่เหมาะสม มันสามารถปรับเปลี่ยนให้กลายเป็นดาวที่อาศัยอยู่ได้"
 terraforming_candidate_tooltip:0 "เมื่อเราค้นคว้าเทคโนโลยี £society£ §Y$tech_climate_restoration$§! เสร็จแล้ว เราจะสามารถแปลงโฉมดาวเคราะห์ดวงนี้ให้กลายเป็นดาวที่อยู่อาศัยได้"
 frozen_terraforming_candidate:0 "สามารถปรับสภาพดาวหนาวจัดได้"
 frozen_terraforming_candidate_desc:0 "Though cold to the point of being unable to sustain life, the frozen water on this world could allow us to terraform it into a habitable world, if we can find the right method."
 frozen_terraforming_candidate_tooltip:0 "If we pick the §Y$ap_hydrocentric$§! ascension perk and research the £society£ §Y$tech_climate_restoration$§! technology, we will be able to terraform this planet into a habitable world."
 toxic_terraforming_candidate:0 "สามารถปรับสภาพดาวพิษได้"
 toxic_terraforming_candidate_desc:0 "Though the noxious gases on this world make it unfit for life, with enough effort they can be broken down into less lethal compounds, eventually allowing colonization."
 toxic_terraforming_candidate_tooltip:0 "If we pick the §Y$ap_detox$§! ascension perk, we will be able to terraform this planet into a habitable world."
 ultra_rich:1 "Exceptional Quality Minerals"
 ultra_rich_desc:1 "The exceptional quality of the minerals in this planet's crust provides a truly staggering opportunity for mining."
 mineral_poor:1 "Poor Quality Minerals"
 mineral_poor_desc:1 "It is unknown if this planet simply formed this way, or if some unknown race once stripped it of its more valuable resources. However, we do know that the minerals present on this planet are of unusually poor quality."
 planet_uncertain_past:0 "Uncertain history"
 planet_uncertain_past_desc:0 "The people of this planet are troubled by not knowing what caused the disaster which befell it long ago, and are driven to try to find out."
 recent_quake:0 "Recent Tectonic Event"
 recent_quake_desc:0 "This planet was recently rocked by a violent Tectonic Event"
 recent_comet:0 "Comet sighted"
 recent_comet_desc:0 "A comet recently passed through this planet's Asteroid Belt, which was a spectacular sight!"
 recent_impact:0 "Recent Impact"
 recent_impact_desc:0 "The local colony was recently rocked by the impact of a large Asteroid"
 magnetic_research_boost:0 "ความมหัศจรรย์ของสนามแม่เหล็ก"
 magnetic_research_boost_desc:0 "Somehow the Magnetic field of this planet is interfering with our computers, but rather than a simple disruption it is actually making them more efficient!"
 magnetic_disruption:0 "การเปลี่ยนแปลงรวดเร็วของสนามแม่เหล็ก"
 magnetic_disruption_desc:0 "The Magnetic field of this planet is interfering with our computers, greatly disrupting research work and upsetting the populace."
