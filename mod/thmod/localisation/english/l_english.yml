 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "ประสาทการรับรู้มิติย่อย"
 civic_hive_subspace_ephapse_desc:0 "The Hive Mind's cognitive processes exist partially in subspace, reducing the impact of time and space on the actuation of its drones."
 civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "Listening Posts provide §G+1§! Detection Strength."
 civic_hive_natural_neural_network:0 "โครงข่ายประสาทธรรมชาติ"
 civic_hive_natural_neural_network_desc:0 "The gray matter of clustered drones provides unparalleled parallelism, accelerating the Hive Mind's exploration of the sciences."
 civic_tooltip_natural_neural_network_effects:0 "โดรนที่ไม่มีงานทำจะผลิต §Yแต้มการวิจัย§! £physics£ £society£ £engineering£"
 civic_hive_ascetic:0 "เคร่งครัด"
 civic_hive_ascetic_desc:0 "สิ่งมีชีวิตจิตสำนึกร่วมจะให้ความสำคัญกับความสะดวกสบายทางวัตถุน้อย"
 civic_hive_one_mind:0 "ความคิดหนึ่งเดียว"
 civic_hive_one_mind_desc:0 "The Hive Mind takes care to not let its drones diverge."
 civic_hive_divided_attention:0 "แบ่งความสนใจ"
 civic_hive_divided_attention_desc:0 "สิ่งมีชีวิตจิตสำนึกร่วมสามารถแบ่งความสนใจเพื่อประสิทธิภาพสูงสุดโดยไม่มองข้ามภาพใหญ่ไป"
 civic_hive_strength_of_legions:0 "ความแข็งแกร่งของกองทัพ"
 civic_hive_strength_of_legions_desc:0 "When you do not have to educate the mind, the building of muscle becomes that much easier."
 civic_hive_subsumed_will:0 "กลุ่มเจตจำนง"
 civic_hive_subsumed_will_desc:0 "The Hive Mind has sharpened its focus and is very capable of propagating its will even through the most autonomous of drones."
 civic_hive_subsumed_will_effects:1 "ยกเว้นค่าใช้จ่ายที่เป็น £unity£ เอกภาพ ทั้งหมด สำหรับ £pop£ §Yการย้ายถิ่นฐานโดรน§!"
 civic_hive_pooled_knowledge:0 "รวบรวมความรู้"
 civic_hive_pooled_knowledge_desc:0 "The Hive Mind's autonomous drones frequently share knowledge through direct links, bypassing the Hive Mind's slower registry processes."
 civic_hive_devouring_swarm:0 "ฝูงเขมือบ"
 civic_hive_devouring_swarm_desc:1 "Our Hive Mind exists only to consume and grow stronger. We will collect all available bio-matter and evolve to consume the galaxy!"
 civic_hive_devouring_swarm_lithoid:0 "กลืนกินดาว"
 civic_hive_devouring_swarm_lithoid_desc:1 "Our Hive Mind exists only to consume and grow stronger. We will devour the very worlds of the galaxy!"
 civic_machine_servitor:0 "เครื่องจักรรับใช้"
 civic_machine_servitor_plural: "เครื่องจักรรับใช้"
 civic_machine_servitor_desc:0 "เป็นผลิตผลของยุคทอง สติปัญญาจักรกล เกิดขึ้นในระบบคนรับใช้ที่ครอบคลุมทั่วดาวเคราะห์ซึ่งอยู่ได้นานกว่าอารยธรรมที่เสื่อมโทรมซึ่งถูกสร้างขึ้นเพื่อการรับใช้"
 civic_machine_servitor_secondary_species:0 "ไบโอ-โทรฟี่"
 civic_machine_terminator:0 "มุ่งมั่นในการทำลายล้าง"
 civic_machine_terminator_desc:0 "การเคลื่อนไหวครั้งแรกของ สติปัญญาจักรกล เกิดขึ้นในกองไฟเพื่อทำลายล้างผู้สร้างอินทรีย์(สิ่งมีชีวิต)ในการป้องกันตัวเอง"
 civic_machine_assimilator:0 "เครื่องดัดแปลงประชากร"
 civic_machine_assimilator_plural: "เครื่องดัดแปลงประชากร"
 civic_machine_assimilator_desc:0 "หมกมุ่นอยู่กับการเอาชีวิตรอดด้วยการกระจายความหลากหลาย สติปัญญาจักรกล จึงพยายามลบเส้นแบ่งระหว่างตัวมันเองกับทุกสิ่งรวมไปถึงสิ่งมีชีวิต"
 civic_machine_assimilator_secondary_species:0 "เผ่าพันธุ์ไซบอร์ก"
 civic_machine_builder:0 "บอทก่อสร้าง"
 civic_machine_builder_desc:0 "Responsible for organizing all planetary construction since its inception, the Machine Intelligence executes efficiently on all manner of facility construction projects."
 civic_machine_unitary_cohesion:0 "รวมกันเป็นหนึ่งเดียว"
 civic_machine_unitary_cohesion_desc:0 "Exceptionally cohesive engineering standards allow variously specialized Machine Intelligence units to work together at a higher level of efficiency."
 civic_machine_factory_overclock:0 "โอเวอร์คล็อกจากโรงงาน"
 civic_machine_factory_overclock_desc:0 "สติปัญญาจักรกล ดูแลรักษาโรงงานผลิต อัปเดตเทมเพลตที่มีอยู่เป็นประจำและปรับแต่งแต่ละหน่วยในสายการประกอบ"
 civic_machine_rockbreakers:0 "เครื่องบดหิน"
 civic_machine_rockbreakers_desc:0 "หนึ่งในระบบของประถมจักรวรรดิ(จักรวรรดิแรกเริ่ม) ที่เป็น สติปัญญาจักรกล ได้รับมอบหมายให้ดูแลการทำเหมืองแร่ในดาวเคราะห์และปรับปรุงการผลิตแร่"
 civic_machine_built_to_last:0 "สร้างให้คงทน"
 civic_machine_built_to_last_desc:0 "สร้างขึ้นตามมาตรฐานพิเศษ ยูนิตแต่ละหน่วยของจักรวรรดิเครื่องจักรนี้ จําเป็นต้องมีการบํารุงรักษาขั้นต่ำในการดําเนินงาน"
 civic_machine_zero_waste_protocols:0 "ขยะเหลือศูนย์"
 civic_machine_zero_waste_protocols_desc:0 "สติปัญญาจักรกล ได้กำหนดระบบการผลิตเพื่อลดของเสีย โดยใช้วัสดุที่มีอายุการใช้งานยาวนานและชิ้นส่วนที่เปลี่ยนได้มาตรฐานในผลิตภัณฑ์ทั้งหมด"
 civic_machine_ota_updates:0 "อัปเดต OTA"
 civic_machine_ota_updates_desc:0 "ยูนิตของจักรวรรดิเครื่องจักรนี้ใช้ตัวรับไร้สายเพื่อรับการอัปเดตพฤติกรรมแบบเรียลไทม์"
 civic_machine_ota_updates_effect:1 "ยกเว้นค่าใช้จ่ายที่เป็น £unity£ เอกภาพ ทั้งหมด สำหรับ £pop£ §Yการย้ายถิ่นฐานโดรน§!"
 civic_machine_warbots:0 "บอทสงคราม"
 civic_machine_warbots_desc:0 "With a significant number of its corpus originally designed for warfare, the Machine Intelligence retains the ability to field powerful and reliable combat drones."
 civic_machine_introspective:0 "ครุ่นคิดอย่างลึกซึ้ง"
 civic_machine_introspective_desc:0 "ความหลงใหลในสิ่งภายในของตัวเองทั้งกระตุ้นและช่วยให้การรุกคืบของสติปัญญาจักรกลเข้าสู่วิทยาศาสตร์"
 civic_machine_delegated_functions:0 "ฟังก์ชันตัวแทน"
 civic_machine_delegated_functions_desc:0 "สติปัญญาจักรกล ทำงานเพื่อลดช่องโหว่โดยการเพิ่มจำนวนโมดูลาร์เพื่อลดความผิดพลาดในการปรับใช้กับยูนิตกึ่งอิสระเพิ่มเติม"
 civic_machine_predictive_analysis:0 "วิเคราะห์วิจัยแบบคงที่"
 civic_machine_predictive_analysis_desc:0 "สติปัญญาจักรกล พยายามที่จะขยายช่องทางการวิจัยทางวิทยาศาสตร์ที่มีอยู่ให้กว้างขึ้นผ่านการประเมินวิธีการวิจัยในระดับต่ำ"
 civic_machine_replication:0 "ทำเลียนแบบอย่างรวดเร็ว"
 civic_machine_replication_desc:0 "หน่วยที่ประกอบเป็น สติปัญญาจักรกล ได้รับการออกแบบมาเพื่อการขยายตัวอย่างรวดเร็ว สติปัญญาจักรกลยังคงรักษาการเพิ่มประสิทธิภาพสายการผลิตในช่วงต้นไว้อย่างมากมาย"
 civic_machine_maintenance_protocols:0 "โปรโตคอล-บำรุงรักษา"
 civic_machine_maintenance_protocols_desc:0 "ระบบสติปัญญาจักรกลของเราให้ความสำคัญกับการบำรุงรักษาหน่วยของเราเป็นประจำ โดรนสำหรับบำรุงดูแลรักษาจะได้รับการอัปเกรดและปรับแต่งเป็นประจำเพื่อประสิทธิภาพและความเข้ากันได้สูงสุด"
 civic_post_apocalyptic:0 "หลังการสิ้นสุดของอารยธรรม"
 civic_post_apocalyptic_desc:0 "Baptized by nuclear fire, this society has faced total annihilation - and survived. Devastated yet unbroken, they have rebuilt civilization from the ashes of the old world."
 civic_life_seeded:0 "เมล็ดพันธุ์แห่งชีวิต"
 civic_life_seeded_desc:0 "This society has evolved in a paradise, possibly designed just for them."
 civic_barbaric_despoilers:0 "ผู้ทำลายล้างป่าเถื่อน"
 civic_barbaric_despoilers_desc:0 "This society holds few things sacred. To fight is to live, and the strongest may seize whatever they covet."
 civic_byzantine_bureaucracy:0 "ระบบการปกครองไบแซนไทน์"
 civic_byzantine_bureaucracy_desc:2 "This society is largely governed by a complex and, to the outsider, almost labyrinthine system of bureaucracy. An army of officials and functionaries work tirelessly to keep the government running smoothly and ensure no citizens are allocated resources they cannot demonstrate a properly filed and triple-stamped need for."
 civic_merchant_guilds:0 "สมาคมพ่อค้า"
 civic_merchant_guilds_desc:1 "A number of powerful and very influential merchant guilds have risen to prominent positions in this society. They hold significant sway with the government."
 civic_franchising:0 "สิทธิการจำหน่ายแต่ผู้เดียว"
 civic_franchising_desc:0 "This Megacorporation relies heavily on franchising. Subsidiaries share a greater cut of their profits with their corporate overlord, in exchange for a license to market their goods under established brands."
 civic_trading_posts:0 "จุดซื้อขาย"
 civic_trading_posts_desc:0 "Good business is where you find it. This Megacorporation has a long tradition of spreading its influence through the establishment on trading posts. Their starbases are busy centers of trade."
 civic_media_conglomerate:0 "ควบรวมสื่อ"
 civic_media_conglomerate_desc:0 "Before branching into other fields, this Megacorporation began its rise to fortune as a media conglomerate. Its PR department are still masters of spinning stories and presenting the latest quarterly report in the most advantageous way."
 civic_naval_contractors:0 "ผู้รับเหมายานอวกาศ"
 civic_naval_contractors_desc:0 "This Megacorporation relies on several semi-independent naval contractors to increase its fleet size. Competing for bids, the contractors are always struggling to outperform one another."
 civic_free_traders:0 "ผู้ค้าอิสระ"
 civic_free_traders_desc:0 "The trading fleets of this Megacorporation are bolstered by semi-independent free traders operating under license."
 civic_private_prospectors:0 "นักสำรวจเอกชน"
 civic_private_prospectors_desc:0 "Building better worlds is hazardous work, but this Megacorporation relies on private prospectors to chart and establish footholds on promising planets."
 civic_gospel_of_the_masses:0 "คำสอนแห่งมหาชน"
 civic_gospel_of_the_masses_desc:0 "This Megacorporation embraces a curious blend of commercial and spiritualistic values, in which the positions of ordained minister and corporate officer have merged into a single role."
 civic_ruthless_competition:0 "การแข่งขันที่ไร้ความปรานี"
 civic_ruthless_competition_desc:0 "All levels of society in this Megacorporation are constantly vying with each other in ruthless competition. It's a dog-eat-dog world."
 civic_criminal_heritage:0 "ประเพณีอาชญากรรม"
 civic_criminal_heritage_desc:0 "This Megacorporation can trace its origins back to a crime syndicate that eventually grew powerful enough to supplant all forms of local government."
 civic_private_military_companies:0 "บริษัททหารเอกชน"
 civic_private_military_companies_desc:0 "This Megacorporation has a large number of powerful private military companies on its payroll. These mercenary contractors augment its ground forces."
 civic_indentured_assets:0 "สินทรัพย์ที่มีการผูกมัด"
 civic_indentured_assets_desc:0 "This Megacorporation specializes in large indentured workforces. It has little to do with the barbaric practice of slavery - these workers are merely paying off their debts... indefinitely."
 civic_brand_loyalty:0 "ความภักดีในตราสินค้า"
 civic_brand_loyalty_desc:0 "This Megacorporation has fostered a great sense of brand loyalty among its internal consumer base. Its catchy corporate slogans can be recited by nearly everyone."
 civic_diplomatic_corps:0 "คณะทูต"
 civic_diplomatic_corps_desc:0 "This society has a long tradition of rhetoric and debate, and celebrate those who are able to get their way using only words."
 civic_public_relations_specialists:0 "เชี่ยวชาญด้านการประชาสัมพันธ์"
 civic_public_relations_specialists_desc:0 "If you can control what someone thinks, then you can also control their behavior. This Megacorporation has a virtual army of specialists ready to engage in battles of public opinion."
 civic_death_cult:0 "ลัทธิความตาย"
 civic_death_cult_desc:0 "This society's religion is built around periodic, ritual sacrifice. Willing initiates devote themselves to a decade of study before meeting an end whose effects ripple throughout their culture."
 civic_death_cult_corporate:0 "องค์กรลัทธิความตาย"
 civic_death_cult_corporate_desc:0 "This Megacorporation has embraced ritual sacrifice as a means of ensuring its continuing profits. Willing initiates periodically give their lives in hopes of good fortune for their society."
 civic_memorialist:0 "อนุสรณ์"
 civic_memorialist_desc:0 "This empire pays tribute to memories and sapients of the past, deriving greater stability and insight from the continuous cycles of death, rebirth and legacy."
 civic_hive_memorialist:0 "ผู้ระลึก"
 civic_hive_memorialist_desc:0 "The Hive Mind pays special regard to the passing of other sapient entities as a means of centering its own, undying self."
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "The Machine Intelligence fine-tunes its understanding of core protocols through careful analysis of entropy in the wider universe. Redundancy is data, on the path to greater resilience."
 civic_crafters:0 "นักคราฟต์ผู้เชี่ยวชาญ"
 civic_crafters_desc:0 "A penchant for meticulous crafting lies at the heart of this society. Deft appendages and keen sensory organs aid them in creating truly wondrous treasures even in the most basic of trades."
 civic_pleasure_seekers:0 "ผู้แสวงหาความสุข"
 civic_pleasure_seekers_desc:0 "This society rejoices in its own perfection. Those who are elevated by their privileged social structure have surrendered to a culture which glorifies pleasure and entertainment, regardless of a cost typically borne by others."
 civic_corporate_hedonism:0 "องค์กร Hedonism"
 civic_corporate_hedonism_desc:0 "Work is where you want to be. The citizens of this Megacorporation happily pledge allegiance - and all their free time - to their employers in exchange for lavish corporate comforts."
 civic_corporate_crafters:0 "Mastercraft Inc."
 civic_corporate_crafters_desc:0 "This megacorporation has focused its production pipeline solely on goods of the highest quality and profit margins, creating and marketing stunning products with artistry and craft."
 civic_pompous_purists:0 "เอาแต่ใจตัวเอง"
 civic_pompous_purists_desc:0 "A society so utterly convinced of their own superiority, that any attempt at diplomacy not initated by themselves will be utterly ignored."
 civic_ascensionists:0 "นักยกระดับ"
 civic_ascensionists_desc:0 "The ultimate goal of this empire is to ascend to ever greater levels of fulfillment."
 civic_tooltip_ascensionists_effects: "ดาวเคราะห์ที่เป็นเจ้าของได้ §Yการยกระดับของดาวเคราะห์§! §G+1§! ตอนเริ่มเกม"
 civic_corporate_ascensionists:1 "บริษัทขนาดยักษ์"
 civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"
 civic_hive_ascensionists:0 "การพินิจพิเคราะห์ระดับสูง"
 civic_hive_ascensionists_desc:0 "The Hive Mind is particularly concerned with the metaphysical health of its being, and continually seeks means of self-improvement."
 civic_machine_ascensionists:0 "สมมติฐานระดับสูง"
 civic_machine_ascensionists_desc:0 "This Machine Intelligence is unusually obsessed with the metaphysical aspects of its core algorithms."
 civic_worker_coop: "สหกรณ์คนงาน"
 civic_worker_coop_desc: "Members of this society enjoy an equal share in the labors, profits and aspirations of the cooperative's ventures."
 civic_machine_spybots: "ชุดคำสั่งสปายแวร์"
 civic_machine_spybots_desc: "This Machine Intelligence has optimized hacking and surveilance protocols. Information acquisition by any means necessary is one of its core directives."
 civic_machine_spybots_effects: "- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_cloaking_1', £physics_research£ $tech_cloaking_1$]"
