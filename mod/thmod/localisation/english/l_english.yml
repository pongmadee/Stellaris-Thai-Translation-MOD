 pc_ai:0 "ดาว AI"
 pc_ai_desc:0 "Rocky world covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants. There are strong energy emissions coming from across the entire surface, but no organic life signs."
 pc_machine:0 "ดาวเครื่องจักร"
 pc_machine_desc:0 "Rocky world covered with artificial structures. The thin atmosphere consists mostly of industrial pollutants and is not capable of supporting biological life."
 pc_machine_broken:0 "Broken AI World"
