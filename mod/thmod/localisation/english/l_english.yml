 alloys_desc:3 "§E§Hโลหะผสม§! (£alloys£) เป็นทรัพยากรขั้นสูงที่มีการใช้งานทางทหารซึ่งเราจำเป็นต้องสร้าง §Hยาน§! และ §Hฐานอวกาศ§!$tt_gain$§Y-§! สร้าง £building£ §Hโรงหล่อโลหะผสม§! $tt_colonies$\n§Y-§! สร้าง £district£ §H$district_industrial_plural$§! $tt_colonies$\n§Y-§! $tt_market$"
 sr_zro:0 "แร่ซีโร"
