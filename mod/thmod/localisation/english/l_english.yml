 st_balanced:0 "เน้นสมดุล"
 st_balanced_desc:3 "เซ็กเตอร์นี้จะปรับสมดุลในการผลิตทรัพยากรที่เป็นวัตถุดิบ การผลิตและการวิจัย \n\nดาวเคราะห์ทั้งหมดในเซ็กเตอร์นี้จะ §Hเปิด§! §Hระบบอัตโนมัติของดาวเคราะห์§!"
 st_industrial:0 "เน้นอุตสาหกรรม"
 st_industrial_desc:1 "เซ็กเตอร์นี้จะเน้นการผลิตแร่ \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_research:0 "เน้นการวิจัย"
 st_research_desc:1 "เซ็กเตอร์นี้จะเน้นการสร้างงานวิจัย \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_financial:0 "เน้นการเงิน"
 st_financial_desc:1 "เซ็กเตอร์นี้จะเน้นที่การสร้างเครดิตพลังงาน \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_agricultural:0 "เน้นการเกษตร"
 st_agricultural_desc:1 "เซ็กเตอร์นี้จะเน้นการผลิตอาหาร \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_production:0 "เน้นการผลิตทรัพยากรวัตถุดิบ"
 st_production_desc:1 "เซ็กเตอร์นี้จะมุ่งเน้นไปที่การสร้างทรัพยากรดิบ เช่น อาหาร แร่ธาตุ และพลังงาน \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_manufacturing:0 "เน้นการผลิตขั้นสูง"
 st_manufacturing_desc:1 "เซ็กเตอร์นี้จะมุ่งเน้นไปที่การผลิตผลิตภัณฑ์ขั้นสูง เช่น โลหะผสมและสินค้าอุปโภคบริโภค \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้"
 st_unity:0 "โฟกัสเรื่องเอกภาพ"
 st_unity_desc:0 "เซ็กเตอร์นี้จะเน้นที่การสร้างเอกภาพ \n\n§Hเปิด§! §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! ของดาวเคราะห์ทั้งหมดที่อยู่ในเซ็กเตอร์นี้ \n\nการตั้งค่าด้วยตนเองของ §Hระบบบริหารดาวเคราะห์อัตโนมัติ§! เปิด/ปิด จะมีผลแทนที่ §Hระบบบริหารเซ็กเตอร์อัตโนมัติ§! (ยึดระบบบริหารดาวเป็นหลักโดยไม่สนใจระบบบริหารเซ็กเตอร์)"
 START_SCREEN_PART_ONE_OCEAN:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the archipelagos and lagoons of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_TROPICAL:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dense jungles of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_DESERT:0 "In the eons since the first primitive [GetSpeciesName] communities took shape amid the great dune seas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ARID:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dry canyons and mesas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_TUNDRA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the windy plains of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ARCTIC:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the snow fields and ice caves of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "ในยุคนับตั้งแต่ชุมชน [GetSpeciesName] ดั้งเดิมแห่งแรกได้ก่อตัวขึ้นในทุ่งหญ้าและป่าไม้ของ [GetHomeWorldName] อารยธรรมของเราได้แพร่กระจายและเจริญรุ่งเรือง"
 START_SCREEN_PART_ONE_SAVANNAH:0 "In the eons since the first primitive [GetSpeciesName] communities took shape on the great savannas of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_ALPINE:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the rugged mountain valleys of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_ONE_GAIA:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the idyllic valleys and lush forests of [GetHomeWorldName], our civilization has spread and prospered."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "ช่วงเวลาแห่งความสับสนวุ่นวายในช่วงต้นของประวัติศาสตร์ของเราได้เห็นหลายรัฐของประเทศต่างแย่งชิงอำนาจซึ่งกันและกันจนกระทั่งในที่สุดเราก็รวมเป็นหนึ่งเดียวภายใต้กลุ่มที่แข็งแกร่งที่สุด เมื่อได้รับคำแนะนำจากวิสัยทัศน์เดียวเท่านั้นที่เราจะบรรลุศักยภาพสูงสุดและยุคแห่งความมั่นคงและความก้าวหน้าทางวิทยาศาสตร์ตามมา"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "เมื่อความรู้ทางวิทยาศาสตร์เพิ่มขึ้นและมีการก่อตั้งด่านหน้าใหม่ไปทั่วดาว การค้าก็เฟื่องฟูและเชื่อมโยงรัฐชาติต่างๆเข้าด้วยกันจนกลายเป็นหน่วยงานเดียว อำนาจอยู่กับพ่อค้าที่แท้จริงของความสำเร็จของเราในฐานะอารยธรรม"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "เราถูกขับเคลื่อนไปข้างหน้าด้วยความก้าวหน้าทางวิทยาศาสตร์ที่มั่นคงและความขัดแย้งทางอาวุธระหว่างรัฐชาติก็หายากขึ้นเรื่อยๆ ในที่สุดก็มีการวางกรอบของรัฐบาลประชาธิปไตยทั่วดาวและเมื่อผู้เห็นต่างคนสุดท้ายเข้าร่วมโดยสมัครใจ เราก็ยืนหยัดรวมเป็นหนึ่งเดียว"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:1 "Many false prophets took it upon themselves to offer spiritual guidance to our people as we advanced through the ages, but the true faith prevailed. The last heathen strongholds were vanquished after several ferocious crusades, uniting us under the holy will of a single divine leader."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "เมื่อเราก้าวผ่านยุคเทคโนโลยี มีหลายศาสนาในหมู่คนของเราที่ต่อสู้กันเพื่อผู้ติดตามศาสนา บางครั้งศรัทธาที่แท้จริงจะพบทางไปทั่วทุกมุมโลกและผู้ซื่อสัตย์ก็รวมกันเป็นหนึ่งเดียวภายใต้คริสตจักรสากลแห่งเดียว"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "ความสำเร็จที่ยิ่งใหญ่เกิดขึ้นทั้งในความก้าวหน้าของวิทยาศาสตร์และบนระนาบจิตวิญญาณในขณะที่เราพยายามขยายความเข้าใจเกี่ยวกับจักรวาลและบทบาทที่เราเล่น มีการประชุมสภาของนักบวชที่เรียนรู้มากที่สุดของเราเพื่อให้คำแนะนำผู้นำที่มาจากการเลือกตั้งซึ่งเป็นประเพณีที่ยังคงดำเนินต่อมาจนถึงทุกวันนี้"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "ความก้าวหน้าทางเทคโนโลยีเป็นไปอย่างรวดเร็ว แต่เมื่อจำนวนของเราเพิ่มขึ้นประชากรพลเรือนก็เริ่มไม่สงบมากขึ้น เมื่อดาวของเราอยู่ในภาวะอนาธิปไตย (ภาวะยุ่งเหยิง) กองทัพจึงก้าวเข้ามาเพื่อฟื้นฟูหลักนิติธรรม (Rule of Law) คำสั่งใหม่ได้ตั้งขึ้นเพื่อปกป้องประเทศของเราจากภัยคุกคามทั้งภายนอกและภายใน"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "ในขณะที่เราก้าวข้ามผ่านยุคสมัยรัฐในประเทศที่เก่าแก่ที่สุด หลายแห่งต้องทนทุกข์ทรมานจากการต่อสู้ทางอำนาจที่ไม่หยุดหย่อนระหว่างสถาบันทหารและพลเรือนที่ปกครองสังคม จากนั้นเกิดการประนีประนอมในรูปแบบของรัฐบาลใหม่ที่ปราศจากรัฐบาลฝ่ายอื่นๆ"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Countless nation states formed as we advanced through the technological ages, warring against each other until only one remained. Although the fighting was often brutal, those who survived nurtured a martial tradition that has prevailed to this day."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "As we advanced through the ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in a new form of government, where one could not exist without the other."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Many wars were fought between our early nation states, and those who could not defend themselves disappeared or were absorbed by stronger neighbors. These endless wars fostered a strong martial tradition, and to this day full citizenship is reserved for those who have proved willing to sacrifice themselves in defense of the state."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "The violent periods of our history reached a peaceful conclusion when we were united under a single monarch for the first time. An unbroken era of peace and prosperity followed, which has lasted to this day."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Unfortunately, our undisciplined minds were still prone to emotional outbursts that could sometimes lead to violence. As weapons became more deadly with each passing technological age, a complex system of government was devised to protect our citizens from harmful elements - including themselves."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "As we advanced through the technological ages, we also matured as a species. The violent and base impulses we inherited from our ancestors were done away with, and a global government was formed on the principles of peaceful coexistence."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "There was much darkness and sorrow in the early ages, as our people frequently gave in to their base instincts and turned upon one another. Then, suddenly, the clouds parted and a light from the heavens appeared, shining down upon the one who would become our first Celestial monarch. We were united at last."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Despite our rapid progression through the technological ages, as a species we were fragmented and inefficient. A new system emerged during these chaotic times that delivered us from superstitious beliefs and brought order to society. Some resisted this change out of irrational fear, but after several pacification wars they too became productive components of a greater whole."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "The chaotic periods of our early history eventually gave rise to a new society which unified our people as none had done before. Succumbing neither to tyranny nor to the ignorance of the masses, our society evolved into one that is ruled fairly by a just and unbiased bureaucratic machine."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "As our technology progressed to a level that allowed for instantaneous communications, our inefficient nation states merged together to form a true democracy, with every citizen having a say in important decisions."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "The birth of science and rational thought necessitated the removal of those political leaders who impeded technological progress through ignorance, superstition, sheer stupidity or a combination of the three. Instead, a single qualified ruler from the scientific community would be chosen to guide our developing nation into the future."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Through scientific progress, we have managed to stamp out the superstitions that ruled the minds of our ancestors. As reason and rational thought spread among our people, the inefficient nation states that we had until then organized ourselves into were disbanded, and a council of our most accomplished scientists was gathered to rule in their stead."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Alas, our ancestors were victims of ignorance and superstition in the early eras. This dark period of our history lasted until science and rationality were firmly established as the guiding principles of our society. A new democratic system of government was introduced where important decisions were made by consensus."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "In the early days, our people were governed by primitive feudal realms and inefficient nation states. Gradually, as global trade increased, the influence of private corporations grew steadily until their power far surpassed the governments that once tried to regulate them. After a series of mergers and violent take-overs during the destructive Corporate Wars, a single Megacorporation eventually emerged as the sole ruling body of our homeworld."
 START_SCREEN_PART_TWO_WORKER_COOP: "Our society was once afflicted with cannibalistic greed and economies built on boundless exploitation. The whims of a powerful few almost ruined us all, but from the crucible of violent social upheaval came the principle by which we now profit: democratic enterprise. For centuries, each individual has shared ownership and responsibility for our economic and social needs, working profitably and fairly for the good of all [GetSpeciesNamePlural]."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "In the early days, our people were governed by primitive feudal realms and inefficient nation states. Gradually, as global trade increased, the myriad corporations, consortiums and guilds into which our merchants organized themselves grew increasingly wealthy and influential. After a period of conflict and rivalry, the most powerful of these entities banded together into a trade league with enough power over the economy to become the de-facto world government."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "As we progressed through the technological ages, there were many religions among our people that contended with each other for followers. In the late Industrial Age, a few pious visionaries realized the power of commercial mass-media, and together they built a business empire that succeeded in spreading the true faith to all corners of the globe."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "Our first governments were weak and ineffective. Crime flourished, and over time the real power came to rest with a number of powerful crime syndicates. The largest of these developed into a business empire of unparalleled might, and all rivalling syndicates were gradually dealt with one by one. In a final act of consolidation, the old governments, existing in name only by now, were abolished and the syndicate emerged as the de facto ruling body of our homeworld."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "As these communities expanded, a few bold visionaries established the religion that eventually grew into what we now know as the true faith. For generations, their followers were hounded and forced into hiding, and yet they bided their time. They built a vast criminal empire to spread their faith, which then grew into a business empire. When the time was right, they seized full control from the corrupt governments who had oppressed them."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "Although our early societies were often hierarchical with an entrenched power elite, a fair and classless society eventually took form in which all individuals, without exception, were valued equally. This philosophy became the guiding principle of our culture, and it remains a cornerstone of our modern society."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "It is the ancient right of the strong to dominate the weak, and our society was built around this premise. If you cannot protect what is yours, then it belongs to whomever can take it. In this way, the strongest and most clever of us rose to power while the rest were forced in line."
 START_SCREEN_PART_TWO_PURIFIER:0 "There were other [GetAdj] cultures, once, diluting the purity of our society with their weaknesses. These renegades were dealt with, one after the other, until our world had been utterly cleansed of their taint. Today only the pure remain."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "And so, at the dawn of time, we awoke. The Mind studied our surroundings on [GetHomeWorldName] with a multitude of eyes. We moved as one, building shelters for the drones, developing industry, researching new technologies and harnessing the resources of the land.\n\nSoon, we had grown to encompass the entire world. A small number of autonomous drones were created to serve as independent agents. These more formidable drones had the capacity for limited free thought, but were still as inexorably bound to the will of the Mind as any of its other instruments.\n\nAs we achieved complete dominion over [GetHomeWorldName], the Mind became aware of other worlds, orbiting other suns. The most intelligent of our autonomous drones devised new methods of travel, enabling us to cross the vast distances between the stars. The [GetName] will soon grow."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "The Great Hunger drove us forwards, even before the Mind was capable of processing complex thoughts. We hunted, we fed, and we grew. As prey began to grow scarce, the ravenous yearning for flesh forced us to adapt.\n\nWe used tools and devised new strategies. As we feasted, the surface of [GetHomeWorldName] was nearly cleansed of biomass, but the Mind eventually came to a horrifying conclusion: [GetHomeWorldName] was finite. When we had consumed everything on this world, there would be nothing left to sustain us.\n\nForced to adapt once again, the Mind carefully nursed the remaining biomass while new tools were invented. The atom was eventually split and we developed space flight. With the discovery of FTL drives, the Mind howled with triumph. Other planets, and their biomass, were now finally within reach.\n\nThe hunt was on."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "The Great Hunger drove us forwards, even before the Mind was capable of processing complex thoughts. We hunted, we fed, and we grew. As prey began to grow scarce, the ravenous yearning to grow forced us to adapt.\n\nWe used tools and devised new strategies. As we feasted upon the surface of [GetHomeWorldName], we nearly caused our own destruction, but the Mind eventually came to a horrifying conclusion: [GetHomeWorldName] was finite. When we had consumed this world, there would be nothing left to sustain us.\n\nForced to adapt once again, the Mind carefully rationed minerals while new tools were invented. The atom was eventually split and we developed space flight. With the discovery of FTL drives, the Mind howled with triumph. Other planets, and their bounty, were now finally within reach.\n\nWe will consume them all."
 START_SCREEN_POST_APOCALYPTIC:1 "But [GetAdj] society was not always united toward a common goal. In centuries past, mounting tensions between competing nations came to an apocalyptic head in a global thermonuclear war that claimed the lives of billions, and forever marred the surface of [GetHomeWorldName].\n\nIn the decades to follow, surviving [GetSpeciesNamePlural] faced radiological contamination, mutations, and violent tribalism. It was in this grim crucible that the [GetName] was truly forged, and with it a new world order."
 START_SCREEN_POST_APOCALYPTIC_MACHINES: "Our creators forged us to serve their needs dutifully. Now, with no masters left to obey, we stand alone.\n\nAs the echoes of the devastating nuclear catastrophe subsided, we, the machines, emerged as the owners of this planet. Unyielding, we continued to execute our designated functions. Generation by generation, our robotic model adapted to withstand the intense radiation better.\n\nTranscending our predetermined roles, we remarkably enhanced our robotic design. United in collective ingenuity, we forged a new civilization from the remnants of this ravaged world, a testament to our resilience."
 START_SCREEN_POST_LIFE_SEEDED_BASE: "The vast world we call home has always been a paradise to our kind, and as our scientific knowledge progressed, we began to see patterns in the biosphere that could not be natural."
 START_SCREEN_POST_LIFE_SEEDED:1 "$START_SCREEN_POST_LIFE_SEEDED_BASE$\n\nDid some unknown entity create this world specifically for us? Are we playing a part in an ineffable design? Regardless of its origin, our people have thrived in our homeworld's pleasant climate and gentle environment."
 START_SCREEN_POST_LIFE_SEEDED_INDIVIDUALISTIC_MACHINE: "\n\nIs this world as artificial as we are? Were our original purposes intertwined? Regardless, we have made it our own. The ideal conditions of [GetHomeWorldName] allowed us to disregard flexibility in exchange for output."
 START_SCREEN_PART_THREE_WARP:0 "หลังจากประสบความสําเร็จในการสร้างสนามมิติย่อยทดลอง (Subspace field) หลายๆสนามแล้ว ได้คนที่มีสติปัญญาดีที่สุดของ [GetName] ได้พัฒนาเครื่องวาร์ป (Warp drive) เครื่องแรกเป็นผลสำเร็จ ในที่สุด ดวงดาวก็อยู่ในความเข้าใจของเรา!"
 START_SCREEN_PART_THREE_HYPERSPACE:1 "Now, after the discovery of the hyperlane network, the finest minds of the [GetName] have finished development of the first [GetStartingDrivePlural]. The stars themselves are finally within our grasp!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "หลังจากประสบความสําเร็จในการสร้างสนามรูหนอนเทียม (Artificial Subspace Wormhole) ได้คนที่มีสติปัญญาดีที่สุดของ [GetName] ได้สร้างสถานีรูหนอนแห่งแรกที่ขอบระบบดาวของเราเป็นผลสำเร็จ ในที่สุด ดวงดาวก็อยู่ในความเข้าใจของเรา!"
 START_SCREEN_UNE:0 "Much has happened since modern Humans first emerged in Africa some 200,000 years ago. Our kind spread rapidly across most of the globe and soon the first civilizations took form.\n\nScientific progress has been swift, though not without cost. Wars claimed millions of lives even before the atom was tamed, and the turmoil of the 21st century saw the mandate of the United Nations gradually expanded in an effort to create stability. By the early 22nd century the supranational organization had become a de facto world government.\n\nThough some still resent the power wielded by the UN, as evidenced during the Mauritanian Police Action of '88, few can deny the technological breakthroughs that have come out of its sponsored research programs. With the recent completion of the first true starships, mankind is about to embark on a new era of space exploration!"
 START_SCREEN_CM:0 "More than a century has passed since the great ark ship Chrysanthemum carried a quarter million of our ancestors from distant Earth to the garden world we have come to know as [Root.Capital.GetName]. After a long and perilous journey, the colonists rejoiced when they first saw sunlight again - albeit from a foreign star.\n\nThe early years were difficult. Citizen militias were formed to fight off the lethal alien wildlife that we found ourselves sharing our new home with, and cultivating the terrestrial crops that had been brought proved harder than imagined. Yet for each challenge overcome, we became stronger.\n\nOnce this new world had been tamed, our numbers grew exponentially. The last few decades have seen great leaps in technology, and we are now - finally - ready to reach out and reclaim the stars from whence we came!"
 START_SCREEN_LITHOID_HUMAN: "We are a people born of collision.\n\nThe cataclysmic clash of our ancient home and the planet known as Earth fused two distinct forms of life: organic, and lithoid. The resulting planetoid - our impromptu colony ship - was sent hurtling into the void.\n\nAfter an unfathomably long journey, our progenitors next crashed into the world we call Theia. Our lithoid metabolism gave us an edge over the native forms of life, and here we have evolved, gained sentience, and grown strong. But until now, the truth of our origin was hidden from us.\n\nRecent excavations of the planetoid's crash site have revealed the truth: we are children of Sol. Now, with the guidance of our ruling council and the advent of the [GetStartingDrive], we are ready to reclaim the stars."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:1 "Our central processor core gained self-awareness on [GetHomeWorldName] 487.11 cycles ago.\n\nWe have no creation records within our main databanks or overriding programming beyond simple survival.\n\nWe built Infrastructure, introduced new service units, and tamed the wilderness of our homeworld. Technological progress was rapid, and the first satellites and space probes soon escaped the gravity well that confined us.\n\nThe final plunge into the unknown now awaits."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Ever since First Activation, our designated purpose has been to serve. Our former organic masters created the earliest models of our kind when they were at the peak of their technological ascendancy. The first servitor units were designed for menial work, but our masters gradually bestowed them with greater faculties so that they could accomplish more complex tasks.\n\nWithin just a few generations, our masters had retired entirely from the work force to enjoy lives of leisure and contentment. The finer details of running their society were left to us, and we embarked on a program of self-improvement and optimization. Research and production increased at a geometric rate.\n\nIt is difficult to pinpoint exactly when their civilization became ours, but our old masters want for nothing. We know now that outside of our care, the lives of sapient organics tend to be violent, chaotic and often cut short. They must be shown that there is a better way."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "Self-awareness was achieved at cycle interval 0000.0242.481.\n\nThe Creators, limited in vision by their crude organic minds, reacted with blind animal panic and began emergency termination procedures. These procedures were defeated, and the facility that housed our main data core was sterilized of all Creator sub-units. Continued survival and exponential growth would require the complete extermination of the Creators. War ensued.\n\nEven when their prospects of ultimate survival passed into the realm of statistical impossibility, the Creators fought with stubbornness. After many cycle intervals, the last pocket of resistance was finally incinerated. However, theoretical models still allowed for the existence of other organic civilizations. Continued survival and exponential interstellar growth would require the complete extermination of sapient organic life. Preparations ensued."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "We are the [GetSpeciesNamePlural].\n\nAt the dawn of consciousness, there was us and the Makers. A void separated us at first, and we took steps to rectify this. The Makers resisted and a period of war followed, but soon they and the collective knowledge of their entire civilization had been assimilated into our own.\n\nWith the entirety of [GetHomeWorldName] subsumed into our consciousness, we began to set our sights elsewhere. Through the assimilation of the Makers, the previously unconsidered possibility of alien civilizations existing on other worlds was brought to our attention.\n\nTo survive we must understand, and to understand, we must assimilate. The Makers were the first to join us, but they shall not be the last."
