 starting_ftl_wormhole:0 "การเดินทางโดยใช้รูหนอน"
 starting_ftl_warp_desc:0 "The warp drive generates a subspace bubble around a ship, making faster-than-light speeds attainable. This allows for free but relatively slow travel between stars, given the great distances involved."
 starting_ftl_hyperdrive_desc:0 "The hyper drive allows ships to temporarily breach the dimension of hyperspace. Interstellar travel is fast but limited to existing paths along the hyperlane network."
 starting_ftl_wormhole_desc:0 "Wormhole generators tunnel through subspace and establish a conduit between two points, permitting travel across vast distances. The large generators are too big to be fitted on ships, requiring special Wormhole Stations to operate."
