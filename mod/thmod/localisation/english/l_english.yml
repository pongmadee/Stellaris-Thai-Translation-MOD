 DEFAULT_BEHAVIOR_DESC:1 "§Hยุทธวิธีแบบผสม:§! ยานจะมีแนวทางที่สมดุลระหว่างการโจมตีและการป้องกัน"
 SWARM_BEHAVIOR_DESC:2 "§Hยุทธวิธีแบบฝูง:§! ยานจะพุ่งเข้าใส่ศัตรูโดยตรงและพยายามสร้างความเสียหายให้ได้มากที่สุดจากระยะของอาวุธที่สั้นของมัน"
 ARTILLERY_BEHAVIOR_DESC:2 "§Hยุทธวิธีปืนใหญ่:§! ยานจะอยู่ในระยะไกล ยิงอาวุธระยะไกลที่สุดไปที่เป้าหมาย"
 CARRIER_BEHAVIOR_DESC:1 "§Hยุทธวิธียานแม่:§! ยานจะอยู่ที่ระยะปะทะโดยยานลูกขั้นสูงสุด"
 LINE_BEHAVIOR_DESC:2 "§Hยุทธวิธีแถวหน้ากระดาน:§! ยานจะเคลื่อนไปข้างหน้าในระยะกลางจากเป้าหมายและคงรูปแบบกระบวนทัพไว้"
 PICKET_BEHAVIOR_DESC:2 "§Hยุทธวิธีปิดล้อม:§! ยานจะเคลื่อนเข้าสู่ระยะกลางจากเป้าหมายและพยายามสกัดกั้นศัตรูที่เข้ามา"
 PLATFORM_BEHAVIOR_DESC:2 "§Hยุทธวิธีแพลตฟอร์ม:§! แพลตฟอร์มป้องกันจะไม่เคลื่อนที่และยิงใส่ศัตรูที่อยู่ในระยะ"
 COLOSSUS_BEHAVIOR_DESC:0 "§Hยุทธวิธีไม่สนใจ:§! ยานรบจะเพิกเฉยต่อผู้โจมตีและดำเนินกิจกรรมปัจจุบันต่อไป"
 TORPEDO_BEHAVIOR_DESC:0 "§Hยุทธวิธีตอร์ปิโด:§! ยานจะพุ่งเข้าใส่ศัตรูโดยตรงแล้วกราดยิง"
