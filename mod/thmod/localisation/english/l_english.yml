 pre_sapients_eat:1 "จะต้องถูกล่า"
 pre_sapients_eat_name:1 "ไล่ล่าพวกอารยธรรมก่อนเซเปียนส์"
 pre_sapients_eat_desc:0 "An animal without sapience can hardly be considered to be part of our empire, but perhaps they can help our growth in other ways...\n\n§EPre-sapients living on our planets will be used for food, slowly depleting their population.§!"
 policy_core_worlds:0 "ประชากรดาวแกนหลัก (Core)"
 policy_core_worlds_desc:0 "We can decide which Pops are permitted to live on our core worlds. Prohibited Pops already living there will be forced to move to our Sectors or flee to other Empires."
 core_worlds_all:0 "ทุกเผ่าพันธุ์"
 core_worlds_all_name:0 "ทุกเผ่าพันธุ์"
 core_worlds_all_desc:0 "Diversity is the key to a vibrant empire. Our core worlds must reflect these values by remaining open to all of the species in our empire.\n\n§EAll Pops are permitted to live on Core Worlds§!"
 core_worlds_citizens_and_slaves:0 "พลเมืองและทาสเท่านั้น"
 core_worlds_citizens_and_slaves_name:0 "พลเมืองและทาสเท่านั้น"
 core_worlds_citizens_and_slaves_desc:0 "Though our core worlds must be kept safe from alien influence, we shall not deny our citizens their lawful property.\n\n§ENon-enslaved Pops without Full Citizenship will migrate away from Core Worlds§!"
 core_worlds_citizens_only:0 "พลเมืองเท่านั้น"
 core_worlds_citizens_only_name:0 "พลเมืองเท่านั้น"
 core_worlds_citizens_only_desc:0 "Our core worlds are the heart of our empire. No lesser species shall be permitted to settle there.\n\n§EPops without Full Citizenship will migrate away from Core Worlds§!"
 policy_refugees:0 "ผู้ลี้ภัย"
 policy_refugees_desc:0 "We can decide whether we should accept or turn away refugees fleeing purges, displacement and persecution in other empires."
 refugees_not_allowed:0 "ไม่มีผู้ลี้ภัย"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "To open our borders to the dregs of other societies would only serve to undermine the state.\n\n§Eไม่มีผู้ลี้ภัยจากจักรวรรดิอื่น§!"
 refugees_only_citizens:0 "เผ่าพันธุ์ที่เป็นพลเมืองเท่านั้น"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "We cannot allow compassion to overpower good sense. Only those who would be worthwhile additions to society should be brought into our borders.\n\n§Eผู้ลี้ภัยจากผ่าพันธุ์มีที่เป็นพลเมืองเต็มรูปแบบอาจมาจากจักรวรรดิอื่น§!"
 refugees_allowed:0 "ยินดีต้อนรับผู้ลี้ภัย"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Those fleeing death and persecution at the hands of tyrants will be welcome within our borders.\n\n§Eผู้ลี้ภัยอาจมาจากจักรวรรดิอื่น§!"
 policy_debris:0 "เศษซากต่างๆ"
 policy_debris_desc:0 "We can decide whether we should research or scavenge the fleets of fallen enemies."
 research_debris:0 "วิจัยเศษซาก"
 research_debris_name:0 "$research_debris$"
 research_debris_desc:0 "เราจะวิจัยเทคโนโลยีของศัตรูจากซากยานของพวกเขา"
 scavenge_debris:0 "เก็บขยะเศษซาก"
 scavenge_debris_name:0 "$scavenge_debris$"
 scavenge_debris_desc:0 "เราจะค้นหาทรัพยากรจากซากยานศัตรู"
 scavenge_and_research_debris:0 "วิจัยและเก็บขยะเศษซาก"
 scavenge_and_research_debris_name:0 "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc:0 "As §Y$civic_scavengers$§! we will strip debris for both research and resources."
 policy_population_controls:0 "การควบคุมจำนวนประชากร"
 policy_population_controls_desc:0 "We can decide whether or not selective population controls should be legal in our empire."
 population_controls_not_allowed:0 "ไม่อนุญาต"
 population_controls_not_allowed_name:0 "ห้ามการควบคุมจำนวนประชากร"
 population_controls_not_allowed_desc:1 "To reproduce and propagate their species is the inalienable right of all our citizens.\n\n§E- ไม่สามารถเปิดใช้งานการควบคุมประชากรในการกำหนดสิทธิของเผ่าพันธุ์ได้§!\n§E- ไม่สามารถเลือกเผ่าพันธุ์ที่จะ เพิ่ม/ปฏิเสธ ได้§!"
 population_controls_allowed:0 "อนุญาต"
 population_controls_allowed_name:0 "อนุญาตการควบคุมจำนวนประชากร"
 population_controls_allowed_desc:11 "Long-term demographics is too important a matter to be left solely in the hands of individual actors.\n\n§E- สามารถเปิดใช้งานการควบคุมประชากรในการกำหนดสิทธิของเผ่าพันธุ์ได้§!\n§E- สามารถเลือกเผ่าพันธุ์ที่จะ เพิ่ม/ปฏิเสธ ได้§!"
 policy_slavery:0 "ทาส"
 policy_slavery_desc:1 "We can decide whether or not slavery should be legal in our empire."
 slavery_not_allowed:0 "ไม่อนุญาต"
 slavery_not_allowed_name:0 "ห้ามการเป็นทาส"
 slavery_not_allowed_desc:0 "The enslavement of sapient beings is an abomination and will not be tolerated within our Empire.\n\n§Eไม่สามารถทำให้ประชากรเป็นทาสได้§!"
 slavery_allowed_xenos_only:0 "ต่างดาวเท่านั้น"
 slavery_allowed_xenos_only_name:0 "Xeno-Slavery Only"
 slavery_allowed_xenos_only_desc:1 "Allows the enslavement of Species other than our own within our Empire.\n\n§Eสามารถทำให้ประชากรเผ่าพันธุ์อื่นเป็นทาสได้§!"
 slavery_allowed_regulated:1 "มีการควบคุม"
 slavery_allowed_regulated_name:1 "มีการควบคุมทาส"
 slavery_allowed_regulated_desc:2 "Allows the indiscriminate enslavement of Pops from all walks of life and ensures equal and relatively fair working conditions.\n\n§ECan Enslave any Pop, at reduced efficiency§!"
 slavery_allowed_regulated_xenos_only:1 "มีการควบคุมทาสต่างดาว"
 slavery_allowed_regulated_xenos_only_name:1 "Regulated Xeno-Slavery"
 slavery_allowed_regulated_xenos_only_desc:2 "Allows the enslavement of Species other than our own within our Empire under relatively fair working conditions.\n\n§Eสามารถทำให้ประชากรเผ่าพันธุ์อื่นเป็นทาสได้ โดยที่มีประสิทธิภาพลดลง§!"
 slavery_allowed:0 "อนุญาต"
 slavery_allowed_name:0 "อนุญาตให้มีทาส"
 slavery_allowed_desc:0 "Allows the enslavement of Pops within our Empire.\n\n§Eสามารถทำให้ประชากรเป็นทาสได้§!"
 policy_slavery_procreation:1 "การให้กำเนิดทาส"
 policy_slavery_procreation_desc:0 "We can decide if slaves should be allowed to procreate or not."
 slavery_procreation_allowed:0 "อนุญาต"
 slavery_procreation_allowed_name:0 "Slave Procreation Allowed"
 slavery_procreation_allowed_desc:0 "Slaves are allowed to procreate. Pops grown from slaves are automatically enslaved."
 slavery_procreation_not_allowed:0 "ไม่อนุญาต"
 slavery_procreation_not_allowed_name:0 "Slave Procreation Prohibited"
 slavery_procreation_not_allowed_desc:0 "Slaves are not allowed to procreate"
 policy_purge:0 "การล้างเผ่าพันธุ์"
 policy_purge_desc:0 "Purged Pops are unable to work and will ultimately perish, but the process will enrage them as well as any sympathetic Pops.\n"
 purge_not_allowed:0 "ไม่อนุญาต"
 purge_not_allowed_name:0 "Purging Prohibited"
 purge_not_allowed_desc:1 "The Purge is an atrocity and should always be treated as such.\n\n§Eไม่สามารถกวาดล้างประชากรได้§!"
 purge_allowed_xenos_only:0 "ต่างดาวเท่านั้น"
 purge_allowed_xenos_only_name:0 "Xeno-Purge Only"
 purge_allowed_xenos_only_desc:1 "We must allow efficient methods to regulate and control the spread of lesser lifeforms within our Empire.\n\n§ECan Purge Pops from other Species§!"
 purge_allowed:0 "อนุญาต"
 purge_allowed_name:0 "อนุญาตให้กวาดล้าง/ล้างเผ่าพันธุ์"
 purge_allowed_desc:0 "The troublesome and corrupt elements within our Empire must be cleansed, lest their rot take root in us all.\n\n§Eสามารถกวาดล้างและขับไล่ประชากรได้§!"
 purge_displacement_only:0 "ขับไล่เท่านั้น"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "It is not our responsibility to see to the needs of those who would undermine the foundations of our society. Let them find their homes outside our borders.\n\n§Eสามารถบังคับประชากรให้ออกไปจากที่อยู่เดิมได้§!"
 policy_orbital_bombardment:0 "การทิ้งระเบิดจากวงโคจร"
 policy_orbital_bombardment_desc:2 "Orbital Bombardment allows us to destroy armies on a planet from space. More punitive orbital bombardment stances can also destroy buildings and kill population.\n"
 orbital_bombardment_selective:0 "เลือกเฉพาะที่"
 orbital_bombardment_selective_name:0 "การทิ้งระเบิดจากวงโคจรแบบเลือกเฉพาะที่"
 orbital_bombardment_selective_desc:0 "Allows only the bombardment of identified military targets, while keeping civilian casualties to a minimum.\n\n§Eสามารถใช้ได้เฉพาะการทิ้งระเบิดจากวงโคจรแบบ 'เลือกเฉพาะที่' เท่านั้น§!"
 orbital_bombardment_indiscriminate:0 "ไม่เลือกเจาะจง"
 orbital_bombardment_indiscriminate_name:0 "การทิ้งระเบิดจากวงโคจรแบบไม่เลือกเจาะจง"
 orbital_bombardment_indiscriminate_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the surface.\n\n§Eสามารถทิ้งระเบิดในวงโคจรแบบ 'ไม่เลือกเจาะจง' ได้§!"
 orbital_bombardment_armageddon:0 "ทำลายล้างขั้นสูงสุด"
 orbital_bombardment_armageddon_name:0 "การทิ้งระเบิดจากวงโคจรแบบทำลายล้างขั้นสูงสุด"
 orbital_bombardment_armageddon_desc:1 "Allows the full use of all orbital weaponry, with no regards to life on the planet itself. Utter annihilation is the goal.\n\n§Eสามารถทิ้งระเบิดในวงโคจรแบบ 'ไม่เลือกเจาะจง' และแบบ 'ทำลายล้างขั้นสูงสุด' ได้§!"
 orbital_bombardment_abduction:0 "ลักพาตัว"
 orbital_bombardment_abduction_name:0 "การทิ้งระเบิดจากวงโคจรเพื่อลักพาตัว"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "อนุญาต"
 orbital_bombardment_surrender_forbidden_name:0 "ไม่ได้รับอนุญาต"
 policy_orbital_bombardment_accept_surrender:0 "ยอมรับการยอมจำนนที่วงโคจรดาว"
 policy_orbital_bombardment_accept_surrender_desc:0 "นโยบายนี้ควบคุมว่า เราจะอนุญาตให้ดาวเคราะห์ศัตรูยอมจำนนต่อกองยานของเราในระหว่างการระดมทิ้งระเบิดจากวงโคจรดาวหรือไม่"
 orbital_bombardment_surrender_allowed:0 "อนุญาต"
 orbital_bombardment_surrender_allowed_desc:0 "Foreign citizens have the right to surrender.\n\n§Eหากพวกเขาเลือกที่จะยอมจำนน เราก็จะยึดครองดาวเคราะห์ศัตรูจากการทิ้งระเบิดในวงโคจรของดาวเคราะห์ที่ไม่มีกองทัพป้องกัน§!"
 orbital_bombardment_surrender_forbidden:0 "ไม่อนุญาต"
 orbital_bombardment_surrender_forbidden_desc:0 "There will be no surrender, Orbital Bombardment will continue indefinitely.\n\n§Eการยึดดาวเคราะห์ของศัตรู จะต้องบุกยึดดาวด้วยกองกำลังภาคพื้นดินเท่านั้น§!"
 policy_interference:1 "การแทรกแซงอารยธรรมดึกดำบรรพ์"
 policy_interference_desc:1 "We can set policies regulating our interactions with pre-FTL empires."
 interference_not_allowed:0 "ไม่แทรกแซง"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "It is not our place to influence the development of another society. Watch, but do not interfere.\n\n§E- สถานีสังเกตการณ์ ถูกจำกัดไว้ที่$mission_passive_observation$\n- ไม่สามารถกำหนดเป้าหมายการจารกรรมกับอารยธรรม Pre-FTL ได้\n- ไม่สามารถเปิดเผยตัวตนของเราต่ออารยธรรม Pre-FTL ได้\n- ไม่สามารถรุกรานอารยธรรม Pre-FTL ได้§!"
 interference_subtle:0 "แทรกแซงเบาบาง"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "We can nudge their development in the right direction, but our touch must remain subtle.\n\n§E- สถานีสังเกตการณ์ ถูกจำกัดไว้ที่$mission_passive_observation$\n- สามารถกำหนดเป้าหมายการจารกรรมกับอารยธรรม Pre-FTL ได้เป็นบางอย่าง\n- สามารถเปิดเผยตัวตนของเราต่ออารยธรรม Pre-FTL ได้(ด้วยความตระหนักขั้นสูงเท่านั้น)\n- ไม่สามารถรุกรานอารยธรรม Pre-FTL ได้§!\n\n"
 interference_active:1 "แทรกแซงปกติ"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "To unlock the secrets of the universe, any subject of interest must be made freely available for study.\n\n§E- สถานีสังเกตการณ์ ถูกจำกัดไว้ที่$mission_passive_observation$ หรือ $mission_specimen_collection$\n- สามารถกำหนดเป้าหมายการจารกรรมกับอารยธรรม Pre-FTL ได้ทุกอย่าง\n- สามารถเปิดเผยตัวตนของเราต่ออารยธรรม Pre-FTL ได้\n- ไม่สามารถรุกรานอารยธรรม Pre-FTL ได้§!\n\n"
 interference_aggressive:0 "แทรกแซงรุกราน"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "The strong hold dominion over the weak. The fate of less developed societies is ours to command.\n\n§E-- สถานีสังเกตการณ์ ถูกจำกัดไว้ที่$mission_specimen_collection$\n- สามารถกำหนดเป้าหมายการจารกรรมกับอารยธรรม Pre-FTL ได้เป็นบางอย่าง\n- สามารถเปิดเผยตัวตนของเราต่ออารยธรรม Pre-FTL ได้\n- สามารถรุกรานอารยธรรม Pre-FTL ได้§!\n\n"
 policy_enlightenment:1 "การให้ความรู้อารยธรรมดึกดำบรรพ์"
 policy_enlightenment_desc:1 "Our technological advances could potentially be shared with more pre-FTL societies, opening up new horizons for them to explore.\n"
 enlightenment_not_allowed:0 "ไม่อนุญาต"
 enlightenment_not_allowed_name:1 "ห้ามการให้ความรู้อารยธรรมดึกดำบรรพ์"
 enlightenment_not_allowed_desc:1 "This society is not ready to grasp the wonders we have discovered. Exposing the truth too quickly can entail enormous risks for everyone involved.\n\n§Eไม่อาจให้ความกระจ่างแก่อารยธรรม Pre-FTL ได้§!\n\n"
 enlightenment_covert_only:0 "ซ่อนเร้น/แอบแฝงเท่านั้น"
 enlightenment_covert_only_name:0 "แอบให้ความรู้อารยธรรมดึกดำบรรพ์"
 enlightenment_covert_only_desc:0 "Revealing our existence to pre-FTL civilizations would alter the natural course of their development. We should help them, but without revealing our presence.\n\n§Eอาจให้ความกระจ่างแก่อารยธรรม Pre-FTL ผ่านการจารกรรมเพียงเท่านั้น§!\n\n"
 enlightenment_allowed:0 "อนุญาต"
 enlightenment_allowed_name:1 "สามารถให้ความรู้อารยธรรมดึกดำบรรพ์ได้"
 enlightenment_allowed_desc:1 "By sharing our knowledge, we can actively encourage less advanced societies to take their rightful place in the galactic community.\n\n§Eอาจให้ความกระจ่างแก่อารยธรรม Pre-FTL ผ่านการจารกรรมและการทูต§!\n\n"
 policy_migration:0 "การอพยพ"
 policy_migration_desc:0 "Some within our Empire look to the stars and wonder what kind of life they could create for themselves on a new world.\n"
 migration_not_allowed:0 "ห้าม"
 migration_not_allowed_name:0 "ห้ามอพยพ"
 migration_not_allowed_desc:0 "The Empire will decide where its populace is needed most.\n\n§ENo Pops can freely migrate§!"
 migration_allowed_primary_only:0 "เผ่าพันธุ์แรกเริ่มดั้งเดิมเท่านั้น"
 migration_allowed_primary_only_name:0 "การย้ายถิ่นของเผ่าพันธุ์แรกเริ่มดั้งเดิม"
 migration_allowed_primary_only_desc:0 "Unrestricted movement is a privilege afforded only to our primary species.\n\n§EOnly Pops of our own Species can freely migrate§!"
 migration_allowed_all:0 "อพยพย้ายถิ่นได้อย่างอิสระ"
 migration_allowed_all_name:0 "ย้ายถิ่นฐานแบบไม่จำกัด"
 migration_allowed_all_desc:0 "All our citizens must be free to seek their own happiness wherever they so desire.\n\n§EAll Pops can freely migrate§!"
 policy_appropriation:0 "การจัดสรรที่ดินให้"
 policy_appropriation_desc:0 "This policy controls whether or not newly acquired planets should have some of their land appropriated from non-citizen species."
 appropriation_not_allowed:0 "ไม่อนุญาต"
 appropriation_not_allowed_name:0 "ห้ามจัดสรรที่ดิน"
 appropriation_not_allowed_desc:0 "The land that our empire controls belongs to all of its inhabitants.\n\n§Eดาวเคราะห์ที่ถูกยึดครองจะคงประชากรไว้ตามที่เป็นอยู่เดิม§!"
 appropriation_allowed:0 "อนุญาต"
 appropriation_allowed_name:0 "อนุญาตให้จัดสรรที่ดิน"
 appropriation_allowed_desc:1 "The land that the lesser species are not properly utilizing can be put to greater use by their betters.\n\n§Eประชากรบนดาวเคราะห์ที่เราเข้ายึดครองจะถูกบังคับให้ย้ายที่อยู่และแทนที่ด้วยพลเมืองจากดาวเคราะห์ดวงอื่นของเรา §Y5§!£pops£ ประชากร(สูงสุด 5 ประชากร)§!"
 policy_resettlement:0 "การตั้งถิ่นฐานใหม่"
 policy_resettlement_desc:0 "This policy controls whether or not we are allowed to forcibly relocate Pops between planets.\n"
 resettlement_not_allowed:0 "ไม่อนุญาต"
 resettlement_not_allowed_name:0 "ห้ามตั้งถิ่นฐานใหม่"
 resettlement_not_allowed_desc:1 "Free pops cannot be forcibly resettled between planets."
 resettlement_allowed:0 "อนุญาต"
 resettlement_allowed_name:0 "อนุญาตให้ตั้งถิ่นฐานใหม่"
 resettlement_allowed_desc:1 "Pops can be forcibly resettled between planets."
 PLANET_AUTO_RESETTLEMENT_CHANCE:1 "£pop£ ประชากรที่ว่างงานเหล่านี้มีโอกาส §Y$VALUE|0$%§! ต่อเดือนที่จะอพยพไปยังอาณานิคมอื่นๆในจักรวรรดิของคุณที่มีงาน ที่อยู่อาศัยและสภาพความเป็นอยู่ที่ดี"
 AUTO_MIGRATE_MIGRATION_CONTROLS:0 "§RMigration Controls are enabled on this species.§!\n"
