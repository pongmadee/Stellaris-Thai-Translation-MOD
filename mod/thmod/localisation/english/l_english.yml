 sm_ftl_inhibitor:0 "ตัวยับยั้งการขับเคลื่อนที่เร็วกว่าแสง"
 sm_ftl_inhibitor_desc:1 "ในขณะที่ฐานอวกาศยังคงทำงานอยู่ตัวยับยั้ง FTL(การขับเคลื่อนที่เร็วกว่าแสง) ของมันจะป้องกันไม่ให้ยานรบศัตรูออกจากระบบไปตามไฮเปอร์เลนอื่นๆนอกเหนือจากเลนที่พวกเขาเข้ามา"
 sm_communications_jammer:0 "เครื่องรบกวนสัญญาณสื่อสาร"
 sm_communications_jammer_desc:1 "These powerful jammers interfere with enemy ship-to-ship communications, making it difficult to coordinate fleet movements.\n"
 sm_disruption_field:0 "เครื่องกำเนิดสนามพลังขัดขวาง"
 sm_disruption_field_desc:0 "Generates localized fields of agitated subatomic particles around hostile ships in the system, significantly reducing the effectiveness of their shields.\n"
 sm_warp_fluctuator:0 "ระบบนำทางไฮเปอร์เลน"
 sm_warp_fluctuator_desc:2 "Assists friendly ships with FTL travel in the system by identifying ideal conditions for hyperlane entry, and optimizing projected travel routes.\n"
 sm_transit_hub:0 "ฮับการเดินทาง"
 sm_transit_hub_desc:0 "Dedicated infrastructure for non-military vessels, enabling a smooth and convenient transit network.\n"
 sm_transit_hub_desc_modifier:0 "Unemployed §YWorker§! and §YDrone§! Pops from this system will - unless subjected to other migration controls - automatically §YMigrate§! to other planets with decent habitability, free housing and jobs, in systems which have §YTransit Hubs§!.\n\n"
 sm_transit_hub_migrate_effect_desc:0 "§Yการไปตั้งรกรากใหม่โดยอัตโนมัติ§! ไปยังอาณานิคมอื่นๆ สำหรับ §Y$SLAVES$§! ที่ว่างงานและหุ่นยนต์ (non-sapient) ในระบบดาวนี้"
 sm_command_center:0 "ศูนย์บัญชาการ"
 sm_command_center_desc:1 "All system defense efforts are coordinated from this large facility, buried deep within the hull of the Starbase. Map arrays and 3D projections track all space traffic passing through the system at any given time.\n"
 sm_defense_grid:0 "ซูเปอร์คอมพิวเตอร์กริดป้องกัน"
 sm_defense_grid_desc:0 "A powerful supercomputer coordinating the relative orbit and firing arcs of the Starbase's defensive platforms, increasing the number of defensive platforms that can be supported.\n"
 sm_science_division:0 "กองวิทยาศาสตร์"
 sm_science_division_desc:0 "ผลผลิต §Y$sm_spire$§! เพิ่มขึ้น §Y2£physics£ 2£society£ 2£engineering£ §!"
 sm_offworld_trading_company:0 "บริษัทการค้านอกโลก"
 sm_offworld_trading_company_desc:0 "The offices of a non-governmental organ dedicated to improving the conditions of interstellar trade.\n"
 sm_offworld_trading_company_desc_modifier:3 "ผลิต §G2§! £trade_value£§Y$TRADE_VALUE$§! ในแต่ละ [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery:0 "โรงงานสกัดเนบิวลา"
 sm_nebula_refinery_desc:0 "By processing the dust clouds of a nebula, we are able to refine and extract valuable minerals.\n"
 sm_listening_post:0 "เครื่องฟังคลื่นเสียงสะท้อน"
 sm_listening_post_desc:0 "The Listening Post houses a team of dedicated operators tasked with analyzing hyperlane reverberations, functionally extending the range of the Starbase's sensors.\n"
 sm_naval_logistics_office:0 "สำนักงานส่งกำลังบำรุงกองยานรบ"
 sm_naval_logistics_office_desc:1 "A minimal-but-extant bureaucratic layer increases the theoretical capacity of the Starbase's Anchorages.\n"
 sm_naval_logistics_office_desc_modifier:2 "ที่จอดยาน: §G+2§! §Yความจุของยานรบ§!"
 sm_black_hole_observatory:0 "หอสังเกตการณ์หลุมดำ"
 sm_black_hole_observatory_desc:0 "By building a specialized science facility dedicated to studying a black hole, our empire will surely be able to see improvements in our understanding of Physics.\n"
 sm_deep_space_black_site:0 "ฐานปฏิบัติการลับ"
 sm_deep_space_black_site_desc:1 "A large part of this Starbase has been set aside as a Black Site that does not officially exist. The entire system is closely monitored from here, while intelligence operatives carefully manipulate local media and social events to the best of their ability.\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "ไซโลเก็บทรัพยากร"
 building_resource_silo_desc:0 "Massive resource silos and storage facilities where large quantities of resources can be safely kept."
 sm_hydroponics_bay:0 "ที่ปลูกพืชโดยไม่ใช้ดิน"
 sm_hydroponics_bay_desc:0 "By dedicating a section of this Starbase to Hydroponic farming, the station will be able to feed itself and even export excess produce to other systems."
 sm_target_uplink_computer:0 "คอมพิวเตอร์เชื่อมสัญญาณเป้าหมาย"
 sm_target_uplink_computer_desc:1 "An advanced targeting computer that collects and analyzes data from all friendly sensor sources in-system. This makes it far easier for the Starbase to achieve targeting solutions.\n"
 sm_curator_think_tank:0 "ที่เก็บข้อมูลของผู้ดูแลพิพิธภัณฑ์"
 sm_curator_think_tank_desc:0 "By constructing a research facility entirely focused on learning from, and cooperating with, the Curators, we are able to make significant contributions to our scientific progress.\n"
 sm_art_college:0 "วิทยาลัยศิลปะ"
 sm_art_college_desc:1 "This zero-g Art College, operated in conjunction with the nearby Artisan Enclave, celebrates the beauty of outer space in the works produced by its talented students.\n"
 sm_salvager_workshop:0 "Salvage Works"
 sm_salvager_workshop_desc:0 "This bustling annex equips our engineering teams with a cornucopia of tools and spare parts, facilitating closer collaboration with the nearby Salvager Enclave.\n"
 sm_shroud_beacon:0 "Shroud Beacon"
 sm_shroud_beacon_desc:2 "A psionic Beacon used to spawn a Shroud Tunnel in this system. While the Shroud Beacon may be dismantled (or destroyed), the Tunnel itself cannot be removed.\n"
 sm_mercenary_garrison:0 "Mercenary Garrison"
 sm_mercenary_garrison_desc:0 "A collection of barracks hosting military contractors. These grizzled veterans organize regular drills for the rest of the crew, and stand ready to defend the station - as long as we pay them.\n"
 sm_astromining_hub: "ฮับทำเหมืองแร่ในอวกาศ"
 sm_astromining_hub_desc: "These offices and processing facilities house engineers and coordinators for our resource gathering operations in the system. With careful optimization, and superior storage processes, we are able to harvest local deposits with unprecedented efficiency.\n"
 sm_astromining_hub_office_desc_modifier: "โมดูลทำเหมืองแร่ในอวกาศ:\n ผลผลิตของสถานีขุดแร่: §G+10%§! "
