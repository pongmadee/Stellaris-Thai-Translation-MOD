 ethic_authoritarian:1 "อำนาจเผด็จการ"
 ethic_authoritarian_desc:1 "§LA strong, guiding hand is essential to the success of any civilization - the alternative would be anarchy and chaos. It is the duty of the state to steer its citizens towards the paths that are the most productive.§!\n"
 ethic_fanatic_authoritarian:0 "อำนาจเผด็จการสุดโต่ง"
 ethic_fanatic_authoritarian_desc:1 "§LA single voice, a single throne, a single state. It is the solemn duty of the masses to obey those enlightened few who have been charged with the great responsibility of leadership.§!\n"
 ethic_egalitarian:0 "ความเสมอภาค"
 ethic_egalitarian_desc:1 "§LAny society that does not embrace equality between its members - where an individual can rise to any position with enough hard work - is not only deeply unfair, but ultimately counterproductive.§!\n"
 ethic_fanatic_egalitarian:0 "ความเสมอภาคสุดโต่ง"
 ethic_fanatic_egalitarian_desc:1 "§LBeware always those who would be despots, under the false presumption that their desires and agendas are somehow more imperative than those of their fellows. A society that does not see to the needs and rights of all of its members is not a society - it is a crime.§!\n"
 ethic_xenophobe:0 "เกลียดต่างดาว"
 ethic_xenophobe_desc:1 "§LThe stakes could not be higher as we reach into the vast uncharted expanses of the galaxy, for we are gambling with the very survival of our species! Never trust the alien; its false smile hides an unknowable mind...§!\n"
 ethic_fanatic_xenophobe:0 "เกลียดต่างดาวอย่างมาก"
 ethic_fanatic_xenophobe_desc:1 "§LAny alien influence must be ruthlessly quashed. Only by staying pure, and true to ourselves and the planet that gave us life can we guard against insidious Xeno plots. Even mastery over the Alien might not be enough to guarantee our own safety...§!\n"
 ethic_xenophile:0 "ชอบต่างดาว"
 ethic_xenophile_desc:0 "§LThere exists, in all of us, a deep-seated fascination for the unknown. An adventurous spirit that rejects the familiar and glories in the unfamiliar, whatever - or whomever - it may be.§!\n"
 ethic_fanatic_xenophile:0 "ชอบต่างดาวอย่างมาก"
 ethic_fanatic_xenophile_desc:0 "§LIf there ever was such a thing as an absolute moral imperative, it would be to explore the cosmos and embrace all within it. We were never meant to journey alone.§!\n"
 ethic_militarist:0 "ชอบสงคราม"
 ethic_militarist_desc:1 "§LThe only true virtues are courage and discipline, and channeled properly they can overcome any obstacle. Therein lies true strength; force withheld, a promise made.§!\n"
 ethic_fanatic_militarist:0 "ชอบสงครามอย่างมาก"
 ethic_fanatic_militarist_desc:1 "§LThe ability to project force is of paramount importance. The only way to preserve our way of life is to make sure everyone shares it; willingly or not...§!\n"
 ethic_pacifist:0 "รักสงบ"
 ethic_pacifist_desc:0 "§LConflict as a means to an end is a ridiculous concept. It is by nature destructive, destroying what was to be obtained or giving room to grow that which was to be destroyed.§!\n"
 ethic_fanatic_pacifist:0 "รักสงบอย่างมาก"
 ethic_fanatic_pacifist_desc:0 "§LAs civilized beings, the end of all armed conflict should be our primary concern. War is an evolutionary dead end, as futile as it is wasteful.§!\n"
 ethic_spiritualist:0 "จิตวิญญาณนิยม"
 ethic_spiritualist_desc:1 "§LThere are those who think it behooves us to remember how tiny we are, how pointless our lives are in this vast uncaring universe... What nonsense! The only truth we can ever know is that of our own existence. The universe - in all its apparent glory - is but a dream we all happen to share.§!\n"
 ethic_fanatic_spiritualist:0 "จิตวิญญาณนิยมสุดโต่ง"
 ethic_fanatic_spiritualist_desc:0 "§LOur science has proved that Consciousness begets reality. We regard with patience the childlike efforts of those who delude themselves it is the other way around, as they play with their blocks of "hard matter."§!\n"
 ethic_materialist:0 "วัตถุนิยม"
 ethic_materialist_desc:0 "§LAs we reach for the stars, we must put away childish things; gods, spirits and other phantasms of the brain. Reality is cruel and unforgiving, yet we must steel ourselves and secure the survival of our race through the unflinching pursuit of science and technology.§!\n"
 ethic_fanatic_materialist:0 "วัตถุนิยมสุดโต่ง"
 ethic_fanatic_materialist_desc:0 "§LAlthough it hurts, we must grow up and put aside our outdated notions of morality. There is no "divine spark" granting special value to a living mind. No object has any intrinsic value apart from what we choose to grant it. Let us embrace the freedom of certitude, and achieve maximum efficiency in all things!§!\n"
 ethic_neutral:0 "เป็นกลาง"
 ethic_neutral_desc:0 "§LThe neutral mind is the free mind, open to all possibilities...§!"
 ethic_gestalt_consciousness:0 "เป็นหนึ่งเดียวกัน"
 ethic_gestalt_consciousness_desc:0 "§LWe reach into the void.\nThe vast expanse becomes us.§!"
