 war_goal_wg_liberation:0 "ปลดปล่อย"
 war_goal_wg_liberation_desc:0 "ทำสงครามเพื่อให้ดาวเคราะห์จำนวนหนึ่งแยกตัวออกจากศัตรูจนกลายเป็นจักรวรรดิที่เป็นอิสระและเป็นมิตร"
 war_goal_wg_subjugation:0 "ทำให้เป็นบริวาร"
 war_goal_wg_subjugation_desc:2 "สงครามพิชิตศัตรูเพื่อให้เป็นบริวาร\n\nเมื่อสงครามยุติ ระบบดาวที่เราครอบครองจะถูกปลดปล่อยให้อยู่ในฐานะจักรวรรดิบริวารใหม่ (ถ้าหากพวกเขามีดาวเคราะห์อย่างน้อยหนึ่งดวง)\n\nเงื่อนไขข้อตกลงเบื้องต้นของการเป็นบริวารถูกกำหนดโดยนโยบาย §Y$policy_subjugation_war_terms$§! ของเรา"
 war_goal_wg_tribute:0 "ให้ส่งบรรณาการ / เมืองขึ้น"
 war_goal_wg_tribute_desc:1 "ทำสงครามกันเพื่อปราบศัตรูเป็นจักรวรรดิบรรณาการ(เมืองขึ้น)\n\nเมื่อสงครามยุติ ระบบดาวที่เราครอบครองจะได้รับการปลดปล่อยให้เป็นจักรวรรดิบรรณาการใหม่หากมีดาวเคราะห์อย่างน้อยหนึ่งดวง"
