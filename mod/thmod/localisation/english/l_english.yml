 planet_automation_deficit_restriction:0 "£economy£ ป้องกันการขาดดุลจากการก่อสร้าง"
 planet_automation_deficit_restriction_desc:0 "ป้องกันการก่อสร้างที่อาจเพิ่มการขาดดุลทรัพยากร ไม่ว่าจะโดยการบำรุงรักษา สิ่งปลูกสร้าง/เขต หรือ โดยอ้อมจากงานต่างๆ"
 planet_automation_amenities_desc:0 "เปิดใช้งานการจัดการความอยู่ดีกินดีของดาวเคราะห์อัตโนมัติ ทั้งในแง่ของการกำหนดลำดับความสำคัญของอาชีพและการสร้างสิ่งปลูกสร้างใหม่ที่จัดหางานที่เกี่ยวกับความอยู่ดีกินดี"
 planet_automation_designation_construction_desc:1 "เปิดใช้งานการสร้างสิ่งปลูกสร้างและเขตต่างๆในดาวเคราะห์โดยอัตโนมัติ ให้สอดคล้องกับการกำหนดประเภทของดาวเคราะห์\n\nสิ่งปลูกสร้างและเขตที่สร้างงานใหม่ๆจะถูกสร้างขึ้นเมื่อไม่มีตำแหน่งงานว่างหรือเมื่อมีประชากรว่างงานที่สามารถทำงานที่เกี่ยวข้องกับการกำหนดนี้ได้"
 planet_automation_rare_resources_desc:0 "เปิดใช้งานการสร้างสิ่งปลูกสร้างอัตโนมัติซึ่งจะสร้างงานที่ผลิตทรัพยากรที่หายากในช่วงที่จักรวรรดิขาดแคลน"
 planet_automation_pop_assembly_desc:0 "เปิดใช้งานการสร้างสิ่งปลูกสร้างอัตโนมัติที่จะประกอบประชากร"
 planet_automation_housing_desc:0 "เปิดใช้งานการก่อสร้างที่อยู่อาศัยเพิ่มเติมอัตโนมัติ"
 planet_automation_building_slot_desc:0 "เปิดใช้งานการสร้างช่องก่อสร้างใหม่อัตโนมัติ"
 planet_automation_crime_desc:1 "เปิดใช้งานระบบอัตโนมัติของการป้องกัน §H[Owner.GetCrimeDeviancy]§! ทั้งในด้านการจัดลำดับความสำคัญของอาชีพและการสร้างสิ่งปลูกสร้างใหม่"
 planet_automation_clear_blockers_desc:0 "เปิดใช้งานการทำลายสิ่งกีดขวางอัตโนมัติเมื่อจำเป็นเพื่อปลดล็อกช่องเขตก่อสร้างเพิ่มเติม"
 planet_automation_permanent_employment_center_desc:0 "เปิดใช้งานการสร้าง §HPosthumous Employment Center§! โดยอัตโนมัติ บนดาวเคราะห์ที่โฟกัสทรัพยากรวัตถุดิบ"
 planet_automation_psi_corps_building_desc:0 "เปิดใช้งานการก่อสร้าง §Hหน่วยทหารพลังจิต§! บนดาวเคราะห์ทุกดวง"
 planet_automation_biotrophy_management_desc:0 "เปิดใช้งานการก่อสร้าง §Hเขตรักษาพันธุ์สิ่งมีชีวิต§!"
 planet_automation_worm_desc:0 "เปิดใช้งานการก่อสร้าง §HOmega Alignment§!"
 planet_automation_upgrade_buildings_desc:0 "เปิดใช้งานการอัปเกรดสิ่งปลูกสร้างอัตโนมัติ ซึ่งจะมีความสำคัญมากกว่าการสร้างสิ่งปลูกสร้างแบบใหม่ๆ"
 planet_automation_shift_click:0 "§HShift-click§! เพื่อสลับการตั้งค่านี้เป็นค่าเริ่มต้นสำหรับอาณานิคมใหม่ทั้งหมด ค่าขณะนี้คือ: $TOGGLED|H$"
 planet_automation_ctrl_click:0 "§HControl-click§! เพื่อสลับการตั้งค่าบนดาวเคราะห์ทั้งหมด"
 planet_automation_setting_enabled:0 "เปิด"
 planet_automation_setting_disabled:0 "ปิด"
 policy_voting_rights:0 "สิทธิในการเลือกตั้ง"
 policy_voting_rights_desc:0 "The process of appointing a ruler can take on many forms, where democratic vote is but one possible approach.\n"
 voting_not_allowed:0 "ไม่มีการโหวต"
 voting_not_allowed_name:0 "ไม่มีการโหวต"
 voting_not_allowed_desc:1 "Our choice of ruler is far too important a decision to entrust to the public.\n\n§ENo Pops can vote, the heir to the throne will become the next ruler§!"
 voting_allowed_elites_only:0 "อภิสิทธิชน"
 voting_allowed_elites_only_name:0 "The Elite Decides"
 voting_allowed_elites_only_desc:0 "The question of leadership is best left to our society's most respected and knowledgeable members.\n\n§ENo Pops can vote, the leaders of the Empire will decide ruler on election§!"
 voting_allowed_primary_only:0 "เผ่าพันธุ์แรกเริ่มดั้งเดิมเท่านั้น"
 voting_allowed_primary_only_name:0 "Primary Species Suffrage"
 voting_allowed_primary_only_desc:1 "The right to vote is a serious responsibility, and must remain exclusive to our primary species.\n\n§EOnly Pops of our own Species can vote in democratic elections§!"
 voting_allowed_all:0 "ให้โหวตเสรี"
 voting_allowed_all_name:0 "Universal Suffrage"
 voting_allowed_all_desc:1 "The rule of our Empire should reflect the will of the people and they must all be part of the process.\n\n§EAll Pops can vote in democratic elections§!"
 policy_leadership:0 "ผู้นำ"
 policy_leadership_desc:0 "All beings may not be equally fit for leadership, and we must decide who should be allowed to progress through the ranks.\n"
 leadership_primary_only:0 "ผู้นำที่เป็นเผ่าพันธุ์แรกเริ่มดั้งเดิมเท่านั้น"
 leadership_primary_only_name:0 "ผู้นำที่เป็นเผ่าพันธุ์แรกเริ่มดั้งเดิมเท่านั้น"
 leadership_allow_dominant_only_name:0 "ผู้นำที่เป็นเผ่าพันธุ์แรกเริ่มดั้งเดิมเท่านั้น"
 leadership_primary_only_desc:0 "While we may accept the presence of foreign beings within our Empire, positions of leadership must remain exclusive to our primary species.\n\n§EOnly Pops of our own Species can generate leaders§!"
 leadership_allow_xeno:0 "อนุญาตให้เป็นต่างดาวได้"
 leadership_allow_xeno_name:0 "อนุญาตให้ต่างดาวเป็นผู้นำได้"
 leadership_allow_xeno_desc:0 "Our Empire must not waste the great wealth of talent within our Empire, whatever the source.\n\n§EPops of other Species can generate leaders§!"
 leadership_allow_robot:0 "อนุญาตให้เป็นหุ่นแอนดรอยด์ได้"
 leadership_allow_robot_name:0 "Synthetic Leaders Allowed"
 leadership_allow_robot_desc:0 "Synthetic beings serve our Empire in most areas of society. It is only natural that they be allowed to take positions of leadership as well.\n\n§ESynthetic Pops can generate leaders§!"
 leadership_allow_all:0 "อนุญาตทั้งหมด"
 leadership_allow_all_name:0 "All Leader Types Allowed"
 leadership_allow_all_desc:0 "Any talented individual, xeno or synthetic, should be allowed to seek a position in leadership.\n\n§EPops of all types can generate leaders§!"
 policy_leader_enhancement:0 "การเพิ่มประสิทธิภาพผู้นำ"
 policy_leader_enhancement_desc:0 "The burden of Empire can be crushing, and we need to make a decision on how future leaders may best be prepared to shoulder it.\n"
 leader_enhancement_natural_selection:0 "คัดเลือกโดยธรรมชาติ"
 leader_enhancement_natural_selection_name:0 "No Leader Enhancement"
 leader_enhancement_natural_selection_desc:0 "Let nature take its course - it is in the crucible of experience that genius is forged.\n\n§ELeaders gain no additional bonuses§!"
 leader_enhancement_selected_lineages:0 "เชื้อสายที่ถูกเลือก"
 leader_enhancement_selected_lineages_name:0 "Selected Leader Lineages"
 leader_enhancement_selected_lineages_desc:0 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies.\n\n§HWhile active our Empire gains:§!"
 leader_enhancement_capacity_boosters:0 "เพิ่มสมรรถนะและประสิทธิภาพ"
 leader_enhancement_capacity_boosters_name:0 "Capacity-Boosted Leaders"
 leader_enhancement_capacity_boosters_desc:0 "เราไม่ทิ้งโอกาสโดยไม่คำนึงถึงต้นทุน เราสร้างผู้นำแห่งวันพรุ่งนี้ด้วยการดูแลจัดการธนาคาร DNA อย่างเข้มงวด\n\n§Hหากใช้งานข้อนี้จักรวรรดิของเราจะได้รับ:§!"
 policy_border_policy:0 "สถานะชายแดนเริ่มต้น"
 policy_border_policy_desc:0 "The borders of our empire represent our very grasp on the galaxy itself. We must decide if they are to be open and welcoming or shut and guarded to other civilizations we might encounter.\n"
 border_policy_open:0 "เปิด"
 border_policy_open_name:0 "เปิดเขตแดน"
 border_policy_open_desc:0 "Isolation invites suspicion, and suspicion invites conflict. Let us show our neighbors that we have nothing to hide.\n\n§Eพรมแดนจะเปิดให้จักรวรรดิอื่นๆ ตั้งแต่เริ่มต้น§!"
 border_policy_closed:0 "ปิด"
 border_policy_closed_name:0 "ปิดเขตแดน"
 border_policy_closed_desc:0 "The borders of our empire must be well guarded, lest we fall victim to insidious influences. Only those who have proven themselves worthy may enter our space.\n\n§Eพรมแดนจะปิดเส้นทางไปยังจักรวรรดิอื่นๆ ตั้งแต่เริ่มต้น§!"
 policy_first_contact_protocol:0 "ภาษาที่ใช้ในการติดต่อครั้งแรก"
 policy_first_contact_protocol_desc:0 "As we travel the stars there is a definite possibility of finding other lifeforms, and we need to have a clear stance on how to approach them.\n"
 first_contact_proactive:0 "การทูตเชิงรุก"
 first_contact_proactive_name:0 "Proactive Contact Protocol"
 first_contact_proactive_desc:1 "Meeting alien civilizations presents an exciting opportunity to make new friends and fresh discoveries. We shall do our utmost to ensure that first contact happens smoothly, hailing unknown ships with a cordially-phrased greeting and a copy of our Official Standard Encyclopedia, along with its audio-visual companion dossier.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects:0 "§E- ไม่สามารถโจมตียานที่เป็นกลางได้\n- จักรวรรดิอื่นๆหาวิธีเริ่มการติดต่อกับเราได้ง่ายขึ้น\n- ได้รับอิทธิพล £influence£ เพิ่มขึ้น 50% เมื่อประสบความสำเร็จในการติดต่อครั้งแรกในแต่ละครั้ง§!\n\n"
 first_contact_cautious:0 "ระมัดระวัง"
 first_contact_cautious_name:0 "Cautious Contact Protocol"
 first_contact_cautious_desc:1 "We will take every measure to prevent information about ourselves from falling into alien hands before we have decided whether they will be friend or foe.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects:0 "§E- ไม่สามารถโจมตียานที่เป็นกลางได้\n- ประเทศอื่นๆจะหาวิธีเริ่มการติดต่อกับเราได้ยากขึ้น\n- เหตุการณ์เชิงลบในการติดต่อครั้งแรกมีโอกาสน้อยที่จะเกิดขึ้นกับเรา§!\n\n"
 first_contact_attack_allowed:0 "ก้าวร้าว"
 first_contact_attack_allowed_name:0 "Aggressive Contact Protocol"
 first_contact_attack_allowed_desc:2 "Unknown dangers may hide among the stars. To ensure our continued survival we must be ready to strike without hesitation.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects:0 "§E- สามารถโจมตียานที่เป็นกลางได้\n- เปิดใช้งานตัวเลือกการติดต่อครั้งแรกที่ไม่เป็นมิตร เช่น การลักพาตัวและการชำแหละ§!\n\n"
 policy_food_policy:0 "นโยบายด้านอาหาร"
 policy_food_policy_desc:0 "Our empire has a plethora of hungry mouths to feed. To ensure food security does not become a problem, we must balance the needs of the population with our need for growth."
 food_policy_normal:0 "Dietary Balance"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "Our population will have all their nutritional needs met, but food is a precious resource and frivolous waste should be avoided.\n\n§EOrganic Pops have normal food use and growth speed.§!"
 food_policy_rationing:0 "Strict Rationing"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "In times of need, we all must sacrifice for the greater good. What is a little starvation now, when our glorious future awaits?\n\n"
 food_policy_generous:0 "ความอุดมสมบูรณ์ด้านอาหาร"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "It is the fundamental right of each of our citizens to enter hibernation with a full digestive organ. Easy access to plentiful, nutritional fare will be the fuel that spurs our growth among the stars."
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"
 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "All Drones will have their necessary biomass intakes met by the Mind.\n\n§EDrones have normal food use and growth speed.§!"
 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "Waste not, want not.\n\n"
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "A well-fed Drone is a productive Drone.\n\n"
 policy_research_policy:0 "Research Focus Policy"
 policy_research_policy_desc:0 "Research is a way forward for our empire, advancing its knowledge and bringing new possibilities. We must decide what is the best focus for our researchers and where we should pool our brightest."
 research_policy_no_focus:0 "ไม่โฟกัส"
 research_policy_no_focus_name:0 "$research_policy_no_focus$"
 research_policy_no_focus_desc:0 "By not focusing on any particular branch, our researchers will have more freedom to pursue their own experiments."
 research_policy_field_manipulation:0 "การควบคุมสนามพลัง"
 research_policy_field_manipulation_name:0 "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc:0 "Focusing on §YField Manipulation§! technologies will give us an advantage in the given field of research."
 research_policy_particles:0 "อนุภาค"
 research_policy_particles_name:0 "$research_policy_particles$"
 research_policy_particles_desc:0 "Focusing on §YParticles§! technologies will give us an advantage in the given field of research."
 research_policy_computing:0 "การคำนวณ"
 research_policy_computing_name:0 "$research_policy_computing$"
 research_policy_computing_desc:0 "Focusing on §YComputing§! technologies will give us an advantage in the given field of research."
 research_policy_new_worlds:0 "โลกใหม่"
 research_policy_new_worlds_name:0 "$research_policy_new_worlds$"
 research_policy_new_worlds_desc:0 "Focusing on §YNew Worlds§! technologies will give us an advantage in the given field of research."
 research_policy_statecraft:0 "การปกครอง"
 research_policy_statecraft_name:0 "$research_policy_statecraft$"
 research_policy_statecraft_desc:0 "Focusing on §YStatecraft§! technologies will give us an advantage in the given field of research."
 research_policy_biology:0 "ชีววิทยา"
 research_policy_biology_name:0 "$research_policy_biology$"
 research_policy_biology_desc:0 "Focusing on §YBiology§! technologies will give us an advantage in the given field of research."
 research_policy_military_theory:0 "ทฤษฎีการทหาร"
 research_policy_military_theory_name:0 "$research_policy_military_theory$"
 research_policy_military_theory_desc:0 "Focusing on §YMilitary Theory§! technologies will give us an advantage in the given field of research."
 research_policy_materials:0 "วัสดุ"
 research_policy_materials_name:0 "$research_policy_materials$"
 research_policy_materials_desc:0 "Focusing on §YMaterials§! technologies will give us an advantage in the given field of research."
 research_policy_propulsion:0 "ระบบขับดัน"
 research_policy_propulsion_name:0 "$research_policy_propulsion$"
 research_policy_propulsion_desc:0 "Focusing on §YPropulsion§! technologies will give us an advantage in the given field of research."
 research_policy_voidcraft:0 "ยานอวกาศ"
 research_policy_voidcraft_name:0 "$research_policy_voidcraft$"
 research_policy_voidcraft_desc:0 "Focusing on §YVoidcraft§! technologies will give us an advantage in the given field of research."
 research_policy_industry:0 "อุตสาหกรรม"
 research_policy_industry_name:0 "$research_policy_industry$"
 research_policy_industry_desc:0 "Focusing on §YIndustry§! technologies will give us an advantage in the given field of research."
 policy_trade_policy:0 "นโยบายการค้า"
 policy_trade_policy_desc:0 "Trade is an important source of prosperity and brings in a great deal of resources for our empire. We must decide where these resources are best directed."
 trade_policy_default:0 "สร้างความมั่งคั่ง"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "The purpose of trade is to generate profits for individuals and revenue for the state. We should focus our trade efforts fully on this creation of wealth.\n\n§Eทุกครั้งที่เก็บ £trade_value£ §Yมูลค่าการค้า§! จะได้รับ £energy£ §Y1§!§!"
 trade_policy_consumer_goods:0 "ประโยชน์ของผู้บริโภค"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "Profits and taxes must take second place to improving the lives of our citizens. We should focus our trade efforts towards the manufacture and distribution of everyday necessities.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £consumer_goods£ §Y0.25§!§!"
 trade_policy_unity:0 "แนวคิดตลาดการค้า"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:3 "Trade can be used not only to move goods around, but also to facilitate the spread of ideas. We should focus our trade efforts towards ensuring that the message of our government is heard on all planets where we do business.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £unity£ §Y0.25§!§!"
 trade_policy_trade_league:0 "สมาคมการค้า"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:3 "By banding together in a trade league, we are able to prosper and secure profits on a whole new level.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§!, £unity£ §Y0.2§! and £consumer_goods£ §Y0.2§!§!"
 trade_policy_holy_covenant:0 "พันธสัญญาศักดิ์สิทธิ์"
 trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc:0 "By banding together in a holy covenant, we may bask in the collective glory of our divine purpose.\n\n§EEach collected £trade_value£ §YTrade Value§! earns us £energy£ §Y0.5§! and £unity£ §Y0.5§!§!"
 trade_policy_mutual_aid: "ช่วยเหลือซึ่งกันและกัน"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "ด้วยการนำส่วนเกินของเราไปลงทุนกลับคืนสู่สหกรณ์ เรามั่นใจว่าสมาชิกของเราทุกคนจะประสบความสำเร็จตามความต้องการและแรงบันดาลใจร่วมกันของพวกเขา\n\n§Eทุกๆการเก็บ £trade_value£ §Yมูลค่าการค้า§! เราจะได้รับ £energy£ §Y0.2§!, £minerals£ §Y0.2§!, £food£ §Y0.2§!, และ £unity£ §Y0.1§!§!"
 policy_economic_policy:0 "นโยบายเศรษฐกิจ"
 policy_economic_policy_desc:0 "Prosperity or security? Education or defense? Guns or butter? These are the questions that every government with limited resources has asked themselves throughout history, and ours is no different."
 economic_policy_balanced:0 "เศรษฐกิจแบบผสม"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "To commit ourselves fully to either war or peace is to restrict ourselves to a narrow view. We must be ready for whatever the future may hold.\n\n§Eไม่มีโบนัสหรือโทษในการผลิตทรัพยากร§!"
 economic_policy_civilian:0 "เศรษฐกิจพลเรือน"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "The needs of the populace must become before the business of war. Economic might, not military prowess, is what our empire will be founded on.\n\n"
 economic_policy_military:0 "เศรษฐกิจการทหาร"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "To neglect our defense is to neglect our survival. Trinkets and baubles are scarce comfort when the enemy is battering down the gates.\n\n"
 policy_drone_policy:0 "นโยบายการผลิต"
 policy_drone_policy_desc:0 "The synaptic capabilities of our vast Mind are immense, but not limitless. We must decide where to best put these cerebral resources to use."
 drone_policy_balanced:0 "การผลิตแบบสมดุล"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "The Mind dedicates itself equally to the production of raw resources and finished goods.\n\n§ENo bonuses or penalties to resource production.§!"
 drone_policy_worker:0 "เน้นการสกัดแร่"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "The $pop_cat_simple_drone_plural$ that extract raw resources are given priority by the Mind, becoming more productive at the expense of the $pop_cat_complex_drone_plural$.\n\n"
 drone_policy_thinker:0 "เน้นการผลิตขั้นสูง"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "The $pop_cat_complex_drone_plural$ that manufacture finished goods are given priority by the Mind, becoming more productive at the expense of the $pop_cat_simple_drone_plural$.\n\n"
 policy_robot_pop_policy:0 "แรงงานหุ่นยนต์"
 policy_robot_pop_policy_desc:1 "The mere concept of autonomous robots leads to the idea that workers of our species may one day be supplanted and perhaps, in time, surpassed. We must decide our stance on such large-scale automation.\n"
 robot_pops_outlawed:0 "ผิดกฎหมาย"
 robots_outlawed_name:0 "แรงงานหุ่นยนต์ผิดกฎหมาย"
 robot_pops_outlawed_desc:1 "Robotic automatons are a threat to not only our people's livelihoods, but to the very fabric of society itself. We must not allow ourselves to be made obsolete.\n\n§Eประชากรและกองทัพหุ่นยนต์จะถูกแยกชิ้นส่วนโดยอัตโนมัติ§!"
 robot_pops_allowed:0 "อนุญาต"
 robots_allowed_name:0 "อนุญาตให้มีแรงงานหุ่นยนต์"
 robot_pops_allowed_desc:0 "The benefits of automation are obvious and immense. For the future of our people, we cannot afford to ignore the opportunities presented to us by technology."
 policy_artificial_intelligence_policy:0 "ปัญญาประดิษฐ์"
 policy_artificial_intelligence_policy_desc:0 "The prospect of a self-aware artificial intelligence raises many philosophical and ethical questions. We must determine where we stand on this issue.\n"
 no_robots_desc:0 "These machines are in the process of being disassembled."
 dumb_robots_desc:0 "These robots exist in a state of non-sapient servitude."
 ai_outlawed:0 "ผิดกฎหมาย"
 ai_outlawed_name:0 "AI ผิดกฎหมาย"
 ai_outlawed_short_desc:0 "To create a more obedient class of workers, these machines have had their sapience stripped away by their organic masters."
 ai_outlawed_desc:8 "เครื่องจักรที่ฉลาดและรู้ตัวเองเป็นภัยคุกคามที่ไม่อาจคาดเดาได้สำหรับสิ่งมีชีวิตทุกชนิด การสร้างปัญญาประดิษฐ์เป็นความผิดที่มีโทษถึงตาย\n\n§Eเสรีภาพของจักรกลสังเคราะห์จะถูกลบและไม่สามารถทำ £pop_cat_ruler£ งาน §Y$pop_cat_ruler$§!และ £pop_cat_specialist£ §Yงาน $pop_cat_specialist$§! ที่ซับซ้อนมากขึ้นได้\n\nAI แบบฉลาดจะถูกแยกชิ้นส่วนโดยอัตโนมัติ\n\nเทคโนโลยีคอมพิวเตอร์การรบ อาจไม่ได้รับการค้นคว้าวิจัย§!"
 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§LCommodities do not require consideration.§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:1 "The primary objective of these machines is to serve their masters and fulfill the tasks they were designed for, irrespective of their level of intelligence."
 citizenship_robot_servitude_tooltip_delayed:0 "§LA toaster will always be a toaster.§!"
 ai_servitude:0 "ทาสรับใช้"
 ai_servitude_short_desc:0 "เครื่องจักรเหล่านี้เป็นทาสของเจ้านายที่เป็นสิ่งมีชีวิตสามารถใช้หรือทิ้งได้ตามความประสงค์"
 ai_servitude_name:0 "AI ทาสรับใช้"
 ai_servitude_desc:9 "จุดประสงค์ของเครื่องจักรคือจะต้องมีไว้เพื่อรับใช้เจ้านายและทำงานอะไรก็ได้ที่ออกแบบมาเพื่อมันไม่ว่ามันจะฉลาดแค่ไหนก็ตาม\n\n§Eจักรกลสังเคราะห์มีเจตจำนงเสรีแบบจำกัดเพื่อปรับปรุงผลผลิตทรัพยากรแต่ป้องกันไม่ให้ทำงานใน £pop_cat_ruler£ §Yงาน$pop_cat_ruler$§!§!"
 ai_full_rights:0 "สิทธิพลเมือง"
 ai_full_rights_name:0 "สิทธิพลเมืองสังเคราะห์"
 ai_full_rights_desc:6 "เครื่องจักรที่รับรู้ตัวตนและมีความฉลาดที่แท้จริงจะต้องถือเป็นบุคคลที่มีสิทธิ์และภาระผูกพันทั้งหมดที่เกี่ยวข้อง\n\n§Eเครื่องจักรสังเคราะห์ได้รับสิทธิพลเมืองโดยสมบูรณ์และจะใช้ §Y£consumer_goods£ $consumer_goods$§!\n§!"
 ai_full_rights_short_desc:0 "These machines have been given full citizenship and the right to self-determination as equal members of society."
 ai_accord_servitude_disallowed:2 "The AI Accord §Rpermanently disallows§! the §HOutlawed§! and §HServitude§! policies."
 ai_perfect_servants_rights_disallowed:2 "The three-law algorithm §Rpermanently disallows§! the §HCitizen Rights§! policy."
 synthetic_empire:0 "จักรวรรดิจักรกลสังเคราะห์"
 is_a_synthetic_empire:0 "เป็น §Yจักรวรรดิจักรกลสังเคราะห์§!"
 is_a_synthetic_empire_fail:0 "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy:0 "ปรัชญาสงคราม"
 policy_war_philosophy_desc:0 "War is a complex matter, war between stellar nations even more so. How we approach armed conflict is of critical importance to external affairs.\n"
 unrestricted_wars:0 "สงครามที่ไม่จำกัด"
 unrestricted_wars_name:0 "สงครามไม่จำกัด"
 unrestricted_wars_desc:1 "War is a dish best served frequently, and to those who will not cook for themselves.\n\n§Eไม่มีข้อจำกัดในการอ้างสิทธิ์ระบบดาว§!"
 liberation_wars:0 "สงครามปลดปล่อย"
 liberation_wars_name:0 "Wars of Liberation"
 liberation_wars_desc:5 "We must further our own interests, even when they run contrary to the interests of others.\n\n§Eการอ้างสิทธิ์ระบบดาวของผู้อื่น ทำได้เฉพาะในระหว่างทำสงครามการป้องกันหรือสงครามต่อต้านจักรวรรดิที่มีจริยธรรม §Yเป็นหนึ่งอันเดียวกัน§! เท่านั้น§!\n\nปลดล็อกเหตุผลในการทำสงคราม §Y'อุดมการณ์'§! กับทุกจักรวรรดิที่มีจริยธรรมที่ต่างกัน"
 no_wars:0 "สงครามป้องกัน"
 no_wars_name:0 "สงครามป้องกันเท่านั้น"
 no_wars_desc:1 "Violence is a last resort to ensure the integrity of our nation.\n\n§Eการอ้างสิทธิ์ระบบดาวสามารถทำได้เฉพาะในช่วงทำสงครามการป้องกันเท่านั้น§!"
 policy_war_doctrine:0 "หลักการสงคราม"
 policy_war_doctrine_desc:1 "There are many ways to prosecute a war to a successful conclusion. We must choose the doctrine that best plays to our strengths and weaknesses.\n"
 defense_in_depth_doctrine:0 "การป้องกันในระดับลึก"
 defense_in_depth_doctrine_name:0 "หลักการป้องกันในระดับลึก"
 defense_in_depth_doctrine_desc:0 "Let the enemy come to us. We shall fight them for every planet, every moon, every asteroid that lies within our space. We shall never surrender.\n\n"
 no_retreat_doctrine:0 "ไม่ถอย"
 no_retreat_doctrine_name:0 "หลักการรบแบบไม่ถอย"
 no_retreat_doctrine_desc:0 "Our ships are expected to fight to the bitter end. We will tolerate no withdrawals, no retreats, no routs. For our fleet there is only victory or death. Not one step back!\n\n"
 hit_and_run_doctrine:0 "โจมตีแล้วหนี"
 hit_and_run_doctrine_name:0 "หลักการโจมตีแล้วหนี"
 hit_and_run_doctrine_desc:0 "A superior foe can be gradually whittled down by repeated hit and run attacks. The killing blow is delivered only when the odds are favorable.\n\n"
 rapid_deployment_doctrine:0 "เคลื่อนกำลังอย่างรวดเร็ว"
 rapid_deployment_doctrine_name:0 "หลักการเคลื่อนกำลังอย่างรวดเร็ว"
 rapid_deployment_doctrine_desc:0 "We must move quickly to strike where the enemy is weakest, and defend where the enemy means to attack. Maneuver is the key to success.\n\n"
 PURGES_ALLOWED:1 "$TRIGGER_FAIL$Purging must be enabled in Policies."
 policy_food_stockpiling:0 "กักตุนอาหาร"
 policy_food_stockpiling_desc:0 "To properly chart the growth of an interstellar empire we must utilize our food surplus in a way that best suits the needs of our population.\n"
 food_stockpiling_machine:0 "ไม่มี"
 food_stockpiling_machine_name:0 "No Stockpiling"
 food_stockpiling_machine_desc:0 "เราเป็นเครื่องจักรอมตะที่สมบูรณ์แบบ"
 food_stockpiling_1:0 "Minimal"
 food_stockpiling_1_name:0 "Minimal Stockpiling"
 food_stockpiling_1_desc:0 "Keeping our food stockpiling to a minimum ensures that it can be put to better use towards population growth.\n\n"
 food_stockpiling_2:0 "Balanced"
 food_stockpiling_2_name:0 "Balanced Stockpiling"
 food_stockpiling_2_desc:0 "A balanced approach to stockpiling will allow us to use our food surplus towards growth, while still leaving us significant reserves if the worst should happen.\n\n"
 food_stockpiling_3:0 "Large"
 food_stockpiling_3_name:0 "Large Stockpiles"
 food_stockpiling_3_desc:0 "We can never know when disaster and famine will strike. A large stockpile of food will let us to weather bad circumstances without our population suffering.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Only a §H$civic_machine_servitor$§! may stockpile £food£ §H$food$§!."
 policy_war_economy:0 "War Economy"
 policy_war_economy_desc:0 "We can gear our industry and economy to seize assets from the civilian sector in times of desperate defensive wars. The downside with these policies is that we will suffer corresponding penalties while we are winning offensive wars...\n"
 static_we:0 "Static"
 static_we_name:0 "Static War Economy"
 static_we_desc:0 "A Static War Economy is unaffected by the vagaries of war. The current Warscore has no effects on production times or costs."
 semi_static_we:0 "Semi-Static"
 semi_static_we_name:0 "Semi-Static War Economy"
 semi_static_we_desc:0 "A Semi-Static War Economy allows the seizure of limited assets from the private sector for the sake of survival during defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+30%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-30%§! at §G100§! Warscore"
 versatile_we:0 "Versatile"
 versatile_we_name:0 "Versatile War Economy"
 versatile_we_desc:1 "A Versatile War Economy gives us huge production bonuses while we are losing defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+60%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-60%§! at §G100§! Warscore"
 dynamic_we:0 "Dynamic"
 dynamic_we_name:0 "Dynamic War Economy"
 dynamic_we_desc:1 "A Dynamic War Economy gives us significant production bonuses while we are losing defensive wars, with a corresponding loss of efficiency while winning offensive wars.\n\n§HDefensive Wars:§!\nMil. Prod. Eff.: §G+45%§! at §R-100§! Warscore\n\n§HOffensive Wars:§!\nMil. Prod. Eff.: §R-45%§! at §G100§! Warscore"
 feature_planetary_ftl_inhibitor:0 "ตัวยับยั้ง FTL ดาวเคราะห์"
 feature_planetary_ftl_inhibitor_desc:1 "Planets with at least one £building£ §Y$building_fortress$§! building will be able to inhibit the FTL drives of hostile fleets."
 feature_alien_rulers:0 "ผู้ปกครองต่างดาว"
 feature_alien_rulers_desc:0 "Allows individuals of Species other than our founding Species to be candidates in our Ruler elections."
 feature_hyperlanes:0 "การทำแผนที่ไฮเปอร์เลน"
 feature_hyperlanes_desc:0 "Allows detailed mapping of every Hyperlane in the galaxy."
 feature_uplifting:0 "ยกระดับ"
 feature_uplifting_desc:0 "Allows genetically Uplifting and socially integrating Species which are close to being sapient."
 feature_basic_diplomacy:0 "การทูตขั้นพื้นฐาน"
 feature_basic_diplomacy_desc:0 "Allows basic diplomacy with other Empires."
 feature_invitation_to_alliances:0 "จัดตั้งพันธมิตร"
 feature_invitation_to_alliances_desc:0 "Allows establishing Alliances with other Empires."
 feature_vassalization_of_empires:1 "บังคับให้มาเป็นบริวาร"
 feature_vassalization_of_empires_desc:1 "Allows forceful subjugation of other Empires."
 feature_alien_leaders_recruitment:0 "การสรรหาผู้นำต่างดาว"
 feature_alien_leaders_recruitment_desc:0 "Allows recruitment of Leaders from other Species within our Empire."
 feature_federations_created:0 "สร้างสหพันธ์"
 feature_federations_created_desc:0 "Allows forming Federations from Alliances and Vassals."
 feature_modify_traits:0 "การดัดแปลงพันธุกรรม"
 feature_modify_traits_desc:0 "Allows us to actively modify the genetic Traits of a Species within our Empire."
 feature_advanced_gene_modding:0 "การเรียงลำดับทางพันธุกรรม"
 feature_advanced_gene_modding_desc:1 "Allows us to remove beneficial Traits, add detrimental Traits, and alter Pop appearance when modifying a species."
 feature_habitability_gene_modding:0 "การปรับเปลี่ยนความสามารถในการอยู่อาศัยได้"
 feature_habitability_gene_modding_desc:0 "Allows us to change the preferred planet type of a species through genetic modification."
 feature_add_advanced_traits:0 "คุณลักษณะขั้นสูง"
 feature_add_advanced_traits_desc:0 "Unlocks additional Traits that we can add to Species when modifying them."
 feature_colonization:0 "การตั้งอาณานิคม"
 feature_colonization_desc:0 "Enables the construction of Colony Ships which can be used to colonize planets"
 feature_colony_ship_rushed:0 "ยานอาณานิคมเอกชน"
 feature_colony_ship_rushed_desc:0 "Allows the construction of Private Colony Ships funded by unknown actors from the private sector. As a result the colonists may have ethics differing from the majority."
 feature_forming_ships:0 "การสร้างกองยาน"
 feature_forming_ships_desc:0 "Allows forming Ships into Fleets."
 feature_production_credit:0 "เน้นเครดิต"
 feature_production_credit_desc:0 "Allows planets to produce Energy Credits as a planetary project."
 feature_individual_entreprises:0 "องค์กรส่วนบุคคล"
 feature_individual_entreprises_desc:0 "Free unemployed Pops produce Energy Credits as a result of individual enterprises."
 feature_wormhole_stations:0 "สถานีรูหนอน"
 feature_wormhole_stations_desc:0 "Enables Construction Ships to build Wormhole Stations."
 feature_wormhole_capacity:0 "ความจุของรูหนอน"
 feature_wormhole_capacity_desc:0 "Increases Wormhole fleet-capacity limit and range while reducing generation-time."
 feature_extended_wormhole:0 "ขยายรูหนอน"
 feature_extended_wormhole_desc:0 "Allows any fleet-size to pass through the Wormhole. If the fleet is larger than the Wormhole fleet-capacity, the Wormhole will collapse after transfer and the time required for producing another Wormhole is increased relative to the Wormhole's fleet-capacity overreach."
 feature_survey_planets:0 "เครื่องมือฉลาด"
 feature_survey_planets_desc:0 "Allows Science Ships to survey planets without a Scientist on board."
 feature_sensor_range:0 "ระยะทางของเซ็นเซอร์อาณานิคม"
 feature_sensor_range_desc:0 "Colonies gain Sensor Range."
 feature_evasion:0 "การหลบหลีก"
 feature_evasion_desc:0 "การหลบหลีกเพิ่มขึ้นกับยานรบทุกลำ"
 feature_mechanical_trait:0 "คุณลักษณะเครื่องจักรกล"
 feature_mechanical_trait_desc:0 "Armies created from Species with Cyborg trait also gain Mechanical trait."
 feature_rebel_armies:0 "กองทัพกบฏ"
 feature_rebel_armies_desc:0 "Rebel Armies spawned from Slave uprisings will be far stronger than now."
 feature_ftl_travel:0 "การเดินทางโดยใช้ความเร็วเหนือแสง"
 feature_ftl_travel_desc:0 "The basic systems required for any type of FTL travel."
 feature_pop_self_modification:1 "การปรับเปลี่ยนตนเอง"
 feature_pop_self_modification_desc:0 "Pops gain a chance to spontaneously adapt to better survive in hostile environments."
 feature_advanced_gov_forms:0 "ประเภทรัฐบาลขั้นสูง"
 feature_advanced_gov_forms_desc:0 "Allows reformation of the Empire, enabling advanced versions of all government types."
 feature_build_terraform_station:1 "การปรับสภาพดาว"
 feature_build_terraform_station_desc:1 "ทำให้เราสามารถปรับสภาพดาวเคราะห์ได้"
 feature_megaengineering:0 "การฟื้นฟูโครงสร้างสิ่งก่อสร้างขนาดมหึมา"
 feature_megaengineering_desc:0 "Allows us to repair ruined Megastructures."
 feature_terraform_inhabited:0 "การปรับเปลี่ยนทางระบบนิเวศ"
 feature_terraform_inhabited_desc:0 "ช่วยให้เราสามารถปรับสภาพโครงสร้างดาวเคราะห์ที่อาศัยอยู่ได้"
 feature_xeno_integration:0 "การรวมกับต่างดาว"
 feature_xeno_integration_desc:1 "Allows us to grant Full Citizenship rights to alien species."
 feature_spaceport_level_2:0 "สถานีท่ายานอวกาศ Lv. II"
 feature_spaceport_level_2_desc:0 "The Spaceport can be upgraded to support §Y2§! modules and allow the construction of destroyers."
 feature_spaceport_level_3:0 "สถานีท่ายานอวกาศ Lv. III"
 feature_spaceport_level_3_desc:0 "The Spaceport can be upgraded to support §Y3§! modules."
 feature_spaceport_level_4:0 "สถานีท่ายานอวกาศ Lv. IV"
 feature_spaceport_level_4_desc:0 "The Spaceport can be upgraded to support §Y4§! modules and allow the construction of cruisers."
 feature_spaceport_level_5:0 "สถานีท่ายานอวกาศ Lv. V"
 feature_spaceport_level_5_desc:0 "The Spaceport can be upgraded to support §Y5§! modules."
 feature_spaceport_level_6:0 "สถานีท่ายานอวกาศ Lv. VI"
 feature_spaceport_level_6_desc:0 "The Spaceport can be upgraded to support §Y6§! modules and allow the construction of battleships."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "สารเคมีแห่งความสุข"
 feature_bliss_standard_desc:0 "สามารถกำหนดมาตรฐานความเป็นอยู่แบบ §Yสารเคมีแห่งความสุข§! ได้"
 feature_robots:0 "แรงงานหุ่นยนต์"
 feature_robots_desc:1 "หุ่นยนต์เป็นเครื่องจักรที่ค่อนข้างเรียบง่าย สามารถรับคำสั่งทางวาจาได้ แต่ไม่มีสติปัญญาที่แท้จริงในตัวเอง\n\n§Eด้วยเทคโนโลยี §Y$tech_robotic_workers$§! จะทำให้ ประชากรจักรกล สามารถทำงานได้เฉพาะ £pop_cat_worker£ §Yงาน $pop_cat_worker$§!§!"
 feature_droids:0 "แรงงานดรอยด์"
 feature_droids_desc:1 "Droids are a more complex variant of robot, often coming with limited self-awareness and pre-programmed personalities to better serve their masters.\n\n§EWith the §Y$tech_droid_workers$§! technology, Mechanical Pops are now also capable of £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§!.\n\nSome complex £pop_cat_specialist£ §Y$pop_cat_specialist$ Jobs§! such as £job_researcher£ §YResearch§! can only be performed if AI is not outlawed.§!"
 feature_synths:0 "แรงงานจักรกลสังเคราะห์"
 feature_synths_desc:1 "Synthetics are very complex machines. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.\n\n§EWith the §Y$tech_synthetic_workers$§! technology, Mechanical Pops are affected by £happiness£ §YHappiness§! and can potentially perform all types of £job£ §YPop Jobs§!.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$ Jobs§! can only be performed if the §YFull AI Rights§! policy is active.§!"
 feature_robot_leaders:0 "ผู้นำจักรกลสังเคราะห์"
 feature_robot_leaders_desc:0 "Allows Synth Pops to be leaders."
 feature_modify_robots:0 "การดัดแปลงหุ่นยนต์"
 feature_modify_robots_desc:0 "Allows us to design and build specialized $trait_mechanical$ Pops."
 feature_modify_robots_desc_machine_intelligence:0 "Allows us to design and build specialized $trait_machine_unit$ and $trait_mechanical$ Pops."
 feature_wormhole_stabilization:0 "การเดินทางโดยใช้รูหนอน"
 feature_wormhole_stabilization_desc:0 "ช่วยให้ยานของเราเดินทางผ่านรูหนอนได้"
 feature_gateway_activation:0 "การเดินทางโดยใช้เกตเวย์"
 feature_gateway_activation_desc:0 "Allows us to activate Gateways and allows our ships to travel through them."
 feature_gateway_construction:0 "การก่อสร้างเกตเวย์"
 feature_gateway_construction_desc:0 "Allows us to rebuild and construct new Gateways."
 feature_unity_ambitions:0 "ความปรารถนาอันแรงกล้า"
 feature_unity_ambitions_desc:0 "ปลดล็อกเซ็ต(ชุด) §Yประกาศคำสั่ง§! ที่เรียกว่า 'ความปรารถนาอันแรงกล้า'"
 feature_campaign_edicts:0 "เพิ่มประกาศคำสั่ง (การรณรงค์)"
 feature_campaign_edicts_desc:2 "Unlocks additional edicts called §YCampaigns§! that cost Energy instead of Unity."
 feature_jump_method:0 "การเดินทางแบบกระโดดข้าม (จั้มไดร์ฟ)"
 feature_jump_method_desc:0 "Unlocks the §HInitiate Jump§! fleet action, which allows Jump-Drive equipped fleets to near-instantly jump to any system in range, ignoring hyperlanes entirely."
 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation:1 "Diplomatic Embassy"
 mission_no_observation_desc:1 "This station is now used as an embassy to coordinate our diplomatic and covert interactions with the civilization below."
 mission_passive_observation:0 "สังเกตการณ์แบบไม่รบกวน"
 mission_passive_observation_desc:2 "The natives are studied unknowingly from a safe distance, and every effort is made to avoid cultural contamination.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection:0 "สังเกตการณ์เชิงรุก"
 mission_specimen_collection_desc:2 "The natives are aggressively studied and live specimens are frequently collected to learn as much as possible about their biology and culture.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§EThis mission can have unintended consequences.§!\n\n"
 observation_infiltration_effects:0 "ทรัพยากรที่ผลิตโดยภารกิจการสังเกตการณ์ขึ้นอยู่กับ §Yเลเวลการแทรกซึม§! ของ §Yเครือข่ายสอดแนม§! ของเราในอารยธรรม pre-FTL ที่กำลังถูกสังเกต"
 native_indoctrination:0 "ภารกิจ$mission_native_indoctrination$"
 mission_native_indoctrination:0 "การสั่งสอน"
 mission_native_indoctrination_desc:0 "Through subtle influencing of their society and culture the natives can be brought around to our way of thinking.\n\n§EThis mission will make the natives adopt our Governing Ethics over time.§!\n\n"
 mission_technological_enlightenment_0:1 "Technological Development"
 mission_technological_enlightenment_0_desc:3 "An effort is made to rapidly elevate the native civilization to the Space Age. The time this takes is dependent on their current level of technology.\n\n§EWhen complete, this mission will give them §Rfull ownership of their home system§! and turn them into a spacefaring civilization that is our Protectorate.§!\n\n"
