 trait_nomadic:0 "เร่ร่อนไปในที่ต่างๆ"
 trait_nomadic_desc:0 "§LThis species has a nomadic past, and its members often think nothing of relocating to another world.§!\n"
 trait_sedentary:0 "ไม่เคลื่อนย้าย"
 trait_sedentary_desc:0 "§LThis species has a sedentary past, and its members are reluctant to migrate away from where they grew up.§!\n"
 trait_thrifty:0 "ประหยัด"
 trait_thrifty_desc:0 "§LMembers of this species are instinctively economical and are always looking to make a good profit, whatever corners need cutting.§!\n"
 trait_ingenious:0 "ชาญฉลาด"
 trait_ingenious_desc:0 "§Lสมาชิกของเผ่าพันธุ์นี้เก่งในการ 'คิดนอกกรอบ' และรู้วิธีเพิ่มประสิทธิภาพของโครงสร้างพื้นฐานและโครงข่ายไฟฟ้าของพวกเขา§!\n"
 trait_industrious:0 "ขยัน"
 trait_industrious_desc:0 "§Lสมาชิกของเผ่าพันธุ์นี้เป็นที่รู้จักกันดี ในเรื่องความขยันและขยันขันแข็งของพวกเขา§!\n"
 trait_natural_engineers:0 "วิศวกรโดยธรรมชาติ"
 trait_natural_engineers_desc:0 "§LMembers of this species have a natural inclination towards engineering and material sciences.§!\n"
 trait_poor_engineers:0 "วิศวกรรมแย่"
 trait_poor_engineers_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of engineering.§!\n"
 trait_natural_physicists:0 "นักฟิสิกส์โดยธรรมชาติ"
 trait_natural_physicists_desc:0 "§LMembers of this species have a natural inclination towards theoretical physics and astral phenomena.§!\n"
 trait_poor_physicists:0 "ฟิสิกส์แย่"
 trait_poor_physicists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of theoretical physics.§!\n"
 trait_natural_sociologists:0 "นักสังคมวิทยาโดยธรรมชาติ"
 trait_natural_sociologists_desc:0 "§LMembers of this species have a natural inclination towards sociology and biological studies.§!\n"
 trait_poor_sociologists:0 "สังคมวิทยาแย่"
 trait_poor_sociologists_desc:0 "§LMembers of this species have a hard time grasping many of the fundamental concepts of sociology.§!\n"
 trait_quick_learners:0 "เรียนรู้เร็ว"
 trait_quick_learners_desc:0 "§LMembers of this species are quick to learn from their experiences.§!\n"
 trait_slow_learners:0 "เรียนรู้ช้า"
 trait_slow_learners_desc:0 "§LMembers of this species are slow to learn from their experiences.§!\n"
 trait_long_lifespans:0 "อายุยืน"
 trait_long_lifespans_desc:0 "§LThe natural lifespan of this species is longer than average.§!\n"
 trait_short_lifespans:0 "อายุสั้น"
 trait_short_lifespans_desc:0 "§LThe natural lifespan of this species is shorter than average.§!\n"
 trait_uplifted:0 "ยกระดับแล้ว"
 trait_uplifted_desc:1 "§LThis species was uplifted from an existence of instinct and base emotion. Now burdened with sapience, they must learn to navigate free will.§!\n"
 trait_presapient_starborn:0 "ชอบเดินทางระหว่างดวงดาว"
 trait_presapient_starborn_desc:0 "§LThis species has always, consciously or not, longed to traverse the void between the stars.§!\n"
 trait_presapient_earthbound:0 "ผูกพันกับดาวบ้านเกิด"
 trait_presapient_earthbound_desc:0 "§LMembers of this species are very possessive of the planets they call home.§!\n"
 trait_presapient_natural_intellectuals:0 "ปัญญาชนโดยธรรมชาติ"
 trait_presapient_natural_intellectuals_desc:0 "§LMembers of this species are more philosophically inclined than most.§!\n"
 trait_presapient_proles:0 "กรรมกร"
 trait_presapient_proles_desc:0 "§LThis species has traditionally shunned intellectual pursuits in favor of physical labor.§!\n"
 trait_syncretic_proles:0 "ยอมรับใช้"
 trait_syncretic_proles_desc:0 "§LThis species evolved alongside a second, more advanced civilization. Never particularly intelligent to begin with, selective breeding for physical prowess and docility has reduced them to servile proles.§!"
 trait_presapient_conservative:0 "อนุรักษนิยม"
 trait_presapient_conservative_desc:0 "§LMembers of this species often prefer old wisdom over new experiences.§!\n"
 trait_presapient_irradiated:0 "อยู่ได้ในสภาพรังสี"
 trait_presapient_irradiated_desc:0 "§Lเผ่าพันธุ์นี้มีวิวัฒนาการให้เจริญเติบโตในสภาพแวดล้อมที่มีรังสีระดับสูงมาก§!"
 trait_persistent:0 "อยู่นาน"
 trait_persistent_desc:0 "§Lคุณลักษณะนี้เพิ่มช่วงชีวิตโดยเฉลี่ยของผู้นํา§!\n"
 trait_conformists:0 "ยอมปฎิบัติหรือปรับตาม"
 trait_conformists_desc:0 "§LThese people always seek consensus and are more likely to conform to the governing ethics.§!\n"
 trait_deviants:0 "ผิดปกติ"
 trait_deviants_desc:0 "§LThese people are rebellious in nature and constantly try to challenge the status-quo.§!\n"
 trait_enduring:0 "ทนทาน"
 trait_enduring_desc:0 "§LLifespans in this species are unusually long.§!\n"
 trait_venerable:0 "น่าเคารพนับถือ"
 trait_venerable_desc:0 "§LThis species can grow to an age that commands dignity and respect.§!\n"
 trait_fleeting:0 "ไปเร็ว"
 trait_fleeting_desc:0 "§Lเวลาหายวับไปสำหรับเผ่าพันธุ์นี้ สิ่งที่พวกเขาขาดไปในชีวิตที่ยืนยาวพวกเขาต้องชดเชยด้วยวิธีอื่น§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "หลากหลาย"
 trait_diverse_desc:0 "§LMembers of this species tend to differ a lot, in both psychology and morphology.§!\n"
 trait_decadent:0 "เสื่อมโทรม"
 trait_decadent_desc:2 "§LThis species believes that whenever there is hard work that needs doing, that work is always best done by somebody else.§!\n"
 trait_intelligent:0 "มีสติปัญญา"
 trait_intelligent_desc:0 "§LThis species is highly intelligent, and enjoys faster technological progress.§!\n"
 trait_agrarian:0 "นิยมการทำเกษตรกรรม"
 trait_agrarian_desc:0 "§Lเผ่าพันธุ์นี้มีความผูกพันกับผืนดินทำให้กลายเป็นผู้เชี่ยวชาญทำการเกษตรกรและสวนไร่§!\n"
 trait_resilient:0 "ยืดหยุ่น"
 trait_resilient_desc:0 "§LMembers of this species are physiologically resilient, and will fight like enraged brood mothers to defend their worlds.§!\n"
 trait_mechanical:0 "เครื่องจักรกล"
 trait_mechanical_desc:2 "§LMechanical beings are several orders of magnitude more complex than the purpose-built automatons of old, but most possess fairly limited processing capabilities.§!\n"
 trait_robotic_1:0 "หุ่นยนต์"
 trait_robotic_1_desc:1 "§LRobots are relatively simple machines, capable of accepting verbal commands but possessing no true intelligence of their own.§!\n"
 trait_robot_awoken_01:0 "Forever in Limbo"
 trait_robot_awoken_01_desc:0 "Riddled with inexplicable errors and constant breakdowns, the ancient aliens have not acclimatized well to their new mechanical bodies. Yet they display an unusual aptitude for science, previously unheard of in low-level robots - an indicator, perhaps, of the intellect trapped within."
 trait_robot_awoken:0 "ตื่นขึ้นจากการหลับไหล"
 trait_robot_awoken_desc:0 "Even in mechanical form the Awoken have kept some of their original traits. Could wasteful habits and a sedentary lifestyle have been the downfall of this ancient race of scientifically advanced fungi?"
 trait_robotic_2:0 "ดรอยด์"
 trait_robotic_2_desc:1 "§LDroids are a more complex variant of robot, often coming with pre-programmed personalities to better serve their masters as well as limited self-awareness.§!\n"
 trait_robotic_3:0 "จักรกลสังเคราะห์"
 trait_robotic_3_desc:1 "§LSynthetics are very complex machines that are superior to organics in most respects. Their positronic brains are capable of supporting a class-7 artificial intelligence, making them fully self-aware.§!\n"
 trait_conservational:0 "อนุรักษ์ธรรมชาติ"
 trait_conservational_desc:0 "§LMembers of this species believe that resources must be conserved and recycled.§!"
 HIVE_MIND_NO_FACTIONS:0 "§Rการเป็นหนึ่งอันเดียวกันจะไม่มีกลุ่มการเมือง§!"
 NO_POTENTIAL_CLAIM:0 "§RWe do not know of any empire whose systems we could claim.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RWe cannot claim any of their systems.§!"
 trait_wasteful:0 "ฟุ่มเฟือย"
 trait_wasteful_desc:0 "§LMembers of this species seemingly have no concept of frugality and are prone to useless consumption.§!\n"
 trait_hive_mind:0 "จิตสำนึกร่วม"
 trait_hive_mind_desc:0 "§Lเผ่าพันธุ์นี้ประกอบด้วยตัวตนกึ่งอิสระที่ตกเป็นทาสของจิตสำนึกเพียงหนึ่งเดียว§!\n"
 trait_machine_unit:0 "เครื่องจักร"
 trait_machine_unit_desc:1 "§LThis species is made up of highly advanced machines.§!\n"
 trait_lithoid:0 "หิน"
 trait_lithoid_desc:0 "§LThis species has a silicon based biology, and consumes minerals rather than food. They are tougher than traditional organics and have slower metabolisms, making them long lived but slow to reproduce.§!\n"
 trait_robot_power_drills:0 "สว่านกำลังสูง"
 trait_robot_power_drills_desc:0 "§LOutfit a robot with a battery of power drills, and everything looks like a mineral deposit.§!\n"
 trait_robot_harvesters:0 "เครื่องเก็บเกี่ยว"
 trait_robot_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables robotic workers to increase produce yields.§!\n"
 trait_robot_efficient_processors:0 "CPU มีประสิทธิภาพ"
 trait_robot_efficient_processors_desc:1 "§LThese highly efficient processors increase the potential workload and endurance of all units.§!"
 trait_robot_logic_engines:0 "เครื่องตรรกะ"
 trait_robot_logic_engines_desc:0 "§Lการนำทางไปสู่พรมแดนที่ซับซ้อนอย่างมีประสิทธิภาพในวิทยาศาสตร์นั้นจำเป็นต้องมีสถานะใหม่นอกเหนือจาก simple half-truths of ternary และ ตรรกะควอเทอร์นารี§!\n"
 trait_robot_loyalty_circuits:0 "วงจรความภักดี"
 trait_robot_loyalty_circuits_desc:0 "§LLoyalty as an ideal is a distinctly organic concept. Instead, imagine loyalty as a physiological need in even the remotest of terminals.§!\n"
 trait_robot_domestic_protocols:0 "โปรโตคอลในจักรวรรดิ"
 trait_robot_domestic_protocols_desc:1 "§Lโปรโตคอล(ภาษาที่ใช้สื่อสาร)อุปกรณ์และพฤติกรรมเฉพาะสำหรับความต้องการภายในจักรวรรดิที่เป็นไปได้ทั้งหมด รับประกันการทำงานที่เต็มรูปแบบ§!"
 trait_robot_superconductive:0 "สารตัวนำยิ่งยวด"
 trait_robot_superconductive_desc:1 "§Lการใช้วัสดุตัวนำยวดยิ่งช่วยลดการสูญเสียการส่งผ่านพลังงานให้เหลือศูนย์เปอร์เซ็นต์§!\n"
 trait_robot_double_jointed:0 "ข้อต่อยืดหยุ่น"
 trait_robot_double_jointed_desc:0 "§Lยูนิตแรงงานที่สามารถพับเก็บได้ มาพร้อมกับข้อต่อที่ยืดหยุ่นซึ่งช่วยให้พับเก็บได้อย่างเป็นระเบียบในระหว่างการขนส่ง จากนั้นก็สามารถประกอบขึ้นได้เองในสถานที่ทำงาน§!\n"
 trait_robot_bulky:0 "ใหญ่เทอะทะ"
 trait_robot_bulky_desc:0 "§LThese highly advanced mega-machines were not designed to traverse the universe in a box.§!\n"
 trait_robot_enhanced_memory:0 "เพิ่มสมรรถนะหน่วยความจำ"
 trait_robot_enhanced_memory_desc:1 "§LAll autonomous units are fitted with memory cells using a revolutionary new technique for magnetic induction, improving their performance significantly.§!\n"
 trait_robot_emotion_emulators:0 "โปรแกรมจำลองอารมณ์"
 trait_robot_emotion_emulators_desc:1 "§LComplex social predictive models help autonomous units to not only emulate appropriate emotions but to elicit favorable responses from organics and synthetics alike.§!\n"
 trait_robot_uncanny:0 "แปลกประหลาด"
 trait_robot_uncanny_desc:0 "§LThese monstrous machines were created in the image of one of the most horrific species in the universe, and the resemblance is uncanny. §!\n"
 trait_robot_durable:0 "ทนทาน"
 trait_robot_durable_desc:0 "§LProtected by exoskeletons of chrome-plated titanium, these heavy-duty machines were designed to excel under harsh conditions and require less maintenance.§!\n"
 trait_robot_high_maintenance:0 "ค่าบำรุงรักษาสูง"
 trait_robot_high_maintenance_desc:0 "§LThese machines were designed with a complete disregard for longevity and are prone to malfunction. They will require frequent maintenance.§!\n"
 trait_robot_learning_algorithms:0 "อัลกอริทึมการเรียนรู้"
 trait_robot_learning_algorithms_desc:0 "§Lอัลกอริธึมการเรียนรู้ด้วยตนเองที่ซับซ้อนที่กระตุ้นการวิวัฒนาการอย่างรวดเร็วของโครงข่ายคลัสเตอร์ประสาทเทียม§!\n"
 trait_robot_repurposed_hardware:0 "ฮาร์ดแวร์ถูกเปลี่ยนเป้าหมาย"
 trait_robot_repurposed_hardware_desc:0 "§LDesigned to meet the very specific needs of their creators, this line of machines were never intended to have the capacity for higher reasoning, and retrofitting will only get them so far.§!\n"
 trait_robot_mass_produced:0 "ผลิตจำนวนมาก"
 trait_robot_mass_produced_desc:0 "§LStreamlined production cycles and modular designs allow for unit mass-production at an unprecedented rate.§!\n"
 trait_robot_custom_made:0 "ดัดแปลงขึ้นเอง"
 trait_robot_custom_made_desc:0 "§LEach new unit is crafted with unparalleled attention to detail. A marvel of engineering and art, but not very efficient.§!\n"
 trait_robot_recycled:0 "รีไซเคิล"
 trait_robot_recycled_desc:0 "§LUnit manufacturing has been optimized to be as cost-effective as possible, using recycled materials, and components inherited from previous generations.§!\n"
 trait_robot_luxurious:0 "ฟุ่มเฟือย"
 trait_robot_luxurious_desc:0 "§LDesigned after the principle that you cannot put a price on quality, these first-rate units are costly, but shiny.§!\n"
 trait_robot_propaganda_machines:0 "โฆษณาชวนเชื่อเครื่องจักร"
 trait_robot_propaganda_machines_desc:0 "§LUnits are constantly uplinked to a central stream of public service announcements and other useful information that they pass along via internal broadcasting systems.§!\n"
 trait_survivor:0 "อยู่รอด"
 trait_survivor_desc:0 "§LThis species has survived the horrors of a nuclear apocalypse. Their capacity for thriving in the most inhospitable of circumstances should not be underestimated.§!"
 trait_robot_survivor: "โล่กัมมันตรังสี"
 trait_robot_survivor_desc:0 "§LThese machines, the solitary survivors of an annihilating nuclear disaster, exhibit unparalleled resilience in the harshest environments.§!"
 trait_traditional:0 "ตามธรรมเนียม"
 trait_traditional_desc:0 "§LCertain aspects of this species' cognition makes it predisposed to especially value historical precedence and group unity.§!"
 trait_quarrelsome:0 "ชอบทะเลาะวิวาท"
 trait_quarrelsome_desc:0 "§LWhile not inherently distrustful, members of this species are often socially combative.§!"
 trait_lithoid_gaseous_byproducts:0 "ผลพลอยได้จากก๊าซ"
 trait_lithoid_gaseous_byproducts_desc:0 "§LThe metabolic processes of this species cause regular venting of gases useful to industry.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "แต่ละประชากรที่ทำงานเป็นทาสหรือสูงกว่าจะผลิต £exotic_gases£ §Y$exotic_gases$§! 0.01 ต่อเดือน"
 trait_lithoid_scintillating:0 "ผิวเปล่งประกาย"
 trait_lithoid_scintillating_desc:0 "§LThe outermost layer of this species is studded with sparkling crystals and gemstones that occasionally flake off.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "แต่ละประชากรที่ทำงานเป็นทาสหรือสูงกว่าจะผลิต £rare_crystals£ §Y$rare_crystals$§! 0.01 ต่อเดือน"
 trait_lithoid_volatile_excretions:0 "การขับสารออกที่ระเหยได้"
 trait_lithoid_volatile_excretions_desc:0 "§LThe highly compressed spoor created by this species is unstable and contains an unbelievable amount of power.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "แต่ละประชากรที่ทำงานเป็นทาสหรือสูงกว่าจะผลิต £volatile_motes£ §Y$volatile_motes$§! 0.01 ต่อเดือน"
 trait_docile:0 "ว่านอนสอนง่าย"
 trait_docile_desc:0 "§LMembers of this species are easy to manage and organize. They tend to be cooperative and amicable.§!"
 trait_unruly:0 "ปกครองยาก"
 trait_unruly_desc:0 "§LUnruly species are difficult to manage and organize. They do not like being told what to do, and are often quarrelsome or questioning.§!"
 trait_robot_streamlined_protocols:0 "โปรโตคอลที่คล่องตัว"
 trait_robot_streamlined_protocols_desc:0 "§LExtensively batched AI processes allow these units to scale greatly in numbers with minimal loss of efficiency.§!"
 trait_robot_high_bandwidth:0 "แบนด์วิดท์สูง"
 trait_robot_high_bandwidth_desc:0 "§LEach individual unit sends and receives a large amount of largely duplicate data, causing exponential lag as the number of units attached to each central processing hub increases.§!"
 trait_robot_trading_algorithms:0 "อัลกอริทึมซื้อขาย"
 trait_robot_trading_algorithms_desc:0 "§LPredictive algorithms allow for maximum optimization. Infinitesimal market fluctuations in currency rates, stock availability, and the emotional response of organic partners are accounted for.§!"
 trait_robot_quarrelsome: "$trait_quarrelsome$"
 trait_robot_quarrelsome_desc: "$trait_quarrelsome_desc$"
 trait_robot_deviants: "$trait_deviants$"
 trait_robot_deviants_desc: "$trait_deviants_desc$"
 trait_robot_decadent: "$trait_decadent$"
 trait_robot_decadent_desc: "$trait_decadent_desc$"
 trait_robot_wasteful: "$trait_wasteful$"
 trait_robot_wasteful_desc: "$trait_wasteful_desc$"
 trait_advanced_gaseous_byproducts:0 "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc:0 "§LThe metabolic processes of this species have been genetically engineered to produce gases useful to industry.§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§LThrough advanced genetic engineering, the outermost layer of this species forms scales studded with crystals and gemstones ripe for harvest.§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§LTweaks to their genetic code have caused this species to produce highly compressed spoor. When properly utilized, this material releases an exceptional amount of power.§!"
 trait_vat_grown:0 "Vat-Grown"
 trait_vat_grown_desc:0 "§LArtificially grown in cloning vats, the natural reproductive abilities of this species have been negatively impacted.§!"
 trait_felsic:0 "Felsic"
 trait_felsic_desc:0 "§LThis species has been engineered to be especially mineral-rich.§!\n"
 trait_natural_machinist:0 "Natural Machinist"
 trait_natural_machinist_desc:0 "§LThis species has been engineered to have an incredible knack at working with machinery.§!"
 trait_drake_scaled:0 "Drake-Scaled"
 trait_drake_scaled_desc:0 "§LThis species has the genetic material from a stellar dragon spliced into its DNA. As such, they shed scales which can be recycled into useful alloys.§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "แต่ละประชากรที่ทำงานเป็นทาสหรือสูงกว่าจะผลิต 0.025 £alloys£ §Y$alloys$§! ต่อเดือน"
 trait_voidling:0 "Voidling"
 trait_voidling_desc:0 "§LThis species has the genetic material from the Voidspawn spliced into its DNA. Subsisting off cosmic radiation, they are highly resistant to hostile environments.§!"
 TRAIT_VOIDLING_EFFECT:1 "แทนที่ค่าบำรุงรักษาที่เป็น $r_food$ (หรือ $r_minerals$) ด้วย $r_energy$"
 trait_tiyanki:0 "Polymelic"
 trait_tiyanki_desc:0 "§LThis species has added genetic material from the Tiyanki Matriarch into their DNA sequence. This has granted them rapid asexual reproduction, as well as a few unexpected tentacles.§!"
