 starting_weapons_lasers_desc:1 "These directed-energy weapons emit focused laser beams at their targets. They are effective at medium to close range, largely ignoring the bulk of enemy armor."
 starting_weapons_projectiles_desc:1 "Mass Drivers that use electromagnetic catapults to accelerate projectiles towards targets at blinding speeds. While somewhat limited in range, their kinetic energy and high rate of fire chew through shields with ease."
 starting_weapons_missiles_desc:0 "Space-to-space missiles armed with nuclear warheads. Missiles have excellent range, but they are vulnerable to interception by point-defense systems."
 starting_ftl_warp:0 "การเดินทางโดยการวาร์ป"
