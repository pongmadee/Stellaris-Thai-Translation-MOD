 action.92.rare_crystals:0 "During its survey of [From.GetName], the [Root.GetName] discovered deposits of §HRare Crystals§!. These crystals have properties that make them extremely effective at focusing laser beams, and they are also a critical component in most advanced electronics. In addition, many cultures treasure them as decorations and adornments."
 action.92.exotic_gases:0 "During its survey of [From.GetName], the [Root.GetName] discovered several §HExotic Gases§! previously unknown to us. These gases have a variety of different uses, particularly in the operation of advanced energy-based weaponry and force fields. Some of the gases can also be used as starship fuel or even as recreational drugs."
 action.92.volatile_motes:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §HVolatile Motes§!. These preternatural particles contain a tremendous amount of energy which could be exploited in energy production, as fuel or even as explosives."
