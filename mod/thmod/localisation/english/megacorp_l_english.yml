 cara_fleet2_contact.title:1 "The Numistic Order"
 fleet2contact1:1 "Apologies for our blighted presence in the universe, [Root.GetSpeciesNamePlural]. We are the Numistic Order, humble merchants serving Numa, the goddess of fortune. Cast out from the heavens for our greed, we have forsaken all earthly possessions.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Blessings upon you, [Root.GetSpeciesNamePlural]. We are the Numistic Order and we have come in service of Numa, the goddess of fortune, bearing most holy merchandise from distant corners of the galaxy.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "Ah, the [Root.GetSpeciesNamePlural]! Finally the winds of fortune have brought us to your bountiful lands. We are the Numistic Order, faithful servants of the goddess Numa, and we have come to offer you her blessed wares.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Well met, [Root.GetSpeciesNamePlural]. We are the Numistic Order and our wares bear the holy seal of Numa, goddess of fortune. She has long whispered of a distant civilization around [Root.Capital.GetStarName] and the wonders we could achieve together.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! Divine intervention has brought us to your lands carrying many wondrous things. We are the Numistic Order, and our deals have been forged by the goddess of fortune herself.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "But it is true! You really are as prosperous as Numa has foretold. Fortune favors the bold as they say.\n\nWe are the Numistic Order, simple merchants, devoted to the worship of commerce.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Our fleets travel the divine currents of cosmic energy, wherever the winds of fortune take us, bringing new deals every time we enter your lands.\n\nFor a modest donation the wonders of the universe could be yours.\n\nAll transactions in credits please..."
 fleet2contact1notinborder:0 "Apologies for our blighted presence in the universe, [Root.GetSpeciesNamePlural]. We are the Numistic Order, humble merchants serving Numa, the goddess of fortune. Cast out from the heavens for our greed, we have forsaken all earthly possessions.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder:0 "Blessings upon you, [Root.GetSpeciesNamePlural]. We are the Numistic Order and we have come in service of Numa, the goddess of fortune, bearing most holy merchandise from distant corners of the galaxy.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder:0 "Ah, the [Root.GetSpeciesNamePlural]! Finally the winds of fortune have brought us to your bountiful lands. We are the Numistic Order, faithful servants of the goddess Numa, and we have come to offer you her blessed wares.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder:0 "Well met, [Root.GetSpeciesNamePlural]. We are the Numistic Order and our wares bear the holy seal of Numa, goddess of fortune. She has long whispered of a distant civilization around [Root.Capital.GetStarName] and the wonders we could achieve together.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder:0 "[Root.GetSpeciesNamePlural]! Divine intervention has brought us to your lands carrying many wondrous things. We are the Numistic Order, and our deals have been forged by the goddess of fortune herself.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder:0 "But it is true! You really are as prosperous as Numa has foretold. Fortune favors the bold as they say.\n\nWe are the Numistic Order, simple merchants, devoted to the worship of commerce.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder:0 "Our fleets travel the divine currents of cosmic energy, wherever the winds of fortune take us, bringing new deals every time we enter your lands.\n\nSadly, our ships are beyond the bounds of your realm for the moment, but next time we visit your skies, the wonders of the universe could be yours for a modest donation of credits..."
 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Come, [Root.GetSpeciesNamePlural]! Drink from the Numistic well of wealth and thirst no more."
 fleet2hewwo2:1 "Follow the current of cosmic energy credits, [Root.GetSpeciesNamePlural], and it will take you to the truth. There is no better product than that which carries the holy seal of Numa..."
 fleet2hewwo3:1 "When credits pass hands, Numa smiles."
 fleet2hewwo4:1 "You call that a fair deal!? You spit in the face of Numa - pah!\n\nOh, but we have customers! Our sincerest apologies for that display. Some do not have the courage to accept good fortune when it falls into their lap."
 fleet2hewwo5:1 "Many wondrous things pass through our hands, yet we never line our pockets. It is the sacrifice we make so that the construction of the Tessar Tarvil is completed and our children may one day see the holy land again."
 fleet2hewwo6:1 "Riches are a burden upon the soul, [Root.GetSpeciesNamePlural]. Allow us to lighten your load."
 fleet2hewwo7:1 "A commodity tax hike? Hush, you profane Numa."
 fleet2hewwo8:1 "Any donation given to Numa the universe will return tenfold. The less you spend, friend, the more you lose."
 fleet2hewwo9:1 "Come, do not be shy! Peruse our wares and join in the worship of Numa."
 fleet2hewwo10:1 "Good deals come to those who accept them, [Root.GetSpeciesNamePlural]. Will you join us in holy barter?"
 fleet2hewwo11:0 "Those who love money, money will love in return. Let your money flow and it will come back to you effortlessly, in abundance."
 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nAs always, if you need time to consider, we can notify you before we depart your territory, giving you one more chance to accept the goddess' generous offer."
 fleet2dealdesc1:1 "Listen, do you hear that? It's the sound of coin trickling in. Yes, [Root.GetSpeciesNamePlural], we see great fortune coming your way.\n\nNuma has shown us a vision of a shrine in her honor on one of your worlds. A shrine that could bring you prosperity beyond your wildest dreams.$fleetdeal_explanation$"
 fleet2dealdesc2:1 "Bring in the [fleet2_recent_pop_species.GetName]. During our pilgrimage across the galaxy we have saved many lost souls...\n\nLook at this fine specimen, schooled in the art of Numistic administration. See the inside of his [fleet2_recent_pop_species.GetMouthName]? That color there indicates a healthy individual. They make great laborers too. And their reproductive capacities are astounding. What say you?$fleetdeal_explanation$"
 fleet2dealdesc3:1 "Close your visual receptors. Now picture yourself on your back floating on a stream of energy credits towards a mountain of even more energy credits.\n\nWith our Numistic visualization techniques you will learn that there is no greater power than the power of the mind. You too will be free of material desires and credits will be drawn to you like arthropoids to dung.$fleetdeal_explanation$"
 fleet2dealdesc4:0 "Patterns in the energy flow... They are everywhere yet no one sees. Numa alone can predict the divine ebb and flow of the stock market. And for a small donation, we will share some of her wisdom with you.$fleetdeal_explanation$"
 fleet2dealdesc5:0 "May we present one of our finest spiritual leaders, a level nine Shakvah with enhanced mind focus and inner gaze. Under the goddess' guidance, business on your worlds will flourish.\n\nAll we ask is a small donation in credits...$fleetdeal_explanation$"
 fleet2dealdesc6:0 "Honored [Root.GetSpeciesNamePlural], we have a very special offer for you... Numa has seen great potential in your people and would like to welcome some of your kind into her ranks. In return these priceless crystals could be yours...$fleetdeal_explanation$"
 fleet2dealdesc7:0 "Behold Fortune's Favor, our most trusted guard ship... She was chosen by the goddess herself to escort our blessed cargo across the galaxy and has thwarted many a blasphemer in her day - pirates, infidels, monsters of the void, all who interfere with Numa's divine path! Yet she is almost as good as new...\n\nYes, she has served fortune well and now, for a modest donation, she may also serve you...$fleetdeal_explanation$"
 fleet2dealdesc8:0 "Forgive us our intrusiveness, but we have noticed your planet, §Y[fleet2deal8planet.GetName]§!, possesses a unique potential not currently being realized. A vent can be opened to its sacred core, from whence the flow of wealth can trickle forth!\n\nLet us reveal to you the hidden secrets of your land. We will require a nominal remuneration, of course.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Granting: $mod_district_generator_max$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 fleet2dealdesc9:0 "The Divine Numa smiles on you this day, [Root.GetSpeciesName]. She has shown us how to better align your units to §Y[fleet2deal9planet.GetName]§!'s magnetosphere. With our holy, patented §GNumistic Magnetostrips§!, your drones on §Y[fleet2deal9planet.GetName]§! will drain your sacred £energy£ §Y$energy$§! with less fervor.\n\nIn exchange, we require a ceremony to the Divine be hosted on your soil. What say you?$fleetdeal_explanation$"
 fleet2dealdesc10:0 "Deep in a meditative trance, one of our ecclesiasts gave herself over to Numa and spoke the goddess' sacred truth in a rapid stream of glossolalia. Though the ecclesiast herself did not survive her trial, we deciphered from her utterances an algorithm that can turn ones and zeros into millions.\n\nDo not let her sacrifice be in vain, [Root.GetSpeciesNamePlural]. Invite fortune into your planetary core and she will not desert you.$fleetdeal_explanation$"
 fleet2dealdesc11:1 "Let Numa gaze into to your core, [Root.GetSpeciesNamePlural], and she will tell you what it is you need. Hold on... The answer to your problem is materializing before me. Yes, I can see it now!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nIt is... another guard ship, is it not?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nIt's... exotic gases, is it not? Mm... and what a lovely scent they have! It is the smell of success! A deep breath of these and you will see Numa in the flesh. But be advised, excessive inhalation may dry out your membranes."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nBut of course! It's... credits... always credits. Credits make the world go round. We will throw credits at your problem and your problem will disappear. Praise Numa!"
 fleet2dealdesc12:1 "By the guiding hand of Numa, we have come across these ancient artifacts which have been very inspiring for our meditations.\n\nThe thought of parting with them of course pains us, but we feel that you [Root.GetSpeciesNamePlural] could learn much by studying them.\n\nWe are in need of some advanced materials, so perhaps a deal could be made..?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "แสดงสินค้าของคุณให้เราดู"
 cara_fleet2_take_deal:0 "ตกลง!"
 cara_fleet2_dealtaken:0 "Blessings upon you, [Root.GetSpeciesNamePlural], for your business brings us closer to the goddess."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"
 fleet2getback:1 "ไม่ใช่ตอนนี้ โปรดกลับมาหาเราในภายหลัง"
 fleet2getbackreply:0 "As you wish, [root.GetSpeciesNamePlural]! We will contact you again before we leave. But bear in mind, Numa is a fickle mistress. If her mind sways, the deal may change..."
 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §YLast Call§!"
 fleet2redealdesc1:1 "A missed opportunity to invest, my friend, is the most expensive mistake you will ever make. Are you certain you can afford to pass up on our offer? This is your last chance before we depart your territory."
 fleet2redealdesc2:1 "Numa is a generous mistress. We were about to leave when she reminded us - the [Root.GetSpeciesNamePlural]! They must have one last chance at the deal of a lifetime, before we leave!"
 fleet2redealdesc3:1 "It is in the little moments your fate is decided. A credit well spent here, a credit there, will one day make a million. Small streams meet to make an ocean.\n\nFate has given you one more chance to take our offer before we leave."
 fleet2redealdesc4:1 "Ah, [Root.GetSpeciesNamePlural], do you hear Numa calling? Soon we must depart your lands, but first, have you considered our offer?\n\nWeigh your options well, for one may set you on a path to great fortune. Another to ruin. Which will it be?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. Soon we will depart your territory. We must go wherever the current of cosmic energy credits takes us. Have you considered our offer?"
 fleet2product1_tooltip:1 "Enables the construction of  §G+1§! §YNumistic Shrine§!, bringing good fortune to a world of your choice."
 fleet2product2_tooltip:1 "§G2§! £pop£ ประชากร $NAME_Caravaneer_Fleet2_species_plural$ มาที่ [Root.Capital.GetName]"
 fleet2product3_tooltip:1 "ประกาศคำสั่ง §Yการแสดงแผนภาพและตัวเลข§! §G+1§!"
 fleet2product4_tooltip:1 "§G+1§! §YNumistic Data Modeling§! Technology"
 fleet2product5_tooltip:1 "A §GSkill 3§! Official, blessed by the goddess of fortune, joins the [Root.GetName]."
 fleet2product6_tooltip:2 "You are granted £rare_crystals£ §G200§! §Y$rare_crystals$§! in exchange for £pop£ §R1§! pop"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! การตัดสินใจ §Yใช้อัลกอริทึมศักดิ์สิทธิ์§!"
 cara.2002.title:0 "Destroyed $NAME_Caravaneer_Fleet2$"
 cara.2002.desc:0 "Following hostilities in the [From.From.solar_system.GetName] system, the [From.From.GetName] Fleet is pleased to report that the $NAME_Caravaneer_Fleet2_fleet$ has been destroyed.\n\nThe once-bustling $NAME_Caravaneer_Fleet3_species$ caravan is now little more than interstellar scrapyard. We shall be troubled by their sanctimonious presence no more."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ Destroyed"
 cara.2003.desc:0 "News has reached [Root.Capital.GetName] that the $NAME_Caravaneer_Fleet2_fleet$ is no more.\n\nFollowing a hostile encounter with the [From.GetName], the once-bustling $NAME_Caravaneer_Fleet2_species$ caravan is now little more than interstellar scrapyard.\n\nAn unfortunate end for those serving the goddess of fortune herself."
 cara.2003.a:0 "A shame."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:1 "[Root.GetSpeciesName]! We greet you. We are operators of $NAME_Caravaneer_Fleet3$, a member of the $NAME_Caravaneer_Home$.\n\nWe travel the stars. We view all that glows. We gather. And we trade!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "Greetings to you, [Root.GetSpeciesNamePlural], from the $NAME_Caravaneer_Fleet3$! We are brokers, deal-makers who have traveled the stars from $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Well met, well met, [Root.GetSpeciesName]. Your credits amass, yet there is emptiness in your spirit, no? We sense it. We come with swift hands, bearing many goods!\n\nWe are the $NAME_Caravaneer_Fleet3$, traders of the $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "We pass through your space in peace. Only to buy, to sell, §Hkssk!§! We will offer you good deals, many things. We will speak again before we leave.\n\nShould you call us, the $NAME_Caravaneer_Home$ will answer."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 fleet3contact1notinborder:1 "[Root.GetSpeciesName]! We greet you. We are operators of $NAME_Caravaneer_Fleet3$, a member of the $NAME_Caravaneer_Home$.\n\nWe travel the stars. We see all that glows. We gather. And we trade!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder:0 "Greetings to you, [Root.GetSpeciesNamePlural], from the $NAME_Caravaneer_Fleet3$! We are brokers, deal-makers who have traveled the stars from $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder:0 "Well met, well met, [Root.GetSpeciesName]. Your credits amass, yet there is emptiness in your spirit, no? We sense it. We come with swift hands, bearing many goods!\n\nWe are the $NAME_Caravaneer_Fleet3$, traders of the $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder:0 "We pass through your space in peace. Only to buy, to sell! We will offer you good deals, many things. Just now, our ships are absent, §Hkssk!§! We will speak to you soon, when we come back.\n\nShould you call us, the $NAME_Caravaneer_Home$ will answer."
 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "I have already explained. Re-route the power converter to the auxiliary manifold. No, not that power converter! §HKssk!§! Must I do everything my--\n\nOh! Customers! Welcome, please. We bear many goods, we have many wares. All carted safely through the stars for your convenience!"
 fleet3hewwo2:0 "Do you like alloys, §Hkssk?§! Do you like metals and gases? Hard workers? Precious minerals? Yes. We thought you might."
 fleet3hewwo3:0 "Oh, [Root.GetSpeciesNamePlural]. The last haul! You would not believe it, §Hkssk!§! Crates and crates overflowing with munitions. Cubic tons of it! Come, please. Look."
 fleet3hewwo4:0 "Never should have trusted them. Never should have made that deal. Filthy [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOh. [Root.GetSpeciesNamePlural]. We greet you. Would you like to trade?"
 fleet3hewwo5:0 "It is not a relic. It is an antique! Just think, §Hkssk§!. It survived this many centuries already. Built to last!"
 fleet3hewwo6:0 "The rust? What rust?\n\nOh. That rust. Just scrape it off. Scrape, scrape, scrape. And good as new!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Yes. We know of them. Our once-brethren. Generations ago, long back. They did not like, did not approve that we were cleverer than they! Better at collecting, finding, taking. Greater. They sent us away. Floating in the void!\n\nNo matter. We are stronger now, without them."
 fleet3hewwo8:0 "Look at your credit silos, [Root.GetSpeciesName]. Full to bursting! Please, let us lighten them. Let us assist."
 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "We have ore. Rich, luminous ore. Torn right from the stone! Sparkling minerals for the [Root.GetName].\n\nBut we hunger. We thirst! Grant us [Root.GetFleet3ScaledCostDeal1], and we shall supply your builders, your makers with [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "We have a leader, an excellent fit for the [Root.GetName]! [Root.GetFleet3ProductDeal2]\n\nมอบ [Root.GetFleet3CostDeal2] ให้เรา แล้วผู้นำคนนี้ ก็จะเป็นของคุณ!"
 fleet3dealdesc3:1 "เรามีคนงานที่ดีสำหรับคุณ คนยกของที่ดี, คนลากของ, คนดึงของ, คนทำความสะอาด! สุขภาพดี ฉลาด ให้เรา £alloys£ §R2000§! $alloys$ และเราจะส่ง §G3§! £pop£ ประชากร $NAME_Caravaneer_Fleet3_species$ มายังดาวเคราะห์ดวงใดดวงหนึ่งของคุณ\n\nอะไร? ประวัติอาชญากรรม? กลัวเราทำเอกสารหาย §Hkssk!§!"
 fleet3dealdesc3machi:2 "เรามีคนงานที่ดีสำหรับคุณ คนยกของที่ดี, คนลากของ, คนดึงของ, คนทำความสะอาด! สุขภาพดี ฉลาด ให้เรา £alloys£ §R2000§! $alloys$ และเราจะส่ง §G3§! £pop£ ประชากร $NAME_Caravaneer_Fleet3_robot$ มายังดาวเคราะห์ดวงใดดวงหนึ่งของคุณ\n\nอะไร? ประวัติอาชญากรรม? กลัวเราทำเอกสารหาย §Hkssk!§!"
 fleet3dealdesc4:0 "Look. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "We have schematics. Designs! For a building, very advanced, very unique. A §G$building_waste_reprocessing_center$§!, to convert your scrap and waste into high-current energy and useful minerals.\n\nBut we need... workers. Terrible accident on Mining Platform 715-B, §Hkssk!§! Send us §R3§! §H$pop_cat_worker$§! £pop£ Pops, and we will give the blueprints to you."
 fleet3dealdesc5_gesta:2 "We have schematics. Designs! For a building, very advanced, very unique. A §G$building_waste_reprocessing_center$§!, to convert your scrap and waste into high-current energy and useful minerals.\n\nBut we need... workers. Terrible accident on Mining Platform 715-B, §Hkssk!§! Send us §R§! §H$pop_cat_simple_drone$§! £pop£ Pops, and we will give the blueprints to you."
 fleet3dealdesc6:0 "We have a special offer. Inimitable technology, only developed by the $NAME_Caravaneer_Fleet3$!\n\nDo you have trouble penetrating the defensive grids of planets? We can show you a way, very advanced, very technical, of improved bombardment. We call it... §Gthe $ORBITAL_TRASH_1$§!!\n\nGive us [Root.GetFleet3CostDeal6]. Then we will show you the method, and §Hkssk!§! You will have a component to add to your ships."
 fleet3dealdesc7:1 "We have noticed your mining station in orbit of §Y[fleet3deal7planet.GetName]§!. It extracts energy, does it not? We can assist. We can grant you a satellite, one fitted with a clever technology! We call it the §G$racket_energy_extractor$§!!\n\nIt will remain in orbit, and increase the amount of £energy£ §Y$energy$§! you can obtain from §Y[fleet3deal7planet.GetName]§!'s surface.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "You need §Y$energy$§!, do you not? To zap and spark along the million circuits that drive your kind? We can assist.\n\nWith the §G$racket_generator_regulator$§!, we can heighten the capacity of your §Y$job_technician_drone_plural$§! to interface with the machines in your §Y$district_generator_plural$§! by twenty-five percent! We will deploy them on §Y[fleet3deal8planet.GetName]§!, if you grant us a small favor.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "We have a ship! A §G$destroyer$§!: very good, fast, strong! Well-equipped! Certainly not getting rid of it for a reason, oh, no! No time to let your mechanics examine it, §Hkssk!§! You want the ship, do you not?\n\nGive us £minerals£ §R2000§! $minerals$, and the ship is yours."
 cara_fleet3_deal:0 "คุณสามารถเสนออะไรให้เราได้บ้าง?"
 cara_fleet3_take_deal:0 "แน่นอน เรายอมรับข้อตกลงของคุณ"
 cara_fleet3_dealtaken:0 "A pleasure, a joy to deal with the [Root.GetName]. We will visit again!"
