 d_buzzing_plains:0 "Buzzing Plains"
 d_buzzing_plains_desc:0 "These windy plains crackle with static electricity."
 d_mineral_striations:0 "Mineral Striations"
 d_mineral_striations_desc:0 "Shallow faults have brought rich mineral veins to the surface."
 d_natural_farmland:0 "Natural Farmland"
 d_natural_farmland_desc:0 "These plains are naturally subdivided into alarmingly regular geometric shapes, ready for agricultural exploitation."
 d_scandinavian_reclamation_sector:0 "Scandinavian Reclamation Sector"
 d_scandinavian_reclamation_sector_desc:0 "Reclamation efforts in the late 22nd century eliminated all but the most stubborn pockets of radiation, and mutation levels are now at an all-time low since the Containment Breach."
 d_saharan_irrigation_project:0 "Saharan Irrigation Project"
 d_saharan_irrigation_project_desc:0 "Few today remember the vicious ridicule that Operation Green Sahara faced when it was first proposed by Professor Izquierdo."
 d_mesopotamian_urban_corridor:0 "Mesopotamian Urban Corridor"
 d_mesopotamian_urban_corridor_desc:0 "The megalopolis that stretches along most of the Fertile Crescent is in itself a monument to this ancient birthplace of civilization."
 d_boswash_metropolitan_axis:0 "BosWash Metropolitan Axis"
 d_boswash_metropolitan_axis_desc:0 "The BosWash Riots traumatized an entire generation and led to sweeping legal reforms. Never Forget!"
 d_mauritanian_security_zone:0 "Mauritanian Security Zone"
 d_mauritanian_security_zone_desc:0 "Unexploded munitions are still occasionally found near the compound where Colonel Tetchu and the remnants of his brigade made their famous last stand."
 d_great_albertan_crater:0 "Great Albertan Crater"
 d_great_albertan_crater_desc:0 "When 711494 Satis approached Earth and triggered the Great Panic of '72, everyone thought this was it - the Big One had finally arrived. Fortunately, it wasn't big enough to cause an extinction event. Unfortunately, it wiped out much of Alberta."
 d_pacific_algae_tracts:0 "Pacific Algae Tracts"
 d_pacific_algae_tracts_desc:0 "Invisible until you plunge beneath the waves, the algae tracts seem to stretch into infinity."
 d_delhi_sprawl:0 "Delhi Sprawl"
 d_delhi_sprawl_desc:0 "Lakshmi Commerce Tower was the tallest building on Earth for the better part of the 22nd century, and its unique shape remains an iconic feature of the Delhi skyline."
 d_pearl_river_agglomerate:0 "Pearl River Agglomerate"
 d_pearl_river_agglomerate_desc:0 "The first region on Earth to be officially designated a megacity. Several other developing urban regions would eventually adopt their own versions of the Golden Delta's successful anti-pollution policies."
 d_great_pacific_garbage_patch:0 "£blocker£ Great Pacific Garbage Patch"
 d_great_pacific_garbage_patch_desc:0 "A swirling miasma of plastic refuse covers a good portion of Earth's largest ocean."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"
 d_migrating_forests:0 "Migrating Forests"
 d_migrating_forests_desc:1 "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
 d_migrating_forest_reserve:0 "Migrating Forest Reserve"
 d_migrating_forest_reserve_desc:1 "This entire region has been set aside for the migrating forests that are native to this world. Here they can roam in peace, without causing damage to urban areas."
 d_junk_wastes:0 "Junk Wastes"
 d_junk_wastes_desc:1 "The wastes stretch as far as one can see, with occasional pieces of larger junk jutting up out of the ground."
 d_junk_canals:0 "Junk Canals"
 d_junk_canals_desc:1 "These narrow canals snake around the junk piles, and some of the adjacent soil is surprisingly fertile."
 d_junk_hollows:0 "Junk Hollows"
 d_junk_hollows_desc:1 "These hollows deep beneath the surface junk would serve well as isolated reactor chambers."
 d_irradiated_valley:0 "Irradiated Valley"
 d_irradiated_valley_desc:1 "A solar flare has washed this isolated valley with heavy radiation."
 d_valley_of_zanaam:0 "Valley of Zanaam"
 d_valley_of_zanaam_desc:0 "This valley is home to a mysterious obelisk that is covered in letters from a dead alien language. It hums with power and those in its proximity suffer headaches."
 d_abandoned_primitive_homesteads:1 "Abandoned Homesteads"
 d_abandoned_primitive_homesteads_desc:1 "These abandoned homesteads were once inhabited by a society of reptiles. They still populate the planet, but have since lost all capacity for sapient though."
 d_the_zone:0 "Zone A"
 d_the_zone_desc:0 "A thirteen-by-thirteen kilometer stretch of land on this planet is a ruin of unknown origin, littered with many bizarre and unique alien artifacts. Bafflingly, it also produces sensations of deep contentment in its visitors."
 d_hyperfertile_valley:0 "Hyperfertile Valley"
 d_hyperfertile_valley_desc:1 "The soil in this valley is extremely fertile, and it is covered in intense greenery."
 d_ancient_mining_site:0 "Ancient Mining Site"
 d_ancient_mining_site_desc:1 "The site of an ancient mining operation. Despite its age, much of the equipment can still be operated."
 d_toy_factory_complex:0 "Toy Factory Complex"
 d_toy_factory_complex_desc:0 "Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose."
 d_mutant_landfill:0 "Mutant Landfill"
 d_mutant_landfill_desc:0 "A putrid mass of dead mutated horrors. Their volatile organic matter has twisted together to form a structure of sorts."
 d_ancient_bombardment_craters:0 "Ancient Bombardment Craters"
 d_ancient_bombardment_craters_desc:1 "This world was subjected to intense orbital bombardment long ago. Parts of the surface are still pockmarked with impact craters."
 d_ancient_battlefield:0 "Ancient Battlefield"
 d_ancient_battlefield_desc:1 "The civilization that once inhabited this world was destroyed by an invading force from somewhere beyond their solar system. This ancient battlefield is littered with ancient debris from their desperate last stand."
 d_irradiated_ruins:0 "Irradiated Ruins"
 d_irradiated_ruins_desc:1 "Remnants from a massive nuclear war waged by the two global superpowers that once inhabited this world."
 d_impact_crater:0 "หลุมอุกกาบาต"
 d_impact_crater_desc:1 "A crater from a large meteor impact. Minerals from the meteor itself can still be found at the site."
 d_odd_factory:0 "โรงงานย่อย"
 d_odd_factory_desc:0 "A well-crafted facility that produces high value resources, left on the planet by a different civilization."
 d_ancient_particle_accelerator:0 "Ancient Particle Accelerator"
 d_ancient_particle_accelerator_desc:0 "This old particle accelerator was built using a novel design, and the surviving terminals within the structure contain a massive amount of research data composed by what must have been a brilliant theoretical physicist."
 d_underground_vault:0 "Underground Vault"
 d_underground_vault_desc:0 "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault's occupants turned on each other when their food ran out."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault contains a huge machine park along with stores of mining equipment."
 d_cryonic_clones:0 "Cryonic Clones Monument"
 d_cryonic_clones_desc:0 "Hundreds of alien clones were left sealed in cryostasis chambers when this Ring World was still a ruin. Now fully restored, the clones have been preserved in this monument."
 d_flooded_mounds:0 "Flooded Mounds"
 d_flooded_mounds_desc:0 "Thousands upon thousands of interconnected termite-like mounds can be found far beneath the ocean on this world, the last remnants of an ancient species of sapient arthropoids."
 d_processing_pens:0 "Processing Pens"
 d_processing_pens_desc:0 "The fungoids native to this planet were genetically engineered to be docile... and delicious. In these vast processing pens, the fungoids are nourished and then harvested."
 d_harvester_fields:0 "Harvester Fields"
 d_harvester_fields_desc:0 "Vast fields of dense, edible vegetation where ancient solar-powered harvesters assist in gathering crops."
 d_wetware_computer:0 "Wetware Computer"
 d_wetware_computer_desc:0 "The oceans on this world are almost completely covered in a fine network of algae that appear to be a primitive wetware computer."
 d_savage_wildlands:0 "ถิ่นทุรกันดารโหดร้ายป่าเถื่อน"
 d_savage_wildlands_desc:0 "The indigenous creatures who inhabit this region appear to operate as a single organism."
