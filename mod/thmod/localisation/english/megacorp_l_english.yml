 DEMAND_SUBS_SELECT_01:0 "คุณกำลังจะเสนอให้ [Root.GetName] เป็นบริษัทย่อยของคุณหรือไม่?"
 DEMAND_SUBS_ACCEPT_01:1 "As your subsidiary, the [Root.GetName] will share some of its trade value with you. In exchange we expect you to defend the defend the life, liberty and independence of the [Root.GetSpeciesNamePlural]."
 DEMAND_SUBS_REFUSE_01:0 "The [Root.GetName] will under no circumstances be a willing subject to [From.GetSpeciesAdj] exploitation."
 ASK_FOR_SUBS_PROPOSE_01:0 "The [Root.GetName] is in need of military protection. Make us a subsidiary under [From.GetAdj] rule and we, as your loyal subject, will offer you a substantial portion of our trade."
 TO_CORP_HOSTILE_GREETING_01:0 "Ah, [From.GetName]. Let me guess, you have a special offer just for us?"
 TO_CORP_HOSTILE_GREETING_02:0 "Ah, if it isn't [From.GetName]. What have you come to offer us today? What lies, what scams, what empty promises?"
 TO_CORP_HOSTILE_GREETING_03:0 "Oh, it's you... Would you mind "self-actualizing" somewhere else?"
 TO_CORP_HOSTILE_GREETING_04:0 "The [Root.GetName] is not for sale, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "Capitalism is but a stepping stone on the path to a classless society, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "Greetings, [From.GetName]. How fares business?"
 TO_CORP_NEUTRAL_GREETING_02:0 "Well met, [From.GetName]! It seems our translation modules are having a slight hiccup. Are you saying you would like to touch our base?"
 TO_CORP_THREATENED_GREETING_01:0 "Greetings, [From.GetName]. We hope you recognize the potential in the [Root.GetAdj] market."
 TO_CORP_FRIENDLY_GREETING_01:0 "We saw your latest advertisement campaign and what can we say, just take our money, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "A good day for business, is it not, [From.GetName]? Credits, credits, credits... Like music to our ears."
 TO_CORP_FRIENDLY_GREETING_03:0 "Hello there, [From.GetName]! How goes the bar raising, the envelope pushing, the number crunching?"
 TO_CORP_WAR_GREETING_01:0 "Prepare for budget cuts, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "We are very excited for your clearance sale, [From.GetName]. Some of your planetary bodies have garnered our interest..."
 TO_CORP_WAR_GREETING_03:0 "Cutting your future short is our present, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "Anchors aweigh, [From.GetName], because the [Root.GetName] is 100% on board with you!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "Lately we've had a sneaking suspicion that you are using us for credits, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "There are some things credits cannot buy, [From.GetName]. Watch and learn."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName] is a threat to all sapient life. The galaxy must be purged of your tawdry wares before it succumbs to complete moral decline."
 TO_CORP_DOW_PROPOSE_02:0 "The [From.GetName] will no longer stand for your underhanded practices and unconscionable exploitation of common galactic assets."
 TO_CORP_DOW_PROPOSE_03:0 "The [Root.GetName] brand is an affront to good taste. We can no longer tolerate your presence in the galaxy."
 TO_CORP_DOW_PROPOSE_04:0 "Let it be known that the galaxy has no further need for your "services", [Root.GetName]..."
 TO_CORP_INSULT_FRIENDLY_01:0 "What was that, [From.GetName]? We were just poring over your latest marketing campaign! It's gone viral!"
 TO_CORP_INSULT_NEUTRAL_01:0 "Explain yourselves, [From.GetSpeciesNamePlural]. If this is how you do business at [From.GetName] we're not interested."
 TO_CORP_INSULT_HOSTILE_01:0 "Speak plainly, [From.GetName]. We've had enough of your corporate obscurities."
 TO_CORP_INSULT_PROPOSE_01:0 "The galaxy is not your personal garbage disposal unit, [Root.GetName]. Keep your so-called products to yourselves."
 TO_CORP_INSULT_PROPOSE_02:0 "[Root.GetName] products... Straight from the bargain bin to the garbage bin..."
 TO_CORP_INSULT_PROPOSE_EG_01:0 "You are an embodiment of the capitalist system's most fundamental shortcoming. Credits cannot buy you class, [Root.GetName]."
 TO_CORP_INSULT_ACCEPT_FRIENDLY_01:0 "Ha! That's a good one. What's a little light-hearted banter between friends, eh?"
 TO_CORP_INSULT_ACCEPT_FRIENDLY_02:0 "Ah, you pen-pushers are a real hoot! You really know how to tickle our giggly bone. Now, if we could return to business..."
 TO_CORP_INSULT_ACCEPT_01:0 "[From.GetName] is run by swindlers and corporate hacks! Soon the [Root.GetName] will expose your true face to the world."
 TO_CORP_INSULT_ACCEPT_02:0 "That's an interesting business strategy you've got, [From.GetName]... Antagonizing your future clients..."
 TO_CORP_INSULT_ACCEPT_03:0 "Your cheek will cost you, [From.GetName]. We hope it was worth it."
 TO_CORP_INSULT_ACCEPT_04:0 "You will soon learn that there is, in fact, such a thing as bad PR."
 TO_CORP_MAKE_RIVAL_01:0 "Can you really afford to lose our business, [From.GetSpeciesNamePlural]?"
 CORP_HOSTILE_GREETING_01:1 "Take your business elsewhere, [From.GetName]. The [Root.GetSpeciesNamePlural] have no need for your off-brand refuse."
 CORP_HOSTILE_GREETING_02:0 "There is no marketplace need for the likes of you, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_01:0 "Some friendly advice from one business to another... You would do well to start future-proofing. Or you will soon be obsolete, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_03:0 "You cannot afford our services [From.GetSpeciesNamePlural]..."
 CORP_HOSTILE_GREETING_04:0 "The [Root.GetName] is not open for business, [From.GetSpeciesNamePlural]."
 CORP_HOSTILE_GREETING_05:0 "The [Root.GetName] has nothing to offer you, [From.GetSpeciesNamePlural]."
 CORP_CORP_HOSTILE_GREETING_02:1 "You give honest corporations a bad name, [From.GetName]."
 CORP_CORP_HOSTILE_GREETING_03:0 "The [Root.GetAdj] secret sauce brings all the aliens to the yard. We could teach you, but we'd have to charge..."
 CORP_NEUTRAL_GREETING_01:1 "Welcome to [Root.GetName], your number one, on-demand actualizer of intellectual capital. How can we help you?"
 CORP_NEUTRAL_GREETING_02:0 "Let us talk business, [From.GetSpeciesNamePlural]."
 CORP_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]! Would you like a virtual tour of the office ball pit?"
 CORP_NEUTRAL_GREETING_04:0 "None of the best things in life are free, [From.GetSpeciesNamePlural]. But here at [Root.GetName], they're cheap."
 CORP_CORP_NEUTRAL_GREETING_01:0 "Good going on your latest marketing campaign, [From.GetName]! It really resonated with us."
 CORP_THREATENED_GREETING_01:1 "The world is vast and full of exploitable riches. Surely there is enough for both of us?"
 CORP_FRIENDLY_GREETING_02:0 "Ah, the [From.GetSpeciesNamePlural]. Prospects are looking good for a future joint venture."
 CORP_CORP_FRIENDLY_GREETING_01:1 "How's it hanging, [From.GetName]? Business as usual?"
 CORP_WAR_GREETING_02:0 "On behalf of our quality assurance department we thank you, [From.GetSpeciesNamePlural], for this long awaited opportunity to test our latest line of weaponry."
 CORP_WAR_GREETING_03:1 "How do you like our new ship designs, [From.GetSpeciesNamePlural]? Megatons of chrome perfection, delivered straight to your door. At [Root.GetName] we always go the extra mile!"
 CORP_WAR_GREETING_04:1 "The [Root.GetName] is the galaxy's leading constructor and developer of revolutionary defense hardware. As you will soon find, our commitment to quality is absolute."
 CORP_CORP_WAR_GREETING_01:1 "We're coming for your market shares, [From.GetName]. And when we're through, your name will be forgotten. The galaxy will be screaming only for [Root.GetAdj] product!."
 CORP_CORP_WAR_GREETING_02:0 "We will put you out of business, [From.GetName]."
 CORP_OVERLORD_GREETING_01:2 "[From.GetSpeciesNamePlural]! We were just now evaluating your performance based on the D.O.R.P scale, and are pleased to announce that you §Gmeet expectations§!!! Keep up the good work!"
 CORP_OVERLORD_GREETING_02:1 "Ask not what you can do for your holding company, but what your holding company can do for you, [From.GetSpeciesNamePlural]. We are here to empower YOU."
 CORP_VASSAL_GREETING_01:1 "We, the eager student, the hope of the future, full of untapped potential! You, the revered mentor - the guru, the voice of generations past..."
 CORP_VASSAL_GREETING_02:1 "Did you see our quarterly earnings report, [From.GetSpeciesNamePlural]? Projections for the next quarter are skyrocketing. Up and to the right!"
 CORP_VASSAL_GREETING_DISLOYAL_01:1 "What's your game plan, [From.GetSpeciesNamePlural]? The [From.GetName] is a top of the line, resource-maximizing machine. What exactly are you bringing to the table?"
 CORP_VASSAL_DOMINEERING_01:3 "We dominate the market, [From.GetSpeciesNamePlural]. You would do well to take a page out of our book."
 CORP_DOW_PROPOSE_01:1 "Ah, [Root.GetSpeciesNamePlural]... You're still here! Maybe our fleet can incentivize you to...die?"
 CORP_DOW_PROPOSE_02:0 "Nothing drives development forward like a little friendly competition."
 CORP_DOW_PROPOSE_03:0 "Don't take it personally, [Root.GetSpeciesNamePlural]. It's just business."
 CORP_VASSAL_DOW_PROPOSE_01:1 "[Root.GetSpeciesNamePlural]! As we once again evaluated your inadequacy as our holding company we discovered a hole in your defenses..."
 CORP_DOW_ACCEPT_01:1 "If it is war you want the [From.GetName] will give you plenty of bang for your buck. We go big or go home!"
