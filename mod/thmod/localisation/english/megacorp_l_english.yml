 d_reactor_belt:0 "Reactor Belt"
 d_reactor_belt_desc:1 "A stretch of reactor complexes reaching almost farther than the ocular implant can see."
 d_underground_farm:0 "Subterranean Farming Caverns"
 d_underground_farm_desc:0 "A network of vast caverns which contain numerous fungal farms, hunting areas, and lakes teeming with edible flora and fauna."
 d_underground_mine:0 "แหล่งขุดแร่ใต้ดิน"
 d_underground_mine_desc:0 "Underground tunnels lead to a variety of mineral-rich ore veins inaccessible from the surface."
 d_underground_generator:0 "Subterranean Generator Areas"
 d_underground_generator_desc:0 "Subterranean rivers and the geothermal energy from the molten core of the planet offer vast potential for energy generation."
 d_underground_contact_zone:0 "Subterranean Contact Zone"
 d_underground_contact_zone_desc:0 "An area where Subterranean dwellers and Surfacers can work together towards peace and prosperity."
 d_underground_farm_blocked:0 "Teeming Farming Caverns"
 d_underground_farm_blocked_desc:0 "These Subterranean areas are currently fully exploited by the Civilization living there."
