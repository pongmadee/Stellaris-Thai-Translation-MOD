 leader.corrupt:0 "Whispers and rumors concerning possible ties to organized crime have surrounded §H[From.From.GetTitle] [From.From.GetName]§! for some time now. The [From.From.GetTitle] has dismissed these claims as malicious libel invented by political rivals, but recent evidence suggests there may be more to it than that..."
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§! has gained a well-earned reputation as a crime fighter. [From.From.GetSheHeCap] [From.From.GetHasHave] publicly vowed to root out corruption and injustice wherever it might be found."
