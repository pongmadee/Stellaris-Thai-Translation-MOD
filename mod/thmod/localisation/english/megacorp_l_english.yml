 mega.200.name:0 "§HEcumenopolis§!: [Root.GetName] Encased"
 mega.200.desc:0 "Layers upon layers of urban sprawl eclipse the globe's crust, and it is done.\n\nScant few years have passed since the start of this grand project, but it is already difficult to recall what the surface of [Root.GetName] was like. Verdant? Rugged? It is all steel now, miles in every direction.\n\nA place once molded by chance and the unthinking laws of nature, now a design wrought from indomitable purpose."
 mega.200.a:0 "Impressive."
