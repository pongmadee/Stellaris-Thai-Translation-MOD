 fleet3deal3product_machi_tooltip:2 "§G3§! £pop£ ประชากร $NAME_Caravaneer_Fleet3_robot$ มาที่ [fleet3deal3planet.GetName]"
 fleet3deal6cost1:0 "£energy£ §R1000§! $energy$"
