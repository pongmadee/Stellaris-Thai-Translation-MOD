 center_of_drug_trade_desc:0 "This world has become a major center of drug trade. Illegal narcotics are being smuggled planetside on a daily basis, with a large segment of the populace being regular users."
 mob_rule:0 "กฎหมู่"
 mob_rule_desc:0 "This world is currently dominated by a single criminal organization. They have infiltrated all layers of society, and little happens here without their involvement or permission."
 smuggler_port:0 "Smuggler Port"
 smuggler_port_desc:0 "This world is considered a major smuggler port, and much of the illegal cargo being traded in this part of the galaxy passes through here at one point or another."
