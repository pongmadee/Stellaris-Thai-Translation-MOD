 action.99.name:0 "§Hตลาดกาแล็กติก§!: ก่อตั้งขึ้นใน [market_founder_planet.GetStarName]"
 action.99.desc:0 "Our marketing campaign on [market_founder_planet.GetName] has borne fruit, and the market-powers-that-be have seen fit to centralize much of their activity within the [market_founder_planet.GetStarName] system!"
 action.1000.name:0 "§HGalactic Market§!: Not Established"
 action.1000.desc:0 "Our motion to bring forth a new Galactic Market has unfortunately §Yfailed§!. While we clearly succeeded in mustering the political will for such a scheme, it did not receive any valid nominations for a host site.\n\nCommercial lobbyists and political proponents alike stand by the idea in principle, having vowed to redouble their efforts should the [global_event_country.GetGalCommunityOrGalImperium] wish to try again."
 action.1000.a:0 "We shall have to see."
 action.1005.desc:0 "It would seem the galaxy's political will has exceeded the reach of its markets. Recent efforts by the [global_event_country.GetGalCommunityOrGalImperium] to establish a dedicated trading hub have §Yfailed§!, with no valid nominations for a host site.\n\nProponents of the Galactic Market scheme were quick to deny any hint of embarrassment, declaring that they will make their case again whenever the [global_event_country.GetCommunityOrImperium] considers itself ready."
 action.1005.desc.phobe:0 "The [global_event_country.GetGalCommunityOrGalImperium]'s political will has exceeded the reach of its markets, as their recent effort to form a unified Galactic Market has §Yfailed§!. After all was said and done, the xenos' much-vaunted project couldn't entice a single valid nomination for a host site.\n\nProponents of the scheme have denied that this exposes the true folly behind ideas about xeno 'collaboration'. Instead they are resolute in claims that the galaxy may try again, when its members consider themselves ready."
 action.1005.a.phobe:0 "Such hubris."
 action.101.name:0 "§Hตลาดกาแล็กติก§!: ได้จัดตั้งขึ้นแล้ว"
 action.101.desc:1 "The center of galactic commerce has manifested in the §Y[galactic_market_station.solar_system.GetName]§! system, within the borders of the [From.GetName]. The [From.GetAdj] administration has officially legitimized this marketplace, where resources can be bought and sold through unaffiliated third parties."
 action.101.desc.phobe:0 "The dubious xenos of the §Y[From.GetName]§! have established a marketplace for the trade of alien goods. While we are naturally loath to take part in this exchange, the option is available to us."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§Hตลาดกาแล็กติก§!: ย้ายสถานีแล้ว"
 action.103.desc:0 "Following loss of contact with their former hub, the galactic merchant community has chosen to establish a new station within our borders."
 action.106.name:0 "§Hตลาดกาแล็กติก§!"
 action.106.desc:0 "Through our newly-established contacts, we have gained access to a galactic marketplace for the purchase and sale of resources. This will surely be a great boon to the [Root.GetAdj] economy."
 action.106.desc.phobe:0 "We have learned of a galactic marketplace for the trade of alien goods, established by the loathsome xenos. While we are naturally reluctant to take part in this exchange, the option is now available to us."
