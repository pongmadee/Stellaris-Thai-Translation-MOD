 building_foundry_2:2 "โรงหลอมโลหะผสมขนาดใหญ่"
 building_foundry_2_desc:2 "These massive forges can assist the end-stage production of alloys in our industries across the planet."
 building_foundry_3:2 "โรงงานโลหะผสมนาโน"
 building_foundry_3_desc:3 "Large industrial fabricators geared towards increasing the production of alloys on the planet."
 building_factory_1:2 "อุตสาหกรรมพลเรือน"
 building_factory_1_desc:2 "A wide collection of civilian industries and manufactories where a variety of consumer goods are produced."
 building_factory_2:2 "โรงงานผู้ผลิตพลเรือน"
 building_factory_2_desc:2 "Large industrial fabricators geared towards increasing the production of consumer goods on the planet."
 building_factory_3:2 "โรงงานพลเรือนแบบทำซ้ำที่ซับซ้อน"
 building_factory_3_desc:2 "Nearly anything can be replicated at the kiosks in these complexes."
 building_noble_estates:0 "ที่ดินชนชั้นสูง"
 building_noble_estates_desc:0 "Palaces and mansions, resplendent in their glory, owned by the nobility. The surrounding countryside and the peasants that inhabit it are theirs as well."
 building_bureaucratic_1:0 "สำนักงานการปกครอง"
 building_bureaucratic_1_desc:0 "A labyrinthine government complex of bureaucratic offices, sub-offices and sub-sub-offices."
 building_bureaucratic_2:0 "แหล่งการปกครอง"
 building_bureaucratic_2_desc:0 "An area full of buildings dedicated to the glory of effective and meticulous paperwork."
 building_bureaucratic_3:0 "ศูนย์อำนวยการปกครอง"
 building_bureaucratic_3_desc:0 "A vast stretch of land covered in bureaucratic offices containing countless cubicles."
 building_simulation_1:0 "สถานที่ทำการจำลองลอกเลียน"
 building_simulation_1_desc:0 "To advance our civilization we must run and evaluate complex simulations."
 building_simulation_2:0 "ศูนย์จำลองลอกเลียน"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "ศูนย์จำลองลอกเลียนซับซ้อน"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_sensorium_1:0 "ที่รับความรู้สึก"
 building_sensorium_1_desc:0 "To further understand the galaxy, our specialized sensory drones need to experience everything it has to offer."
 building_sensorium_2:0 "ศูนย์กลางรับความรู้สึก"
 building_sensorium_2_desc:0 "$building_sensorium_1_desc$"
 building_sensorium_3:0 "ศูนย์คอมเพล็กซ์รับความรู้สึก"
 building_sensorium_3_desc:0 "$building_sensorium_1_desc$"
 building_research_lab_1:0 "ห้องวิจัย"
 building_research_lab_1_desc:0 "ห้องปฏิบัติการวิจัยมีสิ่งอำนวยความสะดวกพื้นฐานสำหรับการวิจัยทั่วไป"
 building_research_lab_2:0 "ศูนย์วิจัยซับซ้อน"
 building_research_lab_2_desc:0 "Upgraded research facilities with a very large staff capacity."
 building_research_lab_3:0 "ศูนย์วิจัยซับซ้อนขั้นสูง"
 building_research_lab_3_desc:0 "These advanced research facilities have the very latest science equipment along with an extremely large staff capacity."
 building_precinct_house:0 "สภาเขตปกครอง"
 building_precinct_house_desc:0 "Monuments to law and order. Enforcers are based here."
 building_hall_judgment:0 "ศาลตัดสินความ"
 building_hall_judgment_desc:0 "A massive complex dedicated to courts and law enforcement."
 building_sentinel_posts:0 "สถานียามตรวจการณ์เซนติเนล"
 building_sentinel_posts_desc:1 "These are the outposts from which Patrol Drones scan the Consciousness for signs of deviancy and malfunction."
 building_hive_capital:0 "รังแกนหลัก (เมืองหลวง)"
 building_hive_capital_desc:1 "The organizational core from which the Hive Mind coordinates planetside functions."
 building_hive_major_capital:0 "รัง Nexus (เมืองหลวง)"
 building_hive_major_capital_desc:1 "A sprawling capital complex from which the Hive Mind focuses planetary organization, coordination, and planning."
 building_spawning_pool:0 "บ่อวางไข่"
 building_spawning_pool_desc:1 "Tended by the scientific and gentle care of specialists, these pools stimulate our spawn into faster growth."
 building_robot_assembly_plant:0 "โรงประกอบหุ่นยนต์"
 building_robot_assembly_plant_desc:0 "High-tech factories where skilled Roboticists assemble the latest robot models."
 building_robot_assembly_complex:0 "ศูนย์ประกอบหุ่นยนต์ครบวงจร"
 building_robot_assembly_complex_desc:0 "An advanced assembly plant where skilled Roboticists assemble the latest robot models."
 building_machine_assembly_plant:0 "โรงงานประกอบเครื่องจักร"
 building_machine_assembly_plant_desc:1 "A production line assembly plant where new units are constructed."
 building_machine_assembly_complex:0 "ศูนย์ประกอบเครื่องจักรซับซ้อน"
 building_machine_assembly_complex_desc:0 "An advanced assembly plant where new units are constructed."
 building_food_processing_facility:0 "โรงงานแปรรูปอาหาร"
 building_food_processing_facility_desc:0 "Food that is processed at these facilities has its nutritional value greatly increased."
 building_food_processing_center:0 "ศูนย์แปรรูปอาหาร"
 building_food_processing_center_desc:0 "Streamlined facilities where large amounts of food can be processed."
 building_luxury_residence:0 "ที่พักอาศัยสุดหรู"
 building_luxury_residence_desc:0 "Intricately designed residential towers with luxurious apartments. Advanced zero-g technology is the only thing keeping the more outlandish terrace designs from collapsing."
 building_refinery:0 "โรงงานสกัดก๊าซแปลกประหลาด"
 building_refinery_desc:0 "These advanced refineries work day and night to produce exotic gases."
 building_crystal_plant:0 "โรงงานสังเคราะห์ผลึก"
 building_crystal_plant_desc:0 "Nearly identical to the real thing, the crystals produced here are of the highest quality."
 building_chemical_plant:0 "โรงกลั่นเคมี"
 building_chemical_plant_desc:0 "The unpredictable and sometimes unstable Volatile Motes are produced here artificially. No open flames are permitted within a five kilometer radius of the plants."
 building_commercial_zone:0 "เขตการค้า"
 building_commercial_zone_desc:0 "These commercial zones are home to towering office buildings and business complexes."
 building_commercial_megaplex:0 "ศูนย์การพาณิชย์ขนาดใหญ่"
 building_commercial_megaplex_desc:0 "Great commercial spires and towers rising up towards the sky, blotting out the light."
 building_mote_harvesters:0 "ที่ดักการเก็บเศษผงธุลี"
 building_mote_harvesters_desc:0 "These intricate facilities trap Volatile Motes within energy fields, funneling them into special containment zones below ground where they can be stabilized and harvested."
 building_gas_extractors:0 "บ่อสกัดก๊าซ"
 building_gas_extractors_desc:0 "These hulking wells reach deep into the planet's mantle to access pockets of Exotic Gas."
 building_communal_housing:0 "ที่อยู่อาศัยของชุมชน"
 building_communal_housing_desc:0 "A block of uniform housing, equal in every way."
 building_communal_housing_large:1 "ที่อยู่อาศัยของชุมชนยูโทเปีย"
 building_communal_housing_large_desc:2 "An incredible feat of engineering that combines efficient, practical residences with carefully maintained idyllic landscapes."
 building_drone_storage:0 "ที่เก็บโดรน"
 building_drone_storage_desc:0 "A storage area for Drones to undergo maintenance."
 building_drone_megastorage:0 "ที่เก็บโดรนที่อัปเกรดแล้ว"
 building_drone_megastorage_desc:0 "With the latest upgrades, while undergoing maintenance a portion of Drones' power-generation can be re-directed to the grid."
 building_hive_warren:0 "รังแออัด"
 building_hive_warren_desc:0 "A vast warren offers shelter for many Drones to rest."
 building_expanded_warren:0 "ชุมชนแออัดแบบขยาย (Hive)"
 building_expanded_warren_desc:0 "By expanding the warrens, still more Drone can shelter within."
 building_nuumismatic_shrine:1 "Numistic Shrine"
 building_nuumismatic_shrine_desc:1 "ศาลเจ้าที่บูชา นูมา เทพีแห่งโชคลาภ"
 building_ranger_lodge:0 "บ้านพักเรนเจอร์"
 building_ranger_lodge_desc:0 "The first step to live more in tune with nature is to ensure that nature is still around. Making sure none of the colonists impact the natural beauty is essential. The world must remain pure."
 building_ranger_lodge_effect: "£job_ranger£ $job_ranger$ Jobs from Naturally Occuring Blockers: §G+1§! £job_ranger£"
 mod_building_xeno_zoo_max:0 "$building_xeno_zoo$สูงสุด"
 mod_building_crystal_mines_max:0 "$building_crystal_mines$สูงสุด"
 mod_building_mote_harvesters_max:0 "$building_mote_harvesters$สูงสุด"
 mod_building_gas_extractors_max:0 "$building_gas_extractors$สูงสุด"
 mod_building_betharian_power_plant_max:0 "$building_betharian_power_plant$สูงสุด"
 tech_hive_node:0 "โครงสร้างโครงข่ายประสาท"
 tech_hive_node_desc:1 "Through the development of macroscopic synaptic nodes, the will of the Hive will be strengthened."
 tech_hive_cluster:0 "ไซแน็ปแบบคลัสเตอร์"
 tech_hive_cluster_desc:1 "By clustering networks of macroscopic synaptic nodes, maximum meganeuron transmission per available surface area can be attained."
 tech_hive_confluence:0 "แหล่งบรรจบกันของความคิดตรรกะ"
 tech_hive_confluence_desc:1 "The will of the Hive will be further strengthened and coordinated with the expansion and development of a massive nervous center of meganeurons."
 tech_food_processing_1:0 "การแปรรูปอาหาร"
 tech_food_processing_1_desc:1 "Improved food processing techniques will lead to better preservation methods and less spoilage."
 tech_food_processing_2:0 "การแปรรูปอาหารขั้นสูง"
 tech_food_processing_2_desc:1 "New cryopreservation and protein resequencing methods will make food processing much more efficient."
 tech_alloys_1:0 "การหล่อฮอโลกราฟิก"
 tech_alloys_1_desc:0 "การหล่อโฮอโลกราฟิกแบบทึบสามารถปรับเปลี่ยนรูปร่างได้ในเวลาอันสั้นซึ่งช่วยเร่งการผลิตโลหะผสม"
 tech_alloys_2:0 "ตัวแยกนาโน"
 tech_alloys_2_desc:0 "Nano-separators are a revolutionary new step in the creation of alloys, simplifying the casting process while improving overall production quality."
 tech_luxuries_1:0 "การประกอบวงจรนาโน"
 tech_luxuries_1_desc:0 "With pre-programmed nano-circuits, many consumer products can be rapidly assembled in fabricators."
 tech_luxuries_2:0 "คีออสก์จำลอง"
 tech_luxuries_2_desc:0 "These kiosks can replicate any pre-approved object if its pattern has been stored within their memory banks."
 tech_space_mining_1:0 "โรงกลั่นในสภาพไร้แรงโน้มถ่วง"
 tech_space_mining_1_desc:0 "The addition of internal refineries on mining stations will substantially increase mineral production."
 tech_space_mining_2:0 "เครื่องสแกนแร่ระยะไกล"
 tech_space_mining_2_desc:0 "Increased scanner range will allow us to more quickly identify mineral concentrations, and focus our mining efforts there."
 tech_space_mining_3:0 "ลำแสงตัดแร่"
 tech_space_mining_3_desc:0 "These powerful short-range lasers can easily slice through rock, making the extraction of minerals a more efficient affair."
 tech_space_mining_4:0 "โดรนขุดแร่อัตโนมัติ"
 tech_space_mining_4_desc:0 "Fleets of autonomous drones equipped with mining beams are deployed to quickly and efficiently gather nearby minerals."
 tech_space_mining_5:0 "เครื่องตรวจจับแร่นาไนต์"
 tech_space_mining_5_desc:0 "These special probes are equipped with swarms of nanites that identify previously unknown mineral concentrations and mark them for later extraction."
 tech_space_science_1:0 "ห้องทดลองในสภาพไร้น้ำหนัก"
 tech_space_science_1_desc:0 "A lot of critical research can only be done in a zero gravity environment, which these specialized laboratories are eminently designed for."
 tech_space_science_2:0 "สนามพลังการกักเก็บสิ่งที่มีขนาดเล็กมาก"
 tech_space_science_2_desc:0 "Containment force fields are excellent for isolating and holding various substances or specimens so they can be analyzed in detail."
 tech_space_science_3:0 "เครื่องตรวจหาควอนตัม"
 tech_space_science_3_desc:0 "Advanced probes that can thoroughly analyze subjects on a sub-atomic level, generating a wealth of valuable research data."
 tech_space_science_4:0 "ระเบียบการของสถานีแบบควบคุมอัตโนมัติ"
 tech_space_science_4_desc:0 "Increased automation of station functions will free up more staff for research duties."
 tech_space_science_5:0 "การวิเคราะห์หลายมิติ"
 tech_space_science_5_desc:0 "Studying something from the limited perspective of a single dimensional reality does not paint the whole picture. Every angle must be considered."
 tech_mine_volatile_motes:0 "การปรับความเสถียรของผงธุลี"
 tech_mine_volatile_motes_desc:0 "Volatile Motes are fickle particles that are dangerous to work with. In order to safely harvest them without setting off a chain-reaction of explosions, energy fields must be used to stabilize the motes."
 tech_mine_exotic_gases:0 "การสกัดก๊าซแปลกประหลาด"
 tech_mine_exotic_gases_desc:0 "Pockets of Exotic Gas are rare and often inaccessible by conventional means. Such deposits can only be reached by using special extractor technology."
 tech_interplanetary_commerce:0 "การค้าระหว่างดาวเคราะห์"
 tech_interplanetary_commerce_desc:0 "With new planetary markets comes new opportunities for commerce. Business will be booming."
 tech_interstellar_economics:0 "เศรษฐกิจระหว่างดวงดาว"
 tech_interstellar_economics_desc:0 "As we journeyed into the cosmos and ventured beyond our home system, we also entered a new era of economics. New markets are appearing a startling rate, and economic theorists are struggling to keep up."
 tech_holo_entertainment:0 "ความบันเทิง(โฮโล)"
 tech_holo_entertainment_desc:0 "Pioneering use of holographic technology allows for the creation of artificial environments that seem as authentic as the real world. It is the next step of immersive entertainment."
 tech_prescient_data_modeling:1 "การสร้างแบบจำลองข้อมูลเชิงตัวเลข"
 tech_prescient_data_modeling_desc:1 "Are the precognitive powers of Numa at work or is it a matter of skilled craftsmanship? Either way this galactic stock market prediction model will forecast fluctuations in the economy with divine accuracy."
 tech_orbital_trash_dispersal:0 "การกระจายข้อมูลขยะที่วงโคจรดาว"
 tech_orbital_trash_dispersal_desc:0 "This orbital bombardment management system spams a planet with millions of minute, high-velocity projectiles, overwhelming planetside defensive grids with trash data. Ships equipped with this component will cause more damage during orbital bombardment."
 tech_nanite_transmutation:0 "การเปลี่ยนสภาพนาไนต์"
 tech_nanite_transmutation_desc:2 "The mass-production of these rare resources require particularly capable nanites."
 d_arid_highlands:0 "ที่ราบสูงแห้งแล้ง"
 d_arid_highlands_desc:1 "An elevated, dry ecoregion bearing sparse vegetation of desert grasses and scrubs."
 d_hot_springs:0 "น้ำพุร้อน"
 d_hot_springs_desc:1 "Groundwater heated by geothermal processes steams from the surface of these springs."
 d_searing_desert:0 "ทะเลทรายร้อนจัด"
 d_searing_desert_desc:1 "With little precipitation, extreme temperatures and limited vegetation, these sandy deserts are hostile to most forms of life."
 d_geothermal_vent:0 "ช่องระบายความร้อนใต้พิภพ"
 d_geothermal_vent_desc:1 "These fumaroles vent steam and noxious gases from deep within the planet's crust."
 d_underwater_vent:0 "ช่องระบายความร้อนใต้น้ำ"
 d_underwater_vent_desc:1 "Metalliferous sediments react with superheated water in the planet's crust, venting chemicals along the seabed where tectonic plates diverge."
 d_rushing_waterfalls:0 "น้ำตกที่ไหลเชี่ยว"
 d_rushing_waterfalls_desc:1 "Picturesque vistas formed when rivers flow over the cliff-sides of steep mountainsides."
 d_frozen_gas_lake:0 "ทะเลสาบแก๊สแช่แข็ง"
 d_frozen_gas_lake_desc:1 "Formed under immense pressure in a bygone age, deep-freeze temperatures have kept the gases dissolved in these rimy lakes in a solid state."
 d_bubbling_swamp:0 "หนองน้ำเดือด"
 d_bubbling_swamp_desc:1 "A hotbed of aquatic plants, insects, and swamp gas, this wetland is characterized by slow-moving water and rich vegetation."
 d_fuming_bog:0 "บึงควัน"
 d_fuming_bog_desc:1 "A noxious quagmire covered in low vegetation, mosses and fungi, where gases steam from the water's surface."
 d_tempestous_mountain:0 "ผาสูงมีพายุแรง"
 d_tempestous_mountain_desc:1 "Wind-torn vegetation clings to the high crags and stormy cliffs of these rainy mountains."
 d_dust_desert:0 "ทะเลทรายฝุ่นแร่ระเหย"
 d_dust_desert_desc:0 "A vast expanse of sand that covers scattered pockets of rare and valuable Volatile Motes. Extraction is possible with the right equipment."
 d_dust_caverns:0 "ถ้ำฝุ่นแร่ระเหย"
 d_dust_caverns_desc:1 "Rare Volatile Motes condense in these sandy caves and hidden hollows."
 d_numas_breath:0 "Numa's Breath"
 d_numas_breath_desc:0 "This stable vent reaching into the planet's crust was created by $NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "ทรายนาโน"
 d_nanosands_desc:0 "The sand dunes on this planet are almost entirely composed of countless broken nanites. Their structure is degraded far beyond any chance for reactivation, but they do coat the planet in rare metal granulate."
 d_crystal_forest:0 "ป่าคริสตัล"
 d_crystal_forest_desc:1 "Glittering crystals grow like hoarfrost in these exotic forests."
 d_veiny_cliffs:0 "หน้าผาสายแร่"
 d_veiny_cliffs_desc:1 "Bands of valuable mineral ores run like veins through these exposed cliff faces."
 d_ore_rich_caverns:0 "ถ้ำแร่ราคาแพง"
 d_ore_rich_caverns_desc:1 "These deep caverns are rife with metallic and mineral ore deposits."
 d_mineral_fields:0 "ทุ่งแร่"
 d_mineral_fields_desc:1 "Geological upheaval exposed these useful minerals to the planet's surface long ago."
 d_rich_mountain:0 "ภูเขาที่มีทรัพยากรแร่มีค่า"
 d_rich_mountain_desc:1 "These mountainsides glint with rich ore resources and precious stones."
 d_crystal_reef:0 "ปะการังคริสตัล"
 d_crystal_reef_desc:1 "Crystal lattices glimmer amongst the rocks and corals of this sandy reef."
 d_prosperous_mesa:0 "Prosperous Mesa"
 d_prosperous_mesa_desc:1 "This flat-topped hill has steep sides lined with useful resources."
 d_crystalline_caverns:0 "ถ้ำคริสตัลลีน"
 d_crystalline_caverns_desc:1 "Like enormous geodes, these caves are filled on all sides with rare crystals."
 d_submerged_ore_veins:0 "สายแร่ที่อยู่ใต้น้ำ"
 d_submerged_ore_veins_desc:2 "Useful ore deposits line parts of the ocean floor, providing opportunities for deep-sea mining."
 d_bountiful_plains:0 "ที่ราบอุดมสมบูรณ์"
 d_bountiful_plains_desc:1 "Fertile soils and tall grasses cover these sweeping plains, providing rich potential for farmlands."
 d_nutritious_mudland:0 "Nutritious Mudlands"
 d_nutritious_mudland_desc:1 "A watery slurry of clay, silt, and loam stretches across the horizon, where low vegetation flourishes."
 d_green_hills:0 "เนินเขาที่เขียวขจี"
 d_green_hills_desc:1 "Rolling hills covered in greenery and fertile soils."
 d_forgiving_tundra:1 "ทุ่งทุนดรา"
 d_forgiving_tundra_desc:1 "Sedges, shrubs and lichens cover this high-latitude biome, where the subsoil permafrost is nevertheless covered in more fertile sediment."
 d_rugged_woods:0 "ป่าหินที่หนาวเย็น"
 d_rugged_woods_desc:1 "Cold, rocky woods with herbaceous understories."
 d_boggy_fens:0 "Boggy Fens"
 d_boggy_fens_desc:1 "These low-lying wetlands provide a wealth of plant nutrients."
 d_lush_jungle:0 "Lush Jungle"
 d_lush_jungle_desc:1 "With a dense canopy and nigh-impenetrable vegetation density, these jungles are poor in soil quality, but rich in plant life and fruit-bearing trees."
 d_lichen_fields:0 "ทุ่งไลเคน"
 d_lichen_fields_desc:1 "Dewy moss, lichens and fungi form a plush carpet that stretches across these rocky lands."
 d_fungal_caves:0 "ถ้ำเชื้อรา,เห็ด"
 d_fungal_caves_desc:1 "These extensive cave networks are covered in many species of edible fungi, which require neither sunlight nor fertile soil to flourish."
 d_fungal_forest:0 "ป่าเชื้อรา,เห็ด"
 d_fungal_forest_desc:1 "In lieu of trees, towering mushrooms dominate these fecund forests, the enormous caps of fungal giants blotting out sunlight to create the perfect environment for a rich variety of smaller specimens."
 d_fertile_lands:0 "Fertile Lands"
 d_fertile_lands_desc:1 "This vast stretch of open plains provides ideal farmland."
 d_marvelous_oasis:0 "Marvelous Oasis"
 d_marvelous_oasis_desc:1 "A shimmering jewel of water and greenery in a barren wasteland."
 d_great_river:0 "Great River"
 d_great_river_desc:1 "A slow-flowing river of enormous volume provides water and vegetation for a rich abundance of life."
 d_black_soil:0 "Black Soil"
 d_black_soil_desc:1 "With a remarkably high moisture capacity and high amounts of chemicals integral to plant life, these soils promise impressive agricultural yields."
 d_teeming_reef:0 "เต็มไปด้วยแนวปะการัง"
 d_teeming_reef_desc:1 "A vibrant ecosystem brimming with corals, fish, mollusks, mammals, invertebrates, and all kinds of edible marine life."
 d_tropical_island:0 "เกาะเขตร้อน"
 d_tropical_island_desc:1 "From fruit-laden trees to plentiful fauna, the bounties of this paradisaical island promise a rich harvest."
 d_metal_boneyard:0 "Metal Boneyards"
 d_metal_boneyard_desc:1 "The hollowed-out metal skeletons of fallen infrastructure seem almost to groan as the wind whistles through them."
 d_organic_landfill:0 "Organic Landfills"
 d_organic_landfill_desc:1 "Toxic biohazard waste rots and fumes in vast heaps under the sun."
 d_betharian_deposit:0 "ทุ่งบีธาเรียน"
 d_betharian_deposit_desc:1 "Thousands upon thousands of valuable Betharian stones glint like stars in these fields."
 d_alien_pets_deposit:0 "หุบเขาที่เป็นเอกเทศ"
 d_alien_pets_deposit_desc:1 "This pristine valley lies sheltered amongst the surrounding mountains, its fauna shielded from roving predators."
