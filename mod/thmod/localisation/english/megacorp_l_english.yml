 fleet1redealdesc3:0 "You understood that you would be a fool to pass up this deal. You can now make good on that wisdom."
 fleet1redealdesc4:0 "Dear customers - or dare we say friends? - we are departing your territories. May we interest you in our wares, one last time? Until next time, that is."
