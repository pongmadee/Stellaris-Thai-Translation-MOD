 tech_destroyer_hull_1:0 "ตัวยานพิฆาตแบบปรับปรุง"
 tech_destroyer_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable destroyers."
 tech_destroyer_hull_2:0 "ตัวยานพิฆาตขั้นสูง"
 tech_destroyer_hull_2_desc:0 "The latest generation of destroyer hulls have optimized structural integrity fields and improved bulkheads."
 tech_destroyer_build_speed:0 "รูปแบบยานพิฆาตมาตรฐาน"
 tech_destroyer_build_speed_desc:0 "Establishing new standards for the modeling and construction of destroyers greatly improves the efficiency of the production pipeline."
 tech_destroyer_hull_effect:1 "$mod_shipsize_destroyer_hull_mult$: §G+10%§!"
 tech_destroyer_build_speed_effect:0 "$mod_ship_destroyer_cost_mult$: §G-5%§!\n$mod_shipsize_destroyer_build_speed_mult$: §G+25%§!"
 tech_cruiser_hull_1:0 "ตัวยานลาดตระเวนแบบปรับปรุง"
 tech_cruiser_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable cruisers."
 tech_cruiser_hull_2:0 "ตัวยานลาดตระเวนขั้นสูง"
 tech_cruiser_hull_2_desc:0 "The latest generation of cruiser hulls have optimized structural integrity fields and improved bulkheads."
 tech_cruiser_build_speed:0 "รูปแบบยานลาดตระเวนมาตรฐาน"
 tech_cruiser_build_speed_desc:0 "Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline."
 tech_cruiser_hull_effect:1 "$mod_shipsize_cruiser_hull_mult$: §G+10%§!"
 tech_cruiser_build_speed_effect:0 "$mod_ship_cruiser_cost_mult$: §G-5%§!\n$mod_shipsize_cruiser_build_speed_mult$: §G+25%§!"
 tech_battleship_hull_1:0 "ตัวยานประจัญบานแบบปรับปรุง"
 tech_battleship_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable battleships."
 tech_battleship_hull_2:0 "ตัวยานประจัญบานขั้นสูง"
 tech_battleship_hull_2_desc:0 "The latest generation of battleship hulls have optimized structural integrity fields and improved bulkheads."
 tech_battleship_build_speed:0 "รูปแบบยานประจัญบานมาตรฐาน"
 tech_battleship_build_speed_desc:0 "Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled."
 tech_battleship_hull_effect:1 "$mod_shipsize_battleship_hull_mult$: §G+10%§!"
 tech_battleship_build_speed_effect:0 "$mod_ship_battleship_cost_mult$: §G-5%§!\n$mod_shipsize_battleship_build_speed_mult$: §G+25%§!"
 tech_titan_hull_1:0 "ตัวยานไททันแบบปรับปรุง"
 tech_titan_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable titans."
 tech_titan_hull_2:0 "ตัวยานไททันขั้นสูง"
 tech_titan_hull_2_desc:0 "The latest generation of titan hulls have optimized structural integrity fields and improved bulkheads."
 tech_starbase_1:0 "การก่อสร้างฐานอวกาศ"
 tech_starbase_1_desc:0 "A centralized space installation built in close orbit around the system primary is necessary to make full use of the resources in a star system."
 tech_starbase_2:0 "ฐานจอดยานอวกาศ"
 tech_starbase_2_desc:0 "The earliest starbases were little more than makeshift outposts. Permanent starports will enable us to maintain a firmer grip on star systems."
 tech_starbase_3:0 "ฐานที่มั่นอวกาศ"
 tech_starbase_3_desc:0 "As space traffic increases, larger and more defensible starbases are needed to maintain control over system spacelanes."
 tech_starbase_4:0 "ป้อมดวงดาว"
 tech_starbase_4_desc:0 "These mighty space forts will provide a focal point for all military activity in a star system, and their presence is sure to deter all but the most stubborn attackers."
 tech_starbase_5:0 "ป้อมปราการอวกาศ"
 tech_starbase_5_desc:0 "Plans for an immense battlestation capable of holding its own against several strike fleets are now being drawn up. If realized, these citadels will become monuments to greatness as much as system hubs."
 tech_modular_engineering:0 "วิศวกรรมโมดูลแยกส่วน"
 tech_modular_engineering_desc:1 "Streamlined starbase construction procedures, using modular designs, will reduce the present build cost and time."
 tech_defense_platform_hull_1:0 "ปรับปรุงความสมบูรณ์ของโครงสร้าง"
 tech_defense_platform_hull_1_desc:0 "A reinforced framework and blast shields with enhanced impact absorption will ensure the structural integrity of the platform even under immense pressure."
 tech_solar_panel_network:0 "การแปลงพลังงานจากวงโคจร"
 tech_solar_panel_network_desc:1 "Advances in solar panel technology could offset the operating costs of our starbases. The panels would require an entire starbase module to generate enough energy, however."
 tech_mining_terminal:0 "สมาคมเหมืองแร่"
 tech_mining_terminal_desc:0 "Organized mining guilds that supervise all resource extraction in a system. This leads to increased efficiency, as independent "wildcat" miners are brought to heel."
 tech_zero_gravity_assembly_sequence:0 "เฟรมงานที่แรงโน้มถ่วงเป็นศูนย์"
 tech_zero_gravity_assembly_sequence_desc:0 "These frames come equipped with a multitude of useful tools, enabling workers to quickly and safely navigate orbital construction sites. E.V.A. missions in space have never been easier."
 tech_strike_craft_1:0 "ปฏิบัติการของยานแม่"
 tech_strike_craft_1_desc:0 "These manned strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses."
 tech_strike_craft_2:0 "ยานลูกแบบปรับปรุง"
 tech_strike_craft_2_desc:0 "The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armaments."
 tech_strike_craft_3:0 "ยานลูกขั้นสูง"
 tech_strike_craft_3_desc:0 "A further refinement in strike craft design, these advanced strike craft are a pilot's dream. Their performance far exceeds that of previous models."
 tech_planetary_defenses:0 "การป้องกันดาวเคราะห์"
 tech_planetary_defenses_desc:0 "There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready."
 tech_assault_armies:0 "กองกำลังสำรวจระหว่างดาวเคราะห์"
 tech_assault_armies_desc:0 "The invasion of another world is a staggering enterprise. There are immense logistical challenges that must be overcome before we can muster our first interplanetary armies."
 tech_drop_pod:0 "ยานลงจอดผิวดาวดรอปพ็อด"
 tech_drop_pod_desc:0 "Single-use orbital drop pods will lessen our reliance on vulnerable landing craft and allow us to quickly land light forces anywhere on a planet's surface."
 tech_ship_armor_1:0 "วัสดุผสมระดับนาโน"
 tech_ship_armor_1_desc:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation."
 tech_ship_armor_2:0 "วัสดุโลหะเซราโม"
 tech_ship_armor_2_desc:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility."
 tech_ship_armor_3:0 "วัสดุ Plasteel"
 tech_ship_armor_3_desc:0 "Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor."
 tech_ship_armor_4:0 "วัสดุ Durasteel"
 tech_ship_armor_4_desc:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor."
 tech_ship_armor_5:0 "วัสดุนิวโตรเนียม"
 tech_ship_armor_5_desc:0 "This incredibly dense and strong material can resist firepower that would turn armor made of any other alloys into slag."
 tech_crystal_armor_1:0 "การชุบด้วยคริสตัลแบบผสม"
 tech_crystal_armor_1_desc:1 "By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls."
 tech_crystal_armor_2:0 "การชุบด้วยคริสตัลหลอม"
 tech_crystal_armor_2_desc:1 "Introducing Crystalline matter into the forging process further improves the ultra-hard qualities of crystal-infused metals."
 tech_dragon_armor:0 "เกล็ดมังกรประดิษฐ์"
 tech_dragon_armor_desc:0 "The Ether Drake's scales are made up of multiple layers of unique mineral nanostructures. Unorthodox manufacturing techniques allow us to closely emulate these self-repairing structures."
 tech_armor_hardeners_1:0 "การเสริมความแข็งแกร่งให้เกราะ"
 tech_armor_hardeners_1_desc:0 "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2:0 "การเสริมความแข็งแกร่งแบบปรับปรุงให้เกราะ"
 tech_armor_hardeners_2_desc:0 "$ARMOR_HARDENER_2_DESC$"
 tech_thrusters_1:0 "ระบบขับดันเคมี"
 tech_thrusters_1_desc:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to function."
 tech_thrusters_2:0 "ระบบขับดันไอออน"
 tech_thrusters_2_desc:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant."
 tech_thrusters_3:0 "ระบบขับดันพลาสมา"
 tech_thrusters_3_desc:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability."
 tech_thrusters_4:0 "ระบบขับดันแรงดล"
 tech_thrusters_4_desc:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions."
 tech_afterburners_1:0 "อาฟเตอร์เบิร์นเนอร์"
 tech_afterburners_1_desc:0 "These powerful thrusters provide additional combat speed but consume a great deal of power."
 tech_afterburners_2:0 "อาฟเตอร์เบิร์นเนอร์ขั้นสูง"
 tech_afterburners_2_desc:0 "This improved version of the standard afterburners provide an even greater boost to a ship's combat speed."
 tech_space_defense_station_1:1 "การป้องกันในห้วงอวกาศ"
 tech_space_defense_station_1_desc:1 "This will enable the construction of defensive deep space platforms to protect our Starbases."
 tech_space_defense_station_2:0 "สถานีในห้วงอวกาศ"
 tech_space_defense_station_2_desc:0 "New construction methods will allow for the construction of even larger military stations in the depths of space."
 tech_space_defense_station_3:0 "การติดตั้งในห้วงอวกาศ"
 tech_space_defense_station_3_desc:0 "These massive installations are like cities floating in space. They can support a crew of thousands, and are often equipped with firepower rivaling that of a fleet."
 tech_space_defense_station_improvement:0 "คณะวิศวกร"
 tech_space_defense_station_improvement_desc:0 "The creation of a dedicated naval engineering corps will greatly benefit the construction of deep space defense platforms, decreasing building costs and increasing durability."
 tech_space_defense_station_improvement_machine_intelligence:0 "การก่อสร้างสถานีที่ดีที่สุด"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "An extensive evaluation of present military station construction methods has identified several areas of potential improvement."
 tech_housing_1:1 "ระบบควบคุมสภาพอากาศ"
 tech_housing_1_desc:1 "The ability to alter a planet's weather patterns to suppress destructive weather phenomena will make residential buildings easier to maintain and open up new areas for habitation."
 tech_housing_2:1 "วิศวกรรมแรงต้านแรงโน้มถ่วง"
 tech_housing_2_desc:1 "With directional gravity technology, buildings on the surface of planets can reach higher than ever before without risking structural collapse. The sky is the limit!"
 tech_housing_agrarian_idyll:0 "เกษตรกรรมแบบยูโทเปีย"
 tech_housing_agrarian_idyll_desc:0 "Through the establishment of weather-controlled rural communes, we can support a larger population without disrupting our agrarian way of life."
 tech_mechanized_mining:0 "การขุดด้วยเครื่องจักรกล"
 tech_mechanized_mining_desc:0 "The application of mechanical engineering to mineral extraction is a fundamental requirement for any industrial society."
 tech_basic_industry:0 "ฐานอุตสาหกรรม"
 tech_basic_industry_desc:0 "The basic industrial infrastructure that is required to become a spacefaring civilization."
 tech_powered_exoskeletons:0 "โครงกระดูกภายนอก"
 tech_powered_exoskeletons_desc:0 "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency."
 tech_powered_exoskeletons_machine_intelligence:0 "เซอร์โวมอเตอร์แบบปรับปรุง"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "More powerful servomotors will increase the weight our robotic units can carry. Mining units can haul more minerals off to be processed, and war machines can be fitted with heavier armaments."
 tech_mining_1:0 "ระบบการขุดเจาะสำรวจความร้อนใต้พิภพ"
 tech_mining_1_desc:0 "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust."
 tech_mining_2:0 "การขุดแกนกลางของดาว"
 tech_mining_2_desc:0 "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core."
 tech_mining_3:0 "การแยกแร่"
 tech_mining_3_desc:1 "Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits."
 tech_synchronized_work_patterns:0 "รูปแบบการทำงานแบบซิงโครไนซ์"
 tech_synchronized_work_patterns_desc:0 "By synchronizing the work patterns of our mining networks, their output efficiency can be further increased."
 tech_robotic_workers: "แรงงานประดิษฐ์"
 tech_robotic_workers_desc:0 "These artificial work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs."
 tech_droid_workers: "ผู้เชี่ยวชาญประดิษฐ์"
 tech_droid_workers_desc:0 "Upgraded artificial units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved."
 tech_synthetic_workers: "ผู้บริหารประดิษฐ์"
 tech_synthetic_workers_desc:0 "Highly advanced units that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations."
 tech_synthetic_leaders: "เมทริกซ์บุคลิกภาพประดิษฐ์"
 tech_synthetic_leaders_desc:0 "Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles."
 tech_integrated_cybernetics:0 "การรวมกันของไซเบอร์เนติกส์"
 tech_integrated_cybernetics_desc:0 "Improving upon basic exoskeletal suits, these integrated cybernetic implants make the user more resistant to harmful environmental effects."
 tech_integrated_cybernetics_machine_intelligence:1 "การปรับใช้ไซเบอร์เนติกส์"
 tech_integrated_cybernetics_desc_machine_intelligence:1 "Installing cybernetic implants that adapt to the local environment will boost the efficiency of our drones."
 tech_mineral_purification_1:0 "การฟอกแร่"
 tech_mineral_purification_1_desc:0 "Optimal processing of mined materials have allowed us to reach new levels of efficiency."
 tech_mineral_purification_2:0 "การฟอกแร่ขั้นสูง"
 tech_mineral_purification_2_desc:0 "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."
 tech_assembly_pattern:0 "รูปแบบการประกอบ"
 tech_assembly_pattern_desc:1 "Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time."
 tech_construction_templates:0 "แม่แบบการก่อสร้าง"
 tech_construction_templates_desc:1 "Standardized pre-fab templates massively reduce on-site facility construction times."
 tech_robomodding:0 "ระบบแม่แบบเครื่องจักร"
 tech_construction_templates_effect:0 "$building_resource_silo$ ความจุ: §G+5000§!"
 tech_robomodding_desc:0 "Rewritable assembly templates allow for the creation of bespoke robot designs."
 tech_robomodding_m:0 "ระบบแม่แบบเครื่องจักร"
 tech_robomodding_m_desc:0 "Standardization of assembly templates allows for improved specialization of the machine population."
 tech_robomodding_points_1:0 "การกำหนดมาตรฐานข้ามรุ่น"
 tech_robomodding_points_1_desc:0 "Improved production practices allow for greater alterations to robots without compromising core functionality."
 tech_robomodding_points_2:0 "วงจรที่แลกเปลี่ยนกันได้"
 tech_robomodding_points_2_desc:0 "Improved production practices allow for fundamental changes to robots without compromising core functionality."
 tech_matter_generator:0 "การสร้างสสาร"
 tech_matter_generator_desc:0 "By using vast amounts of energy we are able to convert light into matter from seemingly nothing."
 tech_mega_assembly:0 "ระบบการประกอบขนาดใหญ่"
 tech_mega_assembly_desc:0 "Advanced templates allow us to drastically increase the assembly of new units."
 tech_robot_assembly_complex:0 "ระบบประกอบหุ่นยนต์"
 tech_robot_assembly_complex_desc:0 "Advanced templates allow us to drastically increase the assembly of new robots."
 tech_space_construction:0 "การก่อสร้างนอกโลก"
 tech_space_construction_desc:0 "Construction in space presents our engineers with new design challenges that must be solved before we can build orbital stations above other worlds."
 tech_mining_station_improvement_1:0 "การแปรรูปแร่ที่สถานที่ขุด"
 tech_mining_station_improvement_1_desc:0 "By processing minerals directly above the world where they are extracted, our mining efficiency is substantially improved."
 tech_mining_station_improvement_2:0 "การทำเหมืองอัตโนมัติ"
 tech_mining_station_improvement_2_desc:0 "By relying extensively on automated drones, mining stations can be operated with only a small skeleton crew. This will lower their costs."
 tech_mine_satramene:0 "การสกัดซาทรามีน"
 tech_mine_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals."
 tech_mine_garanthium:0 "การทำเหมืองแร่กาแรนเทียม"
 tech_mine_garanthium_desc:1 "Establishing successful Garanthium quarries poses unique challenges, as the malleable qualities of the ore make it as difficult to mine as it is attractive."
 tech_mine_orillium:0 "การทำเหมืองแร่โอริลเลียม"
 tech_mine_orillium_desc:1 "Stabilization beams allow relatively safe extraction of volatile Orillium ores."
 tech_mine_living_metal:0 "โลหะมีชีวิต"
 tech_mine_living_metal_desc:0 "Mining and processing the rare living metals is exceedingly difficult, but successful application of the mutable alloys yields incomparable advantages."
 tech_mine_betharian:0 "การกลั่นหินบีธาเรียน"
 tech_mine_betharian_desc:0 "The Betharian minerals appear to have originated from singular source, but were scattered across the galaxy millennia ago. The minerals are most often encountered as pebble-sized clusters, and are highly flammable."
 tech_mine_rare_crystals:0 "การขุดผลึกหายาก"
 tech_mine_rare_crystals_desc:1 "Mining these crystals without damaging or even destroying them is an extremely delicate process. It requires advanced equipment capable of pinpoint precision."
 tech_aura_nanobot:0 "การประกอบนาโนบอท"
 tech_aura_minefield:0 "ทุ่นระเบิดระยะใกล้"
 tech_mega_engineering:0 "วิศวกรรมขนาดมหึมา"
 tech_mega_engineering_desc:1 "To complete construction projects of truly staggering scales we must first achieve a fundamental understanding of both the engineering and resource storage requirements for such megastructures."
 tech_mass_drivers_1:0 "เครื่องยิงด้วยการเหนี่ยวนำแม่เหล็กไฟฟ้า"
 tech_mass_drivers_1_desc:0 "These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds."
 tech_mass_drivers_2:0 "ปืนแม่เหล็กไฟฟ้าแบบขดลวดเหนี่ยวนำ"
 tech_mass_drivers_2_desc:0 "Coilguns are more powerful versions of the early mass drivers, using electromagnetic coils to rapidly accelerate projectiles towards targets."
 tech_mass_drivers_3:0 "ปืนแม่เหล็กไฟฟ้าแบบรางคู่ขนาน"
 tech_mass_drivers_3_desc:0 "The latest in electromagnetic accelerators, railguns use twin parallel rails to fire projectiles at incredible speeds."
 tech_mass_drivers_4:0 "ปืนแม่เหล็กไฟฟ้าแบบรางคู่ขนานขั้นสูง"
 tech_mass_drivers_4_desc:0 "A new version of the venerable railgun, with sturdier rails and an enhanced power supply. These weapons are even more powerful and accurate than their predecessors."
 tech_mass_drivers_5:0 "ปืนใหญ่เกาส์"
 tech_mass_drivers_5_desc:0 "This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed."
 tech_kinetic_artillery_1:0 "ป้อมปืนพลังงานจลน์"
 tech_kinetic_artillery_1_desc:0 "Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy."
 tech_kinetic_artillery_2:0 "ปืนใหญ่พลังงานจลน์"
 tech_kinetic_artillery_2_desc:0 "An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer."
 tech_mass_accelerator_1:0 "ปืนใหญ่ (ใหญ่มาก)"
 tech_mass_accelerator_1_desc:0 "An enormous mass accelerator cannon that can only be placed in a spinal mount and fires monstrously powerful rounds over vast distances."
 tech_mass_accelerator_2:0 "ปืนใหญ่ (ยักษ์)"
 tech_mass_accelerator_2_desc:0 "An even more powerful mass accelerator cannon that can rip through even the toughest shields."
 tech_autocannons_1:0 "ปืนใหญ่อัตโนมัติ"
 tech_autocannons_1_desc:0 "Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire."
 tech_autocannons_2:0 "ปืนใหญ่ (ริปเปอร์)"
 tech_autocannons_2_desc:0 "These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire."
 tech_autocannons_3:0 "ปืนใหญ่ (สตอร์มไฟร์)"
 tech_autocannons_3_desc:1 "Advanced rotary autocannons capable of spewing a cloud of high-explosive shells at a target."
 tech_flak_batteries_1:1 "ป้อมปืน (กระสุนสะเก็ดระเบิด)"
 tech_flak_batteries_1_desc:1 "Gun batteries that fire shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also defend against missiles."
 tech_flak_batteries_2:1 "ปืนครก (กระสุนสะเก็ดระเบิด)"
 tech_flak_batteries_2_desc:1 "Upgraded flak batteries with new, more powerful shrapnel rounds."
 tech_flak_batteries_3:1 "ปืนใหญ่ (กระสุนสะเก็ดระเบิด)"
 tech_flak_batteries_3_desc:1 "Predictive tracking algorithms and even more powerful rounds make these batteries incredibly lethal to enemy strike craft."
 tech_missiles_1:0 "มิสไซล์นิวเคลียร์"
 tech_missiles_1_desc:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range."
 tech_missiles_2:0 "มิสไซล์ฟิวชัน"
 tech_missiles_2_desc:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance."
 tech_missiles_3:0 "มิสไซล์ปฏิสสาร"
 tech_missiles_3_desc:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets."
 tech_missiles_4:0 "มิสไซล์ควอนตัม"
 tech_missiles_4_desc:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum."
 tech_missiles_5:0 "มิสไซล์นักล่า"
 tech_missiles_5_desc:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets."
 tech_swarmer_missiles_1:0 "ฝูงมิสไซล์"
 tech_swarmer_missiles_1_desc:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems."
 tech_swarmer_missiles_2:0 "มิสไซล์ลมกรด"
 tech_swarmer_missiles_2_desc:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance."
 tech_torpedoes_1:0 "ตอร์ปิโดอวกาศ"
 tech_torpedoes_1_desc:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens."
 tech_torpedoes_2:0 "ตอร์ปิโดหุ้มเกราะ"
 tech_torpedoes_2_desc:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates."
 tech_torpedoes_3:0 "ตอร์ปิโดทำลายล้าง"
 tech_torpedoes_3_desc:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens."
 tech_deep_scan:0 "เครื่องมือสแกนเชิงลึก"
 tech_deep_scan_desc:0 "Unused"
 tech_databank_uplinks:0 "การเชื่อมต่อคลังฐานข้อมูลขนาดมหึมา"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances."
 tech_improved_databank_uplinks:0 "การย่อขนาดอัปลิงก์"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth."
 tech_basic_science_lab_1:0 "วิธีการทางวิทยาศาสตร์"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena."
 tech_basic_science_lab_2:0 "ห้องวิจัยวัสดุแปลกใหม่"
 tech_basic_science_lab_2_desc:1 "As we explore the galaxy, we continually encounter new materials and substances that are unfamiliar to us. Cataloging and analyzing these discoveries will require new facilities."
 tech_basic_science_lab_3:0 "การศึกษาหลายมิติ"
 tech_basic_science_lab_3_desc:1 "To expand our knowledge base, we must consider all levels of existence. A new realm of science awaits us!"
 tech_administrative_ai:0 "AI การบริหารจัดการ"
 tech_administrative_ai_desc:0 "Organizational circuitry rerouting academic fervor."
 tech_administrative_ai_machine_intelligence:0 "การเพิ่มประสิทธิภาพทางวิชาการ"
 tech_administrative_ai_desc_machine_intelligence:0 "New subroutines will sharpen the focus of our research units and eliminate inefficiency."
 tech_self_aware_logic:2 "ตรรกะการพัฒนาตนเอง"
 tech_self_aware_logic_desc:2 "Introspective prioritization."
 tech_sapient_ai:0 "AI โพซิทรอนิกส์"
 tech_sapient_ai_desc:0 "Evolving artificial intellects are opening the door to the possibility for true synthetic sapience."
 tech_administrative_ai_hive_mind:0 "ตัวเพิ่มประสิทธิภาพระบบประสาท"
 tech_administrative_ai_desc_hive_mind:0 "Thought before action. Our Mind will evolve to ever greater heights."
 tech_self_aware_logic_hive_mind:0 "ประสาทสมองแบบควบคุมได้ด้วยตัวเอง"
 tech_self_aware_logic_desc_hive_mind:0 "Indivisible unity apart."
 tech_positronic_implants:0 "ฝังสมองโพซิทรอนิกส์ในร่างกาย"
 tech_positronic_implants_desc:0 "Expanding possibilities through the application of limited cybernetics."
 tech_positronic_implants_machine_intelligence:0 "โปรเซสเซอร์โพซิทรอนิกส์ (หน่วยประมวลผลกลาง)"
 tech_positronic_implants_desc_machine_intelligence:0 "Opening new avenues of synthetic thought."
 tech_combat_computers_1:0 "คอมพิวเตอร์การรบเฉพาะทาง"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency."
 tech_combat_computers_2:0 "อัลกอริทึมการรบแบบขยาย"
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field."
 tech_combat_computers_3:0 "การจำลองการรบแบบฉลาด"
 tech_combat_computers_3_desc:0 "Running sapient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques."
 tech_combat_computers_autonomous:0 "สติปัญญาของยานที่ควบคุมได้ด้วยตัวเอง"
 tech_combat_computers_autonomous_desc:0 "Granting our ships their own semi-autonomous intellect will greatly enhance their responsiveness in combat."
 tech_pd_tracking_1:0 "การตอบโต้ว่องไว"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense."
 tech_pd_tracking_2:0 "ระบบรองรับการเชื่อมต่อ"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures."
 tech_pd_tracking_3:0 "อัลกอริทึมในการทำนายคาดการณ์"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems."
 tech_synchronized_defences:0 "การป้องกันแบบซิงโครไนซ์"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency."
 tech_global_research_initiative:1 "การริเริ่มการวิจัยระหว่างดาวเคราะห์"
 tech_global_research_initiative_desc:2 "A bid for interplanetary resource pools and more flexible research grants."
 tech_neuro_quantum_links:0 "ลิงก์สมองกับควอนตัมคอมพิวเตอร์"
 tech_neuro_quantum_links_desc:0 "การปลูกถ่ายระบบประสาทขั้นสูงที่มีการเชื่อมต่อกับคลัสเตอร์ควอนตัมคอมพิวเตอร์ช่วยให้มีความคิดแบบมัลติเธรด(คิดหลายๆอย่างในเวเลาเดียวกัน)"
 tech_cryostasis_1:0 "ยานอาณานิคมที่ควบคุมด้วย AI"
 tech_cryostasis_1_desc:1 "By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be placed in suspended animation."
 tech_cryostasis_1_machine_intelligence:0 "โดรนสร้างอาณานิคม"
 tech_cryostasis_1_desc_machine_intelligence:0 "Fleets of small but efficient construction drones that are stored in the cargo bays of colony ships. Once activated on a planetary surface, they greatly speed up the initial settlement process."
 tech_cryostasis_2:0 "ยานอาณานิคมที่สั่งการได้ด้วยตนเอง"
 tech_cryostasis_2_desc:1 "Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made."
 tech_automated_exploration:0 "การสำรวจอัตโนมัติ"
 tech_automated_exploration_desc:0 "An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI."
 tech_automated_exploration_machine_intelligence:0 "อัลกอริทึมการสำรวจอัตโนมัติ"
 tech_automated_exploration_desc_machine_intelligence:0 "Updated and more advanced algorithms will not only speed up surveying, but also permit our exploration assets to spend more time in deep space without continuous instructions from the central Machine Intelligence."
 tech_auxiliary_fire_control:0 "ระบบช่วยสนับสนุนควบคุมการยิง"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_exotic_gases:0 "การกลั่นก๊าซแปลกประหลาด"
 tech_exotic_gases_desc:0 "Exotic Gas can be produced artificially, but it is a difficult process that requires advanced refinery equipment."
 tech_volatile_motes:0 "โรงงานวัสดุระเหย"
 tech_volatile_motes_desc:1 "Aside from the obvious safety concerns, the artificial creation of Volatile Motes is an extremely delicate and complicated process that requires highly specialized equipment."
 tech_rare_crystals:0 "การผลิตผลึกหายาก"
 tech_rare_crystals_desc:1 "The crystallization process is complicated and difficult, but synthetic crystals can be manufactured by using specialized industrial plants."
 tech_mine_neutronium:0 "การสกัดนิวโตรเนียม"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor."
 tech_mine_dark_matter:0 "แผนผังสสารมืด"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."
 tech_fission_power:0 "พลังงานฟิชชัน"
 tech_fission_power_desc:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste."
 tech_fusion_power:0 "พลังงานฟิวชัน"
 tech_fusion_power_desc:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power."
 tech_cold_fusion_power:0 "พลังงานฟิวชันแบบเย็น"
 tech_cold_fusion_power_desc:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships."
 tech_antimatter_power:0 "พลังงานปฏิสสาร"
 tech_antimatter_power_desc:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion."
 tech_zero_point_power:0 "พลังงานที่จุดศูนย์ "
 tech_zero_point_power_desc:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy."
 tech_dark_matter_power_core:0 "พลังงานสสารมืด"
 tech_dark_matter_power_core_desc:1 "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics."
 tech_dark_matter_propulsion:0 "ระบบขับดันสสารมืด"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"
 tech_reactor_boosters_1:0 "เครื่องเร่งปฏิกิริยา"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "เครื่องเร่งปฏิกิริยาแบบปรับปรุง"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "เครื่องเร่งปฏิกิริยาขั้นสูง"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_shields_1:0 "เครื่องเบี่ยงเบนหักเห"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power."
 tech_shields_2:0 "เครื่องเบี่ยงเบนหักเหแบบปรับปรุง"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload."
 tech_shields_3:0 "โล่พลังงาน"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection."
 tech_shields_4:0 "โล่พลังงานขั้นสูง"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier."
 tech_shields_5:0 "โล่พลังงานสูงมาก"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none."
 tech_shield_rechargers_1:0 "ตัวเก็บพลังงานสำหรับโล่"
 tech_shield_rechargers_1_desc:1 "These capacitors store surplus energy which can quickly be transferred to reinforce a ship's shields."
 tech_shield_hardeners_1:0 "การเสริมความแข็งแกร่งให้โล่พลังงาน"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2:0 "การเสริมความแข็งแกร่งขั้นสูงให้โล่พลังงาน"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator:0 "โล่ป้องกันดาวเคราะห์"
 tech_planetary_shield_generator_desc:0 "Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment."
 tech_dark_matter_deflector:0 "เครื่องเบี่ยงเบนหักเหแบบใช้สสารมืด"
 tech_dark_matter_deflector_desc:0 "These deflectors utilize dark matter to deflect incoming projectiles in a way that seems to utterly defy the laws of nature."
 tech_psionic_shield:0 "โล่พลังจิต"
 tech_psionic_shield_desc:0 "These extremely powerful shields are generated out of pure psychic energy by a cadre of psionic specialists. Their powers are further augmented by large arrays of psi emitters."
 tech_psionic_barrier:0 "บาเรียพลังจิต"
 tech_psionic_barrier_desc:0 "These barriers are generated out of pure psychic energy by a cadre of psionic specialists. They will be able to stop some incoming fire, like our Energy deflector systems, but without the prohibitive power consumption."
 tech_sensors_2:0 "เซ็นเซอร์ความโน้มถ่วง"
 tech_sensors_2_desc:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
 tech_sensors_3:0 "เซ็นเซอร์มิติย่อย(ทางลัดอวกาศ)"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 tech_sensors_4:0 "เซ็นเซอร์อนุภาคแทคีออน"
 tech_sensors_4_desc:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."
 tech_orbital_sensor_array:0 "แผงเซ็นเซอร์วงโคจร"
 tech_orbital_sensor_array_desc:0 "Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space."
 tech_power_plant_1:0 "ตัวเก็บประจุพลังงานสูง"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization."
 tech_power_plant_2:0 "การปรับสนามพลัง"
 tech_power_plant_2_desc:0 "Modulated fields allow for increased production and improved energy yield."
 tech_power_plant_3:0 "สภาวะพลังงานควอนตัม"
 tech_power_plant_3_desc:0 "Basic entanglement principles applied to energy generation provide a substantial increase in energy output."
 tech_power_plant_4:0 "การจัดการสนามควอนตัม"
 tech_power_plant_4_desc:1 "Quantum superposition of energy coils, simultaneously drained and charged."
 tech_stellar_absorption:0 "Stellar Absorption"
 tech_power_hub_1:0 "การจัดการพลังงานทั่วโลก"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors."
 tech_power_hub_2:0 "เครือข่ายพลังงานของดาวเคราะห์"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance."
 tech_wormhole_generation_1:0 "ทางย่อยของรูหนอน"
 tech_wormhole_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous."
 tech_wormhole_generation_2:0 "การทดสอบความถูกต้องของรูหนอน"
 tech_wormhole_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators."
 tech_wormhole_generation_3:0 "การควบคุมรูหนอน"
 tech_wormhole_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade."
 tech_hyper_drive_1:0 "การเดินทางแบบไฮเปอร์สเปซ"
 tech_hyper_drive_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes."
 tech_hyper_drive_2:0 "จุดเชื่อมไฮเปอร์เลน"
 tech_hyper_drive_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives."
 tech_hyper_drive_3:0 "ไฮเปอร์สเปซสลิปสตรีม"
 tech_hyper_drive_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance."
 tech_hyperlane_mapping:0 "การทำแผนที่ไฮเปอร์เลน"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do."
 tech_warp_drive_1:0 "การเดินทางโดยการวาร์ป"
 tech_warp_drive_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible."
 tech_warp_drive_2:0 "ตัวปรับความคงตัวของสนามวาร์ป"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy."
 tech_warp_drive_3:0 "วาร์ปไดร์ฟแบบแรมสกู๊ปส์"
 tech_warp_drive_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply."
 tech_jump_drive_1:0 "การขับเคลื่อนแบบกระโดดข้าม (จั้มไดร์ฟ)"
 tech_jump_drive_1_desc:1 "A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly "jump" from system to system."
 tech_psi_jump_drive_1:0 "ระบบขับเคลื่อนจั้มไดร์ฟพลังจิต"
 tech_psi_jump_drive_1_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
 tech_wormhole_stabilization:0 "การทำให้รูหนอนมีความเสถียร"
 tech_wormhole_stabilization_desc:0 "A naturally occurring subspace wormhole is a fickle thing, and its fluctuating energy levels typically make it impossible to travel safely between its linked apertures. There are ways to temporarily stabilize its matrix, however."
 tech_gateway_activation:0 "การเปิดใช้งานเกตเวย์"
 tech_gateway_activation_desc:0 "The ability to reactivate the derelict Gateway stations that can be found scattered throughout the galaxy has the potential to dramatically shorten travel times."
 tech_gateway_construction:0 "การก่อสร้างเกตเวย์"
 tech_gateway_construction_desc:0 "The construction of new Gateway stations enables us to build a fast-travel network that could revolutionize interstellar travel."
 tech_shield_recharge_aura_1:0 "สนามตัวเก็บประจุ"
 tech_shield_recharge_aura_1_desc:1 "Localized fields of charged particles can energize depleted shield capacitors."
 tech_aura_shield_dampener:0 "เครื่องลดโล่พลังงาน"
 tech_aura_quantum_destabilizer:1 "เครื่องที่ทำให้สนามควอนตัมไม่มั่นคง"
 tech_aura_quantum_destabilizer_desc:1 "Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships."
 tech_enigmatic_disruption_field:0 "Enigmatic Disruption Field"
 tech_enigmatic_disruption_field_desc:1 "By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted."
 tech_enigmatic_encoder:0 "ตัวเข้ารหัสลึกลับซับซ้อน"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command."
 tech_enigmatic_decoder:0 "ตัวถอดรหัสลึกลับซับซ้อน"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic."
 tech_ascension_theory:0 "ทฤษฎีการยกระดับ"
 tech_ascension_theory_desc:0 "Our history is a repeating cycle of dramatic technological, political, and cultural leaps; these leaps are often preceded by periods of upheaval and followed by times of relative stability. By identifying the core, recurring premises of these leaps, we may be able to effectively short-circuit the cycle for our own benefit."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 tech_lasers_1:0 "เลเซอร์แดง"
 tech_lasers_1_desc:0 "Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat."
 tech_lasers_2:0 "เลเซอร์ฟ้า"
 tech_lasers_2_desc:0 "More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics."
 tech_lasers_3:0 "เลเซอร์ UV"
 tech_lasers_3_desc:0 "Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage."
 tech_lasers_4:0 "เลเซอร์ X-Ray"
 tech_lasers_4_desc:0 "These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive."
 tech_lasers_5:0 "เลเซอร์แกมมา"
 tech_lasers_5_desc:0 "The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons."
 tech_energy_lance_1:0 "หอกอนุภาค"
 tech_energy_lance_1_desc:1 "These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to battleships and titans."
 tech_energy_lance_2:0 "หอกอนุภาคแทคีออน"
 tech_energy_lance_2_desc:1 "A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to battleships and titans."
 tech_perdition_beam:0 "ลำแสงนรก"
 tech_perdition_beam_desc:0 "A massive array of linked energy amplification conduits that fires a beam of unprecedented firepower. Its size means that it can only be fitted on Titan-class starships."
 tech_plasma_1:0 "เครื่องพ่นพลาสมา"
 tech_plasma_1_desc:0 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor."
 tech_plasma_2:0 "เครื่องเร่งพลาสมา"
 tech_plasma_2_desc:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target."
 tech_plasma_3:0 "ปืนใหญ่พลาสมา"
 tech_plasma_3_desc:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier."
 tech_arc_emitter_1:0 "เครื่องปล่อยอาร์กไฟฟ้า"
 tech_arc_emitter_1_desc:1 "Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields."
 tech_arc_emitter_2:0 "เครื่องปล่อยอาร์กไฟฟ้าแบบโฟกัสเป้าหมาย"
 tech_arc_emitter_2_desc:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge."
 tech_disruptors_1:0 "เครื่องรบกวน"
 tech_disruptors_1_desc:1 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew."
 tech_disruptors_2:0 "เครื่องรบกวนไอออน"
 tech_disruptors_2_desc:1 "These upgraded disruptors fire bolts of more destructive ion particles at targets."
 tech_disruptors_3:0 "เครื่องรบกวนควอนตัม"
 tech_disruptors_3_desc:1 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way."
 tech_energy_torpedoes_1:1 "เครื่องยิงโปรตอน"
 tech_energy_torpedoes_1_desc:2 "These energy projectiles consist of tightly concentrated protons capable of causing immense damage to the hull of enemy ships."
 tech_energy_torpedoes_2:1 "เครื่องยิงนิวตรอน"
 tech_energy_torpedoes_2_desc:1 "Upgraded energy projectiles that rely on neutrons instead of protons for their destructive power."
 null_void_beam:0 "ลำแสงหักล้างโล่พลังงาน"
 null_void_beam_desc:1 "By harnessing the entropic nature of the Null Void, this beam can actually destroy energy."
 tech_extradimensional_weapon_1:0 "อาวุธต่างมิติ"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons."
 tech_mining_drone_weapon_1:0 "เลเซอร์โดรนขุดแร่"
 tech_mining_drone_weapon_1_desc:2 "Using intense-focus lenses in combination with an oscillating firing frequency help create lasers strong enough to mine asteroids, or shoot down hostiles."
 tech_space_cloud_weapon_1:0 "ท่อนำสายฟ้า"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry."
 tech_blue_crystal_weapon_1:0 "ตัวเก็บประจุแบบคริสตัลฟ้า"
 tech_blue_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_green_crystal_weapon_1:0 "ตัวเก็บประจุแบบคริสตัลเขียว"
 tech_green_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_yellow_crystal_weapon_1:0 "ตัวเก็บประจุแบบคริสตัลเหลือง"
 tech_yellow_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_red_crystal_weapon_1:0 "ตัวเก็บประจุแบบคริสตัลแดง"
 tech_red_crystal_weapon_1_desc:1 "Crystalline Entities store stellar radiation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength."
 tech_hydroponics:0 "การปลูกพืชไร้ดิน"
 tech_hydroponics_desc:0 "Hydroponics Farming in a controlled environment allows for crops to be grown in climates where farming would normally be impossible."
 tech_industrial_farming:0 "เกษตรอุตสาหกรรม"
 tech_industrial_farming_desc:0 "Large-scale industrial farms growing nutrient-rich produce allows a civilization to grow its population manifold."
 tech_eco_simulation:1 "โปรแกรมจำลองระบบนิเวศน์"
 tech_eco_simulation_desc:2 "Farming techniques can be further refined through sophisticated computer simulations of different environments and weather patterns. This allows for more predictable crop yields."
 tech_gene_crops:0 "ยีนพืช"
 tech_gene_crops_desc:1 "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels."
 tech_nano_vitality_crops:0 "พืชที่โตด้วยเทคโนโลยีนาโน"
 tech_nano_vitality_crops_desc:1 "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime."
 tech_nutrient_replication:0 "การผลิตอาหารซ้ำๆ"
 tech_nutrient_replication_desc:1 "The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output."
 tech_engos_vapor:0 "Engos Vapor Refining"
 tech_engos_vapor_desc:3 "A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons."
 tech_pitharan_dust:0 "Pitharan Dust Refining"
 tech_pitharan_dust_desc:3 "This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals."
 tech_mine_zro:0 "การสกัดแร่ซีโร"
 tech_mine_zro_desc:3 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities."
 tech_alien_life_studies:1 "ศึกษาเผ่าพันธุ์ต่างดาว"
 tech_alien_life_studies_desc:1 "Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities."
 tech_xeno_zoo:0 "สวนสัตว์ต่างดาว"
 tech_xeno_zoo_desc:1 "Having studied various alien lifeforms and developed a clear understanding of the potential risks inherent in containing them, we would be able to collect living specimens to keep on display."
 tech_colonization_1:0 "วิธีการจัดการโลกใหม่"
 tech_colonization_1_desc:1 "Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand "ark ships," confident that they will survive the long voyage across the stars to a new home."
 tech_colonization_2:0 "การกรองบรรยากาศ"
 tech_colonization_2_desc:1 "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved."
 tech_colonization_3:0 "การปรับสภาพแวดล้อมที่ไม่เป็นมิตร"
 tech_colonization_3_desc:1 "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds."
 tech_colonization_4:0 "การเพิ่มคุณค่าของดินในโลกใบอื่น"
 tech_colonization_4_desc:1 "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds."
 tech_colonization_5:1 "การศึกษาบูรณาการเชิงนิเวศ"
 tech_colonization_5_desc:2 "การศึกษาเพิ่มเติมเกี่ยวกับสภาพภูมิอากาศของดาวเคราะห์ที่แตกต่างกันจะช่วยให้เราสามารถตั้งถิ่นฐานประชากรของเราบนดาวที่เคยคิดว่าไม่เป็นมิตรเกินกว่าที่จะรองรับพวกเขาได้"
 tech_tomb_world_adaption:0 "การปรับตัวในดาวแห่งความตาย"
 tech_tomb_world_adaption_desc:0 "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare."
 tech_free_enterprises:0 "Free Enterprises"
 tech_frontier_initiatives:0 "Frontier Initiatives"
 tech_frontier_initiatives_desc:1 "Managing connections between the private sector and the government, giving subsidies to the right investors, allows for private initiatives into colonization."
 tech_frontier_traditions:0 "Frontier Traditions"
 tech_frontier_traditions_desc:1 "A certain pioneering spirit manifests itself in the priorities of orbital construction."
 tech_frontier_collectives:0 "Frontier Collectives"
 tech_frontier_collectives_desc:1 "History has proven collectives to be the most efficient social structure for settler enclaves."
 tech_frontier_commissars:0 "Frontier Commissars"
 tech_frontier_commissars_desc:1 "Studies indicate that strict social control may be integral to the continued resilience of young colonies."
 tech_cryostasis:0 "Cryostasis"
 tech_xeno_ecology_1:0 "Xeno Ecology Subjugation"
 tech_xeno_ecology_2:0 "Environmental Control"
 tech_reveal_luxuries_1:0 "เศรษฐกิจระหว่างดวงดาว"
 tech_reveal_luxuries_2:0 "ตลาดกาแล็กติก"
 tech_orbital_hydroponics:0 "Orbital Hydroponics"
 tech_orbital_hydroponics_desc:1 "The challenges inherent in cultivating crops in zero-G are fairly unique, but far from insurmountable."
 tech_arctic_colonization:0 "Arctic Colonization"
 tech_arctic_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates."
 tech_tundra_colonization:0 "Tundra Colonization"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Ocean Colonization"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Arid Colonization"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Tropical Colonization"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Desert Colonization"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Continental Colonization"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "การดูแลสุขภาพทางพันธุกรรม"
 tech_frontier_health_desc:1 "The colonization of alien worlds has opened up an entirely new field of biomedical research."
 tech_frontier_health_machine_intelligence:0 "Modular Components"
 tech_frontier_health_desc_machine_intelligence:0 "The use of modular parts when assembling new machine units will both streamline the process and make future repairs easier."
 tech_frontier_hospital:1 "การฟื้นฟูเซลล์"
 tech_frontier_hospital_desc:2 "As our empire grows, so does our understanding of biology. Advanced medical treatments on a cellular level have allowed for significant advancements in biological population health."
 tech_frontier_hospital_machine_intelligence:0 "Intelligent Factories"
 tech_frontier_hospital_desc_machine_intelligence:0 "These factories are essentially self-aware entities that continually optimize themselves with only minimal input from the central Machine Intelligence."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "การจัดการพื้นผิวดาวเคราะห์"
 tech_mountain_range_desc:1 "With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal."
 tech_volcano:0 "วิศวกรรมเปลือกโลกลึก"
 tech_volcano_desc:1 "Advances in material technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated."
 tech_dangerous_wildlife:0 "การกำจัดสัตว์ป่าอันตราย"
 tech_dangerous_wildlife_desc:1 "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time."
 tech_dense_jungle:0 "คัดเลือกสารฆ่าวัชพืช"
 tech_dense_jungle_desc:1 "Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, will allow us to reshape alien plant communities to our liking."
 tech_quicksand_basin:0 "การฟื้นฟูดิน"
 tech_quicksand_basin_desc:1 "The process of soil deposition normally takes millions of years. With advanced fracking, chemical engineering, and hydraulic management technologies even the poorest substrate can be turned into fertile topsoil."
 tech_noxious_swamp:0 "การเรียนรู้ไฮดรอลิกต่างดาว (ธาราศาสตร์)"
 tech_noxious_swamp_desc:1 "Sapient races have been reclaiming swampland for thousands of years. A coordinated system of modular aqueducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds."
 tech_massive_glacier:0 "เครือข่ายควบคุมสภาพอากาศ"
 tech_massive_glacier_desc:1 "Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly."
 tech_toxic_kelp:0 "การจัดการระบบนิเวศของมหาสมุทร"
 tech_toxic_kelp_desc:1 "Given enough processing power, networked sensors and distributed stations, even the ocean currents can be managed to a fine level of control."
 tech_deep_sinkhole:0 "การตั้งอาณานิคมใต้ดิน"
 tech_deep_sinkhole_desc:1 "Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds."
 tech_space_trading:1 "บริษัทการค้านอกโลก"
 tech_space_trading_desc:1 "Trade across interstellar distances presents a new set of challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner."
 tech_terrestrial_sculpting:0 "การปรับสภาพเปลือกโลก"
 tech_terrestrial_sculpting_desc:1 "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills."
 tech_atmospheric_manipulation:0 "การจัดการบรรยากาศ"
 tech_atmospheric_manipulation_desc:1 "Humidity regulators and chemical dispersal units are the first step towards a fundamentally altered atmosphere."
 tech_ecological_adaptation:0 "การปรับเปลี่ยนทางระบบนิเวศ"
 tech_ecological_adaptation_desc:0 "By adapting planetary ecosystems to large-scale environmental changes we can turn terraformation into a less disruptive process."
 tech_climate_restoration:2 "การฟื้นฟูสภาพภูมิอากาศ"
 tech_climate_restoration_desc:1 "By advancing our understanding of atmospheric transformation, we will be able to terraform even the most ecologically devastated worlds."
 tech_gaia_creation:0 "การสร้างไกอา"
 tech_gaia_creation_desc:0 "The creation of Gaia planets, worlds eminently suitable to almost all forms of life, is the ultimate proof of a species' mastery in the art of terraforming."
 tech_genome_mapping:0 "การจัดทําแผนที่พันธุกรรม"
 tech_genome_mapping_desc:1 "Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies."
 tech_epigenetic_triggers:0 "กระตุ้นการเรียนรู้ด้านกระบวนการเหนือพันธุกรรม"
 tech_epigenetic_triggers_desc:1 "Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes."
 TECH_UNLOCK_EPIGENETICS_TITLE:0 "§Hปลดล็อกคุณสมบัติ:§! กระตุ้นการเรียนรู้ด้านกระบวนการเหนือพันธุกรรม (เทคโนโลยี)"
 TECH_UNLOCK_EPIGENETICS_DESC:0 "ทำให้เราสามารถลบคุณลักษณะ Presapient กับเผ่าพันธุ์ชีวภาพ ผ่านการปรับเปลี่ยนเผ่าพันธุ์"
 tech_cloning:0 "การโคลนนิ่ง"
 tech_cloning_desc:1 "Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template."
 tech_gene_banks:0 "ธนาคารยีน"
 tech_gene_banks_desc:1 "Gene Banks filter and curate available genomes for deployment in clones."
 tech_glandular_acclimation:0 "การปรับสภาพต่อมให้ชินกับสภาพแวดล้อมใหม่"
 tech_glandular_acclimation_desc:0 "Through glandular biological tailoring we can change the environmental tolerance of a species to suit our needs."
 tech_gene_seed_purification:0 "การทำยีนต้นกำเนิดให้บริสุทธิ์"
 tech_gene_seed_purification_desc:1 "Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits."
 tech_morphogenetic_field_mastery:0 "ความเชี่ยวชาญในการเกิดรูปร่าง (การเกิดสัณฐาน)"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units."
 tech_gene_tailoring:0 "การตัดต่อยีน"
 tech_gene_tailoring_desc:1 "Making gene-editing tools widely available is sure to have a positive impact on our development as a species."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions:0 "การบีบให้ยีนเป็นไปตามเป้าหมาย"
 tech_gene_expressions_desc:1 "Stricter control of RNA and protein production on the cellular level."
 TECH_UNLOCK_GENE_EXPRESSIONS_TITLE: "§Hปลดล็อกคุณลักษณะ:§! $trait_auto_mod_biological$"
 TECH_UNLOCK_GENE_EXPRESSIONS_DESC: "ทำให้เราสามารถเพิ่มคุณลักษณะ §Y$trait_auto_mod_biological$§! ให้กับเผ่าพันธุ์สิ่งมีชีวิต ผ่านการปรับเปลี่ยนเผ่าพันธุ์"
 tech_selected_lineages:0 "เชื้อสายที่ถูกเลือก"
 tech_selected_lineages_desc:1 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies."
 tech_capacity_boosters:0 "เพิ่มสมรรถนะและประสิทธิภาพ"
 tech_capacity_boosters_desc:1 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow."
 tech_regenerative_hull_tissue:0 "การซ่อมตัวยานอัตโนมัติ"
 tech_regenerative_hull_tissue_desc:0 "A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials."
 tech_vitality_boosters:0 "การเพิ่มพลังชีวิต"
 tech_vitality_boosters_desc:1 "Where the body fails, science intervenes."
 tech_lithoid_transgenesis:0 "การถ่ายโอนยีน[เผ่าหิน]ไปยังสิ่งมีชีวิตอื่น"
 tech_lithoid_transgenesis_desc:0 "The similarities between silicon based and carbon based life allow us to synthesize Lithoid evolutionary traits in carbon based species."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE:0 "§Hปลดล็อกคุณสมบัติ:§! การถ่ายโอนยีนเผ่าหินไปยังสิ่งมีชีวิตอื่น (เทคโนโลยี)"
 TECH_UNLOCK_LITHOID_GENETICS_DESC:0 "ทำให้เราสามารถเพิ่มคุณลักษณะ Lithoid ให้กับเผ่าพันธุ์ชีวภาพ ผ่านการปรับเปลี่ยนเผ่าพันธุ์"
 tech_plantoid_transgenesis:0 "การถ่ายโอนยีน[พืช]ไปยังสิ่งมีชีวิตอื่น"
 tech_plantoid_transgenesis_desc:0 "With some artificial encouragement, the evolutionary adaptations found in botanical species can be replicated in other forms of life."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE:0 "§Hปลดล็อกคุณสมบัติ:§! การถ่ายโอนยีนพืชไปยังสิ่งมีชีวิตอื่น (เทคโนโลยี)"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC:0 "ทำให้เราสามารถเพิ่มคุณลักษณะพืชให้กับเผ่าพันธุ์สิ่งมีชีวิตผ่านการปรับเปลี่ยนเผ่าพันธุ์"
 tech_leviathan_transgenesis:0 "การถ่ายโอนยีน[ลิไวธาน]ไปยังสิ่งมีชีวิตอื่น"
 tech_leviathan_transgenesis_desc:0 "Galactic fauna have remarkable adaptions to life in interstellar space. Mastery of these traits will be our genetic triumph."
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE:0 "§Hปลดล็อกคุณสมบัติ:§! การถ่ายโอนยีนลิไวธานไปยังสิ่งมีชีวิตอื่น (เทคโนโลยี)"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC:0 "ทำให้เราสามารถเพิ่มคุณลักษณะลิไวธานให้กับเผ่าพันธุ์สิ่งมีชีวิตผ่านการปรับเปลี่ยนเผ่าพันธุ์"
 tech_doctrine_fleet_size_1:0 "ทฤษฎี: การสู้รบในอวกาศ"
 tech_doctrine_fleet_size_1_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_2:0 "ทฤษฎี: รูปขบวนโต้ตอบได้"
 tech_doctrine_fleet_size_2_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_3:0 "ทฤษฎี: สงครามระหว่างดวงดาว"
 tech_doctrine_fleet_size_3_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_4:0 "ทฤษฎี: แม่แบบกองยานแบบผันแปร"
 tech_doctrine_fleet_size_4_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_doctrine_fleet_size_5:0 "ทฤษฎี: รูปขบวนรบอาร์มาดา"
 tech_doctrine_fleet_size_5_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers."
 tech_interstellar_fleet_traditions:0 "วัฒนธรรมกองยานระหว่างดวงดาว"
 tech_interstellar_fleet_traditions_desc:1 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use."
 tech_command_matrix:1 "แหล่งกำเนิดของคำสั่ง"
 tech_command_matrix_desc:1 "Restructuring the chain of command and deciding what interdependencies are set between officers, make fleets more responsive and effective."
 tech_doctrine_navy_size_1:0 "ทฤษฎี: การสนับสนุนกองยาน"
 tech_doctrine_navy_size_1_desc:1 "As extrasolar expeditions become more common, it is important to provide planetside relief for returning fleets."
 tech_doctrine_navy_size_2:1 "ทฤษฎี: ยานสนับสนุน"
 tech_doctrine_navy_size_2_desc:1 "A fleet does not run on zeal alone. To ensure steady access to critical supplies, we should organize our logistics corps into dedicated support vessels."
 tech_doctrine_navy_size_3:0 "ทฤษฎี: การส่งกำลังบำรุงระหว่างดวงดาว"
 tech_doctrine_navy_size_3_desc:0 "Amateurs talk about tactics. Professionals study logistics. By ensuring our fleets are regularly and efficiently supplied, we can increase the number of vessels we can effectively support."
 tech_doctrine_navy_size_4:0 "ทฤษฎี: การประสานงานของกองยาน"
 tech_doctrine_navy_size_4_desc:0 "By maintaining a professional corps of fleet liaisons, we can improve communications and the flow of orders throughout the chain of command."
 tech_refit_standards:1 "มาตรฐานการปรับปรุง"
 tech_refit_standards_desc:1 "Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains."
 tech_centralized_command_hive_mind:0 "ศูนย์บัญชาการโดรน"
 tech_centralized_command_desc_hive_mind:0 "By establishing training facilities where the autonomous drones can learn to command their lesser brethren, we will achieve greater battlefield flexibility and effectiveness."
 tech_centralized_command:0 "คำสั่งจากส่วนกลาง"
 tech_centralized_command_desc:1 "Creating dedicated headquarters for all levels of military operations shapes an efficient fleet, and lays a better foundation for future military training."
 tech_centralized_command_machine_intelligence:0 "การธำรงคำสั่งเอาไว้"
 tech_centralized_command_desc_machine_intelligence:0 "All machines require maintenance, and this is especially true for warforms. A dedicated maintenance corps will keep attritional breakdowns to a minimum and decrease repair costs."
 tech_combat_training:0 "การฝึกการรบ"
 tech_combat_training_desc:1 "A more extensive training program for new recruits, including realistic combat scenarios, prepare them for the field."
 tech_combat_training_machine_intelligence:0 "การซ่อมแซมสนาม"
 tech_combat_training_desc_machine_intelligence:0 "By equipping our combat ground units with technical databases, they can perform diagnostics and limited self-repair in the field."
 tech_ground_defense_planning:0 "การวางแผนป้องกันภาคพื้นดิน"
 tech_ground_defense_planning_desc:0 "There are many alien empires who would gladly seize our worlds for themselves. We must be prepared for them, should the worst come to pass."
 tech_global_defense_grid:0 "เครือข่ายการป้องกันทั่วโลก"
 tech_global_defense_grid_desc:0 "The strategic value of a good defense remains as relevant today as it was to our predecessors in the far distant past. Technology does not render fortifications obsolete - it merely changes their requirements."
 tech_psionic_theory:0 "ทฤษฎีพลังจิต"
 tech_psionic_theory_desc:1 "The mind is in many ways a reflection of the universe itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other."
 tech_telepathy:0 "โทรจิต"
 tech_telepathy_desc:1 "Once fully adapted to the basics of Psionics, the mind is capable of connecting to other individuals, becoming something greater."
 tech_transcendent_thought:0 "Transcendent Thought"
 tech_precognition_interface:0 "เครื่องดักจับและตีความสัญญาณโทรจิต"
 tech_precognition_interface_desc:1 "Advances in the field of Psionics suggest the possibility of creating combat computers capable of reading and analyzing the impulses of telepathic operatives before they are cognitively processed."
 tech_psi_jump_drives:0 "ระบบขับเคลื่อนจั้มไดร์ฟพลังจิต"
 tech_psi_jump_drives_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances."
 tech_xeno_outreach:0 "Xeno Outreach"
 tech_xeno_outreach_desc:1 "The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations."
 tech_xeno_relations:0 "ความสัมพันธ์ต่างดาว"
 tech_xeno_relations_desc:1 "The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals."
 tech_xeno_supremacy:0 "Xeno Supremacy"
 tech_xeno_supremacy_desc:1 "We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top."
 tech_xeno_diplomacy:0 "การทูตต่างดาว"
 tech_xeno_diplomacy_desc:1 "Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances."
 tech_galactic_ambitions:1 "การขยายอาณาเขตของดวงดาว"
 tech_galactic_ambitions_desc:3 "Our future lies in the sea of stars."
 tech_manifest_destiny:0 "พิสูจน์โชคชะตา"
 tech_manifest_destiny_desc:1 "We must have to courage to seize our fate and make true what was always meant to be."
 tech_interstellar_campaigns:0 "การรณรงค์ระดับดวงดาว"
 tech_interstellar_campaigns_desc:0 "A well-oiled war machine is the key to exerting influence on a galactic scale. Backed by the might of our military, we can lay claim to almost anything we want."
 tech_galactic_campaigns:0 "การรณรงค์ระดับกาแล็กซี"
 tech_galactic_campaigns_desc:0 "Further improvements to administration grant an extended power projection across the stars, and the military clout needed to enforce our demands."
 tech_planetary_government:0 "การปกครองดาวเคราะห์"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility."
 tech_planetary_government_machine_intelligence:0 "Planetary Instantiation"
 tech_planetary_government_desc_machine_intelligence:0 "Our colonies would never achieve stable operation without infrastructure dedicated to our networked self."
 tech_planetary_government_hive_mind:0 "Planetary Plexus"
 tech_planetary_government_desc_hive_mind:0 "Our colonies would wither to naught without the stable projection of our collective self. Our effortless presence ensures a flourishing hive."
 tech_planetary_unification:0 "การรวมตัวกันของประชากรบนดาวเคราะห์"
 tech_planetary_unification_desc:2 "ชนเผ่าที่ทำสงครามโบราณ ประเทศในประวัติศาสตร์ที่ขัดแย้งกัน ตอนนี้รวมเป็นหนึ่งในจักรวรรดิและเราจะต้องไม่พังทลาย"
 tech_planetary_unification_machine_intelligence:0 "มาตรฐานข้อมูลเป็นแบบเดียวกัน"
 tech_planetary_unification_desc_machine_intelligence:0 "Deviance will not be tolerated."
 tech_planetary_unification_hive_mind:0 "Evolutionary Convergence"
 tech_planetary_unification_desc_hive_mind:0 "The ecological crucible in which we fought for survival has etched sturdy paths into our genetic memory. We are the peerless union of all that came before."
 tech_planetary_unification_effect:2 "ให้ $r_unity$ จำนวนเล็กน้อย"
 tech_adaptive_bureaucracy:0 "ระบบราชการที่ปรับตัวได้"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits."
 tech_adaptive_bureaucracy_machine_intelligence:0 "CPU โพซิทรอนิกส์"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Positronic CPUs are both cheaper and faster to produce than previous models, allowing us to press additional leader units into service."
 tech_effective_bureaucracy:0 "ระบบราชการที่มีประสิทธิภาพ"
 tech_effective_bureaucracy_desc:0 "Improved algorithms for processing and organizing vast amounts of data has streamlined decision-making and information-sharing throughout the empire."
 tech_colonial_bureaucracy:0 "ระบบราชการอาณานิคม"
 tech_colonial_bureaucracy_desc:0 "Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making."
 tech_galactic_bureaucracy:0 "ระบบราชการกาแล็กติก"
 tech_galactic_bureaucracy_desc:0 "Multiple administrative strata efficiently surface only the most vital information to the upper levels of government."
 tech_colonial_centralization:0 "การรวมศูนย์อำนาจอาณานิคม"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs."
 tech_galactic_administration:0 "การบริหารกาแล็กติก"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion."
 tech_living_state:0 "สภาพชีวิต"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing."
 tech_autonomous_agents:0 "หน่วยงานอิสระ"
 tech_autonomous_agents_desc:0 "Semi-independent units have proved critical to the success of the greater whole."
 tech_collective_self:0 "ความเห็นส่วนรวม"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities."
 tech_embodied_dynamism:0 "การขยับเคลื่อนไปข้างหน้าแบบควบคุม"
 tech_embodied_dynamism_desc:0 "Initiative and some measure of ambition must be promoted in our autonomous leader units, while still making certain that they do not stray too far from the directives of the core intelligence."
 tech_ethical_equations:0 "Ethical Equations"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform."
 tech_neural_implants:0 "ฝังระบบประสาท"
 tech_neural_implants_desc:2 "Cognition is little but the processing of sensory input. It can be altered."
 tech_global_production_strategy:0 "กลยุทธ์การผลิตระดับโลก"
 tech_global_production_strategy_desc:1 "Planets are big and production sites are often separated by vast distances. A coherent strategy for making certain that everyone is pulling in the same direction is often needed."
 tech_hyper_entertainment_forum:0 "สภาความบันเทิงขั้นสูง"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Virtual Combat Simulations"
 tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real."
 tech_purity_campaigns:0 "Purity Campaigns"
 tech_purity_campaigns_desc:1 "A celebration of purity, perhaps of spirit, or of the body, or purpose - dependent on whatever goal we have in mind."
 tech_galactic_markets:0 "ตลาดกาแล็กติก"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Symbols of Unity"
 tech_symbol_unity_desc:0 "As we explore more of the galaxy and its wonders, it becomes increasingly important for us to reaffirm our beliefs and to unify our people under one symbol."
 tech_visitor_center:0 "Alien Visitor Centers"
 tech_visitor_center_desc:0 "As we learn that we are not alone in space, we should begin preparations to welcome our new-found friends."
 tech_subdermal_stimulation:0 "ระบบกระตุ้นใต้ผิวหนัง"
 tech_subdermal_stimulation_desc:0 "Deep-tissue implants are the latest innovation in the revolutionary overlapping of sensory engineering and entertainment experiences. "Where we're going, we won't need skin to feel!""
 tech_paradise_dome:1 "สถาปัตยกรรมอันงดงาม"
 tech_paradise_dome_desc:1 "With the latest advances in architecture, landscaping and holographic technology, we shall build the homes of the future."
 tech_artificial_moral_codes:0 "รหัสคุณธรรมประดิษฐ์"
 tech_artificial_moral_codes_desc:1 "It is circumstance that dictates what is moral. Define the circumstances, and ethics is like clay in your hands."
 tech_synthetic_thought_patterns:0 "รูปแบบความคิดสังเคราะห์"
 tech_synthetic_thought_patterns_desc:2 "Thinking outside the box merely places you in another, somewhat larger box."
 edict_will_to_power:1 "ความปรารถนาฯ: เจตจำนงที่จะมีอำนาจ"
 edict_will_to_power_desc:1 "As power is simply the ability to impose one's will on others, the will to power is a self-fulfilling prophecy."
 tech_unity_of_purpose:0 "จุดมุ่งหมายเดียวกัน"
 tech_unity_of_purpose_desc:0 "The purpose of one is the purpose of all. Together, we are greater than the sum of our parts."
 tech_collective_production_methods:0 "วิธีการผลิตแบบส่วนรวม"
 tech_collective_production_methods_desc:0 "Together, we build the future."
 tech_resource_processing_algorithms:0 "อัลกอริทึมการประมวลผลทรัพยากร"
 tech_resource_processing_algorithms_desc:0 "Efficiency in all things."
 tech_xeno_integration:0 "Xeno Integration"
 tech_xeno_integration_desc:1 "From disparate components do we build a whole greater than the sum of its parts."
 tech_cultural_heritage:0 "ประวัติศาสตร์สังคมวัฒนธรรม"
 tech_cultural_heritage_desc:0 "An understanding of a shared past is necessary in order to make any significant strides into the future."
 tech_heritage_site:0 "สถานที่ที่เป็นมรดก"
 tech_heritage_site_desc:0 "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future."
 tech_heritage_site_corporate:0 "การจัดการโดยโฟกัสการทดสอบ"
 tech_heritage_site_desc_corporate:0 "The invention of subconscious focus-testing has led to immense efficiency gains in our marketing and sales departments. By applying these methods to our sapient resource departments, we will achieve a bold new paradigm in corporate management."
 tech_heritage_site_machine_intelligence:0 "การสื่อสารของดาวเคราะห์"
 tech_heritage_site_desc_machine_intelligence:0 "The near-instantaneous transfer of information and instructions between units is of critical importance."
 tech_hypercomms_forum:0 "การสื่อสารขั้นสูงในท้องถิ่น"
 tech_hypercomms_forum_desc:0 "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together."
 tech_hypercomms_forum_corporate:0 "การประสานกันเชิงสัมพันธ์"
 tech_hypercomms_forum_desc_corporate:0 "The days when corporate synergy could only be achieved at sublight speeds are long gone. This is a bold new age of faster-than-light economics, and our corporate culture must adapt to overcome its outmoded relativistic constraints."
 tech_autocurating_vault:0 "อัลกอริทึมการดูแลจัดการอัตโนมัติ"
 tech_autocurating_vault_desc:0 "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents."
 tech_autocurating_vault_corporate:0 "เครื่องเข้าถือสิทธิ์"
 tech_autocurating_vault_desc_corporate:1 "A massive vault with public displays of our corporation's many glorious acquisitions will let employees draw inspiration from successful takeovers, and take warning of what happens when acquired companies fail to properly mesh into our broader business strategy."
 tech_autocurating_vault_machine_intelligence:0 "ฮับจุดเริ่ม"
 tech_autocurating_vault_desc_machine_intelligence:0 "All informational pathways lead to the Hub, where the primary Machine Intelligence can analyze and interpret the data at its leisure."
 tech_holographic_rituals:0 "พิธีกรรมโฮโลแกรม"
 tech_holographic_rituals_desc:0 "Seeing is believing, and belief begets reality."
 tech_consecration_fields:0 "แดนศักดิ์สิทธิ์"
 tech_consecration_fields_desc:0 "Through our understanding of physics and field manipulation, our holy places shall we seen and felt by all."
 tech_transcendent_faith:0 "ศรัทธาอภิปัญญา"
 tech_transcendent_faith_desc:0 "Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context."
 tech_alien_sanctuary:0 "การแปลงสัญชาติต่างดาว"
 tech_alien_sanctuary_desc:0 "The introduction of advanced naturalization centers will ensure that any newcomers to our empire are uniquely equipped to navigate their adoptive society, while preserving their native strengths."
 tech_amoeba_strike_craft_1:0 "โครงการเพาะพันธุ์อะมีบา"
 tech_amoeba_strike_craft_1_desc:1 "By breeding Space Amoebas in captivity, we can program their symbiotic flagella to act as organic strike craft for our navy."
 tech_swarm_strike_craft_1:0 "เครื่องวางไข่แบบกลุ่ม"
 tech_swarm_strike_craft_1_desc:1 "Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own."
 tech_scourge_missile_1:0 "มิสไซล์ Scourge"
 tech_scourge_missile_1_desc:1 "By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction."
 tech_space_whale_weapon_1:0 "การปรับความถี่"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships."
 tech_repeatable_improved_tile_mineral_output:0 "รูปแบบการสกัด"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Changes in how mineral deposits are evaluated relative to each other lead to more efficient boring patterns."
 tech_repeatable_improved_military_station_damage:0 "รูปแบบการยิงแบบซิงโครไนซ์"
 tech_repeatable_improved_military_station_damage_desc:1 "Cross-linking weapon systems to fire in staggered volleys improves the actual damage output of Military Stations over time."
 tech_repeatable_improved_military_station_health:0 "เสริมเกราะชั้นแกนกลาง"
 tech_repeatable_improved_military_station_health_desc:1 "Additional layers of armor plating within the structure itself improves the resilience of Military Stations."
 tech_repeatable_improved_ship_health:0 "ความมั่นคงของตัวยาน"
 tech_repeatable_improved_ship_health_desc:1 "Further increasing compartmentalization of shipboard spaces allows ships to sustain more damage before hull integrity reaches critically low levels."
 tech_repeatable_improved_armor_output:0 "การบีบอัดสสาร"
 tech_repeatable_improved_armor_output_desc:1 "Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts."
 tech_repeatable_weapon_type_explosive_damage:0 "การควบคุมผลผลิตเทอร์โมไดนามิกส์"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "With the chemical reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact."
 tech_repeatable_weapon_type_explosive_fire_rate:0 "เครื่องจุดระเบิดล่วงหน้าขนาดเล็ก"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Advances in miniaturization allow for more rapid loading and discharging of rocket-propelled payloads."
 tech_repeatable_weapon_type_kinetic_damage:0 "อาวุธความหนาแน่นสูง"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Ultra-dense slugs can punch through even the strongest of projected shields."
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "ประสิทธิภาพตัวโหลด"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Minor technical advances combine with improved shipboard routines for handling munitions to provide a noticeable boost in fire rate."
 tech_repeatable_improved_tile_energy_output:0 "ประยุกต์ใช้การนำไฟฟ้ายิ่งยวด"
 tech_repeatable_improved_tile_energy_output_desc:1 "Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss."
 tech_repeatable_improved_shield_output:0 "โล่พลังงานแบบประสาน"
 tech_repeatable_improved_shield_output_desc:1 "The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways."
 tech_repeatable_weapon_type_energy_damage:0 "โฟกัสอาร์เรย์จำนวนมาก"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries."
 tech_repeatable_weapon_type_energy_fire_rate:0 "เครื่องทำให้เย็นอย่างรวดเร็ว"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted."
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "ไซแน็ปอินเตอร์เซ็ปเตอร์"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Increasing the speed at which fighter pilots can process and act upon enemy positioning data elevates strike craft a few steps up the food chain."
 tech_repeatable_weapon_type_strike_craft_fire_rate:1 "การฝึกนักบินแบบซ้ำๆ"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:2 "By collecting and analyzing the performance data of the pilots that came before, we have exponentially improved our pilot training methods. Each one will be quicker than the one that came before."
 tech_repeatable_improved_planet_sensor_range:0 "Planetary Signal Boosters"
 tech_repeatable_improved_planet_sensor_range_desc:1 "As our fleets roam every further from our ancestral home, our sensor technology continuously pushes past the limits of old."
 tech_repeatable_reduced_building_cost:0 "การวิเคราะห์ความโน้มถ่วง"
 tech_repeatable_reduced_building_cost_desc:1 "Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions."
 tech_repeatable_reduced_building_time:0 "อัลกอริทึม / วิธีการประกอบ"
 tech_repeatable_reduced_building_time_desc:1 "The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction."
 tech_repeatable_improved_tile_food_output:0 "พืชดัดแปลงพันธุกรรม"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgenic crops offer the nutritional elements of several standard food crops in one convenient package."
 tech_repeatable_improved_sector_cap:0 "Communication Protocols"
 tech_repeatable_improved_sector_cap_desc:1 "Improved FTL communication channels allow for more coherent administrative direction."
 tech_repeatable_improved_core_system_cap:0 "ประสิทธิภาพการบริหาร"
 tech_repeatable_improved_core_system_cap_desc:1 "Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire."
 tech_repeatable_improved_leader_cap:0 "Sapient Resource Management"
 tech_repeatable_improved_leader_cap_desc:1 "The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous."
 tech_repeatable_reduced_leader_cost:0 "Talent Acquisition"
 tech_repeatable_reduced_leader_cost_desc:1 "Propaganda programs and subtle manipulation of economic records drive down the cost of employing top-tier Leaders."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Personality Safeguards"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "A freshly booted personality matrix always runs the risk of descending into madness or unproductive obsessions, resulting in expensive and time-consuming code redactions. Better safeguards will reduce this risk."
 tech_repeatable_improved_edict_length:0 "การเผยแพร่ประกาศคำสั่ง"
 tech_repeatable_improved_edict_length_desc:1 "More aggressive information campaigns improve the populace's receptiveness to Edicts."
 tech_repeatable_improved_army_damage:0 "การเรียนรู้และฝึกการบุก"
 tech_repeatable_improved_army_damage_desc:1 "Iterating on the standard conditioning regimen for ground troops has proven to make them more effective in direct combat."
 tech_repeatable_improved_army_health:0 "ตัวต่อต้านประสาทการรับรู้ความเจ็บปวด"
 tech_repeatable_improved_army_health_desc:1 "Careful tuning of pain receptors allow soldiers to fight through what would previously have been debilitating injuries."
 tech_repeatable_improved_leader_life_span:0 "การฟื้นฟูเซลล์"
 tech_repeatable_improved_leader_life_span_desc:1 "Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans."
 tech_repeatable_improved_starbase_capacity:0 "การขยายอาณาเขตระหว่างดวงดาว"
 tech_repeatable_improved_starbase_capacity_desc:1 "The immense logistical support networks needed to maintain an upgraded Starbase can be further improved, allowing us to support more of these stations."
 tech_repeatable_improved_slave_mineral_output:0 "Stimulant Diet"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Chemically optimizing diets for indentured workers allow them to perform above projected productivity curves."
 tech_repeatable_naval_cap:0 "กระบวนการขั้นตอนการจัดการกองยาน"
 tech_repeatable_naval_cap_desc:0 "Improved fleet management procedures will free up the resources needed to maintain a bigger fleet."
 tech_repeatable_command_limit:0 "เจ้าหน้าที่สนับสนุนทหารยานรบ"
 tech_repeatable_command_limit_desc:0 "Improving the support staff available to our commanders will increase the number of ships they can lead in a single fleet."
