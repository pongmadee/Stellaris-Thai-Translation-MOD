 tech_archeology_lab_ancrel_desc:0 "$tech_archeology_lab_desc$"
 tech_probability_theory:0 "Organic Probability Theory"
 tech_probability_theory_desc:0 "Through sufficiently advanced mathematical simulations, it may be possible to predict the fluctuating economies of organic society in some limited fashion. This would let us manipulate their stock markets to our advantage."
 tech_binary_motivators:0 "แรงจูงใจแบบไบนารี"
 tech_binary_motivators_desc:0 "These advanced motivators are both smaller and lighter than previous versions, allowing robotic units to allocate additional space for subsystems."
 tech_nanite_assemblers:0 "ใช้นาไนต์สร้างหุ่นยนต์"
 tech_nanite_assemblers_desc:0 "Using programmable nanites to assist in the construction of new robotic units will allow for more advanced models that are equipped with an even greater array of subsystems."
 tech_adaptive_combat_algorithms:0 "อัลกอริทึมการรบแบบปรับตัว"
 tech_adaptive_combat_algorithms_desc:0 "Organics often fight using illogical and unpredictable tactics that can be difficult to effectively counter. Adaptive tactics and new, more maneuverable warforms should provide a decisive advantage."
 tech_biomechanics:0 "ชีวกลศาสตร์"
 tech_biomechanics_desc:0 "Millions of years of organic evolution will sometimes, through sheer persistence, produce elegant solutions that can also be applied to machine designs."
 tech_singularity_core:0 "Singularity Core"
 tech_singularity_core_desc:0 "A captive black hole that can be studied in a controlled environment would be an incredible research asset."
 tech_micro_replicators:0 "ตัวทำซ้ำขนาดไมโคร"
 tech_micro_replicators_desc:0 "Microscopic tools that can assist our replication units in creating the more complex circuitry needed for new drones."
 tech_self_assembling_components:0 "ชิ้นส่วนที่สามารถประกอบตัวเองขึ้นมาได้"
 tech_self_assembling_components_desc:0 "Modelled on organic DNA, these microscopic machine intellects are capable of autonomously assembling most components needed for new drones."
