 tech_curator_lab_desc:1 "These shipboard lab facilities incorporate advanced technologies from the ancient Curator Order to further increase survey speeds."
 tech_archeology_lab:0 "ห้องแล็บโบราณคดี"
 tech_archeology_lab_desc:1 "A shipboard lab with advanced archaeological equipment, including a vast database supplied by the Curator Order where new discoveries can easily be cross-referenced."
