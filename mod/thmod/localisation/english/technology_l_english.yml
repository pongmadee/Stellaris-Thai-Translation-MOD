 statecraft_desc:0 "ศิลปะแห่งการสร้างสังคมที่ประสบความสำเร็จ"
 biology:0 "ชีววิทยา"
 biology_desc:0 "The science of life, in its many forms and complexities."
 military_theory:0 "ทฤษฎีทางทหาร"
 military_theory_desc:0 "The art of war and its many important aspects."
 new_worlds:0 "โลกใหม่"
 new_worlds_desc:0 "Colonization protocols and pioneer training."
 psionics:0 "พลังจิต"
 psionics_desc:0 "จิตอยู่เหนือสรรพสิ่ง"
 tech_space_exploration:0 "การสำรวจอวกาศ"
 tech_space_exploration_desc:0 "The realization of faster-than-light travel is a new dawn for space exploration. Manned missions to other star systems are now not only possible, but necessary."
 tech_corvettes:0 "ยานคอร์เวต"
 tech_corvettes_desc:0 "The FTL breakthrough allowed early attempts to adapt traditional surface-to-space shuttle frames to military applications to finally create relatively small, fast, and maneuverable vessels with limited firepower."
 tech_destroyers:0 "ยานพิฆาต"
 tech_destroyers_desc:0 "While larger than Corvettes, Destroyer hull configurations still make for comparatively nimble gunboats."
 tech_cruisers:0 "ยานลาดตระเวน"
 tech_cruisers_desc:0 "Originally devised as an experimental next-generation colony ship hull configuration, the design's ample hardpoints made it ideal for carrying heavy weapons ordnance."
 tech_battleships:0 "ยานประจัญบาน"
 tech_battleships_desc:0 "The largest of the standard military vessels, Battleships are traditionally heavily armored and sport several gun batteries."
 tech_titans:0 "ไททัน"
 tech_titans_desc:1 "Designing ships at this scale allows for a deadly combination of exceptional firepower and cutting-edge auxiliary support. Titan configurations may serve as highly versatile flagships which are also capable of bolstering surrounding vessels or ensnaring hostiles."
 tech_colossus:0 "โคลอสซัส"
 tech_colossus_desc:1 "Advances in mega-engineering blur the lines between reality and fantasy in the form of Colossus-type military vessels. These immense, single-weapon platforms are capable of radically altering or obliterating entire worlds at the push of a button."
 tech_corvette_hull_1:0 "ตัวยานคอร์เวตแบบปรับปรุง"
 tech_corvette_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable corvettes."
 tech_corvette_hull_2:0 "ตัวยานคอร์เวตขั้นสูง"
 tech_corvette_hull_2_desc:0 "The latest generation of corvette hulls have optimized structural integrity fields and improved bulkheads."
 tech_corvette_build_speed:0 "รูปแบบยานคอร์เวตมาตรฐาน"
 tech_corvette_build_speed_desc:0 "Establishing new standards for the modeling and construction of corvettes greatly improves the efficiency of the production pipeline."
