 civic_tooltip_memory_vault_machine_effects:0 "§Yผู้นำ§! มีเลเวลเริ่มต้น §G+1§!\nสามารถสร้าง £building£ §Y$building_paragon_memory_vaults$§!\n£building£§Y$building_paragon_memory_vaults$§! ผลิต $r_unity$ และเพิ่ม §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! ขึ้นอยู่กับ §Yผู้นำ§! ที่มี §Yเลเวล 8§!"
 civic_memory_vault_machine:1 "แคชเก็บข้อมูลประสบการณ์"
 civic_memory_vault_machine_desc:0 "This machine intelligence was developed with the goal of digitizing and storing data and experiences in order to analyze, learn from, and use it for its own improvement."
 civic_tooltip_memory_vault_hive_effects:2 "§Yผู้นำ§! มีเลเวลเริ่มต้น §G+1§!\nสามารถสร้าง £building£§Y $building_paragon_memory_vaults$§!\n£building£ §Y$building_paragon_memory_vaults$§! ผลิต $r_unity$ และเพิ่ม §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! ขึ้นอยู่กับ §Yผู้นำ§! ที่มี §Yเลเวล 8§!"
