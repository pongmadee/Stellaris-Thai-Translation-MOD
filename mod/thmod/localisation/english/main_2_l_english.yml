 SHIP_STAT_DESC_power:1 "§Eจำเป็นต้องใช้ §Hพลังงาน§! จำนวนเพียงพอเพื่อใช้งานระบบต่างๆของยานทำงาน สามารถเพิ่มพลังงานโดยการเพิ่มเครื่องปฏิกรณ์ให้เพียงพอกับการกินพลังงานของส่วนประกอบต่างๆของยาน การออกแบบยานที่มีค่า §Hพลังงาน§! ติดลบ(ขาดพลังงาน) จะไม่สามารถเซฟได้§!"
