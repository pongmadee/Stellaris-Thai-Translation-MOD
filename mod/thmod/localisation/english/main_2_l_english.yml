 civic_feudal_realm:0 "ระบบศักดินา"
 civic_feudal_realm_desc:0 "This society is organized in a feudal manner, with a monarch whose rule relies on powerful vassals that govern their territories with considerable autonomy."
 civic_imperial_cult:0 "ลัทธิจักรพรรดิ"
 civic_imperial_cult_desc:0 "This society has a dominant state religion where the ruler is worshiped as a living deity."
 civic_imperial_cult_effects: "- §Yดาวบ้านเกิด§! ของผู้ปกครองจะเพิ่มงาน [GetPriestIcon] [GetPriest]"
 civic_corvee_system:0 "ระบบแรงงานเกณฑ์"
 civic_corvee_system_desc:0 "สังคมนี้ถือว่าเป็นสิทธิโดยสมบูรณ์ของรัฐในการตัดสินใจว่าพลเมืองของตนจะอยู่และทำงานที่ไหน"
 civic_corvee_system_effects:1 "$t$- Waives all $r_unity$ costs for £pop£ §YPop Resettlement§!."
 civic_beacon_of_liberty:0 "ประภาคารแห่งเสรีภาพ"
 civic_beacon_of_liberty_desc:0 "สังคมนี้เป็นประทีปส่องสว่างในทะเลในยามมืดมิด เสรีภาพและอิสรภาพส่วนบุคคลถือเป็นเรื่องสูงสุดที่นี่"
 civic_exalted_priesthood:0 "ยกย่องความเป็นพระ"
 civic_exalted_priesthood_desc:0 "เพื่อป้องกันการนอกรีตสังคมนี้ถูกปกครองโดยสภาศาสนาซึ่งประกอบด้วยสมาชิกที่ฉลาดที่สุดและเคร่งศาสนาที่สุด"
 civic_philosopher_king:0 "กษัตริย์นักปราชญ์"
 civic_philosopher_king_desc:0 "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true."
 civic_meritocracy:0 "คุณธรรมนิยม"
 civic_meritocracy_desc:0 "ระบบสังคมที่เชื่อการสำเร็จด้วยตนเองไม่ใช้สิทธิพิเศษทางชนชั้น"
 civic_citizen_service:0 "บริการพลเมือง"
 civic_citizen_service_desc:0 "คุณทำในส่วนของคุณหรือไม่? สัญชาติเต็มรูปแบบและความรับผิดชอบทางการเมืองที่มาพร้อมกัน และจำกัดเฉพาะผู้ที่ปฏิบัติหน้าที่ในกองทัพเท่านั้น การบริการรับประกันความเป็นพลเมือง"
 civic_technocracy:0 "นิยมนักวิชาการ"
 civic_technocracy_desc:0 "To maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_police_state:0 "รัฐตำรวจ"
 civic_police_state_desc:0 "To quash any traces of dissent, the population in this repressive society is carefully monitored and controlled by a large internal police force."
 civic_idealistic_foundation:0 "รากฐานในอุดมคติ"
 civic_idealistic_foundation_desc:0 "This society was founded on strong idealistic values. Whether the current government remains true to them or not, the people have not forgotten."
 civic_environmentalist:0 "นักสิ่งแวดล้อม"
 civic_environmentalist_desc:0 "This society seeks to co-exist in harmony with nature. Great care is taken to preserve the environment and limit consumerism where possible."
 civic_slaver_guilds:0 "สมาคมค้าทาส"
 civic_slaver_guilds_desc:0 "Much of the true political power in this society rests with a number of powerful and ruthless slaver guilds. They know how to get the most out of a slave."
 civic_inwards_perfection:0 "ความสมบูรณ์แบบภายใน"
 civic_inwards_perfection_desc:1 "This calm and pacifist society has little use for strangers who do not understand its way of life. More than anything, these people would prefer to be left alone."
 civic_warrior_culture:0 "วัฒนธรรมนักรบ"
 civic_warrior_culture_desc:0 "This society has developed into a hardy warrior culture. Martial prowess is valued above all else, and true glory can only be found on the field of battle."
 civic_distinguished_admiralty:0 "ทหารยานอวกาศโดดเด่น"
 civic_distinguished_admiralty_desc:0 "The Fleet and the Admiralty have unusually prominent roles in this society, wielding a great deal of influence in political circles. They have the pick of the litter when it comes to new military recruits."
 civic_free_haven:0 "ดินแดนเสรี"
 civic_free_haven_desc:0 "สังคมนี้มีชื่อเสียงที่ได้รับในฐานะดินแดนเสรี ผู้คนที่เหนื่อยล้ายากไร้ผู้ยากไร้ที่เบียดเสียดโหยหาที่จะหายใจเป็นอิสระและยินดีต้อนรับทุกคนที่นี่โดยไม่คำนึงถึงเผ่าพันธุ์หรือที่มาของพวกเขา"
 civic_cutthroat_politics:0 "การเมืองโหดเหี้ยม"
 civic_cutthroat_politics_desc:0 "The political system in this society is renowned for its intrigue. Power struggles, shady backroom deals and cloak and dagger scheming are par for the course. Those who survive long enough to learn the game, however, tend to learn it well."
 civic_corporate_dominion:0 "ปกครองโดยบริษัท"
 civic_corporate_dominion_desc:0 "สังคมนี้ถูกครอบงำโดยบริษัทขนาดใหญ่ที่เข้ามาแทนที่บทบาทของรัฐอย่างสิ้นเชิง"
 civic_agrarian_idyll:0 "ทำเกษตรกรรมตามธรรมชาติ"
 civic_agrarian_idyll_desc:0 "A simple and peaceful life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
 civic_shadow_council:0 "สภาเงา"
 civic_shadow_council_desc:0 "Unbeknownst to its own citizens, this society is actually manipulated from behind the scenes by a secretive shadow council. Appearances must be kept, but the tyranny of the majority should also be guarded against. After all, what if the fools vote for the wrong candidate?"
 civic_mining_guilds:0 "สมาคมเหมืองแร่"
 civic_mining_guilds_desc:0 "Several large mining guilds have reached a dominant position in this society. The government relies heavily on their support."
 civic_parliamentary_system:0 "ระบบรัฐสภา"
 civic_parliamentary_system_desc:0 "The parliamentary system in this society encourages a free and lively debate. Currying favor with one of the dominant political factions can prove to be quite advantageous."
 civic_efficient_bureaucracy:0 "ระบบราชการที่มีประสิทธิภาพ"
 civic_efficient_bureaucracy_desc:0 "This society is renowned for its efficiency. Not only do the mag-trains run on time, but the colossal bureaucratic apparatus required to run an interstellar nation has been greatly streamlined."
 civic_nationalistic_zeal:0 "คลั่งชาติ"
 civic_nationalistic_zeal_desc:0 "ความรู้สึกภาคภูมิใจในความเป็นชาตินิยมแทรกซึมอยู่ในทุกชนชั้นของสังคมนี้"
 civic_functional_architecture:0 "สถาปัตยกรรมตามหน้าที่"
 civic_functional_architecture_desc:1 "สังคมนี้มีชื่อเสียงในด้านสถาปัตยกรรมที่เรียบง่าย แต่ใช้งานได้จริง มีผู้ที่อ้างถึงรูปแบบอาคารนี้ว่าน่าเบื่อหรือหดหู่ แต่ในกรณีส่วนใหญ่นีโอคอนกรีตทำงานได้ดีเช่นเดียวกับวัสดุก่อสร้างอื่นๆ"
 civic_functional_architecture_effects: "- Waives §YTechnology§! requirements for £zone£ Basic ['concept_district_specializations']"
 civic_aristocratic_elite:0 "ขุนนางชนชั้นสูง"
 civic_aristocratic_elite_desc:0 "This society has an entrenched nobility that occupies the upper echelons of society."
 civic_mechanists:0 "ลัทธิวัตถุนิยม"
 civic_mechanists_desc:0 "This society has been preoccupied with the idea of metallic automatons since the early Steam Age. Although many said it could not be done, the first true robots left the assembly lines long before even rudimentary space flight was achieved."
 civic_syncretic_evolution:0 "วิวัฒนาการผสมผสาน"
 civic_syncretic_evolution_desc:0 "สิ่งมีชีวิตชนิดที่สองเป็นส่วนสำคัญของสังคมนี้ พวกเขาตัวใหญ่แข็งแรงและส่วนใหญ่จะมีความฉลาดเหมือนเด็กที่มีความบกพร่อง สงครามสมัยโบราณได้กำจัดสายพันธุ์ของพวกเขาที่มีแนวโน้มก้าวร้าวมากที่สุดออกไป"
 civic_syncretic_evolution_secondary_species:0 "เผ่าพันธุ์ผสมผสาน"
 civic_shared_burden:0 "ภาระร่วมกัน"
 civic_shared_burden_desc:0 "สังคมนี้เชื่อในการกระจายทรัพยากรอย่างเท่าเทียมกันทำให้ไม่มีความแตกต่างระหว่างความต้องการของผู้ปกครองและผู้ปกครอง ทั้งหมดทำงานร่วมกันเพื่อประโยชน์ของส่วนรวม"
 civic_fanatic_purifiers:0 "ผู้ชำระล้างที่บ้าคลั่ง"
 civic_fanatic_purifiers_desc:0 "This society appears hellbent on scouring the galaxy of all other sapient life. Come what may, they will suffer no xenos to live."
