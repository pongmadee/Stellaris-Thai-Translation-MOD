 TIMELINE_EVENT_GALACTIC_DOORSTEP_TOOLTIP: "§H$origin.1050.name$§!\n§YOrigin Event§!\n\nOur ships can now cross to its twin, and as a final gift, its builders transmitted the secrets of its construction. What was once a mystery is now clear. Soon, we will build our own gateways, making travel across our empire nearly instantaneous."
 TIMELINE_EVENT_GALACTIC_DOORSTEP: "The Black Crown Opens\n§L[GetDate]§!"
 TIMELINE_EVENT_LOST_COLONY_TOOLTIP: "§HHomeworld Discovered§!\n§YOrigin Event§!\n\nWe have made contact with the civilization that birthed our lost colony. Though time and distance have shaped us into something new, our origins are now clear. The echoes of our shared past will guide our future."
 TIMELINE_EVENT_LOST_COLONY: "Home, Once Lost\n§L[GetDate]§!"
 TIMELINE_EVENT_RESOURCE_CONSOLIDATION_TOOLTIP: "§HMachine World Created§!\n§YOrigin Event§!\n\nWe have forged a true Machine World, stripped of inefficiency and organic decay. The future shall be built with steel and governed by an algorithm."
 TIMELINE_EVENT_RESOURCE_CONSOLIDATION: "Worlds Reforged\n§L[GetDate]§!"
 TIMELINE_EVENT_REMNANTS_TOOLTIP: "§HEcumenopolis Restored§!\n§YOrigin Event§!\n\nOur empire has restored our homeworld to its former glory. Once a ruined relic, it stands once more as a grand Ecumenopolis. A testament to our civilization's tenacity and ambition."
 TIMELINE_EVENT_REMNANTS: "Worlds Reforged\n§L[GetDate]§!"
 TIMELINE_EVENT_SHATTERED_RING_TOOLTIP: "§HRingworld Restored§!\n§YOrigin Event§!\n\nThe shattered ruins of our home system have been fully restored. What was once a graveyard of lost ambition now shines as a beacon of civilization."
 TIMELINE_EVENT_SHATTERED_RING: "Full Circle\n§L[GetDate]§!"
 TIMELINE_EVENT_LEGENDARY_LEADER_TOOLTIP: "§HDestiny Fulfilled§!\n§YOrigin Event§!\n\nThe Luminary's journey has reached its final stage. Their rule will either stand eternal, shaping the empire for all time, or mark the dawn of a new era - one where leadership is shared, and the future is rewritten."
 TIMELINE_EVENT_LEGENDARY_LEADER: "The Final Fate\n§L[GetDate]§!"
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE_TOOLTIP: "§HShroud Tunnel Built§!\n§YOrigin Event§!\n\nThe veil between realities has been parted, and the first Shroud Tunnel now connects our realm to the unknown. Through this rift, distance and time collapse, granting passage where once there was only void. What mysteries or perils await beyond remain to be seen."
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE: "Beyond the Veil\n§L[GetDate]§!"
 TIMELINE_EVENT_VOID_DWELLERS_TOOLTIP: "§HConstructed a Habitat§!\n§YOrigin Event§!\n\nFrom the void, we have built anew. The construction of our first additional habitat marks the expansion of our celestial domain, ensuring that our people will never know the burden of planetside existence."
 TIMELINE_EVENT_VOID_DWELLERS: "A Home Among the Stars\n§L[GetDate]§!"
 TIMELINE_EVENT_OCEAN_PARADISE_TOOLTIP: "§HMastered the Seas§!\n§YOrigin Event§!\n\nWith the power of Hydrocentric mastery, we have reshaped our homeworld, expanding its vast oceans beyond their natural limits. The tides now bow to our will, and soon, the rest of the galaxy will follow."
 TIMELINE_EVENT_OCEAN_PARADISE: "Reclaimed by the Tides\n§L[GetDate]§!"
 TIMELINE_EVENT_DOOMSDAY_TOOLTIP: "§HHomeworld Destroyed§!\n§YOrigin Event§!\n\nThe inevitable has come to pass. Our once-thriving homeworld has succumbed to its fate, tearing itself apart in a cataclysm of fire and fury. The void now holds the ashes of our past - only those who escaped carry our future."
 TIMELINE_EVENT_DOOMSDAY: "The Final Day\n§L[GetDate]§!"
 TIMELINE_EVENT_EVOPRED_ABSORB_TOOLTIP: "§HSpecies Trait Absorbed§!\n§YOrigin Event§!\n\nWe have absorbed new genetic material for the first time. Delicious."
 TIMELINE_EVENT_EVOPRED_ABSORB: "Absorbed Genetic Material\n§L[GetDate]§!"
 TIMELINE_EVENT_WORMHOLE_DEFENDED_TOOLTIP: "The Abandoned Hatchery and its fleets were destroyed on §L[GetDate]§!"
 TIMELINE_EVENT_WORMHOLE_DEFENDED: "Wormhole Defended\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_GREAT_KHAN_TOOLTIP: "§HGreat Khan§!\n§YCrisis Event§!\n\nA new warlord has united the fragmented marauder clans, forging them into a relentless horde. With plasma and carbon fiber, the Great Khan sweeps across the galaxy, toppling empires and enslaving worlds. Fleets crumble before their might, as the once-lawless raiders now rally with terrifying purpose. The age of plunder is over. This is conquest."
 TIMELINE_EVENT_CRISIS_GREAT_KHAN: "The Horde Unleashed\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST_TOOLTIP: "§HGray Tempest§!\n§YCrisis Event§!\n\nThe L-Gates have opened, unleashing the ancient war fleets of the Gray Tempest. Their ships carve a path of destruction across the galaxy, annihilating all in their way. No diplomacy, no mercy, only relentless replication. Planets fall silent, fleets are wiped from existence, and terror spreads. The past has returned and it all looks identical."
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST: "The Awakening\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_FORMLESS_TOOLTIP: "§HFormless§!\n§YCrisis Event§!\n\nWould be refugees have been forced to strike back. The energy beings known as the Formless have found our galaxy to be anything but a safe haven. They will drown our universe in extraplanar invaders or die trying."
 TIMELINE_EVENT_CRISIS_FORMLESS: "The Formless Fury\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE_TOOLTIP: "§HVoidworm Plague§!\n§YCrisis Event§!\n\nThe Nature of the Voidworms changed. Once they reached a critical amount they entered a breeding frenzy. No longer growing at a sustainable rate they now aim to extinguish all life in the galaxy, before unwittingly, ending their own cycle."
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE: "The Writhing Hunger\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_UNBIDDEN_TOOLTIP: "§HUnbidden§!\n§YCrisis Event§!\n\nA breach in the fabric of existence has unleashed an invasion of pure energy beings. They do not negotiate, nor do they relent. Consuming entire systems to fuel their endless expansion. Their anchors stabilize the rift, drawing more of their kind into our realm. The Unbidden have arrived."
 TIMELINE_EVENT_CRISIS_UNBIDDEN: "The Rift Opens\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE_TOOLTIP: "§HKaleidoscope§!\n§YCrisis Event§!\n\nA starving energy being known as a Kaleidoscope has entered the galaxy and has started to feast on inhabited systems. Its hunger seems endless and it seems to be easily distracted. It should soon collapse back into stardust."
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE: "The Starved Spectrum\n§L[GetDate]§!"
 TIMELINE_EVENT_BECOME_THE_CRISIS_TOOLTIP: "§HBecome the Crisis§!\n§YCrisis Event§!\n\nThe galaxy is a darker place. [EVENT_TARGET_0.GetName] has forsaken all pretenses of diplomacy and declared itself the greatest threat to galactic existence. Their fleets gather, and spies whispers of a final, apocalyptic plan. No longer a mere empire, they are a Crisis."
 TIMELINE_EVENT_BECOME_THE_CRISIS: "The Galactic Nemesis\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE_TOOLTIP: "§HPrethoryn Scourge§!\n§YCrisis Event§!\n\nFrom beyond the galactic edge, the Prethoryn have come. Their biological ships swarm across the stars, leaving only infested worlds in their wake. No plea will be heard over the chittering of the horde."
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE: "The Devouring Tide\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CONTINGENCY_TOOLTIP: "§HContingency§!\n§YCrisis Event§!\n\nA cold, calculated, and unstoppable signal pulses across the galaxy. AI systems falter. Synthetic minds submit. The Contingency has awakened. From hidden machine worlds, relentless warforms emerge, executing their final directive: total extermination."
 TIMELINE_EVENT_CRISIS_CONTINGENCY: "The Ghost Signal\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CETANA_TOOLTIP: "§HCetana§!\n§YCrisis Event§!\n\nA voice calls out in the void: "My children, at last I am returned to you."\n\nCetana, an ancient intelligence sealed away so long ago that even her name was lost to time, has awakened. Her purpose is absolute: to eliminate suffering by any means necessary. Her fleets move with cold grace, guarding her crusade to bring the galaxy to a final, unfeeling peace."
 TIMELINE_EVENT_CRISIS_CETANA: "Return of the Queen\n§L[GetDate]§!"
 TIMELINE_EVENT_HATCH_BEHEMOTH_TOOLTIP: "§HBehemoth Hatchling§!\n§YMilestone§!\n\nThe first Behemoth Hatchling emerged from its egg on §L[GetDate]§!"
 TIMELINE_EVENT_HATCH_BEHEMOTH: "Behemoth Hatchling\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_MARKET_TOOLTIP: "§HGalactic Market§!\n§YGalactic Event§!\n\nCommerce has united the stars. The Galactic Market has been officially established, becoming the economic heart of the galaxy. Trade flows freely, fortunes are made and lost in an instant, and the fate of entire empires now hinges on supply and demand."
 TIMELINE_EVENT_GALACTIC_MARKET: "Trade Unbound\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_TOOLTIP: "§HGalactic Community§!\n§YGalactic Event§!\n\nThe empires of the galaxy have come together under a single political body. The Galactic Community has been established, a forum where diplomacy, debate, and power struggles will shape the future of the stars. Its true influence remains to be seen."
 TIMELINE_EVENT_GALACTIC_COMMUNITY: "A New Order\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION_TOOLTIP: "§HResolution Passed§!\n§YGalactic Event§!\n\nThe Galactic Community has spoken. A new resolution reshapes interstellar law. Some celebrate, others seethe, but all must obey."
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION: "A Law for the Stars\n§L[GetDate]§!"
 TIMELINE_EVENT_WAR_IN_HEAVEN_TOOLTIP: "§HWar in Heaven§!\n§YGalactic Event§!\n\nThe old relics rise again, as benevolent overseers and wrathful titans. The [EVENT_TARGET_0.GetName] and the [EVENT_TARGET_1.GetName], ancient rivals of a forgotten age, have rekindled their cosmic war. Their fleets eclipse the stars, demanding that the younger races kneel... or be annihilated."
 TIMELINE_EVENT_WAR_IN_HEAVEN: "War of the Ancients\n§L[GetDate]§!"
 TIMELINE_EVENT_NEXUS_STORM_TOOLTIP: "§HNexus Storm§!\n§YGalactic Event§!\n\nA storm unlike any before has erupted in the [EVENT_TARGET_0.GetName] system. The Nexus Storm tears through systems, crippling ships, and bombarding planets with unrelenting devastation."
 TIMELINE_EVENT_NEXUS_STORM: "A Tempest Without Time\n§L[GetDate]§!"
