 SHIP_STAT_DESC_armor:2 "§E§Hเกราะ§! ทำหน้าที่เป็นแนวป้องกันที่สอง โดยดูดซับความเสียหายที่เข้ามาก่อนที่จะสร้างความเสียหายให้กับตัวยาน การซ่อมเกราะจะต้องทำที่ §Hฐานอวกาศ§! เว้นแต่ว่ายานจะติดตั้งส่วนประกอบเกราะพิเศษที่สามารถสร้างเกราะใหม่ขึ้นมาแทนที่§!"
 SHIP_STAT_DESC_shields:1 "§E§Hโล่พลังงาน§! ทำหน้าที่เป็นแนวป้องกันแรก โดยดูดซับความเสียหายที่เข้ามาก่อนที่จะปะทะกับเกราะและตัวยาน อาวุธบางชนิดอาจสร้างความเสียหายเพิ่มเติมให้กับโล่พลังงานหรือทะลุทะลวงโล่พลังงานทั้งหมดก็ได้ เป็นที่รู้กันว่าพัลซาร์ทำให้โล่พลังงานใช้งานไม่ได้ โล่พลังงานจะค่อยๆสร้างขึ้นใหม่เมื่อไม่ได้ต่อสู้§!"
 SHIP_STAT_DESC_evasion:1 "§Eยานทุกลำสามารถหลบเลี่ยงการโจมตีได้ โดยหลีกเลี่ยงความเสียหายที่อาจเกิดขึ้นได้ โอกาส §Hหลบหลีก§! สามารถเพิ่มได้ด้วยตัวขับดัน(ทรัสเตอร์)และชิ้นส่วนอื่นๆ แต่ยานรบขนาดใหญ่จะได้รับประโยชน์นี้น้อยกว่า§!"
 SHIP_STAT_DESC_combat_speed:0 "§E§Hความเร็ว§! คือความเร็วการเคลื่อนที่ของยานแบบปกติที่ไม่ใช่การเดินทางที่เร็วกว่าแสง (FTL) และจะเพิ่มขึ้นตามชิ้นส่วนทรัสเตอร์(ตัวขับดัน)ที่ติดตั้งในยาน เมื่อเคลื่อนที่ในกองยาน ยานลำที่ช้าที่สุดจะจำกัดความเร็วสูงสุดของกองยาน§!"
