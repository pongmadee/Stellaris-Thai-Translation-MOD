 sm_crew_quarters_desc:0 "Provides accommodation and support for spaceship crews, reducing the logistical burden on fleets that are berthed here.\n"
 sm_crew_quarters_machine_intelligence:0 "ระบบช่วยซ่อม"
 sm_crew_quarters_desc_machine_intelligence:0 "Service Umbilicals connect berthed fleets directly to the core intelligence of the station, allowing it to assist with repairs and refits.\n"
 sm_crew_quarters_hive_mind:0 "ห้องกำเนิดโดรน"
 sm_crew_quarters_desc_hive_mind:0 "The ability to birth and gestate crew drones directly on-site is a logistical boon to local fleets.\n"
