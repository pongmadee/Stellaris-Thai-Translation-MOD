l_english:
 civic_idyllic_bloom:0 "ธรรมชาติบานสะพรั่ง"
 civic_idyllic_bloom_desc:0 "This society has always spent much time on improving and caring for their environment, in pursuit of building a true paradise for its inhabitants."
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "The Hive Mind cares for the environment, building a paradise in pursuit of synergistic perfection."
 civic_tooltip_idyllic_bloom_effects:2 "Can build £building£ §Y$building_gaiaseeders$§! on your and your vassal's worlds ideal to your starting species.\n$building_gaiaseeders_all_desc$\nAs you unlock improved £society£ §YTerraforming§! technologies, £building£ §Y$building_gaiaseeders$§! can be constructed on additional planet types."
 civic_tooltip_not_idyllic_bloom:0 "ไม่มีพลเมือง §Y$civic_idyllic_bloom$§!"
 disables_idyllic_bloom:0 "§Rการเลือกการยกระดับนี้จะปิดการใช้งานคุณสมบัติพลเมือง$civic_idyllic_bloom$§!"
