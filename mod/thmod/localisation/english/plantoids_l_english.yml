 building_gaiaseeders:0 "Gaia Seeders"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - ช่วงที่ 1"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - ช่วงที่ 2"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - ช่วงที่ 3"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - ช่วงสุดท้าย"
 building_gaiaseeders_all_desc:0 "Facilities spread across the planet progressively bring it closer to becoming a §YGaia World§!, through 4 upgrade phases."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nระยะนี้เป็นช่วงเริ่มต้นของการเติบโต"
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nระยะนี้เปลี่ยนไปสู่ความเป็นอยู่อาศัย"
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nระยะนี้เน้นความเป็นอยู่อาศัย"
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "Terraforms the planet into a §YGaia World§! on completion."
 plant.100.name:0 "Idyllic Perfection"
 plant.100.desc:1 "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[Root.GetName]§! has come to fruition.\n\nFrom this day on, §Y[Root.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy."
 plant.100.a:0 "Let the celebrations begin!"
 plant.100.b:0 "We did well, time to focus elsewhere now."
 plant.105.desc:0 "Through our superior bio-engineering, considerable investments, and years of hard labor, our Gaia Seeding project on §Y[From.Planet.GetName]§! has come to fruition.\n\nFrom this day on, §Y[From.Planet.GetName]§! must be considered a true gem among planets, to admire, or perhaps envy. We are sure that our vassals appreciate our efforts."
 plant.110.desc:0 "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!, transforming it into a Gaia world. Thanks to them we can now put the idyllic climate and vast open spaces of this paradise to good use."
 plant.110.desc.hydrocentric:0 "Our Overlord have completed their strange project on §Y[from.from.planet.GetName]§!. The planet is ruined! They have covered the oceans with plains and rolling hills. The once humid atmosphere has grown barren and dry. Even worse, when we voiced our concerns they were rejected out of hand! The Overlords say that they have made our world "prettier.""
 plant.110.a:0 "How dare they!"
 plant.110.b:0 "How thoughtful!"
 plant.110.c:0 "What a curious decision."
 celebrate_idyllic_bloom:0 "Celebrating Idyllic Transformation"
 celebrate_idyllic_bloom_desc:0 "A planet-wide celebration is taking place following the successful transformation of this world into an idyllic paradise."
 terraformed_our_ocean_world:0 "Terraformed Ocean World"
 terraformed_our_ocean_world_desc:0 "Our Overlord has terraformed a beautiful ocean world into a nasty Gaia one. What terrible taste."
 thankful_for_gaia:0 "Thankful for Gaia"
 thankful_for_gaia_desc:0 "Our Overlord has recently terraformed one of our planets into a gaia world. How kind of them!"
 trait_plantoid_phototrophic:0 "สังเคราะห์แสง"
 trait_plantoid_phototrophic_desc:0 "§LThis species is sustained by a combination of both food and sunlight.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "แทนที่ §Y50%§! ของ £food£ §Yอาหาร§! ที่ใช้บำรุงรักษา ด้วย £energy£ §Yพลังงาน§!"
 trait_plantoid_radiotrophic:0 "สังเคราะห์รังสี"
 trait_plantoid_radiotrophic_desc:0 "§LThis species is sustained by a combination of both food and low-energy radiation, and as such can thrive on the most inhospitable of worlds.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nการบำรุงรักษาที่เป็น £energy£ §Yพลังงาน§! ถูกลบออกสำหรับประชากรที่อาศัยอยู่บน §Yโลกแห่งความตาย§!\nการเพิ่มจำนวนของประชากรบน §Yโลกแห่งความตาย§!  §G+10%§!\nการอยู่อาศัยได้บนโลกแห่งความตาย: §G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "Replaces §Y50%§! of Base £minerals£ §YMinerals§! Upkeep with £energy£ §YEnergy§! Upkeep.\nThis £energy£ §YEnergy§! Upkeep is removed for Pops living on §YTomb Worlds§!.\nPop Growth Speed on §YTomb Worlds§! §G+10%§!\nTomb World Habitability: §G+10%§!"
 trait_plantoid_budding:0 "แตกหน่อ"
 trait_plantoid_budding_desc:0 "§Lเผ่าพันธุ์นี้มีความสามารถในการขยายพันธุ์โดยการแตกหน่อ นอกเหนือจากการปฏิสนธิของเมล็ดหรือสปอร์ตามปกติ§!"
 trait_lithoid_budding:0 "Crystallization"
 trait_lithoid_budding_desc:0 "§LWith crystalline growths, this species is capable of generating self replicating lattices of themselves, in addition to the more usual reproductive methods.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "แต่ละประชากรที่ทำงานเป็นทาสหรือสูงกว่าจะผลิต £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! 0.02\n\nโบนัสที่เพิ่มขึ้นนี้จะไปเพิ่ม$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$กับแหล่งอื่นๆได้อีกด้วย เช่น £building£ §H$building_clone_vats$§! หรือ £job_spawning_drone£ §H$job_spawning_drone_plural$§!"
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nThe §H$trait_lithoid$ Trait§! modifies this trait's effects."
 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LThrough advanced genetic engineering, this species is now partially sustained by sunlight.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Replaces §Y50%§! of Base £food£ §YFood§! or £minerals£ §YMineral§! Upkeep with £energy£ §YEnergy§! Upkeep."
 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§LThrough advanced genetic engineering, this species is now partially sustained by low-energy radiation, and as such can thrive on the most inhospitable of worlds.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nThis £energy£ §YEnergy§! Upkeep is removed for Pops living on §YTomb Worlds§!."
 trait_advanced_budding:0 "$trait_plantoid_budding$"
 trait_advanced_budding_desc:0 "§LChanges to their DNA sequence allow this species to reproduce by budding, in addition to the more conventional methods.§!"
 civic_catalytic_processing:0 "ตัวเร่งปฏิกิริยาแปรสภาพ"
 civic_catalytic_processing_desc:0 "By focusing their industrial efforts on catalytic chemistry, this civilization has unlocked the key to using organic materials in the construction of spacebound structures."
 civic_tooltip_catalytic_processing_effects:0 "แทนที่ £job_foundry£ §Y$job_foundry_plural$§! ด้วย £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§! $job_catalytic_technician_effect_desc$"
