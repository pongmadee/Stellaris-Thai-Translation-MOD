 civic_tooltip_hive_catalytic_processing_effects:0 "แทนที่ £job_alloy_drone£ §Y$job_alloy_drone_plural$§! ด้วย £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§! $job_catalytic_drone_effect_desc$"
