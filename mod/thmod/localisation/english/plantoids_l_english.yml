 civic_machine_catalytic_processing_desc:0 "The Machine Intelligence reprocesses redundant organic matter into advanced resources suitable for spacebound structures."
 civic_tooltip_machine_catalytic_processing_effects:0 "แทนที่ £job_fabricator£ §Y$job_fabricator_plural$§! ด้วย £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§! $job_catalytic_drone_effect_desc$"
