 progress.3.desc_08:0 "Our colony ship has gently touched down on the sprawling savanna that covers most of §Y[Root.GetName]§!. The shimmering air is dry yet pleasant, and a large herd of docile herbivores can be seen observing from a distance as our first landing site is established.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 progress.3.desc_09:0 "Our colony ship managed, with surprising grace, to maneuver between the massive peaks that are so prevalent in the jagged landscape of §Y[Root.GetName]§!. It touched down in a sheltered valley that will serve as an ideal first landing site.\n\nThe ship has been permanently converted into the administrative headquarters of the new settlement, and its reactor core is in the process of being removed so that it may serve as the colony's temporary power source.\n\nHundreds of small tents and prefab shelters have sprung up around the former starship's massive hull as colonists begin to disembark in large numbers - the first [Root.Owner.GetSpeciesName] city on an alien world."
 fleet_maneuvers_recruitment:0 "Fleet Recruitment Drive"
 fleet_maneuvers_recruitment_desc:0 "§LThe recent naval drills have spurred a great deal of interest in the fleet among the public. We have no shortage of new recruits, which means that we will have to spend less resources to find crews for our starships.§!"
 fleet_maneuvers:0 "Fleet Maneuvers"
 fleet_maneuvers_desc:0 "§LAs a result of the large fleet maneuvers we recently held, our well-trained naval crews are able to maintain a higher rate of fire.§!"
 maneuvers_canceled:0 "Canceled Fleet Maneuvers"
 maneuvers_canceled_desc:0 "§LLarge segments of our military leadership are disgruntled due to the recent cancellation of our planned fleet maneuvers. They feel that it is an unacceptable sign of weakness that our neighbors are sure to take advantage of.§!"
 maneuvers_no_protest:0 "Did Not Protest Maneuvers"
 maneuvers_no_protest_desc:0 "§LA large segment of our military is furious over the fact that we failed to diplomatically object to the massive foreign fleet exercise that recently took place close to our borders.§!"
 standardized_colony_ships:0 "รูปแบบยานอาณานิคมมาตรฐาน"
 opinion_maneuvers_hardline:0 "Fleet Maneuvers"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Canceled Fleet Maneuvers"
 FLESH_IS_WEAK_PROJECT:0 "ร่างกายเป็นสิ่งที่อ่อนแอ"
 FLESH_IS_WEAK_PROJECT_DESC:0 "It is a fool who persists in clinging to a worn, decrepit instrument when a more efficient alternative presents itself.\n\nWe now possess the technology to make cybernetic implants available to the population of the [Root.GetName] at large. Our citizens will be stronger, faster and more intelligent as limbs and organs are replaced with improved mechanical versions."
 SYNTHETIC_EVOLUTION_PROJECT:0 "วิวัฒนาการจักรกลสังเคราะห์"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "It is time to leave our flawed organic vessels behind and embrace immortality. We must prepare advanced synthetic avatars for our entire population, and then begin the process of consciousness transfers."
 TRAIT_IMPROVES_LEADERS:0 "§Gผู้นำจากเผ่าพันธุ์นี้มีคุณสมบัติและโบนัสเพิ่มเติม§!"
 trait_cybernetic:0 "ไซเบอร์เนติก"
 trait_cybernetic_desc:0 "§LThis species has embraced cybernetics on such a scale that its members may be considered cyborgs. They routinely replace their organic body parts with more advanced mechanical versions.§!\n"
 trait_latent_psionic:0 "พลังจิตแฝง"
 trait_latent_psionic_desc:0 "§LThis species has latent psionic abilities, which are dormant in most of its members. Although quite rare, these powers will manifest in some leaders.§!\n"
 trait_cyborg_power_drills:0 "Power Drills"
 trait_cyborg_power_drills_desc:0 "§LOutfit a cyborg with a battery of power drills, and suddenly everything looks like a mineral deposit.§!"
 trait_cyborg_harvesters:0 "Harvesters"
 trait_cyborg_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables cybernetic workers to increase produce yields.§!"
 trait_cyborg_superconductive:0 "Superconductive"
 trait_cyborg_superconductive_desc:0 "§LThe use of superconductive materials in units have cut energy transmission losses to zero percent.§!"
 trait_cyborg_efficient_processors:0 "Efficient Processors"
 trait_cyborg_efficient_processors_desc:0 "§LThese highly efficient processors increase the both workload and endurance.§!"
 trait_cyborg_logic_engines:0 "Logic Engines"
 trait_cyborg_logic_engines_desc:0 "§LEfficiently navigating the increasingly complex frontiers of science requires parallel processors to augment organic brains.§!"
 trait_cyborg_loyalty_circuits:0 "Loyalty Circuits"
 trait_cyborg_loyalty_circuits_desc:0 "§LLoyalty as an ideal is a distinctly organic concept. It is much more efficient to simply program compliance.§!\n"
 trait_cyborg_double_jointed:0 "Double-Jointed"
 trait_cyborg_double_jointed_desc:0 "§LCollapsible labor units with flexible joints enable them to fold neatly into stacks during transportation, then self-assemble on site.§!\n"
 trait_cyborg_bulky:0 "Bulky"
 trait_cyborg_bulky_desc:0 "§LThese highly advanced mega-machines were not designed to traverse the universe in a box.§!\n"
 trait_cyborg_enhanced_memory:0 "Enhanced Memory"
 trait_cyborg_enhanced_memory_desc:0 "§LA revolutionary technique fits autonomous units with memory cells using a revolutionary, new technique for magnetic induction, improving their performance significantly.§!\n"
 trait_cyborg_durable:0 "Durable"
 trait_cyborg_durable_desc:0 "§LProtected by exoskeletons of chrome-plated titanium, these heavy-duty machines were designed to excel under harsh conditions and require less maintenance.§!\n"
 trait_cyborg_high_maintenance:0 "High Maintenance"
 trait_cyborg_high_maintenance_desc:0 "§LThese machines were designed with a complete disregard for longevity and are prone to malfunction. They will require frequent maintenance.§!\n"
 trait_cyborg_learning_algorithms:0 "Learning Algorithms"
 trait_cyborg_learning_algorithms_desc:0 "§LSophisticated, self-learning algorithms that stimulate the rapid evolution of a unit's neural clusters.§!\n"
 trait_cyborg_neural_limiters:0 "Neural Limiters"
 trait_cyborg_neural_limiters_desc:0 "§LBy limiting the cognitive abilities of our workers we can encourage them to focus on more menial tasks.§!\n"
 trait_cyborg_mass_produced:0 "Mass-Produced"
 trait_cyborg_mass_produced_desc:0 "§LStreamlined production cycles and modular designs allow for unit mass-production at an unprecedented rate.§!\n"
 trait_cyborg_custom_made:0 "Custom-Made"
 trait_cyborg_custom_made_desc:0 "§LEach new unit is crafted with unparalleled attention to detail. A marvel of engineering and art, but not very efficient.§!\n"
 trait_cyborg_recycled:0 "Recycled"
 trait_cyborg_recycled_desc:0 "§LUnit manufacturing has been optimized to be as cost-effective as possible, using recycled materials, and components inherited from previous generations.§!\n"
 trait_cyborg_streamlined_protocols:0 "Streamlined Protocols"
 trait_cyborg_streamlined_protocols_desc:0 "§LExtensively batched AI processes allow these units to scale greatly with minimal loss of efficiency.§!"
 trait_cyborg_high_bandwidth:0 "High Bandwidth"
 trait_cyborg_high_bandwidth_desc:0 "§LIndividual units send and receive a vast amount of largely duplicate data, causing exponential lag as the number of units attached to each central processing hub increases.§!"
 trait_cyborg_trading_algorithms:0 "อัลกอริทึมซื้อขาย"
 trait_cyborg_trading_algorithms_desc:0 "§LPredictive algorithms allow for maximum optimization. Infinitesimal market fluctuations in currency rates, stock availability, and the emotional response of organic partners are accounted for.§!"
 trait_cyborg_power_intensive:0 "Power Intensive"
 trait_cyborg_power_intensive_desc:0 "§LThese cybernetic components require frequent recharging from an external power source.§!"
 TRAIT_POWER_INTENSIVE_EFFECT:0 "เพิ่มค่าบำรุงรักษา $r_energy$ §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT:0 "เพิ่มค่าบำรุงรักษา $r_energy$ §R+$@cyborg_energy_upkeep$§!"
 trait_psionic:0 "พลังจิต"
 trait_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They typically communicate with each other through telepathy.§!\n"
 trait_self_modified:0 "แก้ไขตัวเอง"
 trait_self_modified_desc:0 "§LMembers of this offshoot species have spontaneously altered their genetic makeup to give themselves an advantage.§!"
 leader_trait_shroud_age:0 "อายุขัยเพิ่มขึ้น"
 leader_trait_shroud_age_desc:0 "The powerful psionic energies of the Shroud have slowed the natural aging process of this leader."
 leader_trait_reformer:0 "นักปฏิรูป"
 leader_trait_reformer_desc:0 "This leader is a reformer, dedicated towards building the society of tomorrow."
 leader_trait_ruler_hive_mind:0 "จิตสำนึกร่วม"
 leader_trait_ruler_hive_mind_desc:1 "This leader is the immortal nexus of the vast cognitive apparatus that constitutes a Hive Mind."
 ASCENSION_PERKS:0 "การยกระดับ (สกิลพิเศษ)"
