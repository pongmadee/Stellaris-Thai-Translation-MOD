 spy_orb_1:0 "อาร์เรย์สังเกตุการณ์กาแล็กซี (ขั้นที่1:ฮับ)"
 spy_orb_1_DESC:0 "A state-of-the-art listening post crewed by a permanent staff of astronomers and tactical analysts."
 spy_orb_2:0 "อาร์เรย์สังเกตุการณ์กาแล็กซี (ขั้นที่2:ขึ้นยอด)"
 spy_orb_2_DESC:0 "Oscillating fins arranged along a central spire isolate faint signals from ever-pervasive background radiation."
 spy_orb_3:0 "อาร์เรย์สังเกตุการณ์กาแล็กซี (ขั้นที่3:เสาสัญญาณ)"
 spy_orb_3_DESC:0 "Massive, static antennas provide an unprecedented boost to raw coverage."
 spy_orb_4:0 "อาร์เรย์สังเกตุการณ์กาแล็กซี"
 spy_orb_4_DESC:0 "A complete Sentry Array extends sensor range to cover the entire galaxy."
 15_HOSTILE_GREETING:0 "The contempt our [Root.GetRulerTitle] feels towards you is shared by our entire nation, [From.GetSpeciesName]. Indeed, my [Root.GetSpeciesOrganName] churns at the mere sight of you."
 16_HOSTILE_GREETING:0 "How little you must accomplish in your chaotic, unstructured society, [From.GetSpeciesName]. I suppose it is foolish to believe a culture such as yours could ever produce a great leader like our [Root.GetRulerTitle]."
 15_FRIENDLY_GREETING:0 "You have made quite an impression on the [Root.GetRulerTitle], [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 action.1.f:0 "§E[Root.GetRulerTitle] [Root.GetRulerName] greets you, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§EWe serve [Root.GetRulerTitle] [Root.GetRulerName], [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§Eเราแสวงหาความเท่าเทียมที่แท้จริง - อย่ายืนขวางทางเรา§!"
 action.1.ad:0 "§EYour kind will not threaten our [Root.GetRulerTitle].§!"
 action.1.ar:1 "§E[Root.GetRulerName] speaks on behalf of the [Root.GetAdj] people.§!"
 anomaly.168.d.tooltip:2 "Start a religious renaissance, shifting empire ethics towards §YSpiritualist§!."
 precursor.2200.desc.b:0 "After surveying the immense ring world found in the §Y[From.GetStarName]§! system, Science Officer §Y[Root.GetLeaderName]§! has reported that it is similar in many ways to our own ring designs, despite its age.\n\nThere is one critical difference, however - the ring sections appear to have been constructed partly out of a new resource that is unknown to us. Initial reports describe it as some kind of "living metal." Whatever it is, it should be studied more closely."
