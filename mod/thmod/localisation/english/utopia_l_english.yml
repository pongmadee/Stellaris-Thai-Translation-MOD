 ring_world_1_MEGASTRUCTURE_DETAILS:1 "§Y$pc_ringworld_habitable$§! สามารถมีโซนคล้ายดาวเคราะห์หลายๆโซน โดยกินดาวเคราะห์ดวงอื่นทั้งหมดในระบบเพื่อหาวัตถุดิบ"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "A full Ring World consists of 4 Completed Ring World Sections, each equivalent to a massive Gaia world."
 ring_world_1:0 "โลกวงแหวน (ขั้นที่1:ที่ตั้ง)"
 ring_world_1_DESC:0 "This complex will serve as a staging ground, resource depot and living quarters for the hundreds of thousands of personnel involved in the Ring World's construction."
 ring_world_2_intermediate:0 "โลกวงแหวน (ขั้นที่2:ขึ้นเฟรม)"
 ring_world_2_intermediate_DESC:0 "This initial skeletal frame encircles the system's sun, and serves as the platform on which we will eventually build fully habitable sections."
 ring_world_2:0 "โลกวงแหวน (ขั้นที่2:ส่วนเฟรม)"
 ring_world_2_DESC:0 "This skeletal frame section makes up roughly one quarter of the unfinished Ring World's total surface area. Work on the smaller habitable section has not yet been completed."
 ring_world_3_intermediate:0 "โลกวงแหวน (ขั้นที่3:ส่วนตัวโลก)"
 ring_world_3_intermediate_DESC:0 "A fully functional habitable Ring World section, complete with an active biosphere, that is ready for settlement."
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "ห้องปฏิบัติการวิจัยและคลังฐานข้อมูลของ §Y$think_tank_3$§! สร้างความยิ่งใหญ่ทางวิทยาศาสตร์ที่ไร้สิ่งเจือปน"
 think_tank_0:0 "สถานีเชื่อมโยงวิทยาศาสตร์ขนาดใหญ่ (ขั้นที่0:ที่ตั้ง)"
 think_tank_0_DESC:0 "This initial site will serve as the base for the future construction of a Science Nexus."
 think_tank_1:0 "สถานีเชื่อมโยงวิทยาศาสตร์ขนาดใหญ่ (ขั้นที่1:ฮับ)"
 think_tank_1_DESC:0 "Equipped with a state of the art singularity reactor, the central core will cover most of the Nexus' energy needs. It will also connect the future research facilities."
 think_tank_2:0 "สถานีเชื่อมโยงวิทยาศาสตร์ขนาดใหญ่ (ขั้นที่2)"
 think_tank_2_DESC:0 "The research wings will contain most of the labs and provide housing for the scientists. They come with multiple security chambers to allow for complete lockdown of various areas, if necessary."
 think_tank_3:0 "สถานีเชื่อมโยงวิทยาศาสตร์ขนาดใหญ่"
 think_tank_3_DESC:0 "A fully equipped and operational Science Nexus."
 think_tank_4:0 "Groik Nexus (ขั้นที่4)"
 think_tank_4_DESC:0 "Named after its inventor, this Science Nexus has a neural bank containing the brain of one of our finest researchers integrated into its main drive, allowing it to operate at an increased speed."
 allow_ring_world:0 "§Hปลดล็อกสิ่งก่อสร้างขนาดมหึมา:§! โลกวงแหวน / พิภพวงแหวน"
 allow_spy_orb:0 "§Hปลดล็อกสิ่งก่อสร้างขนาดมหึมา:§! อาร์เรย์สังเกตุการณ์กาแล็กซี"
 allow_think_tank:0 "§Hปลดล็อกสิ่งก่อสร้างขนาดมหึมา:§! สถานีเชื่อมโยงวิทยาศาสตร์ขนาดใหญ่"
 ap_master_builders_habitat_size:2 "§Hที่อยู่อาศัยในอวกาศ§! ของจักรวรรดิเราจะมีที่ว่างเพิ่มเติมอีก §Y2§! เขต"
 allow_edict_consectrated_worlds:5 "§Hปลดล็อกการตัดสินใจ:§! ดาวศักดิ์สิทธิ์\n"
 describe_edict_consectrated_worlds:5 "§Eทำดาวเคราะห์ที่ไม่มีใครอยู่ให้เป็นดาวศักดิ์สิทธิ์ (สูงสุดที่ §Y3§!) เพิ่ม §Yแรงดึงดูดจริยธรรมจิตวิญญาณ§! และ §Yความอยู่ดีกินดีทั่วทั้งจักรวรรดิ§! เช่นเดียวกับ £unity£ §Yการสร้างเอกภาพ§! ตามระดับความศักดิ์สิทธิ์ของดาวเคราะห์ (เมื่อทำเสร็จแล้ว)§!"
 allow_machine_worlds:2 "§Hปลดล็อกตัวเลือกการปรับสภาพดาว:§! ดาวเครื่องจักร"
 describe_machine_worlds:7 "- ไม่สามารถอยู่อาศัยได้สำหรับสิ่งมีชีวิตส่วนใหญ่\n- £district£ §Yเขตประสานงาน§!, §Yเขตกำเนิดไฟฟ้า§!, และ §Yเขตเหมืองแร่§! มีไม่จำกัด\n- เพิ่มที่อยู่อาศัยและงานจาก £district£ §Yเขตอุตสาหกรรม§!, §Yเขตประสานงาน§!, §Yเขตกำเนิดไฟฟ้า§!, และ §Yเขตเหมืองแร่§!\n- £pop£ ผลผลิตที่เป็นทรัพยากรจากประชากร: §G+10%§!\n- ใช้งานที่อยู่อาศัย: §G-10%§!\n- §Rยกเลิกเขตเกษตรกรรมทั้งหมด§!"
 allow_hive_worlds:0 "§Hปลดล็อกตัวเลือกการปรับสภาพดาว:§! ดาวที่เป็นรัง"
 describe_hive_worlds:1 "- §Yดาวที่เป็นรัง§! เป็นดาวเคราะห์ชนิดพิเศษที่ไม่เอื้ออำนวยต่อประชากรที่ไม่ใช่สิ่งมีชีวิตจิตสำนึกร่วม แต่ไม่ถูกจำกัดจำนวนของเขตต่างๆที่รองรับ: £district£ §Yเขตกำเนิดไฟฟ้า§!, §Yเขตเหมืองแร่§! และ §Yเขตเกษตรกรรม§! และ §Yเขตรัง§! มีประสิทธิภาพมากขึ้น\n\n- £pop£ §Yประชากร§! ที่อาศัยบน §Yดาวที่เป็นรัง§! จะมี §Yผลผลิตของทรัพยากร§! เพิ่มขึ้น §G+10%§!"
 ALLOW_PSI_CORPS:1 "ปลดล็อกสิ่งปลูกสร้าง: §Y$building_psi_corps$§!"
