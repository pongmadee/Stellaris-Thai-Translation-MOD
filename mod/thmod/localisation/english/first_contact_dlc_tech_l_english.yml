 sm_dark_matter_listening_post_desc:0 "Capable of exceptional cloaking detection, this Listening Post's suite of powerful sensors is boosted by a self-contained dark matter resonance chamber.\n"
 CLOAKING_STRENGTH:0 "Cloaking Strength"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§HCloaking Strength§! is a measure of the stability of the Cloaking Field that surrounds all ships in the fleet. The higher the stability of a Cloaking Field, the fewer penalties the fleet suffers while cloaked. The maximum stability of a fleet is determined by the ship with the lowest individual Cloaking Strength.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "Detection Strength"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§HDetection Strength§! is a measure of the sensitivity of the Detection Arrays equipped on the Starbase. The higher the sensitivity of the Detection Arrays, the more powerful a Cloaking Field the arrays can penetrate.§!"
