 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "While cloaked, this fleet suffers the following penalties:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "Increasing Cloaking Strength will reduce any penalties.\nDecreasing Cloaking Strength will increase any penalties.\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$ applies on a per ship basis and depends on the equipped Cloaking Field Generator component."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Activate Cloaking"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "This fleet is §YNot Cloaked§!.\nOrder the fleet to activate Cloaking, bypassing detection by conventional sensors. $CLOAKING_COOLDOWN_TOOLTIP$"
