 SYSTEM_DECLOAK_WARNING_UNKNOWN:0 "This system has an $CLOAKING_DETECTION_UNKNOWN$ £ship_stats_cloaking_detection£ Detection Strength, improving our Intel may change this."
 tech_unusual_senses:0 "ความรู้สึกที่ผิดปกติ"
 tech_unusual_senses_desc:0 "Nothing is more innovative than natural evolution. By studying how pre-FTL societies view their world, we have devised new methods of detecting uninvited ships."
 tech_unusual_senses_effect:1 "§HListening Posts§! provide §G+1§! Detection Strength and Sensor Range for every §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc:0 "Every §Y3§! §H$sm_detection_array_plural$§! provide:\n$t$Detection Strength: §G+1§!\n$t$Sensor Range: §G+1§!"
 tech_new_numbers:0 "ตัวเลขแบบใหม่"
 tech_new_numbers_desc:0 "After studying multiple pre-FTL civilizations, we have realized that there are many alternative ways to calculate the universe. It has even introduced new numbers into our mathematics."
 tech_trinary_computing:0 "การคำนวณแบบไตรนารี"
 tech_trinary_computing_desc:0 "Different societies have developed alternative solutions for their logistics and computing. These alien ways of thinking have made it easier for us to adapt to foreign empires' structures."
 tech_atmospheric_orbital_mechanics:0 "กลศาสตร์การโคจรบนชั้นบรรยากาศ"
 tech_atmospheric_orbital_mechanics_desc:0 "Due to our vast experience operating observation stations in orbit of pre-FTL worlds, we have discovered slight optimizations. By implementing them empire-wide, we can drastically reduce the maintenance our stations require."
 mod_stations_upkeep_mult:0 "การบำรุงรักษาสถานี"
 tech_predatory_tactics:0 "กลยุทธ์นักล่า"
 tech_predatory_tactics_desc:0 "Just like how clever pre-FTLs move to conceal each other as they approach an enemy, so too can our pilots move faster without disrupting their cloaking field."
 tech_predatory_tactics_effect:0 "Sublight Speed Loss from Cloaking: §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"
 tech_satisfying_insults:0 "เรียนรู้วิธีดูถูกในหลายภาษา"
 tech_satisfying_insults_desc:0 "Nothing is quite as powerful as a well-placed insult, and we now know how to insult a species's progenitor in many languages."
 tech_satisfying_insults_effect:0 "Gain a benefit for insulting another empire every §Y5 years§!."
 satisfying_insult_cooldown:1 "\n\nWe can not gain the benefit of §HSatisfying Insults§! until the current modifier expires."
 gain_satisfying_insult_recently:0 "\n\nWe will gain the §HSatisfying Insult§! modifier for 5 years as well as §G50§! £influence£ Influence."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Satisfying Insult Available"
 MESSAGE_SATISFYING_INSULTS:0 "Our [Root.GetLinguists] have finished developing a new satisfying insult. We just need to find a target for it."
 satisfying_insult_recently:0 "Satisfying Insult"
 satisfying_insult_recently_desc:0 "That was a zinger!"
 tech_compact_living:0 "การดำรงชีวิตแบบกะทัดรัด"
 tech_compact_living_desc:0 "While no one civilization has the perfect solution to the ever-expanding challenge of governing a growing nation, we have found a partial solution. After studying a multitude of species and governments, we have discovered an outstanding balance of flexibility and function."
 tech_alien_topography:0 "ภูมิประเทศที่เหมาะสำหรับมนุษย์ต่างดาว"
 tech_alien_topography_desc:0 "Civilizations flourish in locations that promotes growth, and by analyzing where the majority of pre-FTL settlements thrive we can gain more out of our colonies."
 tech_xeno_aesthetics:0 "การศึกษาสุนทรียศาสตร์ของชาวต่างดาว"
 tech_xeno_aesthetics_desc:0 "After analyzing a multitude of artists from drastically different cultures, we have come up with a general theorem. By studying a civilization's art and culture, we can gain an advantage against them in combat."
 tech_lost_building_methods:0 "วิธีการสร้างของคนยุคโบราณ"
 tech_lost_building_methods_desc:0 "Any civilization with a long enough history has examples of great wonders built by forgotten ancients which can no longer be replicated. Luckily for us we have documented these great ancients when they appeared on pre-FTL worlds."
 tech_supreme_alloy:0 "โลหะผสมขั้นสูงสุด"
 tech_supreme_alloy_desc:0 "What we thought was the greatest alloy turned out to be far from the truth. Countless pre-FTL refining processes have been cataloged, and we have now synthesized an unbeatable metal."
 tech_ordered_retreat:0 "การออกคำสั่งถอย"
 tech_ordered_retreat_desc:0 "While studying the victors of battles might be the most obvious way to gain insight from combat, observing the loser on pre-FTL worlds has taught us how to organize our withdraws more effectively."
 tech_temple_of_transportation:0 "วิหารแห่งการขนส่ง"
 tech_temple_of_transportation_desc:0 "Transportation networks bring people together: a sentiment shared by many civilization we observed. While we do not have steam engines, our hyper relay networks could serve a similar purpose."
